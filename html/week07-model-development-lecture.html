</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="model-development-lifecycle">Model Development Lifecycle</h1>
<p>It's not just <code>model.fit()</code>. It's a cycle.</p>
<p><img src="../figures/week07_model_lifecycle.png" alt="ML Model Lifecycle" /></p>
<p><strong>Iterative Process</strong>:</p>
<ol>
<li>Start simple (Baseline).</li>
<li>Analyze errors.</li>
<li>Add complexity (New features, complex models).</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="model-selection-strategy">Model Selection Strategy</h1>
<p><strong>Don't start with a Transformer.</strong> Start with a baseline.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Data Type</th>
<th style="text-align:left">Baseline (Fast, Simple)</th>
<th style="text-align:left">Advanced (SOTA, Heavy)</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>Tabular</strong></td>
<td style="text-align:left">Logistic Regression, Decision Tree</td>
<td style="text-align:left">XGBoost, LightGBM, TabNet</td>
</tr>
<tr>
<td style="text-align:left"><strong>Image</strong></td>
<td style="text-align:left">ResNet-18</td>
<td style="text-align:left">EfficientNet, ViT (Vision Transformer)</td>
</tr>
<tr>
<td style="text-align:left"><strong>Text</strong></td>
<td style="text-align:left">TF-IDF + Naive Bayes</td>
<td style="text-align:left">BERT, RoBERTa, GPT (Fine-tuned)</td>
</tr>
<tr>
<td style="text-align:left"><strong>Time Series</strong></td>
<td style="text-align:left">ARIMA, Linear Regression</td>
<td style="text-align:left">LSTM, Transformer</td>
</tr>
</tbody>
</table>
<p><strong>Why Baselines?</strong></p>
<ul>
<li>Debug pipeline bugs quickly.</li>
<li>Establish a &quot;floor&quot; for performance.</li>
<li>If deep learning only gives +1% over Logistic Regression, is it worth the cost?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="model-selection-criteria">Model Selection Criteria</h1>
<p><strong>Consider when choosing models</strong>:</p>
<ol>
<li><strong>Data size</strong>: Small data  simpler models (avoid overfitting)</li>
<li><strong>Feature types</strong>: Mixed types  tree-based models</li>
<li><strong>Interpretability</strong>: Need explanations  linear models, decision trees</li>
<li><strong>Latency requirements</strong>: Real-time  fast models (linear, small trees)</li>
<li><strong>Compute budget</strong>: Limited resources  avoid deep learning</li>
<li><strong>Maintenance</strong>: Production  stable, well-supported models</li>
</ol>
<p><strong>No Free Lunch Theorem</strong>: No single best model for all problems.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="evaluation-metrics">Evaluation Metrics</h1>
<p><strong>Classification metrics</strong>:</p>
<table>
<thead>
<tr>
<th style="text-align:left">Metric</th>
<th style="text-align:left">Formula</th>
<th style="text-align:left">Use When</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>Accuracy</strong></td>
<td style="text-align:left">(TP + TN) / Total</td>
<td style="text-align:left">Balanced classes</td>
</tr>
<tr>
<td style="text-align:left"><strong>Precision</strong></td>
<td style="text-align:left">TP / (TP + FP)</td>
<td style="text-align:left">Minimize false positives</td>
</tr>
<tr>
<td style="text-align:left"><strong>Recall</strong></td>
<td style="text-align:left">TP / (TP + FN)</td>
<td style="text-align:left">Minimize false negatives</td>
</tr>
<tr>
<td style="text-align:left"><strong>F1-Score</strong></td>
<td style="text-align:left">2  (Precision  Recall) / (Precision + Recall)</td>
<td style="text-align:left">Balance P and R</td>
</tr>
<tr>
<td style="text-align:left"><strong>AUC-ROC</strong></td>
<td style="text-align:left">Area under ROC curve</td>
<td style="text-align:left">Overall model quality</td>
</tr>
</tbody>
</table>
<p><strong>Regression metrics</strong>:</p>
<ul>
<li><strong>MAE</strong> (Mean Absolute Error): Average error magnitude</li>
<li><strong>MSE</strong> (Mean Squared Error): Penalizes large errors</li>
<li><strong>RMSE</strong> (Root MSE): Same units as target</li>
<li><strong>R</strong> (R-squared): Proportion of variance explained</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="confusion-matrix-deep-dive">Confusion Matrix Deep Dive</h1>
<p><strong>For binary classification</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>                Predicted
              Positive  Negative
Actual Pos      TP        FN
       Neg      FP        TN
</code></pre>
<p><strong>Example</strong>: Cancer detection</p>
<ul>
<li><strong>TP</strong> (True Positive): Correctly identified cancer</li>
<li><strong>FP</strong> (False Positive): Healthy flagged as cancer (unnecessary treatment)</li>
<li><strong>FN</strong> (False Negative): Cancer missed (dangerous!)</li>
<li><strong>TN</strong> (True Negative): Correctly identified healthy</li>
</ul>
<p><strong>Choosing metric</strong>:</p>
<ul>
<li>Medical diagnosis  <strong>Maximize Recall</strong> (catch all positives)</li>
<li>Spam filter  <strong>Maximize Precision</strong> (don't block real emails)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="precision-vs-recall-trade-off">Precision vs Recall Trade-off</h1>
<p><strong>Setting decision threshold</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Default threshold = 0.5</span>
y_pred = (model.predict_proba(X)[:, <span class="hljs-number">1</span>] &gt;= <span class="hljs-number">0.5</span>).astype(<span class="hljs-built_in">int</span>)

<span class="hljs-comment"># High precision (few false positives)</span>
y_pred_high_precision = (model.predict_proba(X)[:, <span class="hljs-number">1</span>] &gt;= <span class="hljs-number">0.8</span>).astype(<span class="hljs-built_in">int</span>)

<span class="hljs-comment"># High recall (few false negatives)</span>
y_pred_high_recall = (model.predict_proba(X)[:, <span class="hljs-number">1</span>] &gt;= <span class="hljs-number">0.2</span>).astype(<span class="hljs-built_in">int</span>)
</code></pre>
<p><strong>Precision-Recall curve</strong>: Visualize trade-off at all thresholds.</p>
<p><strong>ROC curve</strong>: True Positive Rate vs False Positive Rate.</p>
<p><strong>AUC-ROC = 1.0</strong>: Perfect classifier<br />
<strong>AUC-ROC = 0.5</strong>: Random guessing</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="bias-vs-variance-trade-off">Bias vs. Variance Trade-off</h1>
<p><strong>Bias (Underfitting)</strong>: Model is too simple to capture patterns.<br />
<strong>Variance (Overfitting)</strong>: Model memorizes noise in training data.</p>
<p><img src="../figures/week07_bias_variance.png" alt="Bias-Variance Tradeoff" /></p>
<p><strong>Goal</strong>: Sweet spot where Total Error is minimized.</p>
<p><strong>Fixing Overfitting</strong>:</p>
<ul>
<li>More data</li>
<li>Regularization (L1/L2, Dropout)</li>
<li>Simpler model</li>
</ul>
<p><strong>Fixing Underfitting</strong>:</p>
<ul>
<li>More features</li>
<li>Complex model</li>
<li>Train longer</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="10" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="learning-curves-diagnosing-problems">Learning Curves: Diagnosing Problems</h1>
<p><strong>Training curve</strong> (loss over epochs):</p>
<ul>
<li>Still decreasing  train more</li>
<li>Flattened  training complete</li>
</ul>
<p><strong>Learning curve</strong> (performance vs data size):</p>
<ul>
<li>High bias (underfitting): Both curves plateau at low performance</li>
<li>High variance (overfitting): Large gap between train/val</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> learning_curve

train_sizes, train_scores, val_scores = learning_curve(
    model, X, y, cv=<span class="hljs-number">5</span>,
    train_sizes=np.linspace(<span class="hljs-number">0.1</span>, <span class="hljs-number">1.0</span>, <span class="hljs-number">10</span>)
)
</code></pre>
<p><strong>Interpretation</strong>:</p>
<ul>
<li>Gap closing with more data  get more data</li>
<li>Gap persistent  simpler model or regularization</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="11" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="regularization-techniques">Regularization Techniques</h1>
<p><strong>Prevent overfitting by adding constraints</strong>.</p>
<p><strong>L1 Regularization (Lasso)</strong>:</p>
<ul>
<li>Loss = MSE +   |w|</li>
<li>Drives some weights to exactly zero</li>
<li><strong>Effect</strong>: Feature selection (sparse models)</li>
</ul>
<p><strong>L2 Regularization (Ridge)</strong>:</p>
<ul>
<li>Loss = MSE +   w</li>
<li>Shrinks all weights toward zero</li>
<li><strong>Effect</strong>: Reduces model complexity</li>
</ul>
<p><strong>ElasticNet</strong>: Combines L1 + L2</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> Ridge, Lasso, ElasticNet

<span class="hljs-comment"># L2 regularization</span>
model = Ridge(alpha=<span class="hljs-number">1.0</span>)  <span class="hljs-comment"># alpha = </span>

<span class="hljs-comment"># L1 regularization</span>
model = Lasso(alpha=<span class="hljs-number">1.0</span>)

<span class="hljs-comment"># Both</span>
model = ElasticNet(alpha=<span class="hljs-number">1.0</span>, l1_ratio=<span class="hljs-number">0.5</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="dropout-neural-networks">Dropout (Neural Networks)</h1>
<p><strong>Randomly drop neurons during training</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn <span class="hljs-keyword">as</span> nn

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Model</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__()
        <span class="hljs-variable language_">self</span>.fc1 = nn.Linear(<span class="hljs-number">784</span>, <span class="hljs-number">256</span>)
        <span class="hljs-variable language_">self</span>.dropout = nn.Dropout(p=<span class="hljs-number">0.5</span>)  <span class="hljs-comment"># Drop 50% of neurons</span>
        <span class="hljs-variable language_">self</span>.fc2 = nn.Linear(<span class="hljs-number">256</span>, <span class="hljs-number">10</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = F.relu(<span class="hljs-variable language_">self</span>.fc1(x))
        x = <span class="hljs-variable language_">self</span>.dropout(x)  <span class="hljs-comment"># Only active during training</span>
        x = <span class="hljs-variable language_">self</span>.fc2(x)
        <span class="hljs-keyword">return</span> x
</code></pre>
<p><strong>Why it works</strong>:</p>
<ul>
<li>Forces network to not rely on specific neurons</li>
<li>Acts like training ensemble of sub-networks</li>
<li>Disabled during inference</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="data-splitting-strategies">Data Splitting Strategies</h1>
<p><strong>1. Hold-out Set</strong>:</p>
<ul>
<li>Train (60%), Validation (20%), Test (20%).</li>
<li><strong>Risk</strong>: Validation set might be lucky/unlucky.</li>
</ul>
<p><strong>2. K-Fold Cross-Validation</strong>:</p>
<ul>
<li>Robust estimate of performance.</li>
<li>Train K times on K different splits.</li>
</ul>
<p><strong>3. Stratified K-Fold</strong>:</p>
<ul>
<li>Maintains class distribution in each fold</li>
<li><strong>Critical for imbalanced datasets</strong></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> StratifiedKFold

skf = StratifiedKFold(n_splits=<span class="hljs-number">5</span>, shuffle=<span class="hljs-literal">True</span>, random_state=<span class="hljs-number">42</span>)

<span class="hljs-keyword">for</span> train_idx, val_idx <span class="hljs-keyword">in</span> skf.split(X, y):
    X_train, X_val = X[train_idx], X[val_idx]
    y_train, y_val = y[train_idx], y[val_idx]
    <span class="hljs-comment"># Train model...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="14" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="time-series-splitting">Time Series Splitting</h1>
<p><strong>Problem</strong>: Can't shuffle time series data (leakage!).</p>
<p><strong>Time Series CV</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> TimeSeriesSplit

tscv = TimeSeriesSplit(n_splits=<span class="hljs-number">5</span>)

<span class="hljs-keyword">for</span> train_idx, test_idx <span class="hljs-keyword">in</span> tscv.split(X):
    X_train, X_test = X[train_idx], X[test_idx]
    <span class="hljs-comment"># Always: train comes before test</span>
</code></pre>
<p><strong>Expanding window</strong>: Train set grows each fold<br />
<strong>Sliding window</strong>: Fixed-size train set</p>
<p><strong>Walk-forward validation</strong>: Retrain after each prediction.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="15" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="feature-engineering-principles">Feature Engineering Principles</h1>
<p><strong>Good features</strong> = better performance than complex models.</p>
<p><strong>Types of features</strong>:</p>
<ol>
<li>
<p><strong>Numerical transformations</strong>:</p>
<ul>
<li>Log transform (reduce skew)</li>
<li>Polynomial features (capture non-linearity)</li>
<li>Binning/discretization</li>
</ul>
</li>
<li>
<p><strong>Categorical encoding</strong>:</p>
<ul>
<li>One-hot encoding (low cardinality)</li>
<li>Target encoding (high cardinality)</li>
<li>Frequency encoding</li>
</ul>
</li>
<li>
<p><strong>Date/time features</strong>:</p>
<ul>
<li>Extract: hour, day, month, day_of_week</li>
<li>Cyclical encoding: sin/cos for hour</li>
</ul>
</li>
<li>
<p><strong>Domain-specific</strong>:</p>
<ul>
<li>Text: TF-IDF, n-grams</li>
<li>Images: SIFT, HOG (or CNN features)</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="16" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="feature-importance">Feature Importance</h1>
<p><strong>Identify which features matter</strong>:</p>
<p><strong>Tree-based</strong> (built-in):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">importance = model.feature_importances_
feature_importance_df = pd.DataFrame({
    <span class="hljs-string">&#x27;feature&#x27;</span>: X.columns,
    <span class="hljs-string">&#x27;importance&#x27;</span>: importance
}).sort_values(<span class="hljs-string">&#x27;importance&#x27;</span>, ascending=<span class="hljs-literal">False</span>)
</code></pre>
<p><strong>Permutation importance</strong> (model-agnostic):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.inspection <span class="hljs-keyword">import</span> permutation_importance

result = permutation_importance(
    model, X_val, y_val,
    n_repeats=<span class="hljs-number">10</span>,
    random_state=<span class="hljs-number">42</span>
)
</code></pre>
<p><strong>SHAP values</strong> (best but slow):</p>
<ul>
<li>Explains individual predictions</li>
<li>Shows feature contributions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="17" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="hyperparameter-optimization-hpo">Hyperparameter Optimization (HPO)</h1>
<p><strong>Parameters</strong>: Learned from data (Weights, Biases).<br />
<strong>Hyperparameters</strong>: Set <em>before</em> training (Learning Rate, Batch Size, Depth).</p>
<p><strong>Search Strategies</strong>:</p>
<ol>
<li><strong>Grid Search</strong>: Try <em>every</em> combination.
<ul>
<li>Safe but exponentially expensive (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="7.131ex" height="2.48ex" role="img" focusable="false" viewBox="0 -846 3151.7 1096"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="msup" transform="translate(1152,0)"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mi" transform="translate(975.3,363) scale(0.707)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g><g data-mml-node="mo" transform="translate(2762.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>).</li>
</ul>
</li>
<li><strong>Random Search</strong>: Randomly sample configurations.
<ul>
<li>Surprisingly effective.</li>
</ul>
</li>
<li><strong>Bayesian Optimization (Optuna)</strong>: Smart search.
<ul>
<li>&quot;Given that <code>lr=0.1</code> was bad, don't try <code>lr=0.2</code>, try <code>lr=0.01</code>.&quot;</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="18" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="bayesian-optimization-visualized">Bayesian Optimization Visualized</h1>
<div class="columns">
<div>
<p><strong>How it works</strong>:</p>
<ol>
<li>Build a probability model of the objective function.</li>
<li>Choose next hyperparameter to query (Exploration vs Exploitation).</li>
<li>Update model.</li>
</ol>
</div>
<div>
<p><strong>Optuna Code</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">objective</span>(<span class="hljs-params">trial</span>):
    <span class="hljs-comment"># Suggest params</span>
    lr = trial.suggest_loguniform(<span class="hljs-string">&#x27;lr&#x27;</span>, <span class="hljs-number">1e-5</span>, <span class="hljs-number">1e-1</span>)
    depth = trial.suggest_int(<span class="hljs-string">&#x27;depth&#x27;</span>, <span class="hljs-number">3</span>, <span class="hljs-number">10</span>)
    
    model = Train(lr, depth)
    <span class="hljs-keyword">return</span> model.val_accuracy

study.optimize(objective, n_trials=<span class="hljs-number">100</span>)
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="19" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="ensemble-methods">Ensemble Methods</h1>
<p><strong>Wisdom of crowds</strong>: Combine multiple models for better performance.</p>
<p><strong>Three main strategies</strong>:</p>
<ol>
<li>
<p><strong>Bagging</strong> (Bootstrap Aggregating)</p>
<ul>
<li>Train models on random subsets of data</li>
<li>Average predictions (regression) or vote (classification)</li>
<li>Example: <strong>Random Forest</strong> (ensemble of decision trees)</li>
</ul>
</li>
<li>
<p><strong>Boosting</strong></p>
<ul>
<li>Train models sequentially</li>
<li>Each model corrects previous model's errors</li>
<li>Example: <strong>XGBoost, LightGBM, AdaBoost</strong></li>
</ul>
</li>
<li>
<p><strong>Stacking</strong></p>
<ul>
<li>Train diverse base models</li>
<li>Meta-model learns to combine their predictions</li>
<li>Example: <strong>AutoGluon</strong></li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="20" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="bagging-vs-boosting">Bagging vs Boosting</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Aspect</th>
<th style="text-align:left">Bagging</th>
<th style="text-align:left">Boosting</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>Training</strong></td>
<td style="text-align:left">Parallel</td>
<td style="text-align:left">Sequential</td>
</tr>
<tr>
<td style="text-align:left"><strong>Goal</strong></td>
<td style="text-align:left">Reduce variance</td>
<td style="text-align:left">Reduce bias</td>
</tr>
<tr>
<td style="text-align:left"><strong>Weighting</strong></td>
<td style="text-align:left">Equal</td>
<td style="text-align:left">Focuses on hard examples</td>
</tr>
<tr>
<td style="text-align:left"><strong>Overfitting</strong></td>
<td style="text-align:left">Less prone</td>
<td style="text-align:left">Can overfit</td>
</tr>
<tr>
<td style="text-align:left"><strong>Example</strong></td>
<td style="text-align:left">Random Forest</td>
<td style="text-align:left">XGBoost, AdaBoost</td>
</tr>
</tbody>
</table>
<p><strong>When to use</strong>:</p>
<ul>
<li><strong>Bagging</strong>: High variance models (deep trees)</li>
<li><strong>Boosting</strong>: High bias models (weak learners)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="21" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="gradient-boosting-explained">Gradient Boosting Explained</h1>
<p><strong>Intuition</strong>: Each tree corrects residual errors of previous trees.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Simplified gradient boosting</span>
predictions = <span class="hljs-number">0</span>

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_trees):
    <span class="hljs-comment"># Calculate residuals (errors)</span>
    residuals = y_true - predictions

    <span class="hljs-comment"># Train tree to predict residuals</span>
    tree = DecisionTree().fit(X, residuals)

    <span class="hljs-comment"># Update predictions</span>
    predictions += learning_rate * tree.predict(X)
</code></pre>
<p><strong>Hyperparameters</strong>:</p>
<ul>
<li><code>n_estimators</code>: Number of trees (more = better, but slower)</li>
<li><code>learning_rate</code>: How much each tree contributes</li>
<li><code>max_depth</code>: Tree complexity (prevent overfitting)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="class-imbalance-problem">Class Imbalance Problem</h1>
<p><strong>Scenario</strong>: 99% normal transactions, 1% fraud.</p>
<p><strong>Naive accuracy</strong>: Predict all &quot;normal&quot;  99% accuracy (useless!).</p>
<p><strong>Solutions</strong>:</p>
<ol>
<li>
<p><strong>Resampling</strong>:</p>
<ul>
<li><strong>Oversample minority</strong>: Duplicate rare class (SMOTE)</li>
<li><strong>Undersample majority</strong>: Remove common class</li>
</ul>
</li>
<li>
<p><strong>Class weights</strong>:</p>
<ul>
<li>Penalize misclassifying minority class more</li>
</ul>
</li>
<li>
<p><strong>Ensemble methods</strong>:</p>
<ul>
<li>BalancedRandomForest, EasyEnsemble</li>
</ul>
</li>
<li>
<p><strong>Evaluation metrics</strong>:</p>
<ul>
<li>Use F1, Precision-Recall, not Accuracy</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="handling-imbalanced-data">Handling Imbalanced Data</h1>
<p><strong>SMOTE (Synthetic Minority Oversampling)</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> imblearn.over_sampling <span class="hljs-keyword">import</span> SMOTE

smote = SMOTE(random_state=<span class="hljs-number">42</span>)
X_resampled, y_resampled = smote.fit_resample(X, y)
</code></pre>
<p><strong>Class weights</strong> (penalize minority class errors more):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression

<span class="hljs-comment"># Automatically balance</span>
model = LogisticRegression(class_weight=<span class="hljs-string">&#x27;balanced&#x27;</span>)

<span class="hljs-comment"># Manual weights</span>
model = LogisticRegression(class_weight={<span class="hljs-number">0</span>: <span class="hljs-number">1</span>, <span class="hljs-number">1</span>: <span class="hljs-number">10</span>})
</code></pre>
<p><strong>Stratified sampling</strong>: Ensure minority class in all splits.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="automl-automated-machine-learning">AutoML: Automated Machine Learning</h1>
<p><strong>Philosophy</strong>: &quot;I don't care which model, just give me the best one.&quot;</p>
<p><strong>AutoGluon</strong> (Amazon) creates a stacked ensemble of models.</p>
<p><img src="../figures/week07_automl_ensemble.png" alt="AutoML Ensemble" /></p>
<p><strong>Pros</strong>: SOTA performance with 3 lines of code.<br />
<strong>Cons</strong>: Slow training, heavy inference, hard to interpret.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="25" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="automl-code-example">AutoML Code Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> autogluon.tabular <span class="hljs-keyword">import</span> TabularPredictor

<span class="hljs-comment"># That&#x27;s it!</span>
predictor = TabularPredictor(label=<span class="hljs-string">&#x27;target&#x27;</span>).fit(train_data)

<span class="hljs-comment"># Evaluate</span>
predictor.leaderboard(test_data)

<span class="hljs-comment"># Predict</span>
predictions = predictor.predict(test_data)
</code></pre>
<p><strong>What AutoGluon does</strong>:</p>
<ol>
<li>Feature engineering (one-hot encoding, etc.)</li>
<li>Trains 10-20 different models</li>
<li>Stacks them into ensemble</li>
<li>Hyperparameter tuning</li>
</ol>
<p><strong>Use when</strong>: Time-constrained, need best performance, don't need interpretability.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="training-pipelines">Training Pipelines</h1>
<p>Spaghetti code in notebooks is the enemy of reproducibility.<br />
<strong>Pipeline</strong>: A reproducible recipe.</p>
<p><code>Raw Data</code> -&gt; <code>Imputer</code> -&gt; <code>Scaler</code> -&gt; <code>Encoder</code> -&gt; <code>Model</code></p>
<p><strong>scikit-learn Pipeline</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pipe = Pipeline([
    (<span class="hljs-string">&#x27;imputer&#x27;</span>, SimpleImputer(strategy=<span class="hljs-string">&#x27;mean&#x27;</span>)),
    (<span class="hljs-string">&#x27;scaler&#x27;</span>, StandardScaler()),
    (<span class="hljs-string">&#x27;pca&#x27;</span>, PCA(n_components=<span class="hljs-number">50</span>)),
    (<span class="hljs-string">&#x27;clf&#x27;</span>, RandomForestClassifier())
])
pipe.fit(X_train, y_train)
</code></pre>
<p><strong>Benefits</strong>: No data leakage! Transforms are fit <em>only</em> on train splits during CV.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="checkpointing--early-stopping">Checkpointing &amp; Early Stopping</h1>
<p><strong>The &quot;Epoch&quot; Dilemma</strong>:</p>
<ul>
<li>Train too little -&gt; Underfit.</li>
<li>Train too much -&gt; Overfit.</li>
</ul>
<p><strong>Early Stopping</strong>:</p>
<ul>
<li>Monitor Validation Loss.</li>
<li>If it stops decreasing for <code>patience</code> epochs -&gt; <strong>STOP</strong>.</li>
</ul>
<p><strong>Checkpointing</strong>:</p>
<ul>
<li>Save the model weights <em>every time</em> validation loss improves.</li>
<li>Restore the <em>best</em> version at the end.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="transfer-learning-theory">Transfer Learning: Theory</h1>
<p><strong>Don't reinvent the wheel.</strong><br />
Someone (Google/Meta) spent $10M to train a model on ImageNet (14M images). It learned to see edges, textures, shapes.</p>
<p><strong>Strategies</strong>:</p>
<ol>
<li><strong>Feature Extraction</strong>: Freeze backbone, train only the head (classifier).
<ul>
<li>Fast, low data requirement.</li>
</ul>
</li>
<li><strong>Fine-Tuning</strong>: Unfreeze backbone (or parts of it) and train with low learning rate.
<ul>
<li>Slower, needs more data, higher accuracy.</li>
</ul>
</li>
</ol>
<p><img src="../figures/week07_transfer_learning.png" alt="Transfer Learning" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="29" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="fine-tuning-llms-peft--lora">Fine-Tuning LLMs (PEFT &amp; LoRA)</h1>
<p><strong>The Problem</strong>: Fine-tuning a 7B parameter model requires ~100GB+ VRAM.<br />
<strong>Solution</strong>: Parameter-Efficient Fine-Tuning (PEFT).</p>
<p><strong>LoRA (Low-Rank Adaptation)</strong>:</p>

<h1 id="hugging-face-peft-example">Hugging Face PEFT Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> peft <span class="hljs-keyword">import</span> LoraConfig, get_peft_model, TaskType

<span class="hljs-comment"># 1. Define LoRA Config</span>
peft_config = LoraConfig(
    task_type=TaskType.SEQ_CLS, 
    inference_mode=<span class="hljs-literal">False</span>, 
    r=<span class="hljs-number">8</span>,            <span class="hljs-comment"># Rank</span>
    lora_alpha=<span class="hljs-number">32</span>,  <span class="hljs-comment"># Scaling factor</span>
    lora_dropout=<span class="hljs-number">0.1</span>
)

<span class="hljs-comment"># 2. Wrap Base Model</span>
model = AutoModelForSequenceClassification.from_pretrained(<span class="hljs-string">&quot;bert-base-uncased&quot;</span>)
model = get_peft_model(model, peft_config)

<span class="hljs-comment"># 3. Train as usual (only 0.5% params are trainable!)</span>
model.print_trainable_parameters()
</code></pre>
</section>

<h1 id="experiment-tracking">Experiment Tracking</h1>
<p><strong>Problem</strong>: &quot;I trained 50 models. Which one had <code>lr=0.001</code> and <code>dropout=0.5</code>?&quot;</p>
<p><strong>Solution</strong>: Use a tracker (Weights &amp; Biases, MLflow).</p>
<p><strong>What to track</strong>:</p>
<ul>
<li><strong>Config</strong>: Hyperparameters (yaml/json).</li>
<li><strong>Metrics</strong>: Loss, Accuracy, F1 (charts).</li>
<li><strong>Artifacts</strong>: Model weights (<code>.pt</code>), dataset versions.</li>
<li><strong>System</strong>: GPU usage, memory.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="32" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="best-practices-summary">Best Practices Summary</h1>
<ol>
<li><strong>Baseline First</strong>: Always beat a dummy classifier.</li>
<li><strong>Leakage Free</strong>: Use Pipelines.</li>
<li><strong>Track Everything</strong>: Use W&amp;B/MLflow.</li>
<li><strong>Save Often</strong>: Checkpoints are life-savers.</li>
<li><strong>Be Lazy</strong>: Use Transfer Learning and AutoML where possible.</li>
</ol>
</section>

><strong>Warmup + Cosine</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_lr</span>(<span class="hljs-params">epoch, warmup_epochs=<span class="hljs-number">5</span>, total_epochs=<span class="hljs-number">100</span></span>):
    <span class="hljs-keyword">if</span> epoch &lt; warmup_epochs:
        <span class="hljs-comment"># Linear warmup</span>
        <span class="hljs-keyword">return</span> epoch / warmup_epochs * lr_max
    <span class="hljs-keyword">else</span>:
        <span class="hljs-comment"># Cosine decay</span>
        progress = (epoch - warmup_epochs) / (total_epochs - warmup_epochs)
        <span class="hljs-keyword">return</span> lr_min + <span class="hljs-number">0.5</span> * (lr_max - lr_min) * (<span class="hljs-number">1</span> + np.cos(np.pi * progress))
</code></pre>
<p><strong>Why it works</strong>: Start fast, slow down to find minimum.</p>

<h1 id="regularization-l1-and-l2">Regularization: L1 and L2</h1>

<h1 id="regularization-dropout-and-early-stopping">Regularization: Dropout and Early Stopping</h1>
<p><strong>Dropout</strong> (for neural networks):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Training: randomly drop neurons</span>
mask = np.random.binomial(<span class="hljs-number">1</span>, keep_prob, size=activations.shape)
activations = activations * mask / keep_prob  <span class="hljs-comment"># Scale up</span>

<span class="hljs-comment"># Inference: use all neurons (no dropout)</span>
</code></pre>
<p><strong>Why it works</strong>:</p>
<ul>
<li>Forces network to not rely on specific neurons</li>
<li>Acts like training ensemble of sub-networks</li>
<li>Typical dropout rate: 0.2-0.5</li>
</ul>
<p><strong>Early Stopping</strong>:</p>
<ul>
<li>Monitor validation loss during training</li>
<li>Stop when it stops improving</li>
<li>Prevents overfitting without explicit regularization</li>
</ul>
</section>

<h1 id="batch-normalization-implementation">Batch Normalization: Implementation</h1>
<p><strong>Benefits</strong>:</p>
<ul>
<li>Faster training (can use higher learning rates)</li>
<li>Less sensitive to initialization</li>
<li>Acts as regularization (slight noise from batch statistics)</li>
<li>Almost always improves performance</li>
</ul>
<p><strong>PyTorch Implementation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn <span class="hljs-keyword">as</span> nn

model = nn.Sequential(
    nn.Linear(<span class="hljs-number">784</span>, <span class="hljs-number">256</span>),
    nn.BatchNorm1d(<span class="hljs-number">256</span>),  <span class="hljs-comment"># After linear, before activation</span>
    nn.ReLU(),
    nn.Linear(<span class="hljs-number">256</span>, <span class="hljs-number">10</span>)
)
</code></pre>
<p><strong>Key insight</strong>: Add BatchNorm after linear/conv, before activation</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="layer-normalization-vs-batch-normalization">Layer Normalization vs Batch Normalization</h1>
<p><strong>Batch Norm</strong>: Normalize across batch dimension.</p>
<ul>
<li>For each feature, compute mean/std across batch samples</li>
</ul>
<p><strong>Layer Norm</strong>: Normalize across feature dimension.</p>
<ul>
<li>For each sample, compute mean/std across all features</li>
</ul>
<p><strong>When to use</strong>:</p>
<ul>
<li><strong>Batch Norm</strong>: CNNs, large batches</li>
<li><strong>Layer Norm</strong>: Transformers, RNNs, small batches</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Batch Norm (for CNNs)</span>
nn.BatchNorm2d(num_features=<span class="hljs-number">64</span>)

<span class="hljs-comment"># Layer Norm (for Transformers)</span>
nn.LayerNorm(normalized_shape=<span class="hljs-number">512</span>)
</code></pre>
<p><strong>Group Norm</strong>: Middle ground (normalize within groups of channels).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="40" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="gradient-descent-variants">Gradient Descent Variants</h1>
<p><strong>Batch Gradient Descent</strong>:</p>
<ul>
<li>Use entire dataset per update</li>
<li>Slow, memory-intensive</li>
<li>Smooth convergence</li>
</ul>
<p><strong>Stochastic Gradient Descent (SGD)</strong>:</p>
<ul>
<li>One sample per update</li>
<li>Fast, noisy</li>
<li>Can escape local minima</li>
</ul>
<p><strong>Mini-Batch Gradient Descent</strong>:</p>
<ul>
<li>Batch of 32-512 samples per update</li>
<li><strong>Best of both worlds</strong> (most common)</li>
</ul>
<p><strong>Batch size effects</strong>:</p>
<ul>
<li>Small batches: Noisy gradients, regularization effect</li>
<li>Large batches: Smooth gradients, less generalization</li>
</ul>
<p><strong>Practical recommendation</strong>: 32-256 for most tasks.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="41" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="ensemble-methods-theory">Ensemble Methods Theory</h1>
<p><strong>Bagging (Bootstrap Aggregating)</strong>:</p>
<ol>

<h1 id="model-calibration">Model Calibration</h1>
<p><strong>Problem</strong>: Model outputs probabilities, but are they reliable?</p>
<p><strong>Calibration</strong>: P(y=1|score=0.7) should actually be 70%.</p>
<p><strong>Reliability Diagram</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.calibration <span class="hljs-keyword">import</span> calibration_curve

fraction_positive, mean_predicted = calibration_curve(
    y_true, y_probs, n_bins=<span class="hljs-number">10</span>
)

plt.plot(mean_predicted, fraction_positive)
plt.plot([<span class="hljs-number">0</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>], <span class="hljs-string">&#x27;k--&#x27;</span>)  <span class="hljs-comment"># Perfect calibration</span>
</code></pre>

<h1 id="multi-task-learning">Multi-Task Learning</h1>
<p><strong>Idea</strong>: Train one model on multiple related tasks simultaneously.</p>
<p><strong>Architecture</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MultiTaskModel</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__()
        <span class="hljs-comment"># Shared encoder</span>
        <span class="hljs-variable language_">self</span>.shared = nn.Sequential(
            nn.Linear(input_dim, <span class="hljs-number">256</span>),
            nn.ReLU(),
            nn.Linear(<span class="hljs-number">256</span>, <span class="hljs-number">128</span>)
        )

        <span class="hljs-comment"># Task-specific heads</span>
        <span class="hljs-variable language_">self</span>.task1_head = nn.Linear(<span class="hljs-number">128</span>, num_classes1)
        <span class="hljs-variable language_">self</span>.task2_head = nn.Linear(<span class="hljs-number">128</span>, num_classes2)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        shared_repr = <span class="hljs-variable language_">self</span>.shared(x)
        out1 = <span class="hljs-variable language_">self</span>.task1_head(shared_repr)
        out2 = <span class="hljs-variable language_">self</span>.task2_head(shared_repr)
        <span class="hljs-keyword">return</span> out1, out2

<span class="hljs-comment"># Training</span>
loss = alpha * loss_task1 + (<span class="hljs-number">1</span>-alpha) * loss_task2
</code></pre>
<p><strong>Benefits</strong>: Shared representations, better generalization.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="44" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="curriculum-learning">Curriculum Learning</h1>
<p><strong>Idea</strong>: Train on easy examples first, gradually increase difficulty.</p>
<p><strong>Implementation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">curriculum_learning</span>(<span class="hljs-params">model, data, epochs_per_stage=<span class="hljs-number">10</span></span>):
    <span class="hljs-comment"># Stage 1: Easy examples (high confidence labels)</span>
    easy_data = data[data[<span class="hljs-string">&#x27;confidence&#x27;</span>] &gt; <span class="hljs-number">0.9</span>]
    train(model, easy_data, epochs=epochs_per_stage)

    <span class="hljs-comment"># Stage 2: Medium difficulty</span>
    medium_data = data[data[<span class="hljs-string">&#x27;confidence&#x27;</span>].between(<span class="hljs-number">0.7</span>, <span class="hljs-number">0.9</span>)]
    train(model, easy_data + medium_data, epochs=epochs_per_stage)

    <span class="hljs-comment"># Stage 3: All data</span>
    train(model, data, epochs=epochs_per_stage)
</code></pre>
<p><strong>Applications</strong>:</p>
<ul>
<li>Language models (start with short sequences)</li>
<li>Image classification (start with low-resolution images)</li>
<li>Reinforcement learning (simple tasks first)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="45" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="neural-architecture-search-nas-details">Neural Architecture Search (NAS) Details</h1>
<p><strong>Search space</strong>: All possible architectures (layers, connections).</p>
<p><strong>Search strategy</strong>:</p>
<ol>
<li><strong>Random search</strong>: Try random architectures</li>
<li><strong>Evolutionary algorithms</strong>: Mutate/crossover architectures</li>
<li><strong>Reinforcement learning</strong>: RL agent proposes architectures</li>
<li><strong>Gradient-based (DARTS)</strong>: Differentiable architecture search</li>
</ol>
<p><strong>DARTS intuition</strong>:</p>
<ul>
<li>Relax discrete choices to continuous</li>
<li>Use gradient descent to find best architecture</li>
<li>Discretize at the end</li>
</ul>
<p><strong>Cost</strong>: Thousands of GPU hours for full search.</p>
<p><strong>Practical alternative</strong>: Use searched architectures (EfficientNet, etc.).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="46" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="mixed-precision-training">Mixed Precision Training</h1>
<p><strong>Idea</strong>: Use FP16 (16-bit) instead of FP32 (32-bit) to save memory and time.</p>
<p><strong>Automatic Mixed Precision (AMP)</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch
<span class="hljs-keyword">from</span> torch.cuda.amp <span class="hljs-keyword">import</span> autocast, GradScaler

model = model.cuda()
optimizer = torch.optim.Adam(model.parameters())
scaler = GradScaler()

<span class="hljs-keyword">for</span> x, y <span class="hljs-keyword">in</span> dataloader:
    optimizer.zero_grad()

    <span class="hljs-comment"># Forward pass in FP16</span>
    <span class="hljs-keyword">with</span> autocast():
        outputs = model(x)
        loss = criterion(outputs, y)

    <span class="hljs-comment"># Backward pass (scaled to prevent underflow)</span>
    scaler.scale(loss).backward()
    scaler.step(optimizer)
    scaler.update()
</code></pre>
<p><strong>Benefits</strong>:</p>
<ul>
<li>2x speedup</li>
<li>2x less memory</li>
<li>~Same accuracy (with careful tuning)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="47" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="distributed-training">Distributed Training</h1>
<p><strong>Data Parallel</strong>: Split batch across GPUs.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = nn.DataParallel(model, device_ids=[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>])

<span class="hljs-comment"># Each GPU gets batch_size / num_gpus samples</span>
<span class="hljs-comment"># Gradients are averaged across GPUs</span>
</code></pre>
<p><strong>Distributed Data Parallel (DDP)</strong>: More efficient.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.distributed <span class="hljs-keyword">as</span> dist
<span class="hljs-keyword">from</span> torch.nn.parallel <span class="hljs-keyword">import</span> DistributedDataParallel <span class="hljs-keyword">as</span> DDP

<span class="hljs-comment"># Initialize process group</span>
dist.init_process_group(backend=<span class="hljs-string">&#x27;nccl&#x27;</span>)

model = DDP(model, device_ids=[local_rank])

<span class="hljs-comment"># Each GPU trains independently, syncs gradients</span>
</code></pre>
<p><strong>Model Parallel</strong>: Split model across GPUs (for very large models).</p>
<p><strong>Speedup</strong>: Near-linear with num_gpus (if communication is fast).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="48" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="gradient-accumulation">Gradient Accumulation</h1>
<p><strong>Problem</strong>: Want large batch size, but GPU memory is limited.</p>
<p><strong>Solution</strong>: Accumulate gradients over multiple mini-batches.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">accumulation_steps = <span class="hljs-number">4</span>
optimizer.zero_grad()

<span class="hljs-keyword">for</span> i, (x, y) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(dataloader):
    outputs = model(x)
    loss = criterion(outputs, y)

    <span class="hljs-comment"># Scale loss by accumulation steps</span>
    loss = loss / accumulation_steps
    loss.backward()

    <span class="hljs-keyword">if</span> (i + <span class="hljs-number">1</span>) % accumulation_steps == <span class="hljs-number">0</span>:
        <span class="hljs-comment"># Update weights every N mini-batches</span>
        optimizer.step()
        optimizer.zero_grad()
</code></pre>
<p><strong>Effective batch size</strong> = <code>batch_size  accumulation_steps</code>.</p>
<p><strong>Tradeoff</strong>: Same as large batch, but slower (more forward passes).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="49" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="51">
<h1 id="feature-engineering-for-neural-networks">Feature Engineering for Neural Networks</h1>
<p><strong>Normalization</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> StandardScaler

<span class="hljs-comment"># Z-score normalization</span>
scaler = StandardScaler()
X_scaled = scaler.fit_transform(X_train)

<span class="hljs-comment"># Min-max scaling (for bounded inputs like images)</span>
X_scaled = (X - X.<span class="hljs-built_in">min</span>()) / (X.<span class="hljs-built_in">max</span>() - X.<span class="hljs-built_in">min</span>())
</code></pre>
<p><strong>Categorical encoding</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># One-hot encoding</span>
<span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> OneHotEncoder
encoder = OneHotEncoder(sparse=<span class="hljs-literal">False</span>)

<span class="hljs-comment"># Embedding (for high-cardinality categorical)</span>
embedding = nn.Embedding(num_categories, embedding_dim)
</code></pre>
<p><strong>Temporal features</strong> (for time series):</p>
<ul>
<li>Hour of day, day of week, month</li>
<li>Rolling statistics (mean, std)</li>
<li>Lag features</li>
</ul>
</section>

<h1 id="debugging-training-issues">Debugging Training Issues</h1>
<p><strong>Symptom: Loss is NaN</strong></p>
<ul>
<li>Cause: Exploding gradients</li>
<li>Fix: Gradient clipping, lower learning rate</li>
</ul>
<p><strong>Symptom: Loss not decreasing</strong></p>
<ul>
<li>Cause: Learning rate too low/high, wrong optimizer</li>
<li>Fix: Try LR finder, use Adam</li>
</ul>
<p><strong>Symptom: High train accuracy, low val accuracy</strong></p>
<ul>
<li>Cause: Overfitting</li>
<li>Fix: Regularization, more data, early stopping</li>
</ul>
<p><strong>Symptom: Both train and val accuracy low</strong></p>
<ul>
<li>Cause: Underfitting</li>
<li>Fix: More complex model, more features, train longer</li>
</ul>
<p><strong>Gradient clipping</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">nn.utils.clip_grad_norm_(model.parameters(), max_norm=<span class="hljs-number">1.0</span>)
</code></pre>
</section>
