<h1 id="model-monitoring--observability">Model Monitoring &amp; Observability</h1>
<p><strong>CS 203: Software Tools and Techniques for AI</strong><br />
Prof. Nipun Batra, IIT Gandhinagar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-IN">
<h1 id="the-silent-failure-problem">The &quot;Silent Failure&quot; Problem</h1>
<p><strong>Traditional software fails loudly:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>items[<span class="hljs-number">10</span>]  <span class="hljs-comment"># List has 5 items</span>
IndexError: <span class="hljs-built_in">list</span> index out of <span class="hljs-built_in">range</span>

<span class="hljs-meta">&gt;&gt;&gt; </span>response = requests.get(bad_url)
<span class="hljs-meta">&gt;&gt;&gt; </span>response.status_code
<span class="hljs-number">500</span>
</code></pre>
<p><strong>You know immediately something is wrong.</strong></p>
<p><strong>ML models fail silently:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>prediction = model.predict(new_data)
<span class="hljs-meta">&gt;&gt;&gt; </span>prediction
<span class="hljs-number">0.85</span>  <span class="hljs-comment"># Looks fine!</span>

<span class="hljs-comment"># But the model was trained 6 months ago</span>
<span class="hljs-comment"># The world has changed</span>
<span class="hljs-comment"># The prediction is actually garbage</span>
</code></pre>
<p><strong>Problem</strong>: The API returns <code>200 OK</code>, but predictions are wrong.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-IN">
<h1 id="real-world-monitoring-failures">Real-World Monitoring Failures</h1>
<p><strong>Case 1: Amazon's Recruiting AI (2018)</strong></p>
<ul>
<li>Trained on historical resumes (mostly male)</li>
<li>Model learned gender bias</li>
<li>Penalized resumes containing &quot;women's&quot;</li>
<li><strong>Failure</strong>: No monitoring of prediction patterns</li>
<li><strong>Cost</strong>: Reputational damage, project scrapped</li>
</ul>
<p><strong>Case 2: Zillow's Zestimate (2021)</strong></p>
<ul>
<li>Housing price prediction model</li>
<li>COVID-19 changed market dynamics</li>
<li>Model overpaid for homes</li>
<li><strong>Failure</strong>: No drift detection on price distributions</li>
<li><strong>Cost</strong>: $880M loss, shut down home-buying business</li>
</ul>
<p><strong>Case 3: Fraud Detection Drift</strong></p>
<ul>
<li>Model trained in 2019</li>
<li>2020: COVID  new fraud patterns (online shopping surge)</li>
<li>Model missed new fraud types</li>
<li><strong>Failure</strong>: No monitoring of false negative rate</li>
<li><strong>Cost</strong>: Millions in fraud losses</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-IN">
<h1 id="why-ml-models-degrade">Why ML Models Degrade</h1>
<p><strong>1. Data drift</strong> (X changes)</p>
<ul>
<li>User demographics shift</li>
<li>New product categories appear</li>
<li>Image quality degrades</li>
<li>Seasonal patterns change</li>
</ul>
<p><strong>2. Concept drift</strong> (P(Y|X) changes)</p>
<ul>
<li>COVID changes consumer behavior</li>
<li>Regulations change (GDPR affects marketing)</li>
<li>Competitor enters market</li>
<li>Economic recession alters patterns</li>
</ul>
<p><strong>3. Operational issues</strong></p>
<ul>
<li>Upstream data pipeline breaks</li>
<li>Feature encoding changes</li>
<li>Missing value handling differs</li>
<li>Training/serving skew</li>
</ul>
<p><strong>4. Adversarial drift</strong></p>
<ul>
<li>Spammers adapt to spam filter</li>
<li>Fraudsters evade detection</li>
<li>Click farms mimic real users</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-IN">
<h1 id="the-ml-monitoring-stack">The ML Monitoring Stack</h1>
<p><strong>What to monitor:</strong></p>
<p><strong>1. Model Performance Metrics</strong></p>
<ul>
<li>Accuracy, precision, recall, F1</li>
<li>Latency (p50, p95, p99)</li>
<li>Throughput (predictions/sec)</li>
<li>Error rate</li>
</ul>
<p><strong>2. Data Quality Metrics</strong></p>
<ul>
<li>Missing values %</li>
<li>Out-of-range values</li>
<li>Cardinality changes</li>
<li>Schema violations</li>
</ul>
<p><strong>3. Data Drift Metrics</strong></p>
<ul>
<li>Distribution shifts (KS test, PSI)</li>
<li>Feature correlations</li>
<li>Statistical properties (mean, std, quantiles)</li>
</ul>
<p><strong>4. System Health</strong></p>
<ul>
<li>CPU/GPU utilization</li>
<li>Memory usage</li>
<li>Request queue depth</li>
<li>Dependency health</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-IN">
<h1 id="types-of-drift-deep-dive">Types of Drift: Deep Dive</h1>
<p><strong>1. Covariate Shift (Data Drift)</strong></p>

<li><strong>Example</strong>: Image classifier trained on daylight photos, deployed on nighttime photos</li>
<li><strong>Detection</strong>: Compare input distributions</li>
<li><strong>Fix</strong>: Retrain with new data or use domain adaptation</li>
</ul>
<p><strong>2. Prior Probability Shift (Label Drift)</strong></p>
<ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-IN">
<h1 id="types-of-drift-continued">Types of Drift (continued)</h1>
<p><strong>4. Upstream Data Changes</strong></p>
<ul>
<li>Data pipeline modification</li>
<li><strong>Example</strong>: Feature scaling changed from [0,1] to [-1,1]</li>
<li><strong>Detection</strong>: Data schema validation</li>
<li><strong>Fix</strong>: Fix pipeline or retrain</li>
</ul>
<p><strong>5. Virtual Drift (False Alarm)</strong></p>
<ul>
<li>Statistical tests flag drift, but performance unchanged</li>
<li><strong>Example</strong>: Slight shift in feature with low importance</li>
<li><strong>Detection</strong>: Correlate drift with performance degradation</li>
<li><strong>Fix</strong>: Ignore or adjust detection threshold</li>
</ul>
<p><strong>Drift patterns:</strong></p>
<ul>
<li><strong>Sudden</strong>: Abrupt change (system upgrade, policy change)</li>
<li><strong>Gradual</strong>: Slow shift over time (seasonal trends)</li>
<li><strong>Recurring</strong>: Periodic patterns (weekday vs weekend)</li>
<li><strong>Incremental</strong>: Step-by-step changes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-IN">
<h1 id="drift-detection-statistical-tests">Drift Detection: Statistical Tests</h1>
<p><strong>For numerical features:</strong></p>
<p><strong>1. Kolmogorov-Smirnov (KS) Test</strong></p>
<ul>
<li>Measures maximum distance between CDFs</li>
<li><strong>Null hypothesis</strong>: Both samples from same distribution</li>
<li><strong>Usage</strong>: <code>scipy.stats.ks_2samp(reference, current)</code></li>
<li><strong>Interpretation</strong>: p-value &lt; 0.05  drift detected</li>
</ul>
<p><strong>2. Wasserstein Distance (Earth Mover's Distance)</strong></p>
<ul>
<li>Measures &quot;cost&quot; to transform one distribution into another</li>
<li><strong>Advantage</strong>: Interpretable (same units as feature)</li>
<li><strong>Usage</strong>: <code>scipy.stats.wasserstein_distance(reference, current)</code></li>
</ul>
<p><strong>3. KL Divergence (Kullback-Leibler)</strong></p>
<ul>
<li>Measures how one distribution differs from another</li>
<li><strong>Note</strong>: Not symmetric (KL(P||Q)  KL(Q||P))</li>
<li><strong>Advantage</strong>: Information-theoretic interpretation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-IN">
<h1 id="drift-detection-statistical-tests-2">Drift Detection: Statistical Tests (2)</h1>
<p><strong>For categorical features:</strong></p>
<p><strong>1. Chi-Square Test</strong></p>
<ul>
<li>Tests if category frequencies differ</li>
<li><strong>Example</strong>: Distribution of [&quot;mobile&quot;, &quot;desktop&quot;, &quot;tablet&quot;]</li>
<li><strong>Usage</strong>: <code>scipy.stats.chisquare(observed, expected)</code></li>
</ul>
<p><strong>2. Population Stability Index (PSI)</strong></p>
<ul>
<li>Industry standard for monitoring scorecards</li>

76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container></li>
<li><strong>Interpretation</strong>:
<ul>
<li>PSI &lt; 0.1: No significant change</li>
<li>0.1 &lt; PSI &lt; 0.2: Moderate change</li>
<li>PSI &gt; 0.2: Significant change</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_psi</span>(<span class="hljs-params">reference, current, bins=<span class="hljs-number">10</span></span>):
    ref_counts, _ = np.histogram(reference, bins=bins)
    curr_counts, _ = np.histogram(current, bins=bins)
    ref_freq = ref_counts / <span class="hljs-built_in">len</span>(reference)
    curr_freq = curr_counts / <span class="hljs-built_in">len</span>(current)
    psi = np.<span class="hljs-built_in">sum</span>((curr_freq - ref_freq) * np.log(curr_freq / ref_freq))
    <span class="hljs-keyword">return</span> psi
</code></pre>
</section>

<h1 id="drift-detection-example">Drift Detection Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> ks_2samp

<span class="hljs-comment"># Reference distribution (training data)</span>
reference = np.random.normal(loc=<span class="hljs-number">0</span>, scale=<span class="hljs-number">1</span>, size=<span class="hljs-number">10000</span>)

<span class="hljs-comment"># Current distribution (production, shifted)</span>
current = np.random.normal(loc=<span class="hljs-number">0.5</span>, scale=<span class="hljs-number">1.2</span>, size=<span class="hljs-number">1000</span>)

<span class="hljs-comment"># Perform KS test</span>
statistic, p_value = ks_2samp(reference, current)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;KS Statistic: <span class="hljs-subst">{statistic:<span class="hljs-number">.4</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;P-value: <span class="hljs-subst">{p_value:<span class="hljs-number">.4</span>f}</span>&quot;</span>)

<span class="hljs-keyword">if</span> p_value &lt; <span class="hljs-number">0.05</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Drift detected!&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot; No significant drift&quot;</span>)
</code></pre>
<p><strong>Output:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>KS Statistic: 0.1234
P-value: 0.0001
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Drift detected!
</code></pre>
</section>

<h1 id="monitoring-tools-ecosystem">Monitoring Tools Ecosystem</h1>
<p><strong>Open-Source:</strong></p>
<ul>
<li><strong>Evidently AI</strong>: Drift reports, monitoring dashboard</li>
<li><strong>Alibi Detect</strong>: Outlier/adversarial/drift detection</li>
<li><strong>Great Expectations</strong>: Data validation and profiling</li>
<li><strong>Deepchecks</strong>: Testing for ML models &amp; data</li>
<li><strong>WhyLabs</strong> (community): Data logging and monitoring</li>
</ul>
<p><strong>Commercial:</strong></p>
<ul>
<li><strong>Arize AI</strong>: Model observability platform</li>
<li><strong>Fiddler AI</strong>: Explainability + monitoring</li>
<li><strong>Arthur AI</strong>: Model monitoring + bias detection</li>
<li><strong>WhyLabs</strong> (enterprise): Production monitoring</li>
<li><strong>Datadog ML Monitoring</strong>: APM + ML metrics</li>
</ul>
<p><strong>DIY Stack:</strong></p>
<ul>
<li><strong>Prometheus</strong>: Time-series metrics database</li>

</ul>

<h1 id="evidently-ai-quick-start">Evidently AI: Quick Start</h1>
<p><strong>Installation:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pip install evidently
</code></pre>
<p><strong>Generate drift report:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> evidently.report <span class="hljs-keyword">import</span> Report
<span class="hljs-keyword">from</span> evidently.metric_preset <span class="hljs-keyword">import</span> DataDriftPreset, TargetDriftPreset
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># Load data</span>
reference_data = pd.read_csv(<span class="hljs-string">&quot;train.csv&quot;</span>)
current_data = pd.read_csv(<span class="hljs-string">&quot;production_last_week.csv&quot;</span>)

<span class="hljs-comment"># Create report</span>
report = Report(metrics=[
    DataDriftPreset(),
    TargetDriftPreset()
])

report.run(
    reference_data=reference_data,
    current_data=current_data,
    column_mapping=<span class="hljs-literal">None</span>  <span class="hljs-comment"># Auto-detect or specify target</span>
)

<span class="hljs-comment"># Save as HTML</span>
report.save_html(<span class="hljs-string">&quot;drift_report.html&quot;</span>)
</code></pre>
<p><strong>Output</strong>: Interactive HTML dashboard with drift analysis per feature.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-IN">

<p><strong>Automated testing for data/model:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> evidently.test_suite <span class="hljs-keyword">import</span> TestSuite
<span class="hljs-keyword">from</span> evidently.test_preset <span class="hljs-keyword">import</span> DataDriftTestPreset, DataQualityTestPreset

<span class="hljs-comment"># Define tests</span>
tests = TestSuite(tests=[
    DataDriftTestPreset(),
    DataQualityTestPreset(),
])

tests.run(reference_data=ref_df, current_data=curr_df)

<span class="hljs-comment"># Check if tests passed</span>
result = tests.as_dict()
<span class="hljs-keyword">if</span> result[<span class="hljs-string">&#x27;summary&#x27;</span>][<span class="hljs-string">&#x27;failed_tests&#x27;</span>] &gt; <span class="hljs-number">0</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Tests failed!&quot;</span>)

<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot; All tests passed&quot;</span>)
</code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-IN">
<h1 id="alibi-detect-advanced-drift-detection">Alibi Detect: Advanced Drift Detection</h1>
<p><strong>Multivariate drift detection:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> alibi_detect.cd <span class="hljs-keyword">import</span> MMDDrift
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Reference data (training set)</span>
X_ref = np.random.randn(<span class="hljs-number">1000</span>, <span class="hljs-number">10</span>)  <span class="hljs-comment"># 1000 samples, 10 features</span>

<span class="hljs-comment"># Initialize detector</span>
drift_detector = MMDDrift(
    X_ref,
    p_val=<span class="hljs-number">0.05</span>,
    n_permutations=<span class="hljs-number">100</span>
)

<span class="hljs-comment"># Production data</span>
X_prod = np.random.randn(<span class="hljs-number">200</span>, <span class="hljs-number">10</span>) + <span class="hljs-number">0.5</span>  <span class="hljs-comment"># Shifted</span>

<span class="hljs-comment"># Detect drift</span>
prediction = drift_detector.predict(X_prod)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Drift detected: <span class="hljs-subst">{prediction[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;is_drift&#x27;</span>]}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;P-value: <span class="hljs-subst">{prediction[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;p_val&#x27;</span>]:<span class="hljs-number">.4</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Distance: <span class="hljs-subst">{prediction[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;distance&#x27;</span>]:<span class="hljs-number">.4</span>f}</span>&quot;</span>)
</code></pre>
<p><strong>Advantages:</strong></p>
<ul>
<li>Multivariate (considers feature interactions)</li>
<li>Kernel-based (can detect complex shifts)</li>
<li>Online updates possible</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-IN">
<h1 id="model-performance-monitoring">Model Performance Monitoring</h1>
<p><strong>Metrics to track:</strong></p>
<p><strong>Classification:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> accuracy_score, precision_score, recall_score, f1_score

<span class="hljs-comment"># Per-day metrics</span>
daily_metrics = {
    <span class="hljs-string">&#x27;accuracy&#x27;</span>: [],
    <span class="hljs-string">&#x27;precision&#x27;</span>: [],
    <span class="hljs-string">&#x27;recall&#x27;</span>: [],
    <span class="hljs-string">&#x27;f1&#x27;</span>: []
}

<span class="hljs-keyword">for</span> day <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">30</span>):
    y_true = get_labels_for_day(day)  <span class="hljs-comment"># Ground truth (delayed)</span>
    y_pred = get_predictions_for_day(day)

    daily_metrics[<span class="hljs-string">&#x27;accuracy&#x27;</span>].append(accuracy_score(y_true, y_pred))
    daily_metrics[<span class="hljs-string">&#x27;precision&#x27;</span>].append(precision_score(y_true, y_pred))
    daily_metrics[<span class="hljs-string">&#x27;recall&#x27;</span>].append(recall_score(y_true, y_pred))
    daily_metrics[<span class="hljs-string">&#x27;f1&#x27;</span>].append(f1_score(y_true, y_pred))

<span class="hljs-comment"># Alert if degradation</span>
<span class="hljs-keyword">if</span> daily_metrics[<span class="hljs-string">&#x27;f1&#x27;</span>][-<span class="hljs-number">1</span>] &lt; <span class="hljs-number">0.75</span>:  <span class="hljs-comment"># Below threshold</span>
    send_alert(<span class="hljs-string">&quot;Model F1 dropped below 0.75!&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-IN">
<h1 id="model-performance-monitoring-2">Model Performance Monitoring (2)</h1>
<p><strong>Regression:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> mean_absolute_error, mean_squared_error, r2_score

<span class="hljs-comment"># Monitor residuals</span>
residuals = y_true - y_pred

<span class="hljs-comment"># Track over time</span>
metrics = {
    <span class="hljs-string">&#x27;mae&#x27;</span>: mean_absolute_error(y_true, y_pred),
    <span class="hljs-string">&#x27;rmse&#x27;</span>: np.sqrt(mean_squared_error(y_true, y_pred)),
    <span class="hljs-string">&#x27;r2&#x27;</span>: r2_score(y_true, y_pred),
    <span class="hljs-string">&#x27;mean_residual&#x27;</span>: np.mean(residuals),
    <span class="hljs-string">&#x27;std_residual&#x27;</span>: np.std(residuals)
}

<span class="hljs-comment"># Detect drift in residuals</span>
<span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(metrics[<span class="hljs-string">&#x27;mean_residual&#x27;</span>]) &gt; threshold:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Systematic bias detected!&quot;</span>)
</code></pre>
<p><strong>Key insight</strong>: Monitor residual distribution, not just aggregates.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-IN">
<h1 id="prediction-distribution-monitoring">Prediction Distribution Monitoring</h1>
<p><strong>Monitor prediction distribution (even without labels!):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Collect predictions over time</span>
predictions_week1 = model.predict(X_week1)
predictions_week2 = model.predict(X_week2)

<span class="hljs-comment"># Compare distributions</span>
<span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> ks_2samp
stat, p_val = ks_2samp(predictions_week1, predictions_week2)

<span class="hljs-keyword">if</span> p_val &lt; <span class="hljs-number">0.05</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Prediction distribution changed!&quot;</span>)

<span class="hljs-comment"># Visualize</span>
plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">4</span>))
plt.hist(predictions_week1, bins=<span class="hljs-number">30</span>, alpha=<span class="hljs-number">0.5</span>, label=<span class="hljs-string">&#x27;Week 1&#x27;</span>)
plt.hist(predictions_week2, bins=<span class="hljs-number">30</span>, alpha=<span class="hljs-number">0.5</span>, label=<span class="hljs-string">&#x27;Week 2&#x27;</span>)
plt.xlabel(<span class="hljs-string">&#x27;Prediction Score&#x27;</span>)
plt.ylabel(<span class="hljs-string">&#x27;Frequency&#x27;</span>)
plt.legend()
plt.title(<span class="hljs-string">&#x27;Prediction Distribution Drift&#x27;</span>)
plt.show()
</code></pre>
<p><strong>Use case</strong>: Detect drift before labels arrive.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-IN">
<h1 id="delayed-labels-problem">Delayed Labels Problem</h1>
<p><strong>Challenge</strong>: Ground truth arrives late.</p>
<p><strong>Examples:</strong></p>
<ul>
<li><strong>Credit default</strong>: 30-180 days delay</li>
<li><strong>Medical diagnosis</strong>: Days to weeks</li>
<li><strong>Customer churn</strong>: 30-90 days</li>
<li><strong>Ad click</strong>: Minutes (fast!)</li>
<li><strong>Purchase conversion</strong>: Hours to days</li>
</ul>
<p><strong>Strategies:</strong></p>
<p><strong>1. Use proxy metrics</strong> (fast feedback):</p>
<ul>
<li>Click-through rate (proxy for conversion)</li>
<li>User engagement (proxy for satisfaction)</li>
<li>Prediction confidence (proxy for accuracy)</li>
</ul>
<p><strong>2. Sample labeling</strong>:</p>
<ul>
<li>Label 1% of predictions manually</li>
<li>Use for quick performance estimates</li>
</ul>
<p><strong>3. Model-based imputation</strong>:</p>
<ul>
<li>Train secondary model to predict labels</li>
<li>Use for intermediate monitoring</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-IN">
<h1 id="logging-architecture">Logging Architecture</h1>
<p><strong>What to log:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> uuid
<span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime
<span class="hljs-keyword">import</span> json

<span class="hljs-keyword">def</span> <span class="hljs-title function_">log_prediction</span>(<span class="hljs-params">model_id, features, prediction, metadata=<span class="hljs-literal">None</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Log prediction for monitoring.&quot;&quot;&quot;</span>
    prediction_id = <span class="hljs-built_in">str</span>(uuid.uuid4())

    log_entry = {
        <span class="hljs-string">&#x27;prediction_id&#x27;</span>: prediction_id,
        <span class="hljs-string">&#x27;timestamp&#x27;</span>: datetime.utcnow().isoformat(),
        <span class="hljs-string">&#x27;model_id&#x27;</span>: model_id,
        <span class="hljs-string">&#x27;model_version&#x27;</span>: <span class="hljs-string">&#x27;1.2.3&#x27;</span>,
        <span class="hljs-string">&#x27;features&#x27;</span>: features.tolist(),  <span class="hljs-comment"># Input features</span>
        <span class="hljs-string">&#x27;prediction&#x27;</span>: prediction,
        <span class="hljs-string">&#x27;prediction_probability&#x27;</span>: model.predict_proba(features)[<span class="hljs-number">0</span>].tolist(),
        <span class="hljs-string">&#x27;metadata&#x27;</span>: metadata <span class="hljs-keyword">or</span> {}
    }

    <span class="hljs-comment"># Write to storage (S3, BigQuery, Postgres)</span>
    write_to_storage(log_entry)

    <span class="hljs-keyword">return</span> prediction_id

<span class="hljs-keyword">def</span> <span class="hljs-title function_">log_feedback</span>(<span class="hljs-params">prediction_id, actual_label</span>):
    <span class="hljs-string">&quot;&quot;&quot;Log ground truth when available.&quot;&quot;&quot;</span>
    feedback_entry = {
        <span class="hljs-string">&#x27;prediction_id&#x27;</span>: prediction_id,
        <span class="hljs-string">&#x27;timestamp&#x27;</span>: datetime.utcnow().isoformat(),
        <span class="hljs-string">&#x27;actual_label&#x27;</span>: actual_label
    }

    write_to_storage(feedback_entry)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-IN">
<h1 id="logging-best-practices">Logging Best Practices</h1>
<p><strong>1. Log asynchronously</strong> (don't block predictions):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> threading

<span class="hljs-keyword">def</span> <span class="hljs-title function_">async_log</span>(<span class="hljs-params">log_entry</span>):
    thread = threading.Thread(target=write_to_storage, args=(log_entry,))
    thread.start()

<span class="hljs-comment"># Or use queue</span>
<span class="hljs-keyword">from</span> queue <span class="hljs-keyword">import</span> Queue
log_queue = Queue()

<span class="hljs-keyword">def</span> <span class="hljs-title function_">log_worker</span>():
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        entry = log_queue.get()
        write_to_storage(entry)
        log_queue.task_done()

<span class="hljs-comment"># Start worker</span>
threading.Thread(target=log_worker, daemon=<span class="hljs-literal">True</span>).start()

<span class="hljs-comment"># Log</span>
log_queue.put(log_entry)
</code></pre>
<p><strong>2. Sample for high-volume systems</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> random

SAMPLE_RATE = <span class="hljs-number">0.1</span>  <span class="hljs-comment"># Log 10% of predictions</span>

<span class="hljs-keyword">if</span> random.random() &lt; SAMPLE_RATE:
    log_prediction(features, prediction)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-IN">
<h1 id="monitoring-architecture">Monitoring Architecture</h1>
<p><img src="../figures/week14_monitoring_architecture_graphviz.png" alt="ML Monitoring Architecture" /></p>
<p><strong>Architecture components:</strong></p>
<ul>
<li><strong>Logger</strong>: Asynchronous logging of predictions</li>
<li><strong>Storage</strong>: S3/GCS for raw data</li>
<li><strong>ETL</strong>: Daily/hourly processing (Airflow, dbt)</li>
<li><strong>Drift Analysis</strong>: Evidently AI or custom metrics</li>
<li><strong>Metrics DB</strong>: Prometheus or InfluxDB</li>
<li><strong>Dashboard</strong>: Grafana or Tableau</li>
<li><strong>Alerts</strong>: PagerDuty or Slack integration</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-IN">
<h1 id="prometheus-integration">Prometheus Integration</h1>
<p><strong>Expose ML metrics:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> prometheus_client <span class="hljs-keyword">import</span> Counter, Histogram, Gauge, start_http_server

<span class="hljs-comment"># Define metrics</span>
PREDICTIONS_TOTAL = Counter(
    <span class="hljs-string">&#x27;ml_predictions_total&#x27;</span>,
    <span class="hljs-string">&#x27;Total number of predictions&#x27;</span>,
    [<span class="hljs-string">&#x27;model_version&#x27;</span>, <span class="hljs-string">&#x27;endpoint&#x27;</span>]
)

PREDICTION_LATENCY = Histogram(
    <span class="hljs-string">&#x27;ml_prediction_latency_seconds&#x27;</span>,
    <span class="hljs-string">&#x27;Prediction latency in seconds&#x27;</span>
)

PREDICTION_SCORE = Histogram(
    <span class="hljs-string">&#x27;ml_prediction_score&#x27;</span>,
    <span class="hljs-string">&#x27;Distribution of prediction scores&#x27;</span>,
    buckets=[<span class="hljs-number">0</span>, <span class="hljs-number">0.1</span>, <span class="hljs-number">0.2</span>, <span class="hljs-number">0.3</span>, <span class="hljs-number">0.4</span>, <span class="hljs-number">0.5</span>, <span class="hljs-number">0.6</span>, <span class="hljs-number">0.7</span>, <span class="hljs-number">0.8</span>, <span class="hljs-number">0.9</span>, <span class="hljs-number">1.0</span>]
)

MODEL_ACCURACY = Gauge(
    <span class="hljs-string">&#x27;ml_model_accuracy&#x27;</span>,
    <span class="hljs-string">&#x27;Current model accuracy&#x27;</span>
)

<span class="hljs-comment"># Start metrics server</span>
start_http_server(<span class="hljs-number">8000</span>)  <span class="hljs-comment"># Metrics at http://localhost:8000/metrics</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-IN">
<h1 id="prometheus-integration-2">Prometheus Integration (2)</h1>
<p><strong>Instrument prediction function:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time

<span class="hljs-meta">@PREDICTION_LATENCY.time()</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">features</span>):
    <span class="hljs-comment"># Make prediction</span>
    prediction = model.predict(features)
    score = model.predict_proba(features)[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>]

    <span class="hljs-comment"># Record metrics</span>
    PREDICTIONS_TOTAL.labels(
        model_version=<span class="hljs-string">&#x27;v1.2.3&#x27;</span>,
        endpoint=<span class="hljs-string">&#x27;/predict&#x27;</span>
    ).inc()

    PREDICTION_SCORE.observe(score)

    <span class="hljs-keyword">return</span> prediction, score

<span class="hljs-comment"># Update accuracy periodically (in background job)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">update_accuracy</span>():
    y_true, y_pred = get_recent_predictions_with_labels()
    accuracy = accuracy_score(y_true, y_pred)
    MODEL_ACCURACY.<span class="hljs-built_in">set</span>(accuracy)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-IN">
<h1 id="grafana-dashboards">Grafana Dashboards</h1>

</code></pre>

)

</code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-IN">
<h1 id="alerting-rules">Alerting Rules</h1>
<p><strong>Prometheus alerting rules</strong> (<code>alerts.yml</code>):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">groups:</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">ml_model_alerts</span>
  <span class="hljs-attr">interval:</span> <span class="hljs-string">30s</span>
  <span class="hljs-attr">rules:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">alert:</span> <span class="hljs-string">ModelAccuracyLow</span>
    <span class="hljs-attr">expr:</span> <span class="hljs-string">ml_model_accuracy</span> <span class="hljs-string">&lt;</span> <span class="hljs-number">0.85</span>
    <span class="hljs-attr">for:</span> <span class="hljs-string">10m</span>
    <span class="hljs-attr">labels:</span>
      <span class="hljs-attr">severity:</span> <span class="hljs-string">warning</span>
    <span class="hljs-attr">annotations:</span>
      <span class="hljs-attr">summary:</span> <span class="hljs-string">&quot;Model accuracy below threshold&quot;</span>
      <span class="hljs-attr">description:</span> <span class="hljs-string">&quot;Accuracy is <span class="hljs-template-variable">{{ $value }}</span>, threshold is 0.85&quot;</span>

  <span class="hljs-bullet">-</span> <span class="hljs-attr">alert:</span> <span class="hljs-string">HighPredictionLatency</span>
    <span class="hljs-attr">expr:</span> <span class="hljs-string">histogram_quantile(0.95,</span> <span class="hljs-string">rate(ml_prediction_latency_seconds_bucket[5m]))</span> <span class="hljs-string">&gt;</span> <span class="hljs-number">0.5</span>
    <span class="hljs-attr">for:</span> <span class="hljs-string">5m</span>
    <span class="hljs-attr">labels:</span>
      <span class="hljs-attr">severity:</span> <span class="hljs-string">critical</span>
    <span class="hljs-attr">annotations:</span>
      <span class="hljs-attr">summary:</span> <span class="hljs-string">&quot;P95 latency above 500ms&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-IN">
<h1 id="alerting-integration">Alerting Integration</h1>
<p><strong>Send alerts to Slack:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests
<span class="hljs-keyword">import</span> json

<span class="hljs-keyword">def</span> <span class="hljs-title function_">send_slack_alert</span>(<span class="hljs-params">message</span>):
    webhook_url = os.getenv(<span class="hljs-string">&quot;SLACK_WEBHOOK_URL&quot;</span>)

    payload = {
        <span class="hljs-string">&quot;text&quot;</span>: <span class="hljs-string">f&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6a8.svg" data-marp-twemoji=""/> ML Model Alert: <span class="hljs-subst">{message}</span>&quot;</span>,
        <span class="hljs-string">&quot;channel&quot;</span>: <span class="hljs-string">&quot;#ml-monitoring&quot;</span>,
        <span class="hljs-string">&quot;username&quot;</span>: <span class="hljs-string">&quot;ML Monitor Bot&quot;</span>
    }

    response = requests.post(
        webhook_url,
        data=json.dumps(payload),
        headers={<span class="hljs-string">&#x27;Content-Type&#x27;</span>: <span class="hljs-string">&#x27;application/json&#x27;</span>}
    )

    <span class="hljs-keyword">return</span> response.status_code == <span class="hljs-number">200</span>

<span class="hljs-comment"># Usage</span>
<span class="hljs-keyword">if</span> drift_detected:
    send_slack_alert(
        <span class="hljs-string">f&quot;Data drift detected in feature &#x27;<span class="hljs-subst">{feature_name}</span>&#x27; &quot;</span>
        <span class="hljs-string">f&quot;(p-value: <span class="hljs-subst">{p_value:<span class="hljs-number">.4</span>f}</span>)&quot;</span>
    )
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-IN">
<h1 id="ab-testing-for-models">A/B Testing for Models</h1>
<p><strong>Shadow deployment</strong> (run new model alongside old):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">predict_with_shadow</span>(<span class="hljs-params">features</span>):
    <span class="hljs-comment"># Production model (served to user)</span>
    prediction_v1 = model_v1.predict(features)

    <span class="hljs-comment"># Shadow model (logged but not served)</span>
    prediction_v2 = model_v2.predict(features)

    <span class="hljs-comment"># Log both for comparison</span>
    log_predictions(
        features=features,
        v1_prediction=prediction_v1,
        v2_prediction=prediction_v2,
        served=<span class="hljs-string">&#x27;v1&#x27;</span>
    )

    <span class="hljs-comment"># Return production prediction</span>
    <span class="hljs-keyword">return</span> prediction_v1
</code></pre>
<p><strong>A/B test</strong> (split traffic):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">predict_with_ab_test</span>(<span class="hljs-params">features, user_id</span>):
    <span class="hljs-comment"># Deterministic assignment (consistent per user)</span>
    variant = <span class="hljs-string">&#x27;A&#x27;</span> <span class="hljs-keyword">if</span> <span class="hljs-built_in">hash</span>(user_id) % <span class="hljs-number">2</span> == <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-string">&#x27;B&#x27;</span>

    <span class="hljs-keyword">if</span> variant == <span class="hljs-string">&#x27;A&#x27;</span>:
        prediction = model_a.predict(features)
    <span class="hljs-keyword">else</span>:
        prediction = model_b.predict(features)

    log_prediction(features, prediction, variant=variant)
    <span class="hljs-keyword">return</span> prediction
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-IN">
<h1 id="model-retraining-triggers">Model Retraining Triggers</h1>
<p><strong>When to retrain:</strong></p>
<p><strong>1. Performance-based:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> current_f1 &lt; baseline_f1 * <span class="hljs-number">0.95</span>:  <span class="hljs-comment"># 5% degradation</span>
    trigger_retraining()
</code></pre>
<p><strong>2. Drift-based:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> psi_score &gt; <span class="hljs-number">0.2</span>:  <span class="hljs-comment"># Significant drift</span>
    trigger_retraining()
</code></pre>
<p><strong>3. Time-based:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> days_since_last_training &gt; <span class="hljs-number">30</span>:
    trigger_retraining()
</code></pre>
<p><strong>4. Data-based:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> num_new_labeled_samples &gt; <span class="hljs-number">10000</span>:
    trigger_retraining()
</code></pre>
<p><strong>Best practice</strong>: Combine multiple triggers with OR logic.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-IN">
<h1 id="continuous-training-pipeline">Continuous Training Pipeline</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> airflow <span class="hljs-keyword">import</span> DAG
<span class="hljs-keyword">from</span> airflow.operators.python_operator <span class="hljs-keyword">import</span> PythonOperator
<span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime, timedelta

default_args = {
    <span class="hljs-string">&#x27;owner&#x27;</span>: <span class="hljs-string">&#x27;ml-team&#x27;</span>,
    <span class="hljs-string">&#x27;depends_on_past&#x27;</span>: <span class="hljs-literal">False</span>,
    <span class="hljs-string">&#x27;start_date&#x27;</span>: datetime(<span class="hljs-number">2024</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>),
    <span class="hljs-string">&#x27;retries&#x27;</span>: <span class="hljs-number">1</span>,
}

dag = DAG(
    <span class="hljs-string">&#x27;model_monitoring_and_retraining&#x27;</span>,
    default_args=default_args,
    schedule_interval=<span class="hljs-string">&#x27;@daily&#x27;</span>,
)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">check_drift</span>():
    <span class="hljs-comment"># Run drift analysis</span>
    drift_detected = analyze_drift()
    <span class="hljs-keyword">if</span> drift_detected:
        <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;retrain_model&#x27;</span>
    <span class="hljs-keyword">else</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;skip_retraining&#x27;</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">retrain_model</span>():
    <span class="hljs-comment"># Retrain model with new data</span>
    new_model = train(get_recent_data())
    <span class="hljs-comment"># Evaluate</span>
    <span class="hljs-keyword">if</span> evaluate(new_model) &gt; current_model_score:
        deploy(new_model)

check_drift_task = PythonOperator(
    task_id=<span class="hljs-string">&#x27;check_drift&#x27;</span>,
    python_callable=check_drift,
    dag=dag,
)

retrain_task = PythonOperator(
    task_id=<span class="hljs-string">&#x27;retrain_model&#x27;</span>,
    python_callable=retrain_model,
    dag=dag,
)

check_drift_task &gt;&gt; retrain_task
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-IN">
<h1 id="model-versioning-and-rollback">Model Versioning and Rollback</h1>
<p><strong>Track model versions:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> mlflow

<span class="hljs-comment"># Log model</span>
<span class="hljs-keyword">with</span> mlflow.start_run():
    mlflow.log_params(hyperparameters)
    mlflow.log_metrics({<span class="hljs-string">&quot;accuracy&quot;</span>: accuracy, <span class="hljs-string">&quot;f1&quot;</span>: f1})
    mlflow.sklearn.log_model(model, <span class="hljs-string">&quot;model&quot;</span>)

    <span class="hljs-comment"># Tag</span>
    mlflow.set_tag(<span class="hljs-string">&quot;stage&quot;</span>, <span class="hljs-string">&quot;production&quot;</span>)
    mlflow.set_tag(<span class="hljs-string">&quot;deployed_at&quot;</span>, datetime.now().isoformat())

<span class="hljs-comment"># Load specific version</span>
model_uri = <span class="hljs-string">&quot;models:/my-model/production&quot;</span>
model = mlflow.sklearn.load_model(model_uri)
</code></pre>
<p><strong>Rollback strategy:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">rollback_to_previous_version</span>():
    <span class="hljs-comment"># Load previous model</span>
    previous_model = load_model_version(<span class="hljs-string">&#x27;v1.2.2&#x27;</span>)

    <span class="hljs-comment"># Deploy</span>
    deploy_model(previous_model)

    <span class="hljs-comment"># Alert</span>
    send_alert(<span class="hljs-string">&quot;Rolled back to v1.2.2 due to performance issues&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-IN">
<h1 id="feature-store-monitoring">Feature Store Monitoring</h1>
<p><strong>Monitor feature statistics:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> feast <span class="hljs-keyword">import</span> FeatureStore

store = FeatureStore(repo_path=<span class="hljs-string">&quot;.&quot;</span>)

<span class="hljs-comment"># Monitor feature freshness</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">check_feature_freshness</span>():
    features = store.get_online_features(
        features=[<span class="hljs-string">&#x27;driver:avg_rating&#x27;</span>, <span class="hljs-string">&#x27;driver:completed_trips&#x27;</span>],
        entity_rows=[{<span class="hljs-string">&#x27;driver_id&#x27;</span>: <span class="hljs-number">123</span>}]
    )

    last_updated = features.metadata.feature_timestamps[<span class="hljs-string">&#x27;driver:avg_rating&#x27;</span>]
    age_hours = (datetime.now() - last_updated).total_seconds() / <span class="hljs-number">3600</span>

    <span class="hljs-keyword">if</span> age_hours &gt; <span class="hljs-number">24</span>:
        send_alert(<span class="hljs-string">f&quot;Feature driver:avg_rating is <span class="hljs-subst">{age_hours:<span class="hljs-number">.1</span>f}</span> hours old!&quot;</span>)

<span class="hljs-comment"># Monitor feature distributions</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">monitor_feature_distribution</span>(<span class="hljs-params">feature_name</span>):
    values = get_feature_values_last_24h(feature_name)

    ref_mean = REFERENCE_STATS[feature_name][<span class="hljs-string">&#x27;mean&#x27;</span>]
    ref_std = REFERENCE_STATS[feature_name][<span class="hljs-string">&#x27;std&#x27;</span>]

    current_mean = np.mean(values)

    <span class="hljs-comment"># Z-score</span>
    z_score = <span class="hljs-built_in">abs</span>(current_mean - ref_mean) / ref_std

    <span class="hljs-keyword">if</span> z_score &gt; <span class="hljs-number">3</span>:  <span class="hljs-comment"># 3 standard deviations</span>
        send_alert(<span class="hljs-string">f&quot;Feature <span class="hljs-subst">{feature_name}</span> mean shifted significantly!&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-IN">
<h1 id="bias-and-fairness-monitoring">Bias and Fairness Monitoring</h1>
<p><strong>Monitor predictions across demographic groups:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fairlearn.metrics <span class="hljs-keyword">import</span> MetricFrame, selection_rate, false_positive_rate

<span class="hljs-comment"># Compute metrics per group</span>
metric_frame = MetricFrame(
    metrics={
        <span class="hljs-string">&#x27;accuracy&#x27;</span>: accuracy_score,
        <span class="hljs-string">&#x27;fpr&#x27;</span>: false_positive_rate,
        <span class="hljs-string">&#x27;selection_rate&#x27;</span>: selection_rate
    },
    y_true=y_true,
    y_pred=y_pred,
    sensitive_features=df[<span class="hljs-string">&#x27;gender&#x27;</span>]  <span class="hljs-comment"># Protected attribute</span>
)

<span class="hljs-built_in">print</span>(metric_frame.by_group)

<span class="hljs-comment"># Alert if disparity</span>
accuracy_ratio = (
    metric_frame.by_group[<span class="hljs-string">&#x27;accuracy&#x27;</span>].<span class="hljs-built_in">min</span>() /
    metric_frame.by_group[<span class="hljs-string">&#x27;accuracy&#x27;</span>].<span class="hljs-built_in">max</span>()
)

<span class="hljs-keyword">if</span> accuracy_ratio &lt; <span class="hljs-number">0.8</span>:  <span class="hljs-comment"># 80% rule</span>
    send_alert(<span class="hljs-string">f&quot;Fairness violation: accuracy ratio = <span class="hljs-subst">{accuracy_ratio:<span class="hljs-number">.2</span>f}</span>&quot;</span>)
</code></pre>
<p><strong>Track over time</strong>: Log disparities daily, visualize trends.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-IN">
<h1 id="explainability-monitoring">Explainability Monitoring</h1>
<p><strong>Monitor feature importance drift:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.inspection <span class="hljs-keyword">import</span> permutation_importance
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Compute importance on reference data</span>
ref_importance = permutation_importance(
    model, X_ref, y_ref, n_repeats=<span class="hljs-number">10</span>
).importances_mean

<span class="hljs-comment"># Compute importance on current data</span>
curr_importance = permutation_importance(
    model, X_curr, y_curr, n_repeats=<span class="hljs-number">10</span>
).importances_mean

<span class="hljs-comment"># Compare</span>
importance_diff = np.<span class="hljs-built_in">abs</span>(ref_importance - curr_importance)

<span class="hljs-comment"># Alert if top features changed significantly</span>
<span class="hljs-keyword">if</span> np.<span class="hljs-built_in">max</span>(importance_diff) &gt; <span class="hljs-number">0.1</span>:
    send_alert(<span class="hljs-string">&quot;Feature importance shifted!&quot;</span>)
</code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-IN">
<h1 id="monitoring-dashboard-design">Monitoring Dashboard Design</h1>
<p><strong>Key dashboard sections:</strong></p>
<p><strong>1. Executive Summary</strong></p>
<ul>
<li>Model accuracy (current vs baseline)</li>
<li>Predictions served today</li>
<li>Active alerts</li>
<li>Drift status ( / <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> / <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/>)</li>
</ul>
<p><strong>2. Model Performance</strong></p>
<ul>
<li>Accuracy/F1 over time (line chart)</li>
<li>Confusion matrix (heatmap)</li>
<li>Error rate by category</li>
</ul>
<p><strong>3. Data Quality</strong></p>
<ul>
<li>Missing values % per feature</li>
<li>Out-of-range values</li>
<li>Feature correlation heatmap</li>
</ul>
<p><strong>4. Drift Analysis</strong></p>
<ul>
<li>Drift score per feature (bar chart)</li>
<li>Feature distributions (before/after)</li>
<li>P-values heatmap</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-IN">
<h1 id="monitoring-dashboard-design-2">Monitoring Dashboard Design (2)</h1>
<p><strong>5. System Health</strong></p>
<ul>
<li>Prediction latency (P50, P95, P99)</li>
<li>Throughput (predictions/sec)</li>
<li>Error rate (4xx, 5xx)</li>
<li>CPU/Memory usage</li>
</ul>
<p><strong>6. Prediction Analysis</strong></p>
<ul>
<li>Prediction distribution</li>
<li>Confidence score histogram</li>
<li>Prediction volume by hour/day</li>
</ul>
<p><strong>7. Business Metrics</strong></p>
<ul>
<li>Conversion rate (if applicable)</li>
<li>Revenue impact</li>
<li>User engagement</li>
</ul>
<p><strong>Tools</strong>: Grafana, Tableau, Streamlit, custom React dashboard</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-IN">
<h1 id="incident-response-playbook">Incident Response Playbook</h1>
<p><strong>When alert fires:</strong></p>
<p><strong>1. Assess severity</strong> (5 min)</p>
<ul>
<li>Critical: Model down, severe accuracy drop (&gt;20%)</li>
<li>High: Moderate accuracy drop (10-20%), high latency</li>
<li>Medium: Data drift detected, minor accuracy drop (&lt;10%)</li>
<li>Low: Feature freshness issues</li>
</ul>
<p><strong>2. Initial investigation</strong> (15 min)</p>
<ul>
<li>Check recent deployments</li>
<li>Review upstream data pipelines</li>
<li>Examine input distribution changes</li>
<li>Check system health (CPU, memory, errors)</li>
</ul>
<p><strong>3. Mitigation</strong> (30 min)</p>
<ul>
<li>Rollback to previous model version</li>
<li>Apply hotfix (e.g., adjust threshold)</li>
<li>Route traffic to backup model</li>
</ul>
<p><strong>4. Root cause analysis</strong> (1-2 hours)</p>
<ul>
<li>Analyze logs and metrics</li>
<li>Reproduce issue in staging</li>
<li>Document findings</li>
</ul>
<p><strong>5. Permanent fix</strong> (varies)</p>
<ul>
<li>Retrain model with new data</li>
<li>Fix data pipeline</li>
<li>Update monitoring thresholds</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-IN">
<h1 id="best-practices-summary">Best Practices Summary</h1>
<p><strong>1. Start simple</strong></p>
<ul>
<li>Begin with basic metrics (accuracy, latency)</li>
<li>Add complexity as needed</li>
</ul>
<p><strong>2. Monitor early and often</strong></p>
<ul>
<li>Start monitoring from day 1 of deployment</li>
<li>Don't wait for problems</li>
</ul>
<p><strong>3. Automate everything</strong></p>
<ul>
<li>Automated drift detection</li>
<li>Automated retraining pipelines</li>
<li>Automated alerts</li>
</ul>
<p><strong>4. Combine multiple signals</strong></p>
<ul>
<li>Don't rely on single metric</li>
<li>Correlate drift with performance</li>
</ul>
<p><strong>5. Set realistic thresholds</strong></p>
<ul>
<li>Avoid alert fatigue</li>
<li>Use percentile-based thresholds</li>
</ul>
<p><strong>6. Document and iterate</strong></p>
<ul>
<li>Maintain runbooks</li>
<li>Learn from incidents</li>
<li>Refine monitoring over time</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-IN">
<h1 id="common-pitfalls">Common Pitfalls</h1>
<p><strong>1. Alert fatigue</strong></p>
<ul>
<li>Too many false positives  people ignore alerts</li>
<li><strong>Fix</strong>: Tune thresholds, use multi-signal alerts</li>
</ul>
<p><strong>2. Over-monitoring</strong></p>
<ul>
<li>Monitoring everything  hard to find signal in noise</li>
<li><strong>Fix</strong>: Focus on business-critical metrics</li>
</ul>
<p><strong>3. Ignoring data quality</strong></p>
<ul>
<li>Monitoring only model performance  miss root cause</li>
<li><strong>Fix</strong>: Monitor data quality upstream</li>
</ul>
<p><strong>4. No baseline</strong></p>
<ul>
<li>Can't detect drift without reference</li>
<li><strong>Fix</strong>: Establish baseline during model training</li>
</ul>
<p><strong>5. Delayed action</strong></p>
<ul>
<li>Detecting drift but not acting  why monitor?</li>
<li><strong>Fix</strong>: Automate retraining or have clear escalation</li>
</ul>
<p><strong>6. Production-training skew</strong></p>
<ul>
<li>Different preprocessing in training vs serving</li>
<li><strong>Fix</strong>: Use same feature engineering code</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-IN">
<h1 id="lab-preview">Lab Preview</h1>
<p><strong>Today's lab:</strong></p>
<ol>
<li><strong>Part 1</strong>: Train baseline model on &quot;clean&quot; data (30 min)</li>
<li><strong>Part 2</strong>: Simulate production drift (gradual shift) (20 min)</li>
<li><strong>Part 3</strong>: Implement drift detection with Evidently (40 min)</li>
<li><strong>Part 4</strong>: Create monitoring dashboard (40 min)</li>
<li><strong>Part 5</strong>: Set up automated alerts (30 min)</li>
<li><strong>Part 6</strong>: Analyze performance degradation (30 min)</li>
</ol>
<p><strong>Dataset</strong>: Bike sharing data (weather features  demand)</p>
<p><strong>Deliverable</strong>:</p>
<ul>
<li>Drift detection reports</li>
<li>Monitoring dashboard</li>
<li>Alert system</li>
<li>Analysis of when/why model failed</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-IN">
<h1 id="key-takeaways">Key Takeaways</h1>
<ol>
<li><strong>ML models degrade silently</strong> - monitoring is essential</li>
<li><strong>Monitor multiple dimensions</strong> - performance, drift, data quality, system health</li>
<li><strong>Use statistical tests</strong> - KS test, PSI, Wasserstein distance</li>
<li><strong>Log everything</strong> - inputs, outputs, metadata, feedback</li>
<li><strong>Automate detection and response</strong> - don't rely on manual checks</li>
<li><strong>Start simple, iterate</strong> - basic monitoring &gt; no monitoring</li>
<li><strong>Combine monitoring with CI/CD</strong> - continuous training pipelines</li>
</ol>
<p><strong>Remember</strong>: &quot;You can't improve what you don't measure&quot; - Peter Drucker</p>
</section>
