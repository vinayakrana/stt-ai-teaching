<h1 id="rag--vector-databases">RAG &amp; Vector Databases</h1>
<p><strong>CS 203: Software Tools and Techniques for AI</strong><br />
Prof. Nipun Batra, IIT Gandhinagar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="2" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="the-llm-knowledge-gap">The LLM Knowledge Gap</h1>
<p><strong>LLMs are frozen in time.</strong></p>
<ul>
<li>Trained on data up to a cutoff date (e.g., 2023).</li>
<li>Don't know your private data (company emails, course syllabus).</li>
<li>Can hallucinate facts.</li>
</ul>
<p><strong>Solution: Retrieval Augmented Generation (RAG)</strong></p>
<ul>
<li><strong>Retrieve</strong> relevant context from external source.</li>
<li><strong>Augment</strong> the prompt with this context.</li>
<li><strong>Generate</strong> answer using the augmented prompt.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="rag-architecture">RAG Architecture</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph TB
    A[Documents] --&gt; B[Split into Chunks]
    B --&gt; C[Generate Embeddings]
    C --&gt; D[(Vector Database)]

    E[User Query] --&gt; F[Embed Query]
    F --&gt; G[Search Vector DB]
    D --&gt; G
    G --&gt; H[Top-K Chunks]
    H --&gt; I[Augment Prompt]
    I --&gt; J[LLM Generation]
    J --&gt; K[Answer]

    style A fill:#e1f5ff
    style D fill:#fff4e1
    style E fill:#ffe1f5
    style J fill:#e8f5e9
    style K fill:#c8e6c9
</code></pre>
<p><strong>Three stages:</strong></p>
<ol>
<li><strong>Ingestion</strong>: Documents  Chunks  Embeddings  Vector DB</li>
<li><strong>Retrieval</strong>: Query  Search DB  Top-K chunks</li>
<li><strong>Generation</strong>: Chunks + Query  LLM  Answer</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="embeddings-the-core-engine">Embeddings: The Core Engine</h1>
<p><strong>What is an embedding?</strong></p>
<ul>
<li>A vector (list of numbers) representing the <em>semantic meaning</em> of text.</li>
<li>Similar texts have vectors close together in vector space.</li>
</ul>
<p><strong>Models</strong>:</p>
<ul>
<li>OpenAI <code>text-embedding-3-small</code> (1536 dim)</li>
<li>Google <code>embedding-001</code></li>
<li>Open Source: <code>all-MiniLM-L6-v2</code> (Hugging Face)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sentence_transformers <span class="hljs-keyword">import</span> SentenceTransformer
model = SentenceTransformer(<span class="hljs-string">&#x27;all-MiniLM-L6-v2&#x27;</span>)

emb1 = model.encode(<span class="hljs-string">&quot;The cat sits outside&quot;</span>)
emb2 = model.encode(<span class="hljs-string">&quot;A man is playing guitar&quot;</span>)
emb3 = model.encode(<span class="hljs-string">&quot;The feline rests outdoors&quot;</span>)

<span class="hljs-comment"># cosine_similarity(emb1, emb3) &gt; cosine_similarity(emb1, emb2)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">

<p><strong>Example</strong> (384-dimensional embedding):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">emb = model.encode(<span class="hljs-string">&quot;Hello world&quot;</span>)
<span class="hljs-built_in">print</span>(emb.shape)  <span class="hljs-comment"># (384,)</span>
<span class="hljs-built_in">print</span>(emb[:<span class="hljs-number">5</span>])    <span class="hljs-comment"># [ 0.023, -0.145,  0.891, -0.234,  0.567]</span>
</code></pre>
<p><strong>Intuition</strong>: Each dimension captures a semantic feature.</p>
<ul>
<li>Similar words  similar coordinates</li>
<li>&quot;king&quot; - &quot;man&quot; + &quot;woman&quot;  &quot;queen&quot; (word2vec analogy)</li>
</ul>
</section>

<h1 id="cosine-similarity-in-python">Cosine Similarity in Python</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> numpy.linalg <span class="hljs-keyword">import</span> norm

<span class="hljs-keyword">def</span> <span class="hljs-title function_">cosine_similarity</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">return</span> np.dot(a, b) / (norm(a) * norm(b))

<span class="hljs-comment"># Example</span>
emb1 = model.encode(<span class="hljs-string">&quot;The cat sits outside&quot;</span>)
emb2 = model.encode(<span class="hljs-string">&quot;A feline rests outdoors&quot;</span>)
emb3 = model.encode(<span class="hljs-string">&quot;A man plays guitar&quot;</span>)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;cat vs feline: <span class="hljs-subst">{cosine_similarity(emb1, emb2):<span class="hljs-number">.3</span>f}</span>&quot;</span>)  <span class="hljs-comment"># ~0.85</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;cat vs guitar: <span class="hljs-subst">{cosine_similarity(emb1, emb3):<span class="hljs-number">.3</span>f}</span>&quot;</span>)  <span class="hljs-comment"># ~0.12</span>
</code></pre>
<p><strong>Interpretation</strong>:</p>
<ul>
<li>High similarity (&gt; 0.7)  semantically similar</li>
<li>Low similarity (&lt; 0.3)  semantically different</li>
</ul>
</section>

<h1 id="approximate-nearest-neighbors-ann">Approximate Nearest Neighbors (ANN)</h1>
<p><strong>Problem</strong>: Finding exact nearest neighbors is <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="8.306ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3671.4 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(2262.2,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z"></path></g><g data-mml-node="mi" transform="translate(2762.4,0)"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mo" transform="translate(3282.4,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> (slow for millions of vectors).</p>
<p><strong>Solution</strong>: Use approximate algorithms that trade accuracy for speed.</p>
<h2 id="ann-algorithms">ANN Algorithms</h2>
<ol>
<li>
<p><strong>HNSW</strong> (Hierarchical Navigable Small Worlds)</p>
<ul>
<li>Graph-based search</li>
<li>Fast queries, high recall</li>
<li>Used by Pinecone, Qdrant</li>
</ul>
</li>
<li>
<p><strong>IVF</strong> (Inverted File Index)</p>
<ul>
<li>Cluster vectors, search only relevant clusters</li>
<li>Used by FAISS</li>
</ul>
</li>
<li>
<p><strong>LSH</strong> (Locality Sensitive Hashing)</p>
<ul>
<li>Hash similar vectors to same bucket</li>
<li>Probabilistic guarantees</li>
</ul>
</li>
</ol>
</section>

<h1 id="chunking-strategies">Chunking Strategies</h1>
<p><strong>Why chunk?</strong> LLMs have finite context windows, and retrieval is more precise with smaller chunks.</p>
<h2 id="common-strategies">Common Strategies</h2>
<ol>
<li>
<p><strong>Fixed-size chunks</strong>:</p>
<ul>
<li>Split every 500 characters</li>
<li>Simple but can break mid-sentence</li>
</ul>
</li>
<li>
<p><strong>Recursive Character Splitter</strong> (LangChain default):</p>
<ul>
<li>Try splitting by paragraph, then sentence, then character</li>
<li>Keeps semantic units together</li>
</ul>
</li>
<li>
<p><strong>Semantic chunking</strong>:</p>
<ul>
<li>Use embeddings to find natural breakpoints</li>
<li>More expensive but higher quality</li>
</ul>
</li>
<li>
<p><strong>Document-aware chunking</strong>:</p>
<ul>
<li>Markdown headers, HTML tags, PDF structure</li>
<li>Preserves logical document hierarchy</li>
</ul>
</li>
</ol>
</section>

<h1 id="vector-databases">Vector Databases</h1>
<p><strong>Specialized databases for storing and searching high-dimensional vectors.</strong></p>
<p><strong>Why not standard SQL?</strong></p>
<ul>
<li>SQL is good for exact match (<code>WHERE id = 5</code>).</li>
<li>Vector DB is good for approximate nearest neighbor (ANN) search.</li>
</ul>
<p><strong>Popular Tools</strong>:</p>
<ul>
<li><strong>ChromaDB</strong>: Open-source, local/in-memory (Great for dev).</li>
<li><strong>Pinecone</strong>: Managed service (Scalable).</li>
<li><strong>FAISS</strong>: Facebook's library for dense retrieval (The engine behind many DBs).</li>
<li><strong>Qdrant</strong>: Rust-based, fast.</li>
<li><strong>pgvector</strong>: Postgres extension.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="21" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="chromadb-example">ChromaDB Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> chromadb

<span class="hljs-comment"># 1. Initialize Client</span>
client = chromadb.Client()
collection = client.create_collection(<span class="hljs-string">&quot;course_docs&quot;</span>)

<span class="hljs-comment"># 2. Add Documents (Chroma handles embedding by default if not provided)</span>
collection.add(
    documents=[<span class="hljs-string">&quot;CS203 covers AI tools.&quot;</span>, <span class="hljs-string">&quot;The exam is on Monday.&quot;</span>, <span class="hljs-string">&quot;Python is used.&quot;</span>],
    metadatas=[{<span class="hljs-string">&quot;source&quot;</span>: <span class="hljs-string">&quot;syllabus&quot;</span>}, {<span class="hljs-string">&quot;source&quot;</span>: <span class="hljs-string">&quot;schedule&quot;</span>}, {<span class="hljs-string">&quot;source&quot;</span>: <span class="hljs-string">&quot;intro&quot;</span>}],
    ids=[<span class="hljs-string">&quot;id1&quot;</span>, <span class="hljs-string">&quot;id2&quot;</span>, <span class="hljs-string">&quot;id3&quot;</span>]
)

<span class="hljs-comment"># 3. Query</span>
results = collection.query(
    query_texts=[<span class="hljs-string">&quot;When is the test?&quot;</span>],
    n_results=<span class="hljs-number">1</span>
)

<span class="hljs-built_in">print</span>(results[<span class="hljs-string">&#x27;documents&#x27;</span>])
<span class="hljs-comment"># Output: [[&#x27;The exam is on Monday.&#x27;]]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="building-a-rag-pipeline-step-1-ingestion">Building a RAG Pipeline: Step 1 (Ingestion)</h1>
<p><strong>Chunking Matters</strong>: LLMs have context limits, and we want precise retrieval.</p>
<ul>
<li>Split by character count?</li>
<li>Split by paragraph?</li>
<li>Recursive character text splitter (LangChain).</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> langchain.text_splitter <span class="hljs-keyword">import</span> RecursiveCharacterTextSplitter

text = <span class="hljs-string">&quot;Long document...&quot;</span>
splitter = RecursiveCharacterTextSplitter(
    chunk_size=<span class="hljs-number">500</span>,
    chunk_overlap=<span class="hljs-number">50</span>
)
chunks = splitter.split_text(text)
<span class="hljs-comment"># Now embed and store &#x27;chunks&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="building-a-rag-pipeline-step-2-retrieval">Building a RAG Pipeline: Step 2 (Retrieval)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># User asks: &quot;How do I install the tools?&quot;</span>
query_vector = embedding_model.encode(<span class="hljs-string">&quot;How do I install the tools?&quot;</span>)

<span class="hljs-comment"># Search Vector DB</span>
results = collection.query(query_embeddings=[query_vector], n_results=<span class="hljs-number">3</span>)
context_text = <span class="hljs-string">&quot;\n&quot;</span>.join(results[<span class="hljs-string">&#x27;documents&#x27;</span>][<span class="hljs-number">0</span>])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="building-a-rag-pipeline-step-3-generation">Building a RAG Pipeline: Step 3 (Generation)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> google.generativeai <span class="hljs-keyword">as</span> genai

prompt = <span class="hljs-string">f&quot;&quot;&quot;
You are a helpful teaching assistant. Answer the question based ONLY on the context below.

Context:
<span class="hljs-subst">{context_text}</span>

Question:
How do I install the tools?
&quot;&quot;&quot;</span>

model = genai.GenerativeModel(<span class="hljs-string">&#x27;gemini-pro&#x27;</span>)
response = model.generate_content(prompt)
<span class="hljs-built_in">print</span>(response.text)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="25" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="orchestration-frameworks">Orchestration Frameworks</h1>
<p>Writing all this glue code is tedious. Frameworks help:</p>
<p><strong>LangChain</strong>:</p>
<ul>
<li>Massive ecosystem.</li>
<li>Chains, Agents, Integrations.</li>
<li>Can be complex/verbose.</li>
</ul>
<p><strong>LlamaIndex</strong>:</p>
<ul>
<li>Specialized for data ingestion/retrieval.</li>
<li>better for complex data structures (hierarchical indices).</li>
</ul>
<p><strong>Haystack</strong>:</p>
<ul>
<li>Pipeline-centric, robust.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="langchain-example">LangChain Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> langchain.vectorstores <span class="hljs-keyword">import</span> Chroma
<span class="hljs-keyword">from</span> langchain.embeddings <span class="hljs-keyword">import</span> OpenAIEmbeddings
<span class="hljs-keyword">from</span> langchain.chains <span class="hljs-keyword">import</span> RetrievalQA
<span class="hljs-keyword">from</span> langchain.llms <span class="hljs-keyword">import</span> OpenAI

<span class="hljs-comment"># Setup</span>
db = Chroma(persist_directory=<span class="hljs-string">&quot;./db&quot;</span>, embedding_function=OpenAIEmbeddings())
retriever = db.as_retriever()
llm = OpenAI()

<span class="hljs-comment"># Chain</span>
qa = RetrievalQA.from_chain_type(
    llm=llm, 
    chain_type=<span class="hljs-string">&quot;stuff&quot;</span>, 
    retriever=retriever
)

<span class="hljs-comment"># Run</span>
<span class="hljs-built_in">print</span>(qa.run(<span class="hljs-string">&quot;What is the grading policy?&quot;</span>))

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="advanced-rag-techniques">Advanced RAG Techniques</h1>
<p><strong>1. Hybrid Search</strong>:</p>
<ul>
<li>Combine Vector Search (semantic) + Keyword Search (BM25).</li>
<li>Good for exact terms like product IDs or names.</li>
</ul>
<p><strong>2. Re-ranking</strong>:</p>
<ul>
<li>Retrieve 50 docs quickly (Vector DB).</li>
<li>Re-rank top 50 using a slower, more accurate model (Cross-Encoder).</li>
<li>Pass top 5 to LLM.</li>
</ul>
<p><strong>3. Query Expansion</strong>:</p>
<ul>
<li>LLM rewrites user query into multiple versions.</li>
<li>Search all versions, deduplicate results.</li>
</ul>
<p><strong>4. Metadata Filtering</strong>:</p>
<ul>
<li><code>WHERE year = 2024 AND embedding_similarity &gt; 0.8</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
<h1 id="lab-chat-with-your-pdf">Lab: Chat with Your PDF</h1>
<p><strong>Objective</strong>: Build a tool to upload a PDF and ask questions about it.</p>
<p><strong>Tools</strong>:</p>
<ul>
<li><strong>pypdf</strong>: Extract text.</li>
<li><strong>RecursiveCharacterTextSplitter</strong>: Chunking.</li>
<li><strong>ChromaDB</strong>: Vector Store.</li>
<li><strong>Gemini/OpenAI API</strong>: Embeddings &amp; Generation.</li>
<li><strong>Streamlit</strong>: UI.</li>
</ul>
<p><strong>Workflow</strong>:</p>
<ol>
<li>User uploads <code>paper.pdf</code>.</li>
<li>App extracts text -&gt; chunks -&gt; embeds -&gt; stores in session ChromaDB.</li>
<li>User types &quot;What is the main contribution?&quot;.</li>
<li>App retrieves chunks -&gt; generates answer.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="29" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="30">
