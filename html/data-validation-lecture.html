<h1 id="why-data-quality-matters">Why Data Quality Matters</h1>
<h2 id="the-reality">The Reality</h2>
<blockquote>
<p>&quot;Garbage in, garbage out&quot; - Every data scientist ever</p>
</blockquote>
<p><strong>Statistics</strong>:</p>
<ul>
<li>80% of AI project time: Data preparation</li>
<li>47% of newly created data records have at least one critical error</li>
<li>Poor data quality costs organizations $15M/year on average</li>
</ul>
<h2 id="impact-on-ml-models">Impact on ML Models</h2>
<ul>
<li><strong>Training</strong>: Bad data leads to poor model performance</li>
<li><strong>Inference</strong>: Unexpected inputs cause failures</li>
<li><strong>Monitoring</strong>: Drift detection requires clean baselines</li>
</ul>
</section>

<h1 id="common-data-quality-issues">Common Data Quality Issues</h1>
<h2 id="from-last-weeks-scraping">From Last Week's Scraping</h2>
<ul>
<li><strong>Missing fields</strong>: Null values, empty strings</li>
<li><strong>Wrong types</strong>: String instead of number</li>
<li><strong>Malformed data</strong>: Invalid JSON, broken HTML</li>
<li><strong>Duplicates</strong>: Same record multiple times</li>
<li><strong>Inconsistent formats</strong>: Dates, phone numbers, addresses</li>
<li><strong>Outliers</strong>: Extreme or impossible values</li>
</ul>
<h2 id="todays-goal">Today's Goal</h2>
<p>Learn to detect, validate, and fix these issues!</p>
</section>

<h1 id="part-1-command-line-tools">Part 1: Command-Line Tools</h1>
<h2 id="why-command-line">Why Command Line?</h2>
<ul>
<li><strong>Fast</strong>: Process millions of rows instantly</li>
<li><strong>Portable</strong>: Works on any Unix system</li>
<li><strong>Composable</strong>: Chain tools with pipes</li>
<li><strong>Memory-efficient</strong>: Stream processing</li>
<li><strong>Scriptable</strong>: Automate validation pipelines</li>
</ul>
<h2 id="tools-well-cover">Tools We'll Cover</h2>
<ol>
<li><strong>jq</strong>: JSON processor and validator</li>
<li><strong>csvkit</strong>: CSV Swiss Army knife</li>
<li><strong>Unix tools</strong>: head, tail, wc, sort, uniq</li>
</ol>

<h2 id="pretty-printing">Pretty Printing</h2>

<span class="hljs-comment"># Output:</span>
{
  <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Alice&quot;</span>,
  <span class="hljs-string">&quot;age&quot;</span>: 25,
  <span class="hljs-string">&quot;city&quot;</span>: <span class="hljs-string">&quot;Ahmedabad&quot;</span>
}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Valid JSON</span>

<span class="hljs-comment"># Returns formatted JSON</span>

<span class="hljs-comment"># Invalid JSON</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Sample scraped data</span>

<ul>
<li><strong>csvstat</strong>: Summary statistics</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. Convert scraped JSON to CSV</span>

csvclean data.csv

<span class="hljs-comment"># 3. Get statistics</span>

<span class="hljs-comment"># 4. Extract relevant columns</span>

<span class="hljs-comment"># 5. Filter high-rated items</span>

<span class="hljs-built_in">wc</span> -l filtered.csv

<h1 id="pydantic-for-scraped-data">Pydantic for Scraped Data</h1>
<h2 id="real-example">Real Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel, HttpUrl, field_validator
<span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> <span class="hljs-type">Optional</span>
<span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Article</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    title: <span class="hljs-built_in">str</span> = Field(..., min_length=<span class="hljs-number">1</span>)
    url: HttpUrl  <span class="hljs-comment"># Validates URL format</span>
    author: <span class="hljs-built_in">str</span>
    published_date: datetime
    views: <span class="hljs-built_in">int</span> = Field(..., ge=<span class="hljs-number">0</span>)
    tags: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">str</span>] = []
    rating: <span class="hljs-type">Optional</span>[<span class="hljs-built_in">float</span>] = Field(<span class="hljs-literal">None</span>, ge=<span class="hljs-number">0</span>, le=<span class="hljs-number">5</span>)

<span class="hljs-meta">    @field_validator(<span class="hljs-params"><span class="hljs-string">&#x27;tags&#x27;</span></span>)</span>
<span class="hljs-meta">    @classmethod</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">validate_tags</span>(<span class="hljs-params">cls, v</span>):
        <span class="hljs-keyword">return</span> [tag.strip().lower() <span class="hljs-keyword">for</span> tag <span class="hljs-keyword">in</span> v]

<span class="hljs-comment"># Load scraped data</span>
<span class="hljs-keyword">import</span> json

<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;scraped_articles.json&#x27;</span>) <span class="hljs-keyword">as</span> f:
    raw_data = json.load(f)

<span class="hljs-comment"># Validate each article</span>
valid_articles = []
errors = []

<span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> raw_data:
    <span class="hljs-keyword">try</span>:
        article = Article(**item)
        valid_articles.append(article)
    <span class="hljs-keyword">except</span> ValidationError <span class="hljs-keyword">as</span> e:
        errors.append({<span class="hljs-string">&#x27;data&#x27;</span>: item, <span class="hljs-string">&#x27;errors&#x27;</span>: e.errors()})

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Valid: <span class="hljs-subst">{<span class="hljs-built_in">len</span>(valid_articles)}</span>, Errors: <span class="hljs-subst">{<span class="hljs-built_in">len</span>(errors)}</span>&quot;</span>)

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel, ValidationError, Field

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ScrapedProduct</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):

<h2 id="why-label-data">Why Label Data?</h2>
<p><strong>Supervised learning needs labels</strong>:</p>
<ul>
<li>Text classification: Sentiment, topics, intent</li>
<li>Named Entity Recognition: Persons, places, organizations</li>
<li>Image annotation: Bounding boxes, segmentation</li>
<li>Quality assessment: Good/bad, relevant/irrelevant</li>
</ul>
<h2 id="challenges">Challenges</h2>
<ul>
<li>Time-consuming and expensive</li>
<li>Requires domain expertise</li>
<li>Consistency across annotators</li>
<li>Managing large datasets</li>
</ul>

<h1 id="inter-annotator-agreement">Inter-Annotator Agreement</h1>
<h2 id="why-measure-agreement">Why Measure Agreement?</h2>
<ul>
<li><strong>Quality control</strong>: Ensure consistent labeling</li>
<li><strong>Ambiguity detection</strong>: Find unclear examples</li>
<li><strong>Annotator training</strong>: Identify who needs help</li>
<li><strong>Dataset validation</strong>: Assess label reliability</li>
</ul>
<h2 id="common-metrics">Common Metrics</h2>
<ol>
<li><strong>Percent Agreement</strong>: Simple percentage</li>
<li><strong>Cohen's Kappa</strong>: Agreement beyond chance (2 annotators)</li>
<li><strong>Fleiss' Kappa</strong>: Agreement for 3+ annotators</li>
<li><strong>Krippendorff's Alpha</strong>: Handles missing data</li>
</ol>
</section>

<h1 id="cohens-kappa-mathematical-foundation">Cohen's Kappa: Mathematical Foundation</h1>
<h2 id="the-problem">The Problem</h2>
<p><strong>Simple percent agreement</strong> doesn't account for chance agreement</p>
<p>Example: Two annotators randomly labeling 50/50 classes</p>
<ul>
<li>Expected chance agreement: 50%</li>
<li>Need to measure agreement <strong>beyond chance</strong></li>
</ul>

<h1 id="cohens-kappa-binary-classification-in-python">Cohen's Kappa: Binary Classification in Python</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> cohen_kappa_score, confusion_matrix

<span class="hljs-comment"># Annotator labels (0 = not spam, 1 = spam)</span>
annotator1 = np.array([<span class="hljs-number">1</span>]*<span class="hljs-number">50</span> + [<span class="hljs-number">0</span>]*<span class="hljs-number">5</span> + [<span class="hljs-number">1</span>]*<span class="hljs-number">10</span> + [<span class="hljs-number">0</span>]*<span class="hljs-number">35</span>)
annotator2 = np.array([<span class="hljs-number">1</span>]*<span class="hljs-number">50</span> + [<span class="hljs-number">1</span>]*<span class="hljs-number">5</span> + [<span class="hljs-number">0</span>]*<span class="hljs-number">10</span> + [<span class="hljs-number">0</span>]*<span class="hljs-number">35</span>)

<span class="hljs-comment"># Calculate kappa</span>
kappa = cohen_kappa_score(annotator1, annotator2)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Cohen&#x27;s Kappa: <span class="hljs-subst">{kappa:<span class="hljs-number">.3</span>f}</span>&quot;</span>)  <span class="hljs-comment"># 0.694</span>

<span class="hljs-comment"># Confusion matrix</span>
cm = confusion_matrix(annotator1, annotator2)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Confusion Matrix:&quot;</span>)
<span class="hljs-built_in">print</span>(cm)
<span class="hljs-comment">#     [[35  5]</span>
<span class="hljs-comment">#      [10 50]]</span>

<span class="hljs-comment"># Manual calculation for verification</span>
po = (cm[<span class="hljs-number">0</span>,<span class="hljs-number">0</span>] + cm[<span class="hljs-number">1</span>,<span class="hljs-number">1</span>]) / cm.<span class="hljs-built_in">sum</span>()
pe = ((cm[<span class="hljs-number">0</span>,:].<span class="hljs-built_in">sum</span>() * cm[:,<span class="hljs-number">0</span>].<span class="hljs-built_in">sum</span>()) +
      (cm[<span class="hljs-number">1</span>,:].<span class="hljs-built_in">sum</span>() * cm[:,<span class="hljs-number">1</span>].<span class="hljs-built_in">sum</span>())) / (cm.<span class="hljs-built_in">sum</span>() ** <span class="hljs-number">2</span>)
kappa_manual = (po - pe) / (<span class="hljs-number">1</span> - pe)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Manual Kappa: <span class="hljs-subst">{kappa_manual:<span class="hljs-number">.3</span>f}</span>&quot;</span>)  <span class="hljs-comment"># 0.694</span>
</code></pre>

<h1 id="weighted-kappa-example">Weighted Kappa: Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> cohen_kappa_score

<span class="hljs-comment"># Star ratings: 1-5</span>
annotator1 = [<span class="hljs-number">5</span>, <span class="hljs-number">4</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>]
annotator2 = [<span class="hljs-number">4</span>, <span class="hljs-number">4</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>]

<span class="hljs-comment"># Unweighted kappa</span>
kappa_unweighted = cohen_kappa_score(annotator1, annotator2)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Unweighted: <span class="hljs-subst">{kappa_unweighted:<span class="hljs-number">.3</span>f}</span>&quot;</span>)  <span class="hljs-comment"># 0.383</span>

<span class="hljs-comment"># Linear weights</span>
kappa_linear = cohen_kappa_score(annotator1, annotator2,
                                  weights=<span class="hljs-string">&#x27;linear&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Linear weighted: <span class="hljs-subst">{kappa_linear:<span class="hljs-number">.3</span>f}</span>&quot;</span>)  <span class="hljs-comment"># 0.600</span>

<span class="hljs-comment"># Quadratic weights (penalizes larger disagreements more)</span>
kappa_quadratic = cohen_kappa_score(annotator1, annotator2,
                                     weights=<span class="hljs-string">&#x27;quadratic&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Quadratic weighted: <span class="hljs-subst">{kappa_quadratic:<span class="hljs-number">.3</span>f}</span>&quot;</span>)  <span class="hljs-comment"># 0.733</span>
</code></pre>

<h1 id="icc-for-regression-python-example">ICC for Regression: Python Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> scipy <span class="hljs-keyword">import</span> stats
<span class="hljs-keyword">import</span> pingouin <span class="hljs-keyword">as</span> pg  <span class="hljs-comment"># pip install pingouin</span>

<span class="hljs-comment"># Two annotators rating 10 images on continuous scale [0, 100]</span>
annotator1 = np.array([<span class="hljs-number">85</span>, <span class="hljs-number">72</span>, <span class="hljs-number">90</span>, <span class="hljs-number">65</span>, <span class="hljs-number">78</span>, <span class="hljs-number">88</span>, <span class="hljs-number">92</span>, <span class="hljs-number">70</span>, <span class="hljs-number">80</span>, <span class="hljs-number">75</span>])
annotator2 = np.array([<span class="hljs-number">82</span>, <span class="hljs-number">75</span>, <span class="hljs-number">88</span>, <span class="hljs-number">68</span>, <span class="hljs-number">76</span>, <span class="hljs-number">85</span>, <span class="hljs-number">90</span>, <span class="hljs-number">73</span>, <span class="hljs-number">78</span>, <span class="hljs-number">77</span>])

<span class="hljs-comment"># Create dataframe for pingouin</span>
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
data = pd.DataFrame({
    <span class="hljs-string">&#x27;image&#x27;</span>: <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>)) * <span class="hljs-number">2</span>,
    <span class="hljs-string">&#x27;rater&#x27;</span>: [<span class="hljs-string">&#x27;A1&#x27;</span>]*<span class="hljs-number">10</span> + [<span class="hljs-string">&#x27;A2&#x27;</span>]*<span class="hljs-number">10</span>,
    <span class="hljs-string">&#x27;score&#x27;</span>: np.concatenate([annotator1, annotator2])
})

<span class="hljs-comment"># Calculate ICC</span>
icc = pg.intraclass_corr(data=data, targets=<span class="hljs-string">&#x27;image&#x27;</span>,
                          raters=<span class="hljs-string">&#x27;rater&#x27;</span>, ratings=<span class="hljs-string">&#x27;score&#x27;</span>)
<span class="hljs-built_in">print</span>(icc[[<span class="hljs-string">&#x27;Type&#x27;</span>, <span class="hljs-string">&#x27;ICC&#x27;</span>, <span class="hljs-string">&#x27;CI95%&#x27;</span>]])
<span class="hljs-comment"># ICC(2,1)  0.91 indicates excellent agreement</span>

<span class="hljs-comment"># Pearson correlation (not same as ICC!)</span>
pearson_r = np.corrcoef(annotator1, annotator2)[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>]
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Pearson r: <span class="hljs-subst">{pearson_r:<span class="hljs-number">.3</span>f}</span>&quot;</span>)  <span class="hljs-comment"># 0.94</span>
</code></pre>

<h1 id="fleiss-kappa">Fleiss' Kappa</h1>
<h2 id="multiple-annotators">Multiple Annotators</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> statsmodels.stats.inter_rater <span class="hljs-keyword">import</span> fleiss_kappa

<span class="hljs-comment"># Format: rows = items, cols = categories</span>
<span class="hljs-comment"># Values = number of annotators who chose that category</span>
data = [
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">3</span>],  <span class="hljs-comment"># Item 1: 3 annotators chose category 3</span>
    [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>],  <span class="hljs-comment"># Item 2: 1 chose cat 1, 2 chose cat 2</span>
    [<span class="hljs-number">0</span>, <span class="hljs-number">3</span>, <span class="hljs-number">0</span>],  <span class="hljs-comment"># Item 3: 3 annotators chose category 2</span>
    [<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>],  <span class="hljs-comment"># Item 4: 2 chose cat 1, 1 chose cat 2</span>
]

kappa = fleiss_kappa(data)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Fleiss&#x27; Kappa: <span class="hljs-subst">{kappa:<span class="hljs-number">.3</span>f}</span>&quot;</span>)
</code></pre>
<p><strong>Use when</strong>: 3+ annotators, not all annotate all items</p>
</section>

<h1 id="beyond-classification-computer-vision-metrics">Beyond Classification: Computer Vision Metrics</h1>
<h2 id="different-annotation-tasks">Different Annotation Tasks</h2>
<p><strong>Classification</strong>: Assign label to entire image</p>
<ul>
<li>Metric: Cohen's Kappa</li>
</ul>
<p><strong>Object Detection (OD)</strong>: Locate objects with bounding boxes</p>
<ul>
<li>Metric: IoU (Intersection over Union)</li>
</ul>
<p><strong>Semantic Segmentation</strong>: Classify each pixel</p>
<ul>
<li>Metric: Pixel-wise IoU, Dice Coefficient</li>
</ul>
<p><strong>Instance Segmentation</strong>: Separate object instances</p>
<ul>
<li>Metric: Mask IoU, Average Precision</li>
</ul>
</section>

<h1 id="iou-implementation-python">IoU Implementation: Python</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_iou</span>(<span class="hljs-params">box1, box2</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Calculate IoU between two bounding boxes

    Args:
        box1, box2: (x_min, y_min, x_max, y_max)

    Returns:
        iou: float [0, 1]
    &quot;&quot;&quot;</span>
    <span class="hljs-comment"># Intersection coordinates</span>
    x_left = <span class="hljs-built_in">max</span>(box1[<span class="hljs-number">0</span>], box2[<span class="hljs-number">0</span>])
    y_top = <span class="hljs-built_in">max</span>(box1[<span class="hljs-number">1</span>], box2[<span class="hljs-number">1</span>])
    x_right = <span class="hljs-built_in">min</span>(box1[<span class="hljs-number">2</span>], box2[<span class="hljs-number">2</span>])
    y_bottom = <span class="hljs-built_in">min</span>(box1[<span class="hljs-number">3</span>], box2[<span class="hljs-number">3</span>])

    <span class="hljs-comment"># Intersection area</span>
    <span class="hljs-keyword">if</span> x_right &lt; x_left <span class="hljs-keyword">or</span> y_bottom &lt; y_top:
        <span class="hljs-keyword">return</span> <span class="hljs-number">0.0</span>

    intersection = (x_right - x_left) * (y_bottom - y_top)

    <span class="hljs-comment"># Box areas</span>
    area1 = (box1[<span class="hljs-number">2</span>] - box1[<span class="hljs-number">0</span>]) * (box1[<span class="hljs-number">3</span>] - box1[<span class="hljs-number">1</span>])
    area2 = (box2[<span class="hljs-number">2</span>] - box2[<span class="hljs-number">0</span>]) * (box2[<span class="hljs-number">3</span>] - box2[<span class="hljs-number">1</span>])

    <span class="hljs-comment"># Union</span>
    union = area1 + area2 - intersection

    <span class="hljs-keyword">return</span> intersection / union <span class="hljs-keyword">if</span> union &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0.0</span>
</code></pre>
</section>

<h1 id="mean-iou-for-multiple-objects">Mean IoU for Multiple Objects</h1>
<h2 id="scenario-image-with-3-objects">Scenario: Image with 3 Objects</h2>
<p>Annotator 1 draws 3 boxes: [box1_a1, box2_a1, box3_a1]<br />
Annotator 2 draws 3 boxes: [box1_a2, box2_a2, box3_a2]</p>
<h2 id="calculate-mean-iou">Calculate Mean IoU</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">mean_iou</span>(<span class="hljs-params">boxes_annotator1, boxes_annotator2</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Calculate mean IoU across multiple objects
    Assumes boxes are in corresponding order
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">assert</span> <span class="hljs-built_in">len</span>(boxes_annotator1) == <span class="hljs-built_in">len</span>(boxes_annotator2)

    ious = []
    <span class="hljs-keyword">for</span> box1, box2 <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(boxes_annotator1, boxes_annotator2):
        iou = calculate_iou(box1, box2)
        ious.append(iou)

    <span class="hljs-keyword">return</span> np.mean(ious), ious

<span class="hljs-comment"># Example</span>
boxes_a1 = [(<span class="hljs-number">10</span>,<span class="hljs-number">10</span>,<span class="hljs-number">50</span>,<span class="hljs-number">50</span>), (<span class="hljs-number">100</span>,<span class="hljs-number">100</span>,<span class="hljs-number">150</span>,<span class="hljs-number">150</span>), (<span class="hljs-number">200</span>,<span class="hljs-number">200</span>,<span class="hljs-number">250</span>,<span class="hljs-number">250</span>)]
boxes_a2 = [(<span class="hljs-number">12</span>,<span class="hljs-number">12</span>,<span class="hljs-number">52</span>,<span class="hljs-number">52</span>), (<span class="hljs-number">105</span>,<span class="hljs-number">105</span>,<span class="hljs-number">155</span>,<span class="hljs-number">155</span>), (<span class="hljs-number">195</span>,<span class="hljs-number">195</span>,<span class="hljs-number">245</span>,<span class="hljs-number">245</span>)]

mean_iou_val, individual_ious = mean_iou(boxes_a1, boxes_a2)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Mean IoU: <span class="hljs-subst">{mean_iou_val:<span class="hljs-number">.3</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Individual IoUs: <span class="hljs-subst">{[<span class="hljs-string">f&#x27;<span class="hljs-subst">{iou:<span class="hljs-number">.3</span>f}</span>&#x27;</span> <span class="hljs-keyword">for</span> iou <span class="hljs-keyword">in</span> individual_ious]}</span>&quot;</span>)
</code></pre>

<h1 id="semantic-segmentation-pixel-wise-iou">Semantic Segmentation: Pixel-wise IoU</h1>
<h2 id="task-classify-every-pixel">Task: Classify Every Pixel</h2>

<ul>
<li>Each pixel labeled: {road, car, person, background}</li>

<h1 id="segmentation-iou-python-implementation">Segmentation IoU: Python Implementation</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-keyword">def</span> <span class="hljs-title function_">segmentation_iou</span>(<span class="hljs-params">mask1, mask2, num_classes</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Calculate IoU for semantic segmentation

    Args:
        mask1, mask2: (H, W) arrays with class indices
        num_classes: number of classes

    Returns:
        class_ious: IoU for each class
        mean_iou: average IoU
    &quot;&quot;&quot;</span>
    ious = []

    <span class="hljs-keyword">for</span> cls <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_classes):
        <span class="hljs-comment"># Binary masks for current class</span>
        mask1_cls = (mask1 == cls)
        mask2_cls = (mask2 == cls)

        <span class="hljs-comment"># Intersection and union</span>
        intersection = np.logical_and(mask1_cls, mask2_cls).<span class="hljs-built_in">sum</span>()
        union = np.logical_or(mask1_cls, mask2_cls).<span class="hljs-built_in">sum</span>()

        <span class="hljs-keyword">if</span> union == <span class="hljs-number">0</span>:
            iou = <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;nan&#x27;</span>)  <span class="hljs-comment"># Class not present in either mask</span>
        <span class="hljs-keyword">else</span>:
            iou = intersection / union

        ious.append(iou)

    <span class="hljs-comment"># Mean IoU (ignore NaN values)</span>
    mean_iou = np.nanmean(ious)

    <span class="hljs-keyword">return</span> ious, mean_iou
</code></pre>
</section>

<h1 id="segmentation-iou-example">Segmentation IoU: Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Create example segmentation masks (100x100 image, 3 classes)</span>
H, W = <span class="hljs-number">100</span>, <span class="hljs-number">100</span>
num_classes = <span class="hljs-number">3</span>

<span class="hljs-comment"># Annotator 1 mask</span>
mask_a1 = np.zeros((H, W), dtype=<span class="hljs-built_in">int</span>)
mask_a1[:<span class="hljs-number">50</span>, :] = <span class="hljs-number">0</span>    <span class="hljs-comment"># Top half: class 0 (road)</span>
mask_a1[<span class="hljs-number">50</span>:<span class="hljs-number">75</span>, :] = <span class="hljs-number">1</span>  <span class="hljs-comment"># Middle: class 1 (car)</span>
mask_a1[<span class="hljs-number">75</span>:, :] = <span class="hljs-number">2</span>    <span class="hljs-comment"># Bottom: class 2 (person)</span>

<span class="hljs-comment"># Annotator 2 mask (slight differences)</span>
mask_a2 = np.zeros((H, W), dtype=<span class="hljs-built_in">int</span>)
mask_a2[:<span class="hljs-number">48</span>, :] = <span class="hljs-number">0</span>    <span class="hljs-comment"># Slightly less road</span>
mask_a2[<span class="hljs-number">48</span>:<span class="hljs-number">77</span>, :] = <span class="hljs-number">1</span>  <span class="hljs-comment"># Slightly more car</span>
mask_a2[<span class="hljs-number">77</span>:, :] = <span class="hljs-number">2</span>    <span class="hljs-comment"># Slightly less person</span>

<span class="hljs-comment"># Calculate IoU</span>
class_ious, mean_iou = segmentation_iou(mask_a1, mask_a2, num_classes)

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Class-wise IoU:&quot;</span>)
<span class="hljs-keyword">for</span> cls, iou <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(class_ious):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  Class <span class="hljs-subst">{cls}</span>: <span class="hljs-subst">{iou:<span class="hljs-number">.3</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Mean IoU: <span class="hljs-subst">{mean_iou:<span class="hljs-number">.3</span>f}</span>&quot;</span>)

<span class="hljs-comment"># Output:</span>
<span class="hljs-comment"># Class 0: 0.960  (road)</span>
<span class="hljs-comment"># Class 1: 0.897  (car)</span>
<span class="hljs-comment"># Class 2: 0.920  (person)</span>
<span class="hljs-comment"># Mean IoU: 0.926</span>
</code></pre>

<li>Also called <strong>F1 score</strong> for segmentation</li>
</ul>

<h1 id="dice-vs-iou-comparison">Dice vs IoU Comparison</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">dice_coefficient</span>(<span class="hljs-params">mask1, mask2</span>):
    <span class="hljs-string">&quot;&quot;&quot;Calculate Dice coefficient between two binary masks&quot;&quot;&quot;</span>
    intersection = np.logical_and(mask1, mask2).<span class="hljs-built_in">sum</span>()
    <span class="hljs-keyword">return</span> (<span class="hljs-number">2.0</span> * intersection) / (mask1.<span class="hljs-built_in">sum</span>() + mask2.<span class="hljs-built_in">sum</span>())

<span class="hljs-keyword">def</span> <span class="hljs-title function_">iou_to_dice</span>(<span class="hljs-params">iou</span>):
    <span class="hljs-keyword">return</span> (<span class="hljs-number">2</span> * iou) / (<span class="hljs-number">1</span> + iou)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">dice_to_iou</span>(<span class="hljs-params">dice</span>):
    <span class="hljs-keyword">return</span> dice / (<span class="hljs-number">2</span> - dice)

<span class="hljs-comment"># Example values</span>
ious = [<span class="hljs-number">0.5</span>, <span class="hljs-number">0.7</span>, <span class="hljs-number">0.9</span>, <span class="hljs-number">0.95</span>]
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;IoU  -&gt; Dice&quot;</span>)
<span class="hljs-keyword">for</span> iou <span class="hljs-keyword">in</span> ious:
    dice = iou_to_dice(iou)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{iou:<span class="hljs-number">.2</span>f}</span> -&gt; <span class="hljs-subst">{dice:<span class="hljs-number">.3</span>f}</span>&quot;</span>)

<span class="hljs-comment"># Output:</span>
<span class="hljs-comment"># 0.50 -&gt; 0.667</span>
<span class="hljs-comment"># 0.70 -&gt; 0.824</span>
<span class="hljs-comment"># 0.90 -&gt; 0.947</span>
<span class="hljs-comment"># 0.95 -&gt; 0.974</span>
</code></pre>
<p><strong>Note</strong>: Dice is always higher than IoU for same overlap</p>
</section>

<h1 id="object-detection-matching-and-map">Object Detection: Matching and mAP</h1>
<h2 id="challenge-which-boxes-correspond">Challenge: Which boxes correspond?</h2>
<p>Annotator 1: 5 boxes<br />
Annotator 2: 4 boxes</p>
<p><strong>Solution</strong>: Hungarian matching algorithm</p>
<ul>
<li>Match boxes to maximize total IoU</li>
<li>Unmatched boxes penalize agreement</li>
</ul>
<h2 id="mean-average-precision-map">Mean Average Precision (mAP)</h2>
<p>Standard metric for object detection datasets:</p>
<ol>
<li>Match boxes using IoU threshold (e.g., 0.5)</li>
<li>Calculate precision and recall</li>
<li>Average over IoU thresholds [0.5:0.95]</li>
</ol>
<p><strong>COCO dataset standard</strong>: mAP@[0.5:0.95:0.05]</p>
</section>

<h1 id="instance-segmentation-agreement">Instance Segmentation Agreement</h1>
<h2 id="combines-detection--segmentation">Combines Detection + Segmentation</h2>
<p>Each instance has:</p>
<ul>
<li>Bounding box</li>
<li>Pixel-wise mask</li>
</ul>
<h2 id="agreement-metrics">Agreement Metrics</h2>
<ol>
<li><strong>Box IoU</strong>: For object localization</li>
<li><strong>Mask IoU</strong>: For pixel-wise segmentation</li>
<li><strong>Combined</strong>: Both must exceed threshold</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">instance_agreement</span>(<span class="hljs-params">boxes1, masks1, boxes2, masks2,
                       box_threshold=<span class="hljs-number">0.5</span>, mask_threshold=<span class="hljs-number">0.7</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Check agreement for instance segmentation
    Returns matches where both box and mask IoU exceed thresholds
    &quot;&quot;&quot;</span>
    matches = []
    <span class="hljs-keyword">for</span> i, (box1, mask1) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(<span class="hljs-built_in">zip</span>(boxes1, masks1)):
        <span class="hljs-keyword">for</span> j, (box2, mask2) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(<span class="hljs-built_in">zip</span>(boxes2, masks2)):
            box_iou = calculate_iou(box1, box2)
            mask_iou = calculate_mask_iou(mask1, mask2)

            <span class="hljs-keyword">if</span> box_iou &gt;= box_threshold <span class="hljs-keyword">and</span> mask_iou &gt;= mask_threshold:
                matches.append((i, j, box_iou, mask_iou))

    <span class="hljs-keyword">return</span> matches
</code></pre>
</section>

<h1 id="quality-control-for-vision-tasks">Quality Control for Vision Tasks</h1>
<h2 id="object-detection-qc">Object Detection QC</h2>
<p><strong>Check</strong>:</p>
<ol>
<li><strong>Mean IoU</strong> between annotators &gt; 0.7</li>
<li><strong>Object count agreement</strong> (did both find same # objects?)</li>
<li><strong>Class confusion</strong> (mismatched class labels)</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">detection_quality_metrics</span>(<span class="hljs-params">boxes1, boxes2, labels1, labels2</span>):
    <span class="hljs-comment"># Object count</span>
    count_diff = <span class="hljs-built_in">abs</span>(<span class="hljs-built_in">len</span>(boxes1) - <span class="hljs-built_in">len</span>(boxes2))

    <span class="hljs-comment"># Mean IoU (for matched pairs)</span>
    ious = [calculate_iou(b1, b2)
            <span class="hljs-keyword">for</span> b1, b2 <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(boxes1, boxes2)]
    mean_iou = np.mean(ious) <span class="hljs-keyword">if</span> ious <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>

    <span class="hljs-comment"># Class agreement</span>
    class_agreement = np.mean([l1 == l2
                               <span class="hljs-keyword">for</span> l1, l2 <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(labels1, labels2)])

    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&#x27;count_difference&#x27;</span>: count_diff,
        <span class="hljs-string">&#x27;mean_iou&#x27;</span>: mean_iou,
        <span class="hljs-string">&#x27;class_agreement&#x27;</span>: class_agreement
    }
</code></pre>
</section>

<li>Precision: % of predicted boundary pixels near ground truth</li>
<li>Recall: % of ground truth boundary pixels near prediction</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> scipy.ndimage <span class="hljs-keyword">import</span> distance_transform_edt

<span class="hljs-keyword">def</span> <span class="hljs-title function_">boundary_f1</span>(<span class="hljs-params">mask1, mask2, threshold=<span class="hljs-number">2</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Calculate F1 score for boundary agreement
    threshold: maximum distance (in pixels) for match
    &quot;&quot;&quot;</span>
    <span class="hljs-comment"># Find boundaries (edge pixels)</span>
    boundary1 = find_boundaries(mask1)
    boundary2 = find_boundaries(mask2)

    <span class="hljs-comment"># Distance transforms</span>
    dist1 = distance_transform_edt(~boundary1)
    dist2 = distance_transform_edt(~boundary2)

    <span class="hljs-comment"># Precision: boundary2 pixels near boundary1</span>
    precision = (dist1[boundary2] &lt;= threshold).mean()

    <span class="hljs-comment"># Recall: boundary1 pixels near boundary2</span>
    recall = (dist2[boundary1] &lt;= threshold).mean()

    <span class="hljs-keyword">return</span> <span class="hljs-number">2</span> * precision * recall / (precision + recall)
</code></pre>

<h1 id="improving-annotation-quality">Improving Annotation Quality</h1>
<h2 id="best-practices">Best Practices</h2>
<p><strong>Before Labeling</strong>:</p>
<ul>
<li>Clear guidelines and examples</li>
<li>Training sessions for annotators</li>
<li>Pilot study on small sample</li>
</ul>
<p><strong>During Labeling</strong>:</p>
<ul>
<li>Regular check-ins and feedback</li>
<li>Periodic agreement measurement</li>
<li>Resolve disagreements through discussion</li>
</ul>

<ul>
<li>Review low-agreement items</li>

<ul>
<li>Create clear annotation guidelines</li>
<li>Use multiple annotators for critical data</li>

<li>Iteratively improve label quality</li>
<li>Export in multiple formats for flexibility</li>
</ul>
</section>
