<p><strong>Implementation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">UCBActiveLearner</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, model, n_clusters=<span class="hljs-number">10</span></span>):
        <span class="hljs-variable language_">self</span>.model = model
        <span class="hljs-variable language_">self</span>.n_clusters = n_clusters
        <span class="hljs-variable language_">self</span>.cluster_counts = np.zeros(n_clusters)
        <span class="hljs-variable language_">self</span>.cluster_rewards = np.zeros(n_clusters)
        <span class="hljs-variable language_">self</span>.iteration = <span class="hljs-number">0</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">query</span>(<span class="hljs-params">self, X_unlabeled</span>):
        <span class="hljs-string">&quot;&quot;&quot;UCB-based active learning.&quot;&quot;&quot;</span>
        <span class="hljs-comment"># Cluster unlabeled data</span>
        kmeans = KMeans(n_clusters=<span class="hljs-variable language_">self</span>.n_clusters)
        clusters = kmeans.fit_predict(X_unlabeled)

        <span class="hljs-comment"># Compute UCB score for each cluster</span>
        ucb_scores = np.zeros(<span class="hljs-variable language_">self</span>.n_clusters)
        <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-variable language_">self</span>.n_clusters):
            <span class="hljs-keyword">if</span> <span class="hljs-variable language_">self</span>.cluster_counts[c] == <span class="hljs-number">0</span>:
                ucb_scores[c] = np.inf  <span class="hljs-comment"># Prioritize unexplored</span>
            <span class="hljs-keyword">else</span>:
                avg_reward = <span class="hljs-variable language_">self</span>.cluster_rewards[c] / <span class="hljs-variable language_">self</span>.cluster_counts[c]
                exploration = np.sqrt(<span class="hljs-number">2</span> * np.log(<span class="hljs-variable language_">self</span>.iteration + <span class="hljs-number">1</span>) / <span class="hljs-variable language_">self</span>.cluster_counts[c])
                ucb_scores[c] = avg_reward + exploration

        <span class="hljs-comment"># Select from cluster with highest UCB</span>
        selected_cluster = np.argmax(ucb_scores)
        cluster_mask = clusters == selected_cluster
        cluster_idx = np.where(cluster_mask)[<span class="hljs-number">0</span>]

        <span class="hljs-comment"># From this cluster, select most uncertain</span>
        probs = <span class="hljs-variable language_">self</span>.model.predict_proba(X_unlabeled[cluster_idx])
        uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)
        idx = cluster_idx[np.argmax(uncertainties)]

        <span class="hljs-comment"># Update counts and rewards</span>
        <span class="hljs-variable language_">self</span>.cluster_counts[selected_cluster] += <span class="hljs-number">1</span>
        <span class="hljs-variable language_">self</span>.cluster_rewards[selected_cluster] += uncertainties.<span class="hljs-built_in">max</span>()
        <span class="hljs-variable language_">self</span>.iteration += <span class="hljs-number">1</span>

        <span class="hljs-keyword">return</span> idx
</code></pre>

<h1 id="active-learning-for-structured-prediction">Active Learning for Structured Prediction</h1>
<p><strong>Structured output</strong>: Sequences, trees, graphs (NER, parsing, segmentation)</p>
<p><strong>Challenge</strong>: Output space is exponential</p>

<ul>
<li>Generate top-N predictions</li>
<li>Measure diversity among top predictions</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">structured_active_learning</span>(<span class="hljs-params">model, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Active learning for sequence labeling.&quot;&quot;&quot;</span>
    uncertainties = []

    <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> X_unlabeled:
        <span class="hljs-comment"># Get top-k predictions</span>
        top_k_preds = model.predict_top_k(x, k=<span class="hljs-number">5</span>)

        <span class="hljs-comment"># Measure diversity (entropy over n-best list)</span>
        pred_probs = model.predict_proba(x)

        <span class="hljs-comment"># Average token-level entropy</span>
        token_entropies = -np.<span class="hljs-built_in">sum</span>(pred_probs * np.log(pred_probs + <span class="hljs-number">1e-10</span>), axis=<span class="hljs-number">1</span>)
        avg_entropy = token_entropies.mean()

        uncertainties.append(avg_entropy)

    <span class="hljs-keyword">return</span> np.argsort(uncertainties)[-n_samples:]
</code></pre>

ate(10376.6,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(11376.8,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z" transform="translate(778,0)"></path></g><g data-mml-node="mo" transform="translate(12654.8,0) translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z"></path></g></g></g></svg></mjx-container></p><p>Pairs close to 0.5 are most uncertain</p>
<p><strong>Query selection</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">active_learning_for_ranking</span>(<span class="hljs-params">model, items</span>):
    <span class="hljs-string">&quot;&quot;&quot;Active learning for learning-to-rank.&quot;&quot;&quot;</span>
    uncertainties = []

    <span class="hljs-comment"># Consider all pairs</span>
    <span class="hljs-keyword">for</span> i, x_i <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(items):
        <span class="hljs-keyword">for</span> j, x_j <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(items):
            <span class="hljs-keyword">if</span> i &lt; j:
                <span class="hljs-comment"># Predict probability that x_i ranked higher than x_j</span>
                prob = model.predict_pairwise(x_i, x_j)

                <span class="hljs-comment"># Uncertainty = closeness to 0.5</span>
                uncertainty = <span class="hljs-number">1</span> - <span class="hljs-number">2</span> * <span class="hljs-built_in">abs</span>(prob - <span class="hljs-number">0.5</span>)
                uncertainties.append((i, j, uncertainty))

    <span class="hljs-comment"># Select most uncertain pair</span>
    uncertainties.sort(key=<span class="hljs-keyword">lambda</span> x: x[<span class="hljs-number">2</span>], reverse=<span class="hljs-literal">True</span>)
    i, j, _ = uncertainties[<span class="hljs-number">0</span>]

    <span class="hljs-keyword">return</span> i, j
</code></pre>
<p><strong>Application</strong>: Search ranking, recommendation systems</p>

<p><strong>Constrained K-means</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">active_learning_clustering</span>(<span class="hljs-params">X, n_clusters, budget</span>):
    <span class="hljs-string">&quot;&quot;&quot;Active learning for clustering.&quot;&quot;&quot;</span>
    must_link = []
    cannot_link = []

    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(budget):
        <span class="hljs-comment"># Initial clustering</span>
        kmeans = KMeans(n_clusters=n_clusters)
        clusters = kmeans.fit_predict(X)

        <span class="hljs-comment"># Find most uncertain pair</span>
        <span class="hljs-comment"># (close in feature space but in different clusters)</span>
        uncertainties = []
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(X)):
            <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i+<span class="hljs-number">1</span>, <span class="hljs-built_in">len</span>(X)):
                dist = np.linalg.norm(X[i] - X[j])
                same_cluster = clusters[i] == clusters[j]

                <span class="hljs-comment"># Uncertainty = close but different cluster OR far but same cluster</span>
                <span class="hljs-keyword">if</span> same_cluster:
                    uncertainty = <span class="hljs-number">1</span> / (dist + <span class="hljs-number">1</span>)  <span class="hljs-comment"># Close and same = low uncertainty</span>
                <span class="hljs-keyword">else</span>:
                    uncertainty = <span class="hljs-number">1</span> / (dist + <span class="hljs-number">1</span>)  <span class="hljs-comment"># Close and different = high uncertainty</span>

                uncertainties.append((i, j, uncertainty))

        <span class="hljs-comment"># Query most uncertain pair</span>
        uncertainties.sort(key=<span class="hljs-keyword">lambda</span> x: x[<span class="hljs-number">2</span>], reverse=<span class="hljs-literal">True</span>)
        i, j, _ = uncertainties[<span class="hljs-number">0</span>]

        <span class="hljs-comment"># Get oracle label</span>
        same = oracle_same_cluster(X[i], X[j])

        <span class="hljs-keyword">if</span> same:
            must_link.append((i, j))
        <span class="hljs-keyword">else</span>:
            cannot_link.append((i, j))

        <span class="hljs-comment"># Re-cluster with constraints</span>
        <span class="hljs-comment"># (Use constrained K-means implementation)</span>

    <span class="hljs-keyword">return</span> clusters, must_link, cannot_link
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="69" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="lifelong-active-learning">Lifelong Active Learning</h1>
<p><strong>Scenario</strong>: Multiple related tasks over time</p>
<p><strong>Goal</strong>: Transfer knowledge across tasks to reduce labeling</p>
<p><strong>Approach</strong>:</p>
<ol>
<li>Learn task <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.309ex" height="1.871ex" role="img" focusable="false" viewBox="0 -677 1020.6 827"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g><g data-mml-node="mn" transform="translate(617,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container> with active learning</li>
<li>For task <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.309ex" height="1.871ex" role="img" focusable="false" viewBox="0 -677 1020.6 827"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g><g data-mml-node="mn" transform="translate(617,-150) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container>, use knowledge from <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.309ex" height="1.871ex" role="img" focusable="false" viewBox="0 -677 1020.6 827"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g><g data-mml-node="mn" transform="translate(617,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container> to initialize</li>
<li>Active learning on <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.309ex" height="1.871ex" role="img" focusable="false" viewBox="0 -677 1020.6 827"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g><g data-mml-node="mn" transform="translate(617,-150) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container> with transfer</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">LifelongActiveLearner</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, base_model</span>):
        <span class="hljs-variable language_">self</span>.tasks = []
        <span class="hljs-variable language_">self</span>.models = []

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">learn_task</span>(<span class="hljs-params">self, X_pool, y_pool, budget</span>):
        <span class="hljs-string">&quot;&quot;&quot;Learn new task with active learning.&quot;&quot;&quot;</span>
        <span class="hljs-comment"># Transfer from previous tasks</span>
        <span class="hljs-keyword">if</span> <span class="hljs-variable language_">self</span>.models:
            <span class="hljs-comment"># Initialize with previous model</span>
            model = clone(<span class="hljs-variable language_">self</span>.models[-<span class="hljs-number">1</span>])
        <span class="hljs-keyword">else</span>:
            <span class="hljs-comment"># First task</span>
            model = clone(<span class="hljs-variable language_">self</span>.base_model)

        <span class="hljs-comment"># Active learning loop</span>
        X_labeled = []
        y_labeled = []

        <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(budget):
            <span class="hljs-comment"># Query with uncertainty sampling</span>
            <span class="hljs-keyword">if</span> X_labeled:
                model.fit(X_labeled, y_labeled)

            probs = model.predict_proba(X_pool)
            uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)
            idx = np.argmax(uncertainties)

            <span class="hljs-comment"># Add to labeled set</span>
            X_labeled.append(X_pool[idx])
            y_labeled.append(y_pool[idx])

            <span class="hljs-comment"># Remove from pool</span>
            X_pool = np.delete(X_pool, idx, axis=<span class="hljs-number">0</span>)
            y_pool = np.delete(y_pool, idx)

        <span class="hljs-comment"># Store task</span>
        <span class="hljs-variable language_">self</span>.tasks.append((X_labeled, y_labeled))
        <span class="hljs-variable language_">self</span>.models.append(model)

        <span class="hljs-keyword">return</span> model
</code></pre>
<p><strong>Benefit</strong>: Faster learning on new related tasks</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="70" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="online-active-learning">Online Active Learning</h1>
<p><strong>Setting</strong>: Examples arrive in stream, must decide immediately</p>
<p><strong>No look-ahead</strong>: Can't compare to future examples</p>
<p><strong>Challenge</strong>: Balance immediate labeling vs waiting for better example</p>
<p><strong>Threshold-based online active learning</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">OnlineActiveLearner</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, model, budget, stream_size</span>):
        <span class="hljs-variable language_">self</span>.model = model
        <span class="hljs-variable language_">self</span>.budget = budget
        <span class="hljs-variable language_">self</span>.stream_size = stream_size
        <span class="hljs-variable language_">self</span>.labeled_count = <span class="hljs-number">0</span>
        <span class="hljs-variable language_">self</span>.seen_uncertainties = []

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">process_example</span>(<span class="hljs-params">self, x, y_true</span>):
        <span class="hljs-string">&quot;&quot;&quot;Process one example from stream.&quot;&quot;&quot;</span>
        <span class="hljs-comment"># Predict uncertainty</span>
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">hasattr</span>(<span class="hljs-variable language_">self</span>.model, <span class="hljs-string">&#x27;predict_proba&#x27;</span>):
            probs = <span class="hljs-variable language_">self</span>.model.predict_proba([x])[<span class="hljs-number">0</span>]
            uncertainty = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs)
        <span class="hljs-keyword">else</span>:
            <span class="hljs-comment"># Random if model not trained yet</span>
            uncertainty = <span class="hljs-number">0.5</span>

        <span class="hljs-variable language_">self</span>.seen_uncertainties.append(uncertainty)

        <span class="hljs-comment"># Adaptive threshold based on budget</span>
        remaining = <span class="hljs-variable language_">self</span>.budget - <span class="hljs-variable language_">self</span>.labeled_count
        progress = <span class="hljs-built_in">len</span>(<span class="hljs-variable language_">self</span>.seen_uncertainties) / <span class="hljs-variable language_">self</span>.stream_size

        <span class="hljs-comment"># Adjust threshold: stricter early, looser later if budget remains</span>
        <span class="hljs-keyword">if</span> remaining &gt; <span class="hljs-number">0</span>:
            target_percentile = <span class="hljs-number">100</span> * (<span class="hljs-number">1</span> - remaining / <span class="hljs-variable language_">self</span>.budget)
            threshold = np.percentile(<span class="hljs-variable language_">self</span>.seen_uncertainties, target_percentile)

            <span class="hljs-comment"># Label if uncertain enough</span>
            <span class="hljs-keyword">if</span> uncertainty &gt; threshold:
                <span class="hljs-variable language_">self</span>.model.partial_fit([x], [y_true])
                <span class="hljs-variable language_">self</span>.labeled_count += <span class="hljs-number">1</span>
                <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>

        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>
</code></pre>
<p><strong>Application</strong>: Real-time systems, streaming data</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="71" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="distributed-active-learning">Distributed Active Learning</h1>
<p><strong>Scenario</strong>: Multiple agents/annotators working in parallel</p>
<p><strong>Challenges</strong>:</p>
<ol>
<li>Coordination: Avoid querying same examples</li>
<li>Communication: Share model updates</li>
<li>Synchronization: Merge labels and retrain</li>
</ol>
<p><strong>Distributed uncertainty sampling</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">DistributedActiveLearner</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, model, n_agents</span>):
        <span class="hljs-variable language_">self</span>.global_model = model
        <span class="hljs-variable language_">self</span>.n_agents = n_agents
        <span class="hljs-variable language_">self</span>.agent_models = [clone(model) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_agents)]

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">distributed_query</span>(<span class="hljs-params">self, X_pool, n_samples_per_agent</span>):
        <span class="hljs-string">&quot;&quot;&quot;Query examples for each agent.&quot;&quot;&quot;</span>
        all_queries = []

        <span class="hljs-keyword">for</span> agent_id <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-variable language_">self</span>.n_agents):
            <span class="hljs-comment"># Each agent uses global model</span>
            probs = <span class="hljs-variable language_">self</span>.global_model.predict_proba(X_pool)
            uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

            <span class="hljs-comment"># Select unique samples (avoid overlap with other agents)</span>
            <span class="hljs-comment"># Use deterministic partitioning</span>
            agent_partition = agent_id * n_samples_per_agent
            sorted_idx = np.argsort(uncertainties)[::-<span class="hljs-number">1</span>]

            <span class="hljs-comment"># Each agent gets different partition of uncertain samples</span>
            query_idx = sorted_idx[agent_partition:agent_partition + n_samples_per_agent]
            all_queries.append(query_idx)

        <span class="hljs-keyword">return</span> all_queries

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">aggregate_labels</span>(<span class="hljs-params">self, agent_data</span>):
        <span class="hljs-string">&quot;&quot;&quot;Aggregate labels from all agents and update global model.&quot;&quot;&quot;</span>
        X_all = []
        y_all = []

        <span class="hljs-keyword">for</span> X, y <span class="hljs-keyword">in</span> agent_data:
            X_all.extend(X)
            y_all.extend(y)

        <span class="hljs-comment"># Retrain global model</span>
        <span class="hljs-variable language_">self</span>.global_model.fit(X_all, y_all)
</code></pre>
<p><strong>Benefits</strong>: Parallelization, faster labeling</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="72" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="privacy-preserving-active-learning">Privacy-Preserving Active Learning</h1>
<p><strong>Goal</strong>: Active learning without exposing sensitive data</p>
<p><strong>Federated active learning</strong>:</p>
<ul>
<li>Data stays on client devices</li>
<li>Only model updates shared</li>
</ul>
<p><strong>Differential privacy</strong>:</p>
<ul>
<li>Add noise to queries and labels</li>
<li>Preserve privacy while learning</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">PrivacyPreservingActiveLearner</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, model, epsilon=<span class="hljs-number">1.0</span></span>):
        <span class="hljs-variable language_">self</span>.model = model
        <span class="hljs-variable language_">self</span>.epsilon = epsilon  <span class="hljs-comment"># Privacy budget</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">private_uncertainty</span>(<span class="hljs-params">self, X_unlabeled</span>):
        <span class="hljs-string">&quot;&quot;&quot;Compute uncertainty with differential privacy.&quot;&quot;&quot;</span>
        <span class="hljs-comment"># Get uncertainties</span>
        probs = <span class="hljs-variable language_">self</span>.model.predict_proba(X_unlabeled)
        uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

        <span class="hljs-comment"># Add Laplace noise for privacy</span>
        sensitivity = <span class="hljs-number">1.0</span>  <span class="hljs-comment"># Maximum change in uncertainty</span>
        noise = np.random.laplace(<span class="hljs-number">0</span>, sensitivity / <span class="hljs-variable language_">self</span>.epsilon, size=<span class="hljs-built_in">len</span>(uncertainties))
        private_uncertainties = uncertainties + noise

        <span class="hljs-keyword">return</span> private_uncertainties

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">private_query</span>(<span class="hljs-params">self, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
        <span class="hljs-string">&quot;&quot;&quot;Select samples with differential privacy.&quot;&quot;&quot;</span>
        private_uncertainties = <span class="hljs-variable language_">self</span>.private_uncertainty(X_unlabeled)

        <span class="hljs-comment"># Select top-k</span>
        indices = np.argsort(private_uncertainties)[-n_samples:]
        <span class="hljs-keyword">return</span> indices
</code></pre>
<p><strong>Trade-off</strong>: Privacy vs utility</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="73" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="fairness-in-active-learning">Fairness in Active Learning</h1>
<p><strong>Problem</strong>: Active learning may bias towards majority groups</p>
<p><strong>Fair active learning</strong>: Ensure diverse coverage across demographic groups</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fair_active_learning</span>(<span class="hljs-params">model, X_unlabeled, groups, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Active learning with fairness constraints.&quot;&quot;&quot;</span>
    unique_groups = np.unique(groups)
    samples_per_group = n_samples // <span class="hljs-built_in">len</span>(unique_groups)

    selected = []

    <span class="hljs-keyword">for</span> group <span class="hljs-keyword">in</span> unique_groups:
        <span class="hljs-comment"># Get samples from this group</span>
        group_mask = groups == group
        X_group = X_unlabeled[group_mask]
        group_idx = np.where(group_mask)[<span class="hljs-number">0</span>]

        <span class="hljs-comment"># Uncertainty sampling within group</span>
        probs = model.predict_proba(X_group)
        uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

        <span class="hljs-comment"># Select top-k from this group</span>
        top_k_within_group = np.argsort(uncertainties)[-samples_per_group:]
        selected.extend(group_idx[top_k_within_group])

    <span class="hljs-keyword">return</span> np.array(selected)
</code></pre>
<p><strong>Benefits</strong>:</p>
<ul>
<li>Balanced representation</li>
<li>Avoid bias amplification</li>
<li>Improve fairness metrics</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="74" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">

<p><strong>Theoretical Foundations</strong>:</p>
<ul>
<li>Bayesian active learning (BALD, BatchBALD)</li>
<li>PAC learning bounds</li>
<li>Version space reduction</li>
<li>Regret bounds</li>
</ul>
<p><strong>Advanced Strategies</strong>:</p>
<ul>
<li>Expected error reduction</li>
<li>Membership query synthesis</li>
<li>Exploration-exploitation (Thompson sampling, UCB)</li>
</ul>
<p><strong>Specialized Settings</strong>:</p>
<ul>
<li>Multi-label active learning</li>
<li>Structured prediction</li>
<li>Ranking and clustering</li>
<li>Active feature acquisition</li>
</ul>
<p><strong>Practical Considerations</strong>:</p>
<ul>
<li>Label noise robustness</li>
<li>Budget constraints</li>
<li>Variable costs</li>
<li>Adversarial robustness</li>
</ul>
<p><strong>Emerging Directions</strong>:</p>
<ul>
<li>Lifelong active learning</li>
<li>Online active learning</li>
<li>Distributed active learning</li>
<li>Privacy-preserving active learning</li>
<li>Fairness in active learning</li>
