<h1 id="active-learning">Active Learning</h1>
<p><strong>CS 203: Software Tools and Techniques for AI</strong><br />
Prof. Nipun Batra, IIT Gandhinagar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="2" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="the-labeling-problem">The Labeling Problem</h1>
<p><strong>Scenario</strong>: You need to train a classifier</p>
<p><strong>Traditional approach:</strong></p>
<ol>
<li>Collect 10,000 images</li>
<li>Label all 10,000 images</li>
<li>Train model</li>
<li>Hope it works</li>
</ol>
<p><strong>The cost:</strong></p>
<ul>
<li>10,000 labels  30 seconds = 83 hours</li>
<li>At $20/hour = $1,660</li>
<li>Many labels are redundant</li>
</ul>
<p><strong>Question</strong>: Can we be smarter about which data to label?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="what-is-active-learning">What is Active Learning?</h1>
<p><strong>Active Learning</strong>: Intelligently select which examples to label to maximize model performance with minimal labeling effort</p>
<p><strong>Key Insight</strong>: Not all data points are equally valuable for learning!</p>
<p><strong>Example:</strong></p>
<ul>
<li>100 random samples might give 85% accuracy</li>
<li>100 carefully chosen samples might give 92% accuracy</li>
</ul>
<p><strong>Goal</strong>: Achieve same performance with 5-10 fewer labels</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="passive-vs-active-learning">Passive vs Active Learning</h1>
<p><img src="../figures/active_learning_comparison.png" alt="Active Learning Comparison" /></p>
<p><em>Generated by: <a href="../diagram-generators/active_learning_comparison.py">diagram-generators/active_learning_comparison.py</a></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="when-to-use-active-learning">When to Use Active Learning</h1>
<p><strong>Use Active Learning when:</strong></p>
<ul>
<li>Labeling is expensive (human time, expert knowledge)</li>
<li>You have large unlabeled dataset</li>
<li>You need good performance with limited labels</li>
<li>Labels are imbalanced or rare</li>
</ul>
<p><strong>Real-world applications:</strong></p>
<ul>
<li>Medical imaging (radiologist time is expensive)</li>
<li>Legal document review (lawyer expertise)</li>
<li>Rare event detection (fraud, defects)</li>
<li>Custom domain classification</li>
</ul>
<p><strong>Don't use when:</strong></p>
<ul>
<li>Labeling is cheap/free</li>
<li>Small dataset (just label everything)</li>
<li>Labels already available</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="active-learning-cycle">Active Learning Cycle</h1>
<p><strong>The Loop:</strong></p>
<ol>
<li><strong>Start</strong>: Train initial model on small labeled set</li>
<li><strong>Query</strong>: Select most informative unlabeled examples</li>
<li><strong>Oracle</strong>: Human labels selected examples</li>
<li><strong>Update</strong>: Retrain model with new labels</li>
<li><strong>Repeat</strong>: Until performance target or budget reached</li>
</ol>
<p><strong>Key components:</strong></p>
<ul>
<li><strong>Learner</strong>: ML model being trained</li>
<li><strong>Query Strategy</strong>: How to select examples</li>
<li><strong>Oracle</strong>: Human labeler (or simulation)</li>
<li><strong>Pool</strong>: Unlabeled data to select from</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="query-strategies-comparison">Query Strategies: Comparison</h1>
<table>
<thead>
<tr>
<th>Strategy</th>
<th>Approach</th>
<th>Pros</th>
<th>Cons</th>
<th>Best For</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Uncertainty Sampling</strong></td>
<td>Pick most uncertain examples</td>
<td>Simple, fast, effective</td>
<td>May cluster in decision boundary</td>
<td>Most tasks (default choice)</td>
</tr>
<tr>
<td><strong>Query-by-Committee</strong></td>
<td>Pick where models disagree</td>
<td>Robust, diverse</td>
<td>Requires training multiple models</td>
<td>When you can afford ensembles</td>
</tr>
<tr>
<td><strong>Expected Model Change</strong></td>
<td>Pick examples that change model most</td>
<td>Adaptive</td>
<td>Computationally expensive</td>
<td>When labels are very expensive</td>
</tr>
<tr>
<td><strong>Diversity Sampling</strong></td>
<td>Pick diverse examples</td>
<td>Covers feature space</td>
<td>Ignores model uncertainty</td>
<td>Imbalanced or clustered data</td>
</tr>
<tr>
<td><strong>Hybrid</strong></td>
<td>Combine uncertainty + diversity</td>
<td>Best of both worlds</td>
<td>More complex</td>
<td>Production systems</td>
</tr>
</tbody>
</table>
<p><strong>Recommendation</strong>: Start with <strong>Uncertainty Sampling</strong>, add diversity if needed</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="uncertainty-sampling">Uncertainty Sampling</h1>
<p><strong>Idea</strong>: Label examples where the model is most confused</p>
<p><strong>For binary classification:</strong></p>
<ul>
<li>Model predicts P(positive) = 0.51</li>
<li>Model is uncertain! Label this example</li>
</ul>
<p><strong>For multi-class:</strong></p>
<ul>
<li>Model predicts [0.34, 0.33, 0.33]</li>
<li>Very uncertain! Label this</li>
</ul>
<p><strong>Intuition</strong>: Easy examples don't teach us much. Hard examples are informative.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">

<h1 id="uncertainty-sampling---code">Uncertainty Sampling - Code</h1>
<h1 id="uncertainty-sampling---code-1">Uncertainty Sampling - Code</h1>
<p><strong>Basic implementation:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-keyword">def</span> <span class="hljs-title function_">uncertainty_sampling</span>(<span class="hljs-params">model, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-comment"># Get prediction probabilities</span>
    probs = model.predict_proba(X_unlabeled)

    <span class="hljs-comment"># Calculate uncertainty (1 - max probability)</span>
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Select top uncertain samples</span>
    indices = np.argsort(uncertainties)[-n_samples:]

    <span class="hljs-keyword">return</span> indices

<span class="hljs-comment"># Usage</span>
model = LogisticRegression()
model.fit(X_labeled, y_labeled)

<span class="hljs-comment"># Get indices of most uncertain samples</span>
query_indices = uncertainty_sampling(model, X_unlabeled, n_samples=<span class="hljs-number">20</span>)
X_to_label = X_unlabeled[query_indices]
</code></pre>

<h1 id="query-by-committee---code">Query-by-Committee - Code</h1>
<h1 id="query-by-committee---code-1">Query-by-Committee - Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.ensemble <span class="hljs-keyword">import</span> RandomForestClassifier
<span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression
<span class="hljs-keyword">from</span> sklearn.svm <span class="hljs-keyword">import</span> SVC
<span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> entropy

<span class="hljs-keyword">def</span> <span class="hljs-title function_">query_by_committee</span>(<span class="hljs-params">committee, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-comment"># Get predictions from all committee members</span>
    all_probs = []
    <span class="hljs-keyword">for</span> model <span class="hljs-keyword">in</span> committee:
        probs = model.predict_proba(X_unlabeled)
        all_probs.append(probs)

    all_probs = np.array(all_probs)  <span class="hljs-comment"># Shape: (n_models, n_samples, n_classes)</span>

    <span class="hljs-comment"># Calculate vote entropy for each sample</span>
    avg_probs = all_probs.mean(axis=<span class="hljs-number">0</span>)
    disagreements = entropy(avg_probs.T)

    <span class="hljs-comment"># Select top disagreement samples</span>
    indices = np.argsort(disagreements)[-n_samples:]
    <span class="hljs-keyword">return</span> indices

<span class="hljs-comment"># Create committee</span>
committee = [
    RandomForestClassifier(),
    LogisticRegression(),
    SVC(probability=<span class="hljs-literal">True</span>)
]

<span class="hljs-keyword">for</span> model <span class="hljs-keyword">in</span> committee:
    model.fit(X_labeled, y_labeled)

query_indices = query_by_committee(committee, X_unlabeled, n_samples=<span class="hljs-number">20</span>)
</code></pre>
</section>

<h1 id="expected-model-change">Expected Model Change</h1>
<p><strong>Idea</strong>: Select examples that will change the model parameters most if labeled</p>
<p><strong>Approach:</strong></p>
<ul>
<li>For each unlabeled example, simulate adding it with each possible label</li>
<li>Measure how much model parameters change</li>
<li>Select examples causing largest change</li>
</ul>
<p><strong>Gradient-based:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># For each example x:</span>
gradient = model.compute_gradient(x)
impact = ||gradient||  <span class="hljs-comment"># Magnitude of gradient</span>
</code></pre>
<p><strong>Pros</strong>: Directly optimizes for model learning<br />
<strong>Cons</strong>: Computationally expensive (need to retrain or compute gradients)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="diversity-sampling">Diversity Sampling</h1>
<p><strong>Problem</strong>: Uncertainty sampling can select similar examples</p>
<p><strong>Solution</strong>: Also consider diversity</p>
<p><strong>Approaches:</strong></p>
<ol>
<li><strong>K-means clustering</strong>: Select one example from each cluster</li>
<li><strong>Core-set selection</strong>: Select examples that best represent all data</li>
<li><strong>Hybrid</strong>: Combine uncertainty + diversity</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.cluster <span class="hljs-keyword">import</span> KMeans

<span class="hljs-keyword">def</span> <span class="hljs-title function_">diverse_uncertainty_sampling</span>(<span class="hljs-params">model, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-comment"># First, get uncertain examples (2x more than needed)</span>
    probs = model.predict_proba(X_unlabeled)
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)
    uncertain_indices = np.argsort(uncertainties)[-n_samples*<span class="hljs-number">2</span>:]

    <span class="hljs-comment"># Then, cluster and pick one from each cluster</span>
    X_uncertain = X_unlabeled[uncertain_indices]
    kmeans = KMeans(n_clusters=n_samples)
    kmeans.fit(X_uncertain)

    <span class="hljs-comment"># Select example closest to each cluster center</span>
    selected = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_samples):
        cluster_points = np.where(kmeans.labels_ == i)[<span class="hljs-number">0</span>]
        center = kmeans.cluster_centers_[i]
        distances = np.linalg.norm(X_uncertain[cluster_points] - center, axis=<span class="hljs-number">1</span>)
        selected.append(uncertain_indices[cluster_points[np.argmin(distances)]])

    <span class="hljs-keyword">return</span> np.array(selected)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="cold-start-problem">Cold Start Problem</h1>
<p><strong>Challenge</strong>: How to start with no labeled data?</p>
<p><strong>Solutions:</strong></p>
<ol>
<li>
<p><strong>Random Sampling</strong>: Label small random set to bootstrap</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Start with 20-50 random examples</span>
initial_indices = np.random.choice(<span class="hljs-built_in">len</span>(X_pool), size=<span class="hljs-number">20</span>, replace=<span class="hljs-literal">False</span>)
X_labeled = X_pool[initial_indices]
</code></pre>
</li>
<li>
<p><strong>Cluster-based</strong>: Sample from each cluster</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">kmeans = KMeans(n_clusters=<span class="hljs-number">10</span>)
kmeans.fit(X_pool)
<span class="hljs-comment"># Select one from each cluster</span>
</code></pre>
</li>
<li>
<p><strong>Representative Sampling</strong>: Use diversity methods</p>
</li>
</ol>
<p><strong>Rule of thumb</strong>: Start with 5-10 examples per class</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="active-learning-libraries">Active Learning Libraries</h1>
<p><strong>1. modAL</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> modAL.models <span class="hljs-keyword">import</span> ActiveLearner
<span class="hljs-keyword">from</span> sklearn.ensemble <span class="hljs-keyword">import</span> RandomForestClassifier

learner = ActiveLearner(
    estimator=RandomForestClassifier(),
    query_strategy=uncertainty_sampling,
    X_training=X_initial,
    y_training=y_initial
)

<span class="hljs-comment"># Query 10 samples</span>
query_idx, query_instance = learner.query(X_pool, n_instances=<span class="hljs-number">10</span>)

<span class="hljs-comment"># Teach with labels</span>
learner.teach(X_pool[query_idx], y_pool[query_idx])
</code></pre>
<p><strong>2. alipy</strong><br />
<strong>3. libact</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="29" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="complete-active-learning-example">Complete Active Learning Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.datasets <span class="hljs-keyword">import</span> make_classification
<span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Generate dataset</span>
X, y = make_classification(n_samples=<span class="hljs-number">1000</span>, n_features=<span class="hljs-number">20</span>, n_classes=<span class="hljs-number">2</span>)

<span class="hljs-comment"># Split into initial labeled set and pool</span>
n_initial = <span class="hljs-number">20</span>
initial_idx = np.random.choice(<span class="hljs-built_in">len</span>(X), size=n_initial, replace=<span class="hljs-literal">False</span>)
X_labeled = X[initial_idx]
y_labeled = y[initial_idx]

pool_idx = np.setdiff1d(np.arange(<span class="hljs-built_in">len</span>(X)), initial_idx)
X_pool = X[pool_idx]
y_pool = y[pool_idx]

<span class="hljs-comment"># Active learning loop</span>
model = LogisticRegression()
accuracies = []

<span class="hljs-keyword">for</span> iteration <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">20</span>):  <span class="hljs-comment"># 20 iterations</span>
    <span class="hljs-comment"># Train model</span>
    model.fit(X_labeled, y_labeled)

    <span class="hljs-comment"># Evaluate</span>
    score = model.score(X_test, y_test)
    accuracies.append(score)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Iteration <span class="hljs-subst">{iteration}</span>: Accuracy = <span class="hljs-subst">{score:<span class="hljs-number">.3</span>f}</span>&quot;</span>)

    <span class="hljs-comment"># Query most uncertain samples</span>
    query_idx = uncertainty_sampling(model, X_pool, n_samples=<span class="hljs-number">10</span>)

    <span class="hljs-comment"># Simulate oracle labeling</span>
    X_labeled = np.vstack([X_labeled, X_pool[query_idx]])
    y_labeled = np.hstack([y_labeled, y_pool[query_idx]])

    <span class="hljs-comment"># Remove from pool</span>
    X_pool = np.delete(X_pool, query_idx, axis=<span class="hljs-number">0</span>)
    y_pool = np.delete(y_pool, query_idx, axis=<span class="hljs-number">0</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="30" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="simulating-oracles">Simulating Oracles</h1>
<p><strong>For experiments, we need to simulate human labeling</strong></p>
<p><strong>Using existing labels:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">oracle</span>(<span class="hljs-params">X_query, y_true, query_indices</span>):
    <span class="hljs-comment"># Return true labels for queried examples</span>
    <span class="hljs-keyword">return</span> y_true[query_indices]
</code></pre>
<p><strong>With noise:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">noisy_oracle</span>(<span class="hljs-params">y_true, query_indices, error_rate=<span class="hljs-number">0.1</span></span>):
    labels = y_true[query_indices].copy()
    <span class="hljs-comment"># Flip some labels randomly</span>
    n_errors = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">len</span>(labels) * error_rate)
    error_idx = np.random.choice(<span class="hljs-built_in">len</span>(labels), size=n_errors, replace=<span class="hljs-literal">False</span>)
    labels[error_idx] = <span class="hljs-number">1</span> - labels[error_idx]  <span class="hljs-comment"># Flip binary labels</span>
    <span class="hljs-keyword">return</span> labels
</code></pre>
<p><strong>With cost:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">oracle_with_cost</span>(<span class="hljs-params">X_query, y_true, query_indices, cost_per_label=<span class="hljs-number">1.0</span></span>):
    labels = y_true[query_indices]
    cost = <span class="hljs-built_in">len</span>(labels) * cost_per_label
    <span class="hljs-keyword">return</span> labels, cost
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="31" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="measuring-active-learning-performance">Measuring Active Learning Performance</h1>
<p><strong>Learning Curve</strong>: Accuracy vs. number of labeled samples</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-keyword">def</span> <span class="hljs-title function_">plot_learning_curve</span>(<span class="hljs-params">active_accuracies, random_accuracies, n_queries</span>):
    plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">6</span>))

    x = np.arange(<span class="hljs-built_in">len</span>(active_accuracies)) * n_queries

    plt.plot(x, active_accuracies, <span class="hljs-string">&#x27;o-&#x27;</span>, label=<span class="hljs-string">&#x27;Active Learning&#x27;</span>)
    plt.plot(x, random_accuracies, <span class="hljs-string">&#x27;s-&#x27;</span>, label=<span class="hljs-string">&#x27;Random Sampling&#x27;</span>)

    plt.xlabel(<span class="hljs-string">&#x27;Number of Labels&#x27;</span>)
    plt.ylabel(<span class="hljs-string">&#x27;Accuracy&#x27;</span>)
    plt.title(<span class="hljs-string">&#x27;Active Learning vs Random Sampling&#x27;</span>)
    plt.legend()
    plt.grid(<span class="hljs-literal">True</span>)
    plt.show()
</code></pre>
<p><strong>Metrics:</strong></p>
<ul>
<li>Accuracy at fixed budget</li>
<li>Labels needed for target accuracy</li>
<li>Area under learning curve</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="32" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="stopping-criteria">Stopping Criteria</h1>
<p><strong>When to stop active learning?</strong></p>
<ol>
<li><strong>Budget exhausted</strong>: Used all labeling budget</li>
<li><strong>Performance plateau</strong>: Accuracy not improving</li>
<li><strong>Uncertainty threshold</strong>: All examples have low uncertainty</li>
<li><strong>Time limit</strong>: Deadline reached</li>
</ol>
<p><strong>Automatic stopping:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">should_stop</span>(<span class="hljs-params">accuracies, window=<span class="hljs-number">3</span>, threshold=<span class="hljs-number">0.01</span></span>):
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(accuracies) &lt; window:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>

    recent = accuracies[-window:]
    improvement = <span class="hljs-built_in">max</span>(recent) - <span class="hljs-built_in">min</span>(recent)

    <span class="hljs-keyword">return</span> improvement &lt; threshold

<span class="hljs-comment"># In active learning loop</span>
<span class="hljs-keyword">if</span> should_stop(accuracies):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Stopping: Model has converged&quot;</span>)
    <span class="hljs-keyword">break</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="33" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="active-learning-for-deep-learning">Active Learning for Deep Learning</h1>
<p><strong>Challenges:</strong></p>
<ul>
<li>Deep models need more data</li>
<li>Training is expensive</li>
<li>Uncertainty estimation harder</li>
</ul>
<p><strong>Strategies:</strong></p>
<ol>
<li>
<p><strong>MC Dropout</strong>: Use dropout at inference for uncertainty</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Enable dropout at test time</span>
model.train()
predictions = [model(x) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">30</span>)]
uncertainty = np.std(predictions, axis=<span class="hljs-number">0</span>)
</code></pre>
</li>
<li>
<p><strong>Ensemble</strong>: Train multiple models</p>
</li>
<li>
<p><strong>Batch acquisition</strong>: Query batches instead of one at a time</p>
</li>
<li>
<p><strong>Transfer learning</strong>: Start with pretrained model</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="34" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="batch-mode-active-learning">Batch Mode Active Learning</h1>
<p><strong>Problem</strong>: Querying one example at a time is inefficient for deep learning</p>
<p><strong>Solution</strong>: Query batches of examples</p>
<p><strong>Challenge</strong>: Selected examples might be similar</p>
<p><strong>Approaches:</strong></p>
<ol>
<li><strong>Top-k uncertain</strong>: Simple, but may select similar examples</li>
<li><strong>Diverse batch</strong>: Ensure batch covers feature space</li>
<li><strong>BatchBALD</strong>: Maximize information about model parameters</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">batch_uncertainty_sampling</span>(<span class="hljs-params">model, X_unlabeled, batch_size=<span class="hljs-number">100</span></span>):
    probs = model.predict_proba(X_unlabeled)
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Select top-k</span>
    indices = np.argsort(uncertainties)[-batch_size:]
    <span class="hljs-keyword">return</span> indices
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="35" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="active-learning-with-label-studio">Active Learning with Label Studio</h1>
<p><strong>Label Studio</strong>: Open-source annotation tool with active learning</p>
<p><strong>Features:</strong></p>
<ul>
<li>Visual interface for labeling</li>
<li>Built-in active learning</li>
<li>Custom ML backends</li>
<li>Export to various formats</li>
</ul>
<p><strong>Workflow:</strong></p>
<ol>
<li>Upload unlabeled data to Label Studio</li>
<li>Connect ML model</li>
<li>Model suggests next samples to label</li>
<li>Human labels in UI</li>

</ol>
<p><strong>Perfect for production active learning systems</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="36" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="cost-effectiveness-analysis">Cost-Effectiveness Analysis</h1>
<p><strong>Compare labeling costs:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cost_analysis</span>(<span class="hljs-params">active_results, random_results, cost_per_label=<span class="hljs-number">1.0</span></span>):
    target_accuracy = <span class="hljs-number">0.90</span>

    <span class="hljs-comment"># Find labels needed for target accuracy</span>
    active_labels = np.argmax(active_results &gt;= target_accuracy) * <span class="hljs-number">10</span>
    random_labels = np.argmax(random_results &gt;= target_accuracy) * <span class="hljs-number">10</span>

    active_cost = active_labels * cost_per_label
    random_cost = random_labels * cost_per_label

    savings = random_cost - active_cost
    savings_pct = (savings / random_cost) * <span class="hljs-number">100</span>

    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Target Accuracy: <span class="hljs-subst">{target_accuracy}</span>&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Active Learning: <span class="hljs-subst">{active_labels}</span> labels ($<span class="hljs-subst">{active_cost}</span>)&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Random Sampling: <span class="hljs-subst">{random_labels}</span> labels ($<span class="hljs-subst">{random_cost}</span>)&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Savings: $<span class="hljs-subst">{savings}</span> (<span class="hljs-subst">{savings_pct:<span class="hljs-number">.1</span>f}</span>%)&quot;</span>)
</code></pre>
<p><strong>Typical results</strong>: 50-80% reduction in labeling costs</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="37" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="domain-adaptation-with-active-learning">Domain Adaptation with Active Learning</h1>
<p><strong>Scenario</strong>: Model trained on domain A, deploying to domain B</p>
<p><strong>Problem</strong>: Distribution shift causes poor performance</p>
<p><strong>Solution</strong>: Use active learning to select examples from domain B</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Train initial model on source domain</span>
model.fit(X_source, y_source)

<span class="hljs-comment"># Active learning on target domain</span>
X_pool = X_target  <span class="hljs-comment"># Unlabeled target domain data</span>

<span class="hljs-keyword">for</span> iteration <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_iterations):
    <span class="hljs-comment"># Query uncertain examples from target domain</span>
    query_idx = uncertainty_sampling(model, X_pool, n_samples=batch_size)

    <span class="hljs-comment"># Label (oracle)</span>
    y_new = oracle(X_pool[query_idx])

    <span class="hljs-comment"># Combine source and target domain data</span>
    X_train = np.vstack([X_source, X_labeled_target])
    y_train = np.hstack([y_source, y_labeled_target])

    <span class="hljs-comment"># Retrain</span>
    model.fit(X_train, y_train)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="38" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="active-learning-for-imbalanced-data">Active Learning for Imbalanced Data</h1>
<p><strong>Problem</strong>: Rare classes get few queries with standard uncertainty sampling</p>
<p><strong>Solution</strong>: Class-balanced active learning</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">class_balanced_uncertainty_sampling</span>(<span class="hljs-params">model, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    probs = model.predict_proba(X_unlabeled)
    predicted_classes = np.argmax(probs, axis=<span class="hljs-number">1</span>)
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

    selected = []
    samples_per_class = n_samples // <span class="hljs-built_in">len</span>(np.unique(predicted_classes))

    <span class="hljs-keyword">for</span> cls <span class="hljs-keyword">in</span> np.unique(predicted_classes):
        cls_mask = predicted_classes == cls
        cls_uncertainties = uncertainties[cls_mask]
        cls_indices = np.where(cls_mask)[<span class="hljs-number">0</span>]

        <span class="hljs-comment"># Select most uncertain from this class</span>
        top_k = <span class="hljs-built_in">min</span>(samples_per_class, <span class="hljs-built_in">len</span>(cls_indices))
        selected_idx = np.argsort(cls_uncertainties)[-top_k:]
        selected.extend(cls_indices[selected_idx])

    <span class="hljs-keyword">return</span> np.array(selected)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="common-pitfalls">Common Pitfalls</h1>
<p><strong>1. Not evaluating on separate test set</strong></p>
<ul>
<li>Always use held-out test data</li>
<li>Don't evaluate on the pool</li>
</ul>
<p><strong>2. Biased initial sample</strong></p>
<ul>
<li>Start with diverse/representative sample</li>
<li>Not just easiest examples</li>
</ul>
<p><strong>3. Ignoring computational cost</strong></p>
<ul>
<li>Querying and retraining takes time</li>
<li>Budget for compute, not just labels</li>
</ul>
<p><strong>4. Over-querying similar examples</strong></p>
<ul>
<li>Use diversity-aware strategies</li>
<li>Balance uncertainty and diversity</li>
</ul>
<p><strong>5. Not considering label noise</strong></p>
<ul>
<li>Real annotators make mistakes</li>
<li>Build in quality checks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="40" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="active-learning-best-practices">Active Learning Best Practices</h1>
<p><strong>1. Start small</strong>: Begin with 5-10 examples per class</p>
<p><strong>2. Batch wisely</strong>: Query 10-100 examples at once (depends on budget)</p>
<p><strong>3. Validate strategy</strong>: Compare to random baseline</p>
<p><strong>4. Monitor convergence</strong>: Track learning curves</p>
<p><strong>5. Consider human factors</strong>:</p>
<ul>
<li>Annotation fatigue</li>
<li>Label quality over time</li>
<li>Break large batches into sessions</li>
</ul>
<p><strong>6. Save everything</strong>: Log all queries and labels for analysis</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="41" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="tools-and-libraries">Tools and Libraries</h1>
<p><strong>Active Learning:</strong></p>
<ul>
<li><strong>modAL</strong>: Python active learning framework</li>
<li><strong>alipy</strong>: Comprehensive active learning toolkit</li>
<li><strong>libact</strong>: C++ based, Python bindings</li>
</ul>
<p><strong>Annotation:</strong></p>
<ul>
<li><strong>Label Studio</strong>: Web-based with active learning</li>
<li><strong>Prodigy</strong>: Commercial, scriptable</li>
<li><strong>CVAT</strong>: Computer vision annotation</li>
<li><strong>Labelbox</strong>: Enterprise solution</li>
</ul>
<p><strong>Experiment tracking:</strong></p>
<ul>
<li><strong>Weights &amp; Biases</strong>: Track experiments</li>
<li><strong>MLflow</strong>: Model versioning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="42" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="real-world-case-studies">Real-World Case Studies</h1>
<p><strong>1. Medical Imaging (Chest X-rays)</strong></p>
<ul>
<li>Random: 5,000 labels for 85% accuracy</li>
<li>Active: 1,500 labels for 85% accuracy</li>
<li>Savings: 70% reduction in radiologist time</li>
</ul>
<p><strong>2. Legal Document Review</strong></p>
<ul>
<li>Random: 10,000 documents reviewed</li>
<li>Active: 3,000 documents for same recall</li>
<li>Savings: $140,000 in lawyer fees</li>
</ul>
<p><strong>3. Manufacturing Defect Detection</strong></p>
<ul>
<li>Random: 1% defect rate, need 10,000 labels</li>
<li>Active: Focused on defects, 3,000 labels</li>
<li>Result: 67% cost reduction</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="43" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="active-learning-vs-other-approaches">Active Learning vs Other Approaches</h1>
<p><strong>Active Learning vs Semi-Supervised Learning:</strong></p>
<ul>
<li>Active: Choose what to label</li>
<li>Semi-supervised: Use unlabeled data directly</li>
</ul>
<p><strong>Active Learning vs Transfer Learning:</strong></p>
<ul>
<li>Active: Label task-specific data intelligently</li>
<li>Transfer: Use pretrained models</li>
</ul>
<p><strong>Active Learning vs Few-Shot Learning:</strong></p>
<ul>
<li>Active: Iteratively grow labeled set</li>
<li>Few-shot: Learn from very few examples (5-10)</li>
</ul>
<p><strong>Can combine!</strong> Transfer learning + active learning is powerful</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="44" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="research-directions">Research Directions</h1>
<p><strong>Current trends:</strong></p>
<ol>
<li><strong>Deep active learning</strong>: Better uncertainty for neural nets</li>
<li><strong>Active learning + RL</strong>: Learn query strategy with RL</li>
<li><strong>Human-in-the-loop</strong>: Better human-AI interaction</li>
<li><strong>Active learning at scale</strong>: Billion-sample pools</li>
<li><strong>Weak supervision</strong>: Combine with programmatic labeling</li>
</ol>
<p><strong>Open problems:</strong></p>
<ul>
<li>Theoretical guarantees</li>
<li>Better uncertainty estimation</li>
<li>Handling label noise</li>
<li>Multi-modal active learning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="45" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="implementing-your-first-active-learning-system">Implementing Your First Active Learning System</h1>
<p><strong>Step-by-step:</strong></p>
<ol>
<li><strong>Load data</strong>: Split into initial labeled set and pool</li>
<li><strong>Train initial model</strong>: Use random sample</li>
<li><strong>Active learning loop</strong>:
<ul>
<li>Predict on pool</li>
<li>Calculate uncertainty</li>
<li>Select top-k</li>
<li>Get labels (oracle or human)</li>
<li>Add to training set</li>
<li>Retrain model</li>
</ul>
</li>
<li><strong>Evaluate</strong>: Compare to random baseline</li>
<li><strong>Visualize</strong>: Plot learning curves</li>
</ol>
<p><strong>Start simple</strong>: Use uncertainty sampling with logistic regression</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="46" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="practical-tips-for-your-project">Practical Tips for Your Project</h1>
<p><strong>1. Baseline is crucial</strong>: Always compare to random sampling</p>
<p><strong>2. Start with toy dataset</strong>: Test strategy on iris/digits</p>
<p><strong>3. Use existing labels</strong>: Simulate oracle with held-out labels</p>
<p><strong>4. Track everything</strong>:</p>
<ul>
<li>Which samples were queried</li>
<li>Model performance at each iteration</li>
<li>Time spent</li>
</ul>
<p><strong>5. Visualize uncertainty</strong>: Plot samples by uncertainty to understand strategy</p>
<p><strong>6. Try multiple strategies</strong>: Uncertainty, QBC, diversity</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="47" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="what-weve-learned">What We've Learned</h1>
<p><strong>Core Concepts:</strong></p>
<ul>
<li>Active learning reduces labeling costs by 50-80%</li>
<li>Query strategies: Uncertainty, QBC, diversity</li>
<li>Oracle simulation for experiments</li>
<li>Learning curves measure performance</li>
</ul>
<p><strong>Practical Skills:</strong></p>
<ul>
<li>Implementing uncertainty sampling</li>
<li>Building active learning loop</li>
<li>Evaluating with learning curves</li>
<li>Using libraries like modAL</li>
</ul>
<p><strong>Real-World:</strong></p>
<ul>
<li>Cost-effectiveness analysis</li>
<li>Domain adaptation</li>
<li>Imbalanced data</li>
<li>Production systems with Label Studio</li>
</ul>
</section>

<p><strong>Difference</strong> = epistemic uncertainty (what active learning should target)</p>
<p><strong>Implementation</strong> (with MC Dropout):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">bald_acquisition</span>(<span class="hljs-params">model, x, n_samples=<span class="hljs-number">30</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;BALD acquisition function using MC Dropout.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Enable dropout at inference</span>
    model.train()

    <span class="hljs-comment"># Multiple forward passes</span>
    predictions = []
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_samples):
        pred = model(x)
        predictions.append(pred)

    predictions = np.array(predictions)

    <span class="hljs-comment"># Predictive distribution</span>
    pred_mean = predictions.mean(axis=<span class="hljs-number">0</span>)

    <span class="hljs-comment"># H(y|x,D) - predictive entropy</span>
    h_pred = -np.<span class="hljs-built_in">sum</span>(pred_mean * np.log(pred_mean + <span class="hljs-number">1e-10</span>), axis=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># E[H(y|x,theta)] - expected conditional entropy</span>
    h_cond = -np.mean(np.<span class="hljs-built_in">sum</span>(predictions * np.log(predictions + <span class="hljs-number">1e-10</span>), axis=<span class="hljs-number">2</span>), axis=<span class="hljs-number">0</span>)

    <span class="hljs-comment"># Information gain</span>
    bald_score = h_pred - h_cond

    <span class="hljs-keyword">return</span> bald_score
</code></pre>

<h1 id="batchbald-bald-for-batches">BatchBALD: BALD for Batches</h1>
<p><strong>Problem</strong>: BALD is for single queries, but we want batches</p>
<p><strong>Naive approach</strong>: Select top-k BALD scores<br />
<strong>Issue</strong>: May select redundant examples</p>
<p><strong>BatchBALD</strong>: Maximize joint information gain</p>

<p><strong>Implementation</strong> (simplified):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">batch_bald</span>(<span class="hljs-params">model, X_unlabeled, batch_size=<span class="hljs-number">10</span>, n_samples=<span class="hljs-number">30</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Greedy BatchBALD acquisition.&quot;&quot;&quot;</span>
    selected = []

    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(batch_size):
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> selected:
            <span class="hljs-comment"># First sample: use BALD</span>
            scores = bald_acquisition(model, X_unlabeled, n_samples)
        <span class="hljs-keyword">else</span>:
            <span class="hljs-comment"># Conditional information gain</span>
            scores = conditional_information_gain(
                model, X_unlabeled, X_unlabeled[selected], n_samples
            )

        <span class="hljs-comment"># Select highest score</span>
        idx = np.argmax(scores)
        selected.append(idx)

        <span class="hljs-comment"># Remove from pool</span>
        X_unlabeled = np.delete(X_unlabeled, idx, axis=<span class="hljs-number">0</span>)

    <span class="hljs-keyword">return</span> np.array(selected)

<h1 id="expected-error-reduction-implementation">Expected Error Reduction: Implementation</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">expected_error_reduction</span>(<span class="hljs-params">model, X_unlabeled, X_val, y_val, n_samples=<span class="hljs-number">5</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Approximate expected error reduction.&quot;&quot;&quot;</span>
    expected_errors = []

    <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> X_unlabeled:
        <span class="hljs-comment"># Get prediction probabilities</span>
        probs = model.predict_proba([x])[<span class="hljs-number">0</span>]

        <span class="hljs-comment"># For each possible label</span>
        expected_error = <span class="hljs-number">0</span>
        <span class="hljs-keyword">for</span> y, prob <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(probs):
            <span class="hljs-comment"># Simulate adding (x, y) to training set</span>
            <span class="hljs-comment"># (In practice, use gradient approximation instead of retraining)</span>

            <span class="hljs-comment"># Approximate: train model with new example</span>
            model_copy = clone(model)
            X_train_new = np.vstack([X_labeled, [x]])
            y_train_new = np.hstack([y_labeled, [y]])
            model_copy.fit(X_train_new, y_train_new)

            <span class="hljs-comment"># Compute validation error</span>
            val_error = <span class="hljs-number">1</span> - model_copy.score(X_val, y_val)

            <span class="hljs-comment"># Weight by probability</span>
            expected_error += prob * val_error

        expected_errors.append(expected_error)

    <span class="hljs-comment"># Select sample with minimum expected error</span>
    <span class="hljs-keyword">return</span> np.argmin(expected_errors)
</code></pre>
<p><strong>Note</strong>: Very expensive (requires retraining or gradient computation)</p>

<p><strong>Adaptive threshold</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">StreamActiveLearner</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, model, budget</span>):
        <span class="hljs-variable language_">self</span>.model = model
        <span class="hljs-variable language_">self</span>.budget = budget
        <span class="hljs-variable language_">self</span>.labeled_count = <span class="hljs-number">0</span>
        <span class="hljs-variable language_">self</span>.threshold = <span class="hljs-number">0.5</span>  <span class="hljs-comment"># Initial threshold</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">process_stream</span>(<span class="hljs-params">self, x</span>):
        <span class="hljs-string">&quot;&quot;&quot;Decide whether to label incoming example.&quot;&quot;&quot;</span>
        <span class="hljs-comment"># Predict uncertainty</span>
        probs = <span class="hljs-variable language_">self</span>.model.predict_proba([x])[<span class="hljs-number">0</span>]
        uncertainty = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs)

        <span class="hljs-comment"># Adaptive threshold</span>
        remaining_budget = <span class="hljs-variable language_">self</span>.budget - <span class="hljs-variable language_">self</span>.labeled_count
        <span class="hljs-keyword">if</span> remaining_budget &gt; <span class="hljs-number">0</span>:
            <span class="hljs-comment"># Adjust threshold based on budget</span>
            <span class="hljs-variable language_">self</span>.threshold = np.percentile(
                <span class="hljs-variable language_">self</span>.seen_uncertainties, <span class="hljs-number">100</span> * (<span class="hljs-number">1</span> - remaining_budget / <span class="hljs-variable language_">self</span>.budget)
            )

            <span class="hljs-comment"># Label if uncertain enough</span>
            <span class="hljs-keyword">if</span> uncertainty &gt; <span class="hljs-variable language_">self</span>.threshold:
                label = get_label(x)  <span class="hljs-comment"># Oracle</span>
                <span class="hljs-variable language_">self</span>.model.partial_fit([x], [label])
                <span class="hljs-variable language_">self</span>.labeled_count += <span class="hljs-number">1</span>
                <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>

        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>
</code></pre>

<h1 id="membership-query-synthesis">Membership Query Synthesis</h1>
<p><strong>Standard active learning</strong>: Select from unlabeled pool<br />
<strong>Membership query</strong>: Generate/synthesize queries</p>
<p><strong>Example</strong> (linear classifier):</p>
<ul>
<li>Decision boundary is <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="8.376ex" height="2.09ex" role="img" focusable="false" viewBox="0 -841.7 3702.4 923.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z"></path></g><g data-mml-node="mi" transform="translate(749,363) scale(0.707)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g><g data-mml-node="mi" transform="translate(1296.8,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(2146.6,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(3202.4,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container></li>
<li>Generate query on decision boundary</li>
<li>Most informative for refining boundary</li>
</ul>
<p><strong>Synthetic query generation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">generate_boundary_query</span>(<span class="hljs-params">model, X_pool</span>):
    <span class="hljs-string">&quot;&quot;&quot;Generate query on decision boundary.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Find two examples from different classes</span>
    probs = model.predict_proba(X_pool)
    preds = np.argmax(probs, axis=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Find examples close to decision boundary</span>
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)
    uncertain_idx = np.argmax(uncertainties)
    x1 = X_pool[uncertain_idx]

    <span class="hljs-comment"># Find nearest example from different predicted class</span>
    other_class = <span class="hljs-number">1</span> - preds[uncertain_idx]
    other_class_idx = np.where(preds == other_class)[<span class="hljs-number">0</span>]
    distances = np.linalg.norm(X_pool[other_class_idx] - x1, axis=<span class="hljs-number">1</span>)
    x2 = X_pool[other_class_idx[np.argmin(distances)]]

    <span class="hljs-comment"># Generate query at midpoint</span>
    query = (x1 + x2) / <span class="hljs-number">2</span>

    <span class="hljs-keyword">return</span> query
</code></pre>
<p><strong>Challenges</strong>: Synthetic examples may not be realistic or labelable</p>

<h1 id="multi-label-active-learning">Multi-Label Active Learning</h1>
<p><strong>Multi-label</strong>: Each example can have multiple labels</p>
<p><strong>Example</strong>: Image tagging - &quot;beach&quot;, &quot;sunset&quot;, &quot;people&quot;</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">multi_label_uncertainty</span>(<span class="hljs-params">model, X_unlabeled</span>):
    <span class="hljs-string">&quot;&quot;&quot;Uncertainty sampling for multi-label classification.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Get probabilities for all labels</span>
    probs = model.predict_proba(X_unlabeled)  <span class="hljs-comment"># Shape: (n_samples, n_labels)</span>

    <span class="hljs-comment"># Average entropy across labels</span>
    entropies = -np.<span class="hljs-built_in">sum</span>(probs * np.log(probs + <span class="hljs-number">1e-10</span>) +
                        (<span class="hljs-number">1</span>-probs) * np.log(<span class="hljs-number">1</span>-probs + <span class="hljs-number">1e-10</span>), axis=<span class="hljs-number">1</span>) / probs.shape[<span class="hljs-number">1</span>]

    <span class="hljs-comment"># Select highest entropy</span>
    <span class="hljs-keyword">return</span> np.argsort(entropies)[-<span class="hljs-number">10</span>:]
</code></pre>

5 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(9920.5,0)"><g data-mml-node="mi"><path data-c="44" d="M37 475Q19 475 19 487Q19 536 103 604T327 682H356Q386 683 408 683H419Q475 683 506 681T582 668T667 633Q766 571 766 450Q766 365 723 287T611 152T455 57T279 6Q248 1 160 0Q148 0 131 0T108 -1Q72 -1 72 11Q72 24 90 40T133 64L144 68L152 88Q247 328 272 587Q275 613 272 613Q272 613 269 613Q225 610 195 602T149 579T129 556T119 532Q118 530 116 525T113 518Q102 502 80 490T37 475ZM665 407Q665 596 412 613Q403 614 383 614Q370 614 370 612Q370 598 363 542T323 357T242 103L228 69H265Q391 73 481 119Q536 148 575 188T633 268T658 338T665 392V407Z"></path></g></g><g data-mml-node="mo" transform="translate(10691.5,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container></p><p><strong>Joint optimization</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">active_feature_acquisition</span>(<span class="hljs-params">model, X_partial, feature_costs</span>):
    <span class="hljs-string">&quot;&quot;&quot;Select which feature to acquire for which sample.&quot;&quot;&quot;</span>
    best_value = -np.inf
    best_sample = <span class="hljs-literal">None</span>
    best_feature = <span class="hljs-literal">None</span>

    <span class="hljs-keyword">for</span> i, x <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(X_partial):
        <span class="hljs-keyword">for</span> j, feature_cost <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(feature_costs):
            <span class="hljs-comment"># Estimate value of acquiring feature j for sample i</span>
            <span class="hljs-keyword">if</span> np.isnan(x[j]):  <span class="hljs-comment"># Feature not yet acquired</span>
                <span class="hljs-comment"># Predict with missing feature</span>
                uncertainty_before = predict_uncertainty(model, x)

                <span class="hljs-comment"># Estimate uncertainty after acquiring feature</span>
                <span class="hljs-comment"># (using imputation or Monte Carlo)</span>
                uncertainty_after = estimate_uncertainty_with_feature(model, x, j)

                <span class="hljs-comment"># Value of information</span>
                voi = uncertainty_before - uncertainty_after

                <span class="hljs-comment"># Normalize by cost</span>
                value = voi / feature_cost

                <span class="hljs-keyword">if</span> value &gt; best_value:
                    best_value = value
                    best_sample = i
                    best_feature = j

    <span class="hljs-keyword">return</span> best_sample, best_feature
</code></pre>

<h1 id="active-learning-with-label-noise">Active Learning with Label Noise</h1>
<p><strong>Problem</strong>: Oracle labels can be noisy (human errors)</p>
<p><strong>Strategies</strong>:</p>
<p><strong>1. Repeated labeling</strong>:</p>
<ul>
<li>Label uncertain examples multiple times</li>
<li>Use majority vote or probabilistic aggregation</li>
</ul>
<p><strong>2. Confidence-weighted sampling</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">noise_robust_sampling</span>(<span class="hljs-params">model, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Uncertainty sampling robust to label noise.&quot;&quot;&quot;</span>
    probs = model.predict_proba(X_unlabeled)
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Downweight very hard examples (likely noise)</span>
    <span class="hljs-comment"># Weight by difficulty</span>
    difficulty = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">abs</span>(probs[:, <span class="hljs-number">0</span>] - <span class="hljs-number">0.5</span>)  <span class="hljs-comment"># How far from 0.5</span>
    scores = uncertainties * (<span class="hljs-number">1</span> - difficulty)  <span class="hljs-comment"># Downweight hardest</span>

    <span class="hljs-keyword">return</span> np.argsort(scores)[-n_samples:]
</code></pre>
<p><strong>3. Self-consistent active learning</strong>:</p>
<ul>
<li>Track annotator consistency</li>
<li>Weight labels by annotator reliability</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="61" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="75">
<h1 id="adversarial-active-learning">Adversarial Active Learning</h1>
<p><strong>Goal</strong>: Robustness to adversarial examples</p>
<p><strong>Adversarial uncertainty</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">adversarial_active_learning</span>(<span class="hljs-params">model, X_unlabeled, epsilon=<span class="hljs-number">0.1</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Select examples near adversarial decision boundary.&quot;&quot;&quot;</span>
    uncertainties = []

    <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> X_unlabeled:
        <span class="hljs-comment"># Compute gradient</span>
        x_tensor = torch.tensor(x, requires_grad=<span class="hljs-literal">True</span>)
        output = model(x_tensor)
        loss = -torch.<span class="hljs-built_in">max</span>(output)  <span class="hljs-comment"># Negative to find worst case</span>
        loss.backward()

        <span class="hljs-comment"># Generate adversarial perturbation</span>
        perturbation = epsilon * torch.sign(x_tensor.grad)
        x_adv = x_tensor + perturbation

        <span class="hljs-comment"># Measure uncertainty on adversarial example</span>
        adv_probs = model(x_adv).detach().numpy()
        adv_uncertainty = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(adv_probs)

        uncertainties.append(adv_uncertainty)

    <span class="hljs-comment"># Select most uncertain adversarial examples</span>
    <span class="hljs-keyword">return</span> np.argsort(uncertainties)[-<span class="hljs-number">10</span>:]
</code></pre>
<p><strong>Benefit</strong>: Improves robustness to adversarial attacks</p>
</section>

<p><strong>Constraint</strong>: Total labeling budget <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.717ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 759 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container></p>
<p><strong>Variable costs</strong>: Different samples have different labeling costs</p>

<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -2.814ex; display: block; width: 100%; height: auto; max-height: 4.963ex;" xmlns="http://www.w3.org/2000/svg" width="39.843ex" height="4.963ex" role="img" focusable="false" viewBox="0 -950 17610.6 2193.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="munder"><g data-mml-node="mo"><path data-c="6D" d="M41 46H55Q94 46 102 60V68Q102 77 102 91T102 122T103 161T103 203Q103 234 103 269T102 328V351Q99 370 88 376T43 385H25V408Q25 431 27 431L37 432Q47 433 65 434T102 436Q119 437 138 438T167 441T178 442H181V402Q181 364 182 364T187 369T199 384T218 402T247 421T285 437Q305 442 336 442Q351 442 364 440T387 434T406 426T421 417T432 406T441 395T448 384T452 374T455 366L457 361L460 365Q463 369 466 373T475 384T488 397T503 410T523 422T546 432T572 439T603 442Q729 442 740 329Q741 322 741 190V104Q741 66 743 59T754 49Q775 46 803 46H819V0H811L788 1Q764 2 737 2T699 3Q596 3 587 0H579V46H595Q656 46 656 62Q657 64 657 200Q656 335 655 343Q649 371 635 385T611 402T585 404Q540 404 506 370Q479 343 472 315T464 232V168V108Q464 78 465 68T468 55T477 49Q498 46 526 46H542V0H534L510 1Q487 2 460 2T422 3Q319 3 310 0H302V46H318Q379 46 379 62Q380 64 380 200Q379 335 378 343Q372 371 358 385T334 402T308 404Q263 404 229 370Q202 343 195 315T187 232V168V108Q187 78 188 68T191 55T200 49Q221 46 249 46H265V0H257L234 1Q210 2 183 2T145 3Q42 3 33 0H25V46H41Z"></path><path data-c="61" d="M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 p><strong>Cost-aware acquisition</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cost_aware_active_learning</span>(<span class="hljs-params">model, X_unlabeled, costs, budget</span>):
    <span class="hljs-string">&quot;&quot;&quot;Active learning with variable annotation costs.&quot;&quot;&quot;</span>
    selected = []
    remaining_budget = budget

    <span class="hljs-keyword">while</span> remaining_budget &gt; <span class="hljs-number">0</span>:
        <span class="hljs-comment"># Get uncertainties</span>
        probs = model.predict_proba(X_unlabeled)
        uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

        <span class="hljs-comment"># Compute value = uncertainty / cost</span>
        values = uncertainties / costs

        <span class="hljs-comment"># Select highest value that fits budget</span>
        affordable = costs &lt;= remaining_budget
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> affordable.<span class="hljs-built_in">any</span>():
            <span class="hljs-keyword">break</span>

        values[~affordable] = -np.inf
        idx = np.argmax(values)

        <span class="hljs-comment"># Add to selected set</span>
        selected.append(idx)
        remaining_budget -= costs[idx]

        <span class="hljs-comment"># Remove from pool</span>
        X_unlabeled = np.delete(X_unlabeled, idx, axis=<span class="hljs-number">0</span>)
        costs = np.delete(costs, idx)

    <span class="hljs-keyword">return</span> np.array(selected)
</code></pre>

<p><strong>In practice</strong>: Track cumulative regret</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">compute_regret</span>(<span class="hljs-params">accuracies, optimal_accuracy</span>):
    <span class="hljs-string">&quot;&quot;&quot;Compute cumulative regret.&quot;&quot;&quot;</span>
    losses = <span class="hljs-number">1</span> - np.array(accuracies)
    optimal_loss = <span class="hljs-number">1</span> - optimal_accuracy

    regret = losses - optimal_loss
    cumulative_regret = np.cumsum(regret)

    <span class="hljs-keyword">return</span> cumulative_regret
</code></pre>
</section>

<h1 id="exploration-exploitation-tradeoff">Exploration-Exploitation Tradeoff</h1>
<p><strong>Exploration</strong>: Query uncertain examples (learn model)<br />
<strong>Exploitation</strong>: Query high-value examples (improve specific regions)</p>
<p><strong>Thompson Sampling</strong> for active learning:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ThompsonSamplingAL</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, model, n_models=<span class="hljs-number">10</span></span>):
        <span class="hljs-variable language_">self</span>.models = [clone(model) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_models)]

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">query</span>(<span class="hljs-params">self, X_unlabeled, X_labeled, y_labeled</span>):
        <span class="hljs-string">&quot;&quot;&quot;Thompson sampling for active learning.&quot;&quot;&quot;</span>
        <span class="hljs-comment"># Train multiple models on bootstrap samples</span>
        <span class="hljs-keyword">for</span> model <span class="hljs-keyword">in</span> <span class="hljs-variable language_">self</span>.models:
            <span class="hljs-comment"># Bootstrap sample</span>
            idx = np.random.choice(<span class="hljs-built_in">len</span>(X_labeled), size=<span class="hljs-built_in">len</span>(X_labeled), replace=<span class="hljs-literal">True</span>)
            model.fit(X_labeled[idx], y_labeled[idx])

        <span class="hljs-comment"># Sample one model</span>
        sampled_model = np.random.choice(<span class="hljs-variable language_">self</span>.models)

        <span class="hljs-comment"># Query using uncertainty from sampled model</span>
        probs = sampled_model.predict_proba(X_unlabeled)
        uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

        <span class="hljs-keyword">return</span> np.argmax(uncertainties)
</code></pre>
<p><strong>Benefit</strong>: Balances exploration and exploitation naturally</p>
</section>
