<h1 id="active-learning">Active Learning</h1>
<p><strong>CS 203: Software Tools and Techniques for AI</strong><br />
Prof. Nipun Batra, IIT Gandhinagar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="2" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="the-labeling-problem">The Labeling Problem</h1>
<p><strong>Scenario</strong>: You need to train a classifier</p>
<p><strong>Traditional approach:</strong></p>
<ol>
<li>Collect 10,000 images</li>
<li>Label all 10,000 images</li>
<li>Train model</li>
<li>Hope it works</li>
</ol>
<p><strong>The cost:</strong></p>
<ul>
<li>10,000 labels  30 seconds = 83 hours</li>
<li>At $20/hour = $1,660</li>
<li>Many labels are redundant</li>
</ul>
<p><strong>Question</strong>: Can we be smarter about which data to label?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="what-is-active-learning">What is Active Learning?</h1>
<p><strong>Active Learning</strong>: Intelligently select which examples to label to maximize model performance with minimal labeling effort</p>
<p><strong>Key Insight</strong>: Not all data points are equally valuable for learning!</p>
<p><strong>Example:</strong></p>
<ul>
<li>100 random samples might give 85% accuracy</li>
<li>100 carefully chosen samples might give 92% accuracy</li>
</ul>
<p><strong>Goal</strong>: Achieve same performance with 5-10 fewer labels</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="passive-vs-active-learning">Passive vs Active Learning</h1>
<p><strong>Passive Learning (Traditional):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph LR
    A[Random Data] --&gt; B[Label All]
    B --&gt; C[Train Model]
    style A fill:#e1f5ff
    style B fill:#fff4e1
    style C fill:#e8f5e9
</code></pre>
<p><strong>Active Learning:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph LR
    A[Unlabeled Pool] --&gt; B[Select Most Informative]
    B --&gt; C[Oracle Labels]
    C --&gt; D[Train Model]
    D --&gt; B
    style A fill:#e1f5ff
    style B fill:#fff4e1
    style C fill:#ffe1f5
    style D fill:#e8f5e9
</code></pre>
<p><strong>Key difference</strong>: Active learner chooses what to learn from</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="when-to-use-active-learning">When to Use Active Learning</h1>
<p><strong>Use Active Learning when:</strong></p>
<ul>
<li>Labeling is expensive (human time, expert knowledge)</li>
<li>You have large unlabeled dataset</li>
<li>You need good performance with limited labels</li>
<li>Labels are imbalanced or rare</li>
</ul>
<p><strong>Real-world applications:</strong></p>
<ul>
<li>Medical imaging (radiologist time is expensive)</li>
<li>Legal document review (lawyer expertise)</li>
<li>Rare event detection (fraud, defects)</li>
<li>Custom domain classification</li>
</ul>
<p><strong>Don't use when:</strong></p>
<ul>
<li>Labeling is cheap/free</li>
<li>Small dataset (just label everything)</li>
<li>Labels already available</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="active-learning-cycle">Active Learning Cycle</h1>
<p><strong>The Loop:</strong></p>
<ol>
<li><strong>Start</strong>: Train initial model on small labeled set</li>
<li><strong>Query</strong>: Select most informative unlabeled examples</li>
<li><strong>Oracle</strong>: Human labels selected examples</li>
<li><strong>Update</strong>: Retrain model with new labels</li>
<li><strong>Repeat</strong>: Until performance target or budget reached</li>
</ol>
<p><strong>Key components:</strong></p>
<ul>
<li><strong>Learner</strong>: ML model being trained</li>
<li><strong>Query Strategy</strong>: How to select examples</li>
<li><strong>Oracle</strong>: Human labeler (or simulation)</li>
<li><strong>Pool</strong>: Unlabeled data to select from</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="query-strategies-overview">Query Strategies: Overview</h1>
<p><strong>Main strategies:</strong></p>
<ol>
<li><strong>Uncertainty Sampling</strong>: Pick examples model is most uncertain about</li>
<li><strong>Query-by-Committee</strong>: Pick examples where models disagree</li>
<li><strong>Expected Model Change</strong>: Pick examples that change model most</li>
<li><strong>Expected Error Reduction</strong>: Pick examples that reduce error most</li>
<li><strong>Diversity Sampling</strong>: Pick diverse examples to cover feature space</li>
</ol>
<p><strong>Most popular</strong>: Uncertainty Sampling (simple and effective)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="uncertainty-sampling">Uncertainty Sampling</h1>
<p><strong>Idea</strong>: Label examples where the model is most confused</p>
<p><strong>For binary classification:</strong></p>
<ul>
<li>Model predicts P(positive) = 0.51</li>
<li>Model is uncertain! Label this example</li>
</ul>
<p><strong>For multi-class:</strong></p>
<ul>
<li>Model predicts [0.34, 0.33, 0.33]</li>
<li>Very uncertain! Label this</li>
</ul>
<p><strong>Intuition</strong>: Easy examples don't teach us much. Hard examples are informative.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">

<h1 id="uncertainty-sampling---code">Uncertainty Sampling - Code</h1>
<h1 id="uncertainty-sampling---code-1">Uncertainty Sampling - Code</h1>
<p><strong>Basic implementation:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-keyword">def</span> <span class="hljs-title function_">uncertainty_sampling</span>(<span class="hljs-params">model, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-comment"># Get prediction probabilities</span>
    probs = model.predict_proba(X_unlabeled)

    <span class="hljs-comment"># Calculate uncertainty (1 - max probability)</span>
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Select top uncertain samples</span>
    indices = np.argsort(uncertainties)[-n_samples:]

    <span class="hljs-keyword">return</span> indices

<span class="hljs-comment"># Usage</span>
model = LogisticRegression()
model.fit(X_labeled, y_labeled)

<span class="hljs-comment"># Get indices of most uncertain samples</span>
query_indices = uncertainty_sampling(model, X_unlabeled, n_samples=<span class="hljs-number">20</span>)
X_to_label = X_unlabeled[query_indices]
</code></pre>

<h1 id="query-by-committee---code">Query-by-Committee - Code</h1>
<h1 id="query-by-committee---code-1">Query-by-Committee - Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.ensemble <span class="hljs-keyword">import</span> RandomForestClassifier
<span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression
<span class="hljs-keyword">from</span> sklearn.svm <span class="hljs-keyword">import</span> SVC
<span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> entropy

<span class="hljs-keyword">def</span> <span class="hljs-title function_">query_by_committee</span>(<span class="hljs-params">committee, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-comment"># Get predictions from all committee members</span>
    all_probs = []
    <span class="hljs-keyword">for</span> model <span class="hljs-keyword">in</span> committee:
        probs = model.predict_proba(X_unlabeled)
        all_probs.append(probs)

    all_probs = np.array(all_probs)  <span class="hljs-comment"># Shape: (n_models, n_samples, n_classes)</span>

    <span class="hljs-comment"># Calculate vote entropy for each sample</span>
    avg_probs = all_probs.mean(axis=<span class="hljs-number">0</span>)
    disagreements = entropy(avg_probs.T)

    <span class="hljs-comment"># Select top disagreement samples</span>
    indices = np.argsort(disagreements)[-n_samples:]
    <span class="hljs-keyword">return</span> indices

<span class="hljs-comment"># Create committee</span>
committee = [
    RandomForestClassifier(),
    LogisticRegression(),
    SVC(probability=<span class="hljs-literal">True</span>)
]

<span class="hljs-keyword">for</span> model <span class="hljs-keyword">in</span> committee:
    model.fit(X_labeled, y_labeled)

query_indices = query_by_committee(committee, X_unlabeled, n_samples=<span class="hljs-number">20</span>)
</code></pre>
</section>

<h1 id="expected-model-change">Expected Model Change</h1>
<p><strong>Idea</strong>: Select examples that will change the model parameters most if labeled</p>
<p><strong>Approach:</strong></p>
<ul>
<li>For each unlabeled example, simulate adding it with each possible label</li>
<li>Measure how much model parameters change</li>
<li>Select examples causing largest change</li>
</ul>
<p><strong>Gradient-based:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># For each example x:</span>
gradient = model.compute_gradient(x)
impact = ||gradient||  <span class="hljs-comment"># Magnitude of gradient</span>
</code></pre>
<p><strong>Pros</strong>: Directly optimizes for model learning<br />
<strong>Cons</strong>: Computationally expensive (need to retrain or compute gradients)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="diversity-sampling">Diversity Sampling</h1>
<p><strong>Problem</strong>: Uncertainty sampling can select similar examples</p>
<p><strong>Solution</strong>: Also consider diversity</p>
<p><strong>Approaches:</strong></p>
<ol>
<li><strong>K-means clustering</strong>: Select one example from each cluster</li>
<li><strong>Core-set selection</strong>: Select examples that best represent all data</li>
<li><strong>Hybrid</strong>: Combine uncertainty + diversity</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.cluster <span class="hljs-keyword">import</span> KMeans

<span class="hljs-keyword">def</span> <span class="hljs-title function_">diverse_uncertainty_sampling</span>(<span class="hljs-params">model, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    <span class="hljs-comment"># First, get uncertain examples (2x more than needed)</span>
    probs = model.predict_proba(X_unlabeled)
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)
    uncertain_indices = np.argsort(uncertainties)[-n_samples*<span class="hljs-number">2</span>:]

    <span class="hljs-comment"># Then, cluster and pick one from each cluster</span>
    X_uncertain = X_unlabeled[uncertain_indices]
    kmeans = KMeans(n_clusters=n_samples)
    kmeans.fit(X_uncertain)

    <span class="hljs-comment"># Select example closest to each cluster center</span>
    selected = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_samples):
        cluster_points = np.where(kmeans.labels_ == i)[<span class="hljs-number">0</span>]
        center = kmeans.cluster_centers_[i]
        distances = np.linalg.norm(X_uncertain[cluster_points] - center, axis=<span class="hljs-number">1</span>)
        selected.append(uncertain_indices[cluster_points[np.argmin(distances)]])

    <span class="hljs-keyword">return</span> np.array(selected)
</code></pre>
</section>

<h1 id="cold-start-problem">Cold Start Problem</h1>
<p><strong>Challenge</strong>: How to start with no labeled data?</p>
<p><strong>Solutions:</strong></p>
<ol>
<li>
<p><strong>Random Sampling</strong>: Label small random set to bootstrap</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Start with 20-50 random examples</span>
initial_indices = np.random.choice(<span class="hljs-built_in">len</span>(X_pool), size=<span class="hljs-number">20</span>, replace=<span class="hljs-literal">False</span>)
X_labeled = X_pool[initial_indices]
</code></pre>
</li>
<li>
<p><strong>Cluster-based</strong>: Sample from each cluster</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">kmeans = KMeans(n_clusters=<span class="hljs-number">10</span>)
kmeans.fit(X_pool)
<span class="hljs-comment"># Select one from each cluster</span>
</code></pre>
</li>
<li>
<p><strong>Representative Sampling</strong>: Use diversity methods</p>
</li>
</ol>
<p><strong>Rule of thumb</strong>: Start with 5-10 examples per class</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="active-learning-libraries">Active Learning Libraries</h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> modAL.models <span class="hljs-keyword">import</span> ActiveLearner
<span class="hljs-keyword">from</span> sklearn.ensemble <span class="hljs-keyword">import</span> RandomForestClassifier

learner = ActiveLearner(
    estimator=RandomForestClassifier(),
    query_strategy=uncertainty_sampling,
    X_training=X_initial,
    y_training=y_initial
)

<span class="hljs-comment"># Query 10 samples</span>
query_idx, query_instance = learner.query(X_pool, n_instances=<span class="hljs-number">10</span>)

<span class="hljs-comment"># Teach with labels</span>

<h1 id="complete-active-learning-example">Complete Active Learning Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.datasets <span class="hljs-keyword">import</span> make_classification
<span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Generate dataset</span>
X, y = make_classification(n_samples=<span class="hljs-number">1000</span>, n_features=<span class="hljs-number">20</span>, n_classes=<span class="hljs-number">2</span>)

<span class="hljs-comment"># Split into initial labeled set and pool</span>
n_initial = <span class="hljs-number">20</span>
initial_idx = np.random.choice(<span class="hljs-built_in">len</span>(X), size=n_initial, replace=<span class="hljs-literal">False</span>)
X_labeled = X[initial_idx]
y_labeled = y[initial_idx]

pool_idx = np.setdiff1d(np.arange(<span class="hljs-built_in">len</span>(X)), initial_idx)
X_pool = X[pool_idx]
y_pool = y[pool_idx]

<span class="hljs-comment"># Active learning loop</span>
model = LogisticRegression()
accuracies = []

<span class="hljs-keyword">for</span> iteration <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">20</span>):  <span class="hljs-comment"># 20 iterations</span>
    <span class="hljs-comment"># Train model</span>
    model.fit(X_labeled, y_labeled)

    <span class="hljs-comment"># Evaluate</span>
    score = model.score(X_test, y_test)
    accuracies.append(score)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Iteration <span class="hljs-subst">{iteration}</span>: Accuracy = <span class="hljs-subst">{score:<span class="hljs-number">.3</span>f}</span>&quot;</span>)

    <span class="hljs-comment"># Query most uncertain samples</span>
    query_idx = uncertainty_sampling(model, X_pool, n_samples=<span class="hljs-number">10</span>)

    <span class="hljs-comment"># Simulate oracle labeling</span>
    X_labeled = np.vstack([X_labeled, X_pool[query_idx]])
    y_labeled = np.hstack([y_labeled, y_pool[query_idx]])

    <span class="hljs-comment"># Remove from pool</span>
    X_pool = np.delete(X_pool, query_idx, axis=<span class="hljs-number">0</span>)
    y_pool = np.delete(y_pool, query_idx, axis=<span class="hljs-number">0</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="30" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="simulating-oracles">Simulating Oracles</h1>
<p><strong>For experiments, we need to simulate human labeling</strong></p>
<p><strong>Using existing labels:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">oracle</span>(<span class="hljs-params">X_query, y_true, query_indices</span>):
    <span class="hljs-comment"># Return true labels for queried examples</span>
    <span class="hljs-keyword">return</span> y_true[query_indices]
</code></pre>
<p><strong>With noise:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">noisy_oracle</span>(<span class="hljs-params">y_true, query_indices, error_rate=<span class="hljs-number">0.1</span></span>):
    labels = y_true[query_indices].copy()
    <span class="hljs-comment"># Flip some labels randomly</span>
    n_errors = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">len</span>(labels) * error_rate)
    error_idx = np.random.choice(<span class="hljs-built_in">len</span>(labels), size=n_errors, replace=<span class="hljs-literal">False</span>)
    labels[error_idx] = <span class="hljs-number">1</span> - labels[error_idx]  <span class="hljs-comment"># Flip binary labels</span>
    <span class="hljs-keyword">return</span> labels
</code></pre>
<p><strong>With cost:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">oracle_with_cost</span>(<span class="hljs-params">X_query, y_true, query_indices, cost_per_label=<span class="hljs-number">1.0</span></span>):
    labels = y_true[query_indices]
    cost = <span class="hljs-built_in">len</span>(labels) * cost_per_label
    <span class="hljs-keyword">return</span> labels, cost
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="31" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="measuring-active-learning-performance">Measuring Active Learning Performance</h1>
<p><strong>Learning Curve</strong>: Accuracy vs. number of labeled samples</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-keyword">def</span> <span class="hljs-title function_">plot_learning_curve</span>(<span class="hljs-params">active_accuracies, random_accuracies, n_queries</span>):
    plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">6</span>))

    x = np.arange(<span class="hljs-built_in">len</span>(active_accuracies)) * n_queries

    plt.plot(x, active_accuracies, <span class="hljs-string">&#x27;o-&#x27;</span>, label=<span class="hljs-string">&#x27;Active Learning&#x27;</span>)
    plt.plot(x, random_accuracies, <span class="hljs-string">&#x27;s-&#x27;</span>, label=<span class="hljs-string">&#x27;Random Sampling&#x27;</span>)

    plt.xlabel(<span class="hljs-string">&#x27;Number of Labels&#x27;</span>)
    plt.ylabel(<span class="hljs-string">&#x27;Accuracy&#x27;</span>)
    plt.title(<span class="hljs-string">&#x27;Active Learning vs Random Sampling&#x27;</span>)
    plt.legend()
    plt.grid(<span class="hljs-literal">True</span>)
    plt.show()
</code></pre>
<p><strong>Metrics:</strong></p>
<ul>
<li>Accuracy at fixed budget</li>
<li>Labels needed for target accuracy</li>
<li>Area under learning curve</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="32" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="stopping-criteria">Stopping Criteria</h1>
<p><strong>When to stop active learning?</strong></p>
<ol>
<li><strong>Budget exhausted</strong>: Used all labeling budget</li>
<li><strong>Performance plateau</strong>: Accuracy not improving</li>
<li><strong>Uncertainty threshold</strong>: All examples have low uncertainty</li>
<li><strong>Time limit</strong>: Deadline reached</li>
</ol>
<p><strong>Automatic stopping:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">should_stop</span>(<span class="hljs-params">accuracies, window=<span class="hljs-number">3</span>, threshold=<span class="hljs-number">0.01</span></span>):
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(accuracies) &lt; window:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>

    recent = accuracies[-window:]
    improvement = <span class="hljs-built_in">max</span>(recent) - <span class="hljs-built_in">min</span>(recent)

    <span class="hljs-keyword">return</span> improvement &lt; threshold

<span class="hljs-comment"># In active learning loop</span>
<span class="hljs-keyword">if</span> should_stop(accuracies):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Stopping: Model has converged&quot;</span>)
    <span class="hljs-keyword">break</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="33" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="active-learning-for-deep-learning">Active Learning for Deep Learning</h1>
<p><strong>Challenges:</strong></p>
<ul>
<li>Deep models need more data</li>
<li>Training is expensive</li>
<li>Uncertainty estimation harder</li>
</ul>
<p><strong>Strategies:</strong></p>
<ol>
<li>
<p><strong>MC Dropout</strong>: Use dropout at inference for uncertainty</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Enable dropout at test time</span>
model.train()
predictions = [model(x) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">30</span>)]
uncertainty = np.std(predictions, axis=<span class="hljs-number">0</span>)
</code></pre>
</li>
<li>
<p><strong>Ensemble</strong>: Train multiple models</p>
</li>
<li>
<p><strong>Batch acquisition</strong>: Query batches instead of one at a time</p>
</li>
<li>
<p><strong>Transfer learning</strong>: Start with pretrained model</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="34" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="batch-mode-active-learning">Batch Mode Active Learning</h1>
<p><strong>Problem</strong>: Querying one example at a time is inefficient for deep learning</p>
<p><strong>Solution</strong>: Query batches of examples</p>
<p><strong>Challenge</strong>: Selected examples might be similar</p>
<p><strong>Approaches:</strong></p>
<ol>
<li><strong>Top-k uncertain</strong>: Simple, but may select similar examples</li>
<li><strong>Diverse batch</strong>: Ensure batch covers feature space</li>
<li><strong>BatchBALD</strong>: Maximize information about model parameters</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">batch_uncertainty_sampling</span>(<span class="hljs-params">model, X_unlabeled, batch_size=<span class="hljs-number">100</span></span>):
    probs = model.predict_proba(X_unlabeled)
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Select top-k</span>
    indices = np.argsort(uncertainties)[-batch_size:]
    <span class="hljs-keyword">return</span> indices
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="35" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="36" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="cost-effectiveness-analysis">Cost-Effectiveness Analysis</h1>
<p><strong>Compare labeling costs:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cost_analysis</span>(<span class="hljs-params">active_results, random_results, cost_per_label=<span class="hljs-number">1.0</span></span>):
    target_accuracy = <span class="hljs-number">0.90</span>

    <span class="hljs-comment"># Find labels needed for target accuracy</span>
    active_labels = np.argmax(active_results &gt;= target_accuracy) * <span class="hljs-number">10</span>
    random_labels = np.argmax(random_results &gt;= target_accuracy) * <span class="hljs-number">10</span>

    active_cost = active_labels * cost_per_label
    random_cost = random_labels * cost_per_label

    savings = random_cost - active_cost
    savings_pct = (savings / random_cost) * <span class="hljs-number">100</span>

    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Target Accuracy: <span class="hljs-subst">{target_accuracy}</span>&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Active Learning: <span class="hljs-subst">{active_labels}</span> labels ($<span class="hljs-subst">{active_cost}</span>)&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Random Sampling: <span class="hljs-subst">{random_labels}</span> labels ($<span class="hljs-subst">{random_cost}</span>)&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Savings: $<span class="hljs-subst">{savings}</span> (<span class="hljs-subst">{savings_pct:<span class="hljs-number">.1</span>f}</span>%)&quot;</span>)
</code></pre>
<p><strong>Typical results</strong>: 50-80% reduction in labeling costs</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="37" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="domain-adaptation-with-active-learning">Domain Adaptation with Active Learning</h1>
<p><strong>Scenario</strong>: Model trained on domain A, deploying to domain B</p>
<p><strong>Problem</strong>: Distribution shift causes poor performance</p>
<p><strong>Solution</strong>: Use active learning to select examples from domain B</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Train initial model on source domain</span>
model.fit(X_source, y_source)

<span class="hljs-comment"># Active learning on target domain</span>
X_pool = X_target  <span class="hljs-comment"># Unlabeled target domain data</span>

<span class="hljs-keyword">for</span> iteration <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_iterations):
    <span class="hljs-comment"># Query uncertain examples from target domain</span>
    query_idx = uncertainty_sampling(model, X_pool, n_samples=batch_size)

    <span class="hljs-comment"># Label (oracle)</span>
    y_new = oracle(X_pool[query_idx])

    <span class="hljs-comment"># Combine source and target domain data</span>
    X_train = np.vstack([X_source, X_labeled_target])
    y_train = np.hstack([y_source, y_labeled_target])

    <span class="hljs-comment"># Retrain</span>
    model.fit(X_train, y_train)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="38" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="active-learning-for-imbalanced-data">Active Learning for Imbalanced Data</h1>
<p><strong>Problem</strong>: Rare classes get few queries with standard uncertainty sampling</p>
<p><strong>Solution</strong>: Class-balanced active learning</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">class_balanced_uncertainty_sampling</span>(<span class="hljs-params">model, X_unlabeled, n_samples=<span class="hljs-number">10</span></span>):
    probs = model.predict_proba(X_unlabeled)
    predicted_classes = np.argmax(probs, axis=<span class="hljs-number">1</span>)
    uncertainties = <span class="hljs-number">1</span> - np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)

    selected = []
    samples_per_class = n_samples // <span class="hljs-built_in">len</span>(np.unique(predicted_classes))

    <span class="hljs-keyword">for</span> cls <span class="hljs-keyword">in</span> np.unique(predicted_classes):
        cls_mask = predicted_classes == cls
        cls_uncertainties = uncertainties[cls_mask]
        cls_indices = np.where(cls_mask)[<span class="hljs-number">0</span>]

        <span class="hljs-comment"># Select most uncertain from this class</span>
        top_k = <span class="hljs-built_in">min</span>(samples_per_class, <span class="hljs-built_in">len</span>(cls_indices))
        selected_idx = np.argsort(cls_uncertainties)[-top_k:]
        selected.extend(cls_indices[selected_idx])

    <span class="hljs-keyword">return</span> np.array(selected)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="common-pitfalls">Common Pitfalls</h1>
<p><strong>1. Not evaluating on separate test set</strong></p>
<ul>
<li>Always use held-out test data</li>
<li>Don't evaluate on the pool</li>
</ul>
<p><strong>2. Biased initial sample</strong></p>
<ul>
<li>Start with diverse/representative sample</li>
<li>Not just easiest examples</li>
</ul>
<p><strong>3. Ignoring computational cost</strong></p>
<ul>
<li>Querying and retraining takes time</li>
<li>Budget for compute, not just labels</li>
</ul>
<p><strong>4. Over-querying similar examples</strong></p>
<ul>
<li>Use diversity-aware strategies</li>
<li>Balance uncertainty and diversity</li>
</ul>
<p><strong>5. Not considering label noise</strong></p>
<ul>
<li>Real annotators make mistakes</li>
<li>Build in quality checks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="40" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="active-learning-best-practices">Active Learning Best Practices</h1>
<p><strong>1. Start small</strong>: Begin with 5-10 examples per class</p>
<p><strong>2. Batch wisely</strong>: Query 10-100 examples at once (depends on budget)</p>
<p><strong>3. Validate strategy</strong>: Compare to random baseline</p>
<p><strong>4. Monitor convergence</strong>: Track learning curves</p>
<p><strong>5. Consider human factors</strong>:</p>
<ul>
<li>Annotation fatigue</li>
<li>Label quality over time</li>
<li>Break large batches into sessions</li>
</ul>
<p><strong>6. Save everything</strong>: Log all queries and labels for analysis</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="41" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="tools-and-libraries">Tools and Libraries</h1>
<p><strong>Active Learning:</strong></p>
<ul>
<li><strong>modAL</strong>: Python active learning framework</li>
<li><strong>alipy</strong>: Comprehensive active learning toolkit</li>
<li><strong>libact</strong>: C++ based, Python bindings</li>
</ul>
<p><strong>Annotation:</strong></p>
<ul>
<li><strong>Label Studio</strong>: Web-based with active learning</li>
<li><strong>Prodigy</strong>: Commercial, scriptable</li>
<li><strong>CVAT</strong>: Computer vision annotation</li>
<li><strong>Labelbox</strong>: Enterprise solution</li>
</ul>
<p><strong>Experiment tracking:</strong></p>
<ul>
<li><strong>Weights &amp; Biases</strong>: Track experiments</li>
<li><strong>MLflow</strong>: Model versioning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="42" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="real-world-case-studies">Real-World Case Studies</h1>
<p><strong>1. Medical Imaging (Chest X-rays)</strong></p>
<ul>
<li>Random: 5,000 labels for 85% accuracy</li>
<li>Active: 1,500 labels for 85% accuracy</li>
<li>Savings: 70% reduction in radiologist time</li>
</ul>
<p><strong>2. Legal Document Review</strong></p>
<ul>
<li>Random: 10,000 documents reviewed</li>
<li>Active: 3,000 documents for same recall</li>
<li>Savings: $140,000 in lawyer fees</li>
</ul>
<p><strong>3. Manufacturing Defect Detection</strong></p>
<ul>
<li>Random: 1% defect rate, need 10,000 labels</li>
<li>Active: Focused on defects, 3,000 labels</li>
<li>Result: 67% cost reduction</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="43" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="active-learning-vs-other-approaches">Active Learning vs Other Approaches</h1>
<p><strong>Active Learning vs Semi-Supervised Learning:</strong></p>
<ul>
<li>Active: Choose what to label</li>
<li>Semi-supervised: Use unlabeled data directly</li>
</ul>
<p><strong>Active Learning vs Transfer Learning:</strong></p>
<ul>
<li>Active: Label task-specific data intelligently</li>
<li>Transfer: Use pretrained models</li>
</ul>
<p><strong>Active Learning vs Few-Shot Learning:</strong></p>
<ul>
<li>Active: Iteratively grow labeled set</li>
<li>Few-shot: Learn from very few examples (5-10)</li>
</ul>
<p><strong>Can combine!</strong> Transfer learning + active learning is powerful</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="44" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="research-directions">Research Directions</h1>
<p><strong>Current trends:</strong></p>
<ol>
<li><strong>Deep active learning</strong>: Better uncertainty for neural nets</li>
<li><strong>Active learning + RL</strong>: Learn query strategy with RL</li>
<li><strong>Human-in-the-loop</strong>: Better human-AI interaction</li>
<li><strong>Active learning at scale</strong>: Billion-sample pools</li>
<li><strong>Weak supervision</strong>: Combine with programmatic labeling</li>
</ol>
<p><strong>Open problems:</strong></p>
<ul>
<li>Theoretical guarantees</li>
<li>Better uncertainty estimation</li>
<li>Handling label noise</li>
<li>Multi-modal active learning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="45" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="implementing-your-first-active-learning-system">Implementing Your First Active Learning System</h1>
<p><strong>Step-by-step:</strong></p>
<ol>
<li><strong>Load data</strong>: Split into initial labeled set and pool</li>
<li><strong>Train initial model</strong>: Use random sample</li>
<li><strong>Active learning loop</strong>:
<ul>
<li>Predict on pool</li>
<li>Calculate uncertainty</li>
<li>Select top-k</li>
<li>Get labels (oracle or human)</li>
<li>Add to training set</li>
<li>Retrain model</li>
</ul>
</li>
<li><strong>Evaluate</strong>: Compare to random baseline</li>
<li><strong>Visualize</strong>: Plot learning curves</li>
</ol>
<p><strong>Start simple</strong>: Use uncertainty sampling with logistic regression</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="46" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="practical-tips-for-your-project">Practical Tips for Your Project</h1>
<p><strong>1. Baseline is crucial</strong>: Always compare to random sampling</p>
<p><strong>2. Start with toy dataset</strong>: Test strategy on iris/digits</p>
<p><strong>3. Use existing labels</strong>: Simulate oracle with held-out labels</p>
<p><strong>4. Track everything</strong>:</p>
<ul>
<li>Which samples were queried</li>
<li>Model performance at each iteration</li>
<li>Time spent</li>
</ul>
<p><strong>5. Visualize uncertainty</strong>: Plot samples by uncertainty to understand strategy</p>
<p><strong>6. Try multiple strategies</strong>: Uncertainty, QBC, diversity</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="47" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="what-weve-learned">What We've Learned</h1>
<p><strong>Core Concepts:</strong></p>
<ul>
<li>Active learning reduces labeling costs by 50-80%</li>
<li>Query strategies: Uncertainty, QBC, diversity</li>
<li>Oracle simulation for experiments</li>
<li>Learning curves measure performance</li>
</ul>
<p><strong>Practical Skills:</strong></p>
<ul>
<li>Implementing uncertainty sampling</li>
<li>Building active learning loop</li>
<li>Evaluating with learning curves</li>
<li>Using libraries like modAL</li>
</ul>
<p><strong>Real-World:</strong></p>
<ul>
<li>Cost-effectiveness analysis</li>
<li>Domain adaptation</li>
<li>Imbalanced data</li>
<li>Production systems with Label Studio</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="48" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="49">
<h1 id="resources">Resources</h1>
<p><strong>Papers:</strong></p>
<ul>
<li>&quot;Active Learning Literature Survey&quot; by Settles (2009)</li>
<li>&quot;Deep Active Learning&quot; surveys</li>
<li>&quot;A Survey of Deep Active Learning&quot; (2020)</li>
</ul>
<p><strong>Libraries:</strong></p>
<ul>
<li>modAL: <a href="https://modal-python.readthedocs.io/">https://modal-python.readthedocs.io/</a></li>
<li>Label Studio: <a href="https://labelstud.io/">https://labelstud.io/</a></li>
<li>alipy: <a href="https://github.com/NUAA-AL/alipy">https://github.com/NUAA-AL/alipy</a></li>
</ul>
<p><strong>Datasets:</strong></p>
<ul>
<li>MNIST, CIFAR-10 for experiments</li>
<li>scikit-learn toy datasets</li>
</ul>
<p><strong>Courses:</strong></p>
<ul>
<li>CS 294: Active Learning (Berkeley)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="lead" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" class="lead" style="--class:lead;--theme:default;--style:@import &quot;custom.css&quot;;;">
