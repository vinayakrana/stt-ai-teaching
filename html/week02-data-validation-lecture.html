" lang="en-IN" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="the-data-quality-crisis">The Data Quality Crisis</h1>
<p><strong>Reality Check</strong>:</p>
<ul>
<li>You collected 1,000 movies from OMDb.</li>
<li>You try to train a model.</li>
<li><strong>Crash!</strong> <code>ValueError: could not convert string to float: 'N/A'</code></li>
</ul>
<p><strong>Common Issues</strong>:</p>
<ol>
<li><strong>Missing Data</strong>: <code>NULL</code>, <code>NaN</code>, <code>&quot;&quot;</code>, <code>&quot;N/A&quot;</code>, <code>&quot;-&quot;</code>.</li>
<li><strong>Type Mismatches</strong>: Rating <code>&quot;8.5&quot;</code> (string) instead of <code>8.5</code> (float).</li>
<li><strong>Outliers</strong>: A movie from year <code>20250</code> (typo).</li>
<li><strong>Drift</strong>: Last month's data format <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> today's data format.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="data-quality-dimensions">Data Quality Dimensions</h1>
<p><strong>Six dimensions of data quality</strong>:</p>
<ol>
<li><strong>Accuracy</strong>: Values correctly represent the real-world entity</li>
<li><strong>Completeness</strong>: All required data is present</li>
<li><strong>Consistency</strong>: No contradictions (e.g., age=5, birth_year=1950)</li>
<li><strong>Timeliness</strong>: Data is up-to-date and relevant</li>
<li><strong>Validity</strong>: Data conforms to defined formats and constraints</li>
<li><strong>Uniqueness</strong>: No unwanted duplicates</li>
</ol>
<p><strong>ML Impact</strong>: Poor quality in any dimension  degraded model performance.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="types-of-data-quality-issues">Types of Data Quality Issues</h1>
<p><strong>Structural issues</strong>:</p>
<ul>
<li>Missing values (nulls, empty strings)</li>
<li>Wrong data types (strings instead of numbers)</li>
<li>Invalid formats (dates, emails, phone numbers)</li>
</ul>
<p><strong>Semantic issues</strong>:</p>
<ul>
<li>Outliers and anomalies</li>
<li>Inconsistent units (km vs miles)</li>
<li>Invalid categories</li>
<li>Logical contradictions</li>
</ul>
<p><strong>Temporal issues</strong>:</p>
<ul>
<li>Data drift (distribution changes)</li>
<li>Schema drift (structure changes)</li>
<li>Concept drift (target relationship changes)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="the-cost-of-poor-data-quality">The Cost of Poor Data Quality</h1>
<p><strong>Training time</strong>:</p>
<ul>
<li>Model fails to converge</li>
<li>Excessive debugging time</li>
<li>Wasted compute resources</li>
</ul>
<p><strong>Production time</strong>:</p>
<ul>
<li>Incorrect predictions</li>
<li>Model failures and crashes</li>
<li>Data pipeline failures</li>
<li>User trust erosion</li>
</ul>
<p><strong>Rule</strong>: <strong>1 hour of validation saves 10 hours of debugging.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="the-validation-pipeline">The Validation Pipeline</h1>
<p><img src="../figures/data_validation_pipeline.png" alt="" style="width:900px;" /><br />
<em><a href="../diagram-generators/data_validation_pipeline.py">diagram-generators/data_validation_pipeline.py</a></em></p>
<p><strong>Tools</strong>:</p>
<ul>
<li><strong>Inspect</strong>: <code>jq</code> (JSON), <code>csvkit</code> (CSV).</li>
<li><strong>Schema</strong>: <code>Pydantic</code> (Row-level), <code>Pandera</code> (Batch-level).</li>
<li><strong>Clean</strong>: <code>pandas</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="part-1-inspection-cli-tools">Part 1: Inspection (CLI Tools)</h1>
<p>Look at your data <em>before</em> loading it into Python.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="data-profiling-first-look">Data Profiling: First Look</h1>
<p><strong>Before writing any code, ask</strong>:</p>
<ol>
<li>How many records?</li>
<li>How many features?</li>
<li>What are the data types?</li>
<li>How many nulls per column?</li>
<li>What's the value distribution?</li>
</ol>
<p><strong>Tools</strong>: <code>head</code>, <code>wc</code>, <code>jq</code>, <code>csvstat</code></p>
<p><strong>Why CLI first?</strong></p>
<ul>
<li>Fast for large files (GB-scale)</li>
<li>No Python dependencies</li>
<li>Quick sanity checks</li>
<li>Scriptable and pipeable</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="jq-json-power-tool">jq: JSON Power Tool</h1>
<p><strong>Find Broken Records</strong>:<br />
Movies where <code>BoxOffice</code> is missing (&quot;N/A&quot;).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> movies.json | jq <span class="hljs-string">&#x27;.[] | select(.BoxOffice == &quot;N/A&quot;) | .Title&#x27;</span>
</code></pre>
<p><strong>Check Distribution</strong>:<br />
Count movies by Year.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> movies.json | jq <span class="hljs-string">&#x27;.[].Year&#x27;</span> | <span class="hljs-built_in">sort</span> | <span class="hljs-built_in">uniq</span> -c
</code></pre>
<p><strong>Quick Sanity Check</strong>:<br />
Are there any ratings &gt; 10?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> movies.json | jq <span class="hljs-string">&#x27;.[] | select(.imdbRating | tonumber &gt; 10)&#x27;</span>
</code></pre>
<p><strong>Extract specific fields</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> movies.json | jq <span class="hljs-string">&#x27;.[] | {title: .Title, year: .Year, rating: .imdbRating}&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="jq-advanced-patterns">jq Advanced Patterns</h1>
<p><strong>Compute statistics</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Average rating</span>
<span class="hljs-built_in">cat</span> movies.json | jq <span class="hljs-string">&#x27;[.[].imdbRating | tonumber] | add/length&#x27;</span>

<span class="hljs-comment"># Find max budget</span>
<span class="hljs-built_in">cat</span> movies.json | jq <span class="hljs-string">&#x27;[.[].Budget | tonumber] | max&#x27;</span>
</code></pre>
<p><strong>Filter and transform</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># High-rated recent movies</span>
<span class="hljs-built_in">cat</span> movies.json | jq <span class="hljs-string">&#x27;
  .[] |
  select(.Year | tonumber &gt; 2020) |
  select(.imdbRating | tonumber &gt; 8.0) |
  {title: .Title, rating: .imdbRating}
&#x27;</span>
</code></pre>
<p><strong>Why jq matters</strong>: Debug API responses before writing Python code.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="csvkit-sql-for-csvs">csvkit: SQL for CSVs</h1>
<p><strong>Statistics (<code>csvstat</code>)</strong>:<br />
Gives mean, median, null count, unique values.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">csvstat movies.csv
</code></pre>
<p><strong>Output</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  1. &quot;Title&quot;
        Type of data:          Text
        Contains null values:  False
        Unique values:         1000

  2. &quot;Year&quot;
        Type of data:          Number
        Contains null values:  False
        Min:                   1920
        Max:                   2024
        Mean:                  1995.3
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="csvkit-more-commands">csvkit: More Commands</h1>
<p><strong>Query (<code>csvsql</code>)</strong>:<br />
Run SQL directly on CSV!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">csvsql --query <span class="hljs-string">&quot;SELECT Title FROM movies WHERE Rating &gt; 9&quot;</span> movies.csv
</code></pre>
<p><strong>Cut columns (<code>csvcut</code>)</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">csvcut -c Title,Year,Rating movies.csv
</code></pre>
<p><strong>Look at specific rows (<code>csvlook</code>)</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">head</span> -20 movies.csv | csvlook
</code></pre>
<p><strong>Join CSVs (<code>csvjoin</code>)</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">csvjoin -c movie_id movies.csv reviews.csv
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="data-profiling-with-pandas-profiling">Data Profiling with pandas-profiling</h1>
<p><strong>Automatic report generation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> ydata_profiling <span class="hljs-keyword">import</span> ProfileReport
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

df = pd.read_csv(<span class="hljs-string">&quot;movies.csv&quot;</span>)
profile = ProfileReport(df, title=<span class="hljs-string">&quot;Movie Dataset Report&quot;</span>)
profile.to_file(<span class="hljs-string">&quot;report.html&quot;</span>)
</code></pre>
<p><strong>Generates</strong>:</p>
<ul>
<li>Overview (rows, columns, missing %, duplicates)</li>
<li>Variable distributions (histograms)</li>
<li>Correlations (heatmap)</li>
<li>Missing value patterns</li>
<li>Warnings (high cardinality, high correlation, skewness)</li>
</ul>
<p><strong>Use case</strong>: Initial data exploration before validation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="part-2-schema-validation-pydantic">Part 2: Schema Validation (Pydantic)</h1>
<p><strong>The Contract</strong>: Define what valid data <em>looks</em> like.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel, Field, validator
<span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> <span class="hljs-type">Optional</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Movie</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    title: <span class="hljs-built_in">str</span>
    year: <span class="hljs-built_in">int</span> = Field(gt=<span class="hljs-number">1888</span>, lt=<span class="hljs-number">2030</span>) <span class="hljs-comment"># Constraints</span>
    rating: <span class="hljs-built_in">float</span> = Field(ge=<span class="hljs-number">0</span>, le=<span class="hljs-number">10</span>)
    genre: <span class="hljs-built_in">str</span>

    <span class="hljs-comment"># Custom Validator</span>
<span class="hljs-meta">    @validator(<span class="hljs-params"><span class="hljs-string">&#x27;genre&#x27;</span></span>)</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">genre_must_be_valid</span>(<span class="hljs-params">cls, v</span>):
        allowed = {<span class="hljs-string">&#x27;Action&#x27;</span>, <span class="hljs-string">&#x27;Comedy&#x27;</span>, <span class="hljs-string">&#x27;Drama&#x27;</span>}
        <span class="hljs-keyword">if</span> v <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> allowed:
            <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">f&quot;Unknown genre: <span class="hljs-subst">{v}</span>&quot;</span>)
        <span class="hljs-keyword">return</span> v
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="why-pydantic">Why Pydantic?</h1>
<ol>
<li><strong>Type Coercion</strong>: Converts <code>&quot;2010&quot;</code> (str) -&gt; <code>2010</code> (int) automatically.</li>
<li><strong>Early Failure</strong>: Errors catch invalid data immediately.</li>
<li><strong>Documentation</strong>: The code <em>is</em> the documentation of your data format.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">try</span>:
    <span class="hljs-comment"># This will fail (Year out of bounds)</span>
    m = Movie(title=<span class="hljs-string">&quot;Future&quot;</span>, year=<span class="hljs-number">3000</span>, rating=<span class="hljs-number">5.0</span>, genre=<span class="hljs-string">&quot;Action&quot;</span>)
<span class="hljs-keyword">except</span> ValueError <span class="hljs-keyword">as</span> e:
    <span class="hljs-built_in">print</span>(e)
    <span class="hljs-comment"># Output: 1 validation error for Movie</span>
    <span class="hljs-comment"># year: ensure this value is less than 2030</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="pydantic-field-constraints">Pydantic Field Constraints</h1>
<p><strong>Numeric constraints</strong>:</p>
<ul>
<li><code>gt</code>, <code>ge</code>: Greater than, greater or equal</li>
<li><code>lt</code>, <code>le</code>: Less than, less or equal</li>
<li><code>multiple_of</code>: Must be multiple of N</li>
</ul>
<p><strong>String constraints</strong>:</p>
<ul>
<li><code>min_length</code>, <code>max_length</code>: Length bounds</li>
<li><code>regex</code>: Pattern matching</li>
<li><code>strip_whitespace</code>: Remove leading/trailing spaces</li>
</ul>
<p><strong>Example</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">User</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    username: <span class="hljs-built_in">str</span> = Field(min_length=<span class="hljs-number">3</span>, max_length=<span class="hljs-number">20</span>, regex=<span class="hljs-string">&quot;^[a-zA-Z0-9_]+$&quot;</span>)
    age: <span class="hljs-built_in">int</span> = Field(ge=<span class="hljs-number">0</span>, le=<span class="hljs-number">120</span>)
    email: <span class="hljs-built_in">str</span> = Field(regex=<span class="hljs-string">r&#x27;^[\w\.-]+@[\w\.-]+\.\w+$&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="pydantic-validators">Pydantic Validators</h1>
<p><strong>Field validators</strong> (validate single field):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@validator(<span class="hljs-params"><span class="hljs-string">&#x27;email&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">email_must_be_lowercase</span>(<span class="hljs-params">cls, v</span>):
    <span class="hljs-keyword">return</span> v.lower()
</code></pre>
<p><strong>Root validators</strong> (validate entire object):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@root_validator</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">check_consistency</span>(<span class="hljs-params">cls, values</span>):
    start = values.get(<span class="hljs-string">&#x27;start_date&#x27;</span>)
    end = values.get(<span class="hljs-string">&#x27;end_date&#x27;</span>)
    <span class="hljs-keyword">if</span> start <span class="hljs-keyword">and</span> end <span class="hljs-keyword">and</span> end &lt; start:
        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&#x27;end_date must be after start_date&#x27;</span>)
    <span class="hljs-keyword">return</span> values
</code></pre>
<p><strong>Pre vs Post validation</strong>:</p>
<ul>
<li><code>@validator(..., pre=True)</code>: Runs before type coercion</li>
<li><code>@validator(..., pre=False)</code>: Runs after type coercion (default)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="pydantic-handling-missing-values">Pydantic: Handling Missing Values</h1>
<p><strong>Optional fields</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> <span class="hljs-type">Optional</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Movie</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    title: <span class="hljs-built_in">str</span>  <span class="hljs-comment"># Required</span>
    budget: <span class="hljs-type">Optional</span>[<span class="hljs-built_in">float</span>] = <span class="hljs-literal">None</span>  <span class="hljs-comment"># Optional, defaults to None</span>
    release_date: <span class="hljs-type">Optional</span>[<span class="hljs-built_in">str</span>]  <span class="hljs-comment"># Optional, no default (must be provided, can be None)</span>
</code></pre>
<p><strong>Default values</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Movie</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    title: <span class="hljs-built_in">str</span>
    rating: <span class="hljs-built_in">float</span> = <span class="hljs-number">5.0</span>  <span class="hljs-comment"># Default if not provided</span>
    is_released: <span class="hljs-built_in">bool</span> = <span class="hljs-literal">True</span>
</code></pre>
<p><strong>Field with default factory</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Movie</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    title: <span class="hljs-built_in">str</span>
    created_at: datetime = Field(default_factory=datetime.now)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="pydantic-validation-modes">Pydantic: Validation Modes</h1>
<p><strong>Strict mode</strong> (no coercion):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">StrictMovie</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    year: <span class="hljs-built_in">int</span>  <span class="hljs-comment"># &quot;2010&quot; will fail, must be int</span>

    <span class="hljs-keyword">class</span> <span class="hljs-title class_">Config</span>:
        strict = <span class="hljs-literal">True</span>
</code></pre>
<p><strong>Fail fast vs collect all errors</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Default: fail on first error</span>
m = Movie(title=<span class="hljs-string">&quot;&quot;</span>, year=<span class="hljs-string">&quot;invalid&quot;</span>)  <span class="hljs-comment"># Fails on year</span>

<span class="hljs-comment"># Collect all errors</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Config</span>:
    validate_all = <span class="hljs-literal">True</span>
<span class="hljs-comment"># Now shows errors for both title and year</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="pydantic-custom-types">Pydantic: Custom Types</h1>
<p><strong>Create reusable validated types</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> constr, conint, condecimal

<span class="hljs-comment"># Constrained types</span>
Username = constr(min_length=<span class="hljs-number">3</span>, max_length=<span class="hljs-number">20</span>, regex=<span class="hljs-string">&quot;^[a-zA-Z0-9_]+$&quot;</span>)
PositiveInt = conint(gt=<span class="hljs-number">0</span>)
Rating = condecimal(ge=<span class="hljs-number">0</span>, le=<span class="hljs-number">10</span>, decimal_places=<span class="hljs-number">1</span>)

<span class="hljs-keyword">class</span> <span class="hljs-title class_">User</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    username: Username
    age: PositiveInt
    rating: Rating
</code></pre>
<p><strong>Benefits</strong>: Reuse validation logic across models.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="validation-strategy-fail-fast-vs-fail-safe">Validation Strategy: Fail-Fast vs Fail-Safe</h1>
<p><strong>Fail-Fast</strong> (Pydantic default):</p>
<ul>
<li>Invalid data raises exception immediately</li>
<li>Stops pipeline at first error</li>
<li><strong>Use when</strong>: Training pipeline, data must be perfect</li>
</ul>
<p><strong>Fail-Safe</strong>:</p>
<ul>
<li>Log errors, skip invalid records</li>
<li>Continue processing</li>
<li><strong>Use when</strong>: Production inference, can't reject all data</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Fail-safe pattern</span>
valid_movies = []
<span class="hljs-keyword">for</span> raw_data <span class="hljs-keyword">in</span> data:
    <span class="hljs-keyword">try</span>:
        movie = Movie(**raw_data)
        valid_movies.append(movie)
    <span class="hljs-keyword">except</span> ValidationError <span class="hljs-keyword">as</span> e:
        logger.warning(<span class="hljs-string">f&quot;Invalid movie: <span class="hljs-subst">{e}</span>&quot;</span>)
        <span class="hljs-keyword">continue</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="part-3-cleaning-with-pandas">Part 3: Cleaning with Pandas</h1>
<p><strong>Handling Missing Data</strong>:</p>
<ol>
<li><strong>Drop</strong>: If label is missing, drop row. <code>df.dropna(subset=['rating'])</code></li>
<li><strong>Impute</strong>: If feature is missing, fill with mean/median. <code>df.fillna(df.mean())</code></li>
<li><strong>Flag</strong>: Create a boolean column <code>is_missing</code>.</li>
</ol>
<p><strong>Type Conversion</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Force numeric, turn errors (&#x27;N/A&#x27;) into NaN</span>
df[<span class="hljs-string">&#x27;rating&#x27;</span>] = pd.to_numeric(df[<span class="hljs-string">&#x27;rating&#x27;</span>], errors=<span class="hljs-string">&#x27;coerce&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="missing-data-strategies">Missing Data Strategies</h1>
<p><strong>Types of missingness</strong>:</p>
<ol>
<li>
<p><strong>MCAR</strong> (Missing Completely At Random): Random, unrelated to data</p>
<ul>
<li><strong>Strategy</strong>: Impute with mean/median or drop</li>
</ul>
</li>
<li>
<p><strong>MAR</strong> (Missing At Random): Related to other observed variables</p>
<ul>
<li><strong>Strategy</strong>: Model-based imputation (KNN, regression)</li>
</ul>
</li>
<li>
<p><strong>MNAR</strong> (Missing Not At Random): Related to unobserved data</p>
<ul>
<li><strong>Strategy</strong>: Domain-specific imputation or drop</li>
</ul>
</li>
</ol>
<p><strong>Impact on ML</strong>:</p>
<ul>
<li>Some algorithms (XGBoost, CatBoost) handle missing values natively</li>
<li>Others (linear regression, SVM) require imputation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="imputation-techniques">Imputation Techniques</h1>
<p><strong>Simple imputation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Mean for numeric features</span>
df[<span class="hljs-string">&#x27;age&#x27;</span>].fillna(df[<span class="hljs-string">&#x27;age&#x27;</span>].mean(), inplace=<span class="hljs-literal">True</span>)

<span class="hljs-comment"># Median (robust to outliers)</span>
df[<span class="hljs-string">&#x27;income&#x27;</span>].fillna(df[<span class="hljs-string">&#x27;income&#x27;</span>].median(), inplace=<span class="hljs-literal">True</span>)

<span class="hljs-comment"># Mode for categorical</span>
df[<span class="hljs-string">&#x27;country&#x27;</span>].fillna(df[<span class="hljs-string">&#x27;country&#x27;</span>].mode()[<span class="hljs-number">0</span>], inplace=<span class="hljs-literal">True</span>)

<span class="hljs-comment"># Forward/backward fill (time series)</span>
df[<span class="hljs-string">&#x27;temperature&#x27;</span>].fillna(method=<span class="hljs-string">&#x27;ffill&#x27;</span>, inplace=<span class="hljs-literal">True</span>)
</code></pre>
<p><strong>Advanced imputation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.impute <span class="hljs-keyword">import</span> KNNImputer, SimpleImputer

<span class="hljs-comment"># KNN-based (uses similar rows)</span>
imputer = KNNImputer(n_neighbors=<span class="hljs-number">5</span>)
df_imputed = imputer.fit_transform(df)

<span class="hljs-comment"># Iterative (model each feature)</span>
<span class="hljs-keyword">from</span> sklearn.experimental <span class="hljs-keyword">import</span> enable_iterative_imputer
<span class="hljs-keyword">from</span> sklearn.impute <span class="hljs-keyword">import</span> IterativeImputer
imputer = IterativeImputer()
df_imputed = imputer.fit_transform(df)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="outlier-detection">Outlier Detection</h1>
<p><strong>Statistical methods</strong>:</p>
<p><strong>Z-score</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> scipy <span class="hljs-keyword">import</span> stats
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

z_scores = np.<span class="hljs-built_in">abs</span>(stats.zscore(df[<span class="hljs-string">&#x27;price&#x27;</span>]))
outliers = df[z_scores &gt; <span class="hljs-number">3</span>]  <span class="hljs-comment"># More than 3 std dev</span>
</code></pre>
<p><strong>IQR (Interquartile Range)</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Q1 = df[<span class="hljs-string">&#x27;price&#x27;</span>].quantile(<span class="hljs-number">0.25</span>)
Q3 = df[<span class="hljs-string">&#x27;price&#x27;</span>].quantile(<span class="hljs-number">0.75</span>)
IQR = Q3 - Q1

outliers = df[
    (df[<span class="hljs-string">&#x27;price&#x27;</span>] &lt; Q1 - <span class="hljs-number">1.5</span> * IQR) |
    (df[<span class="hljs-string">&#x27;price&#x27;</span>] &gt; Q3 + <span class="hljs-number">1.5</span> * IQR)
]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="outlier-handling-strategies">Outlier Handling Strategies</h1>
<p><strong>1. Remove outliers</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Keep only values within 3 std dev</span>
df = df[np.<span class="hljs-built_in">abs</span>(stats.zscore(df[<span class="hljs-string">&#x27;price&#x27;</span>])) &lt; <span class="hljs-number">3</span>]
</code></pre>
<p><strong>2. Cap outliers</strong> (winsorization):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Cap at 5th and 95th percentile</span>
lower = df[<span class="hljs-string">&#x27;price&#x27;</span>].quantile(<span class="hljs-number">0.05</span>)
upper = df[<span class="hljs-string">&#x27;price&#x27;</span>].quantile(<span class="hljs-number">0.95</span>)
df[<span class="hljs-string">&#x27;price&#x27;</span>] = df[<span class="hljs-string">&#x27;price&#x27;</span>].clip(lower, upper)
</code></pre>
<p><strong>3. Transform</strong> (log, sqrt):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Log transform reduces impact of outliers</span>
df[<span class="hljs-string">&#x27;price_log&#x27;</span>] = np.log1p(df[<span class="hljs-string">&#x27;price&#x27;</span>])
</code></pre>
<p><strong>4. Keep but flag</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df[<span class="hljs-string">&#x27;is_outlier&#x27;</span>] = np.<span class="hljs-built_in">abs</span>(stats.zscore(df[<span class="hljs-string">&#x27;price&#x27;</span>])) &gt; <span class="hljs-number">3</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="data-type-validation-and-conversion">Data Type Validation and Conversion</h1>
<p><strong>Check data types</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df.dtypes  <span class="hljs-comment"># Show current types</span>
df.info()  <span class="hljs-comment"># Detailed type information</span>
</code></pre>
<p><strong>Convert types</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Numeric conversion</span>
df[<span class="hljs-string">&#x27;year&#x27;</span>] = pd.to_numeric(df[<span class="hljs-string">&#x27;year&#x27;</span>], errors=<span class="hljs-string">&#x27;coerce&#x27;</span>)

<span class="hljs-comment"># Datetime conversion</span>
df[<span class="hljs-string">&#x27;release_date&#x27;</span>] = pd.to_datetime(df[<span class="hljs-string">&#x27;release_date&#x27;</span>], errors=<span class="hljs-string">&#x27;coerce&#x27;</span>)

<span class="hljs-comment"># Category (memory efficient)</span>
df[<span class="hljs-string">&#x27;genre&#x27;</span>] = df[<span class="hljs-string">&#x27;genre&#x27;</span>].astype(<span class="hljs-string">&#x27;category&#x27;</span>)

<span class="hljs-comment"># Boolean</span>
df[<span class="hljs-string">&#x27;is_released&#x27;</span>] = df[<span class="hljs-string">&#x27;is_released&#x27;</span>].astype(<span class="hljs-built_in">bool</span>)
</code></pre>
<p><strong>Handle mixed types</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Find rows with mixed types</span>
mixed = df[df[<span class="hljs-string">&#x27;price&#x27;</span>].apply(<span class="hljs-keyword">lambda</span> x: <span class="hljs-built_in">isinstance</span>(x, <span class="hljs-built_in">str</span>))]

<span class="hljs-comment"># Clean before conversion</span>
df[<span class="hljs-string">&#x27;price&#x27;</span>] = df[<span class="hljs-string">&#x27;price&#x27;</span>].<span class="hljs-built_in">str</span>.replace(<span class="hljs-string">&#x27;$&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>).<span class="hljs-built_in">str</span>.replace(<span class="hljs-string">&#x27;,&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>)
df[<span class="hljs-string">&#x27;price&#x27;</span>] = pd.to_numeric(df[<span class="hljs-string">&#x27;price&#x27;</span>], errors=<span class="hljs-string">&#x27;coerce&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="duplicate-detection-and-handling">Duplicate Detection and Handling</h1>
<p><strong>Find duplicates</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Exact duplicates</span>
duplicates = df[df.duplicated()]

<span class="hljs-comment"># Duplicates based on specific columns</span>
duplicates = df[df.duplicated(subset=[<span class="hljs-string">&#x27;title&#x27;</span>, <span class="hljs-string">&#x27;year&#x27;</span>])]

<span class="hljs-comment"># Keep only first occurrence</span>
df_clean = df.drop_duplicates()

<span class="hljs-comment"># Keep last occurrence</span>
df_clean = df.drop_duplicates(keep=<span class="hljs-string">&#x27;last&#x27;</span>)
</code></pre>
<p><strong>Fuzzy duplicates</strong> (similar but not identical):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fuzzywuzzy <span class="hljs-keyword">import</span> fuzz

<span class="hljs-comment"># Find similar titles</span>
<span class="hljs-keyword">for</span> i, row1 <span class="hljs-keyword">in</span> df.iterrows():
    <span class="hljs-keyword">for</span> j, row2 <span class="hljs-keyword">in</span> df.iterrows():
        <span class="hljs-keyword">if</span> i &lt; j:
            ratio = fuzz.ratio(row1[<span class="hljs-string">&#x27;title&#x27;</span>], row2[<span class="hljs-string">&#x27;title&#x27;</span>])
            <span class="hljs-keyword">if</span> ratio &gt; <span class="hljs-number">90</span>:  <span class="hljs-comment"># 90% similar</span>
                <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Potential duplicate: <span class="hljs-subst">{row1[<span class="hljs-string">&#x27;title&#x27;</span>]}</span> ~ <span class="hljs-subst">{row2[<span class="hljs-string">&#x27;title&#x27;</span>]}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="data-consistency-checks">Data Consistency Checks</h1>
<p><strong>Logical constraints</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Age should be positive</span>
<span class="hljs-keyword">assert</span> (df[<span class="hljs-string">&#x27;age&#x27;</span>] &gt;= <span class="hljs-number">0</span>).<span class="hljs-built_in">all</span>(), <span class="hljs-string">&quot;Found negative ages&quot;</span>

<span class="hljs-comment"># Dates should be in order</span>
<span class="hljs-keyword">assert</span> (df[<span class="hljs-string">&#x27;end_date&#x27;</span>] &gt;= df[<span class="hljs-string">&#x27;start_date&#x27;</span>]).<span class="hljs-built_in">all</span>(), <span class="hljs-string">&quot;End before start&quot;</span>

<span class="hljs-comment"># Percentages should sum to 100</span>
<span class="hljs-keyword">assert</span> df[[<span class="hljs-string">&#x27;cat1&#x27;</span>, <span class="hljs-string">&#x27;cat2&#x27;</span>, <span class="hljs-string">&#x27;cat3&#x27;</span>]].<span class="hljs-built_in">sum</span>(axis=<span class="hljs-number">1</span>).between(<span class="hljs-number">99</span>, <span class="hljs-number">101</span>).<span class="hljs-built_in">all</span>()
</code></pre>
<p><strong>Cross-field validation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Birth year should match age</span>
df[<span class="hljs-string">&#x27;calculated_age&#x27;</span>] = <span class="hljs-number">2024</span> - df[<span class="hljs-string">&#x27;birth_year&#x27;</span>]
inconsistent = df[<span class="hljs-built_in">abs</span>(df[<span class="hljs-string">&#x27;age&#x27;</span>] - df[<span class="hljs-string">&#x27;calculated_age&#x27;</span>]) &gt; <span class="hljs-number">1</span>]

<span class="hljs-comment"># Price should be positive</span>
<span class="hljs-keyword">assert</span> (df[<span class="hljs-string">&#x27;price&#x27;</span>] &gt; <span class="hljs-number">0</span>).<span class="hljs-built_in">all</span>(), <span class="hljs-string">&quot;Found non-positive prices&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="part-4-batch-validation-pandera">Part 4: Batch Validation (Pandera)</h1>
<p><strong>Pydantic</strong> checks one object at a time.<br />
<strong>Pandera</strong> checks the entire DataFrame (statistical checks).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandera <span class="hljs-keyword">as</span> pa

schema = pa.DataFrameSchema({
    <span class="hljs-string">&quot;rating&quot;</span>: pa.Column(<span class="hljs-built_in">float</span>, checks=[
        pa.Check.ge(<span class="hljs-number">0</span>),
        pa.Check.le(<span class="hljs-number">10</span>),
        <span class="hljs-comment"># Mean rating should be reasonable</span>
        pa.Check.mean_in_range(<span class="hljs-number">5</span>, <span class="hljs-number">9</span>)
    ]),
    <span class="hljs-string">&quot;year&quot;</span>: pa.Column(<span class="hljs-built_in">int</span>, checks=pa.Check.gt(<span class="hljs-number">1900</span>)),
})

schema.validate(df)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="pandera-statistical-checks">Pandera: Statistical Checks</h1>
<p><strong>Built-in checks</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">schema = pa.DataFrameSchema({
    <span class="hljs-string">&quot;price&quot;</span>: pa.Column(<span class="hljs-built_in">float</span>, checks=[
        pa.Check.greater_than(<span class="hljs-number">0</span>),
        pa.Check.less_than(<span class="hljs-number">1000000</span>),
        pa.Check.isin([<span class="hljs-number">10.0</span>, <span class="hljs-number">20.0</span>, <span class="hljs-number">30.0</span>]),  <span class="hljs-comment"># Only these values</span>
        pa.Check.str_startswith(<span class="hljs-string">&quot;$&quot;</span>),  <span class="hljs-comment"># For string columns</span>
    ]),
    <span class="hljs-string">&quot;category&quot;</span>: pa.Column(<span class="hljs-built_in">str</span>, checks=[
        pa.Check.isin([<span class="hljs-string">&quot;A&quot;</span>, <span class="hljs-string">&quot;B&quot;</span>, <span class="hljs-string">&quot;C&quot;</span>]),
        pa.Check.str_length(<span class="hljs-number">1</span>, <span class="hljs-number">10</span>),
    ])
})
</code></pre>
<p><strong>Custom checks</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Check that 95% of values are within 2 std dev</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">check_normal_distribution</span>(<span class="hljs-params">series</span>):
    z_scores = np.<span class="hljs-built_in">abs</span>(stats.zscore(series))
    <span class="hljs-keyword">return</span> (z_scores &lt; <span class="hljs-number">2</span>).<span class="hljs-built_in">sum</span>() / <span class="hljs-built_in">len</span>(series) &gt;= <span class="hljs-number">0.95</span>

schema = pa.DataFrameSchema({
    <span class="hljs-string">&quot;rating&quot;</span>: pa.Column(<span class="hljs-built_in">float</span>, checks=pa.Check(check_normal_distribution))
})
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="pandera-dataframe-level-checks">Pandera: DataFrame-Level Checks</h1>
<p><strong>Multi-column checks</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@pa.check(<span class="hljs-params"><span class="hljs-string">&quot;price&quot;</span>, <span class="hljs-string">&quot;discount&quot;</span>, name=<span class="hljs-string">&quot;discount_validation&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">check_discount</span>(<span class="hljs-params">price, discount</span>):
    <span class="hljs-keyword">return</span> discount &lt; price

schema = pa.DataFrameSchema(
    columns={
        <span class="hljs-string">&quot;price&quot;</span>: pa.Column(<span class="hljs-built_in">float</span>),
        <span class="hljs-string">&quot;discount&quot;</span>: pa.Column(<span class="hljs-built_in">float</span>),
    },
    checks=check_discount
)
</code></pre>
<p><strong>Row-wise checks</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">check_row_sum</span>(<span class="hljs-params">df</span>):
    <span class="hljs-keyword">return</span> (df[[<span class="hljs-string">&#x27;col1&#x27;</span>, <span class="hljs-string">&#x27;col2&#x27;</span>, <span class="hljs-string">&#x27;col3&#x27;</span>]].<span class="hljs-built_in">sum</span>(axis=<span class="hljs-number">1</span>) == <span class="hljs-number">100</span>).<span class="hljs-built_in">all</span>()

schema = pa.DataFrameSchema(
    columns={<span class="hljs-string">&quot;col1&quot;</span>: pa.Column(<span class="hljs-built_in">float</span>), ...},
    checks=pa.Check(check_row_sum, element_wise=<span class="hljs-literal">False</span>)
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="part-5-data-drift">Part 5: Data Drift</h1>
<p><strong>The Silent Killer</strong>.<br />
Data valid today might be invalid tomorrow <em>statistically</em>.</p>
<p><strong>Three types of drift</strong>:</p>
<ol>
<li>
<p><strong>Schema Drift</strong>: Structure changes</p>
<ul>
<li>Field name changes (<code>imdbRating</code>  <code>rating</code>)</li>
<li>New fields added/removed</li>
<li>Type changes (int  float)</li>
</ul>
</li>
<li>
<p><strong>Data Drift</strong>: Input distribution changes</p>
<ul>
<li>Feature statistics change (mean, variance)</li>
<li>New categories appear</li>
<li>Example: Users suddenly review only bad movies</li>
</ul>
</li>
<li>
<p><strong>Concept Drift</strong>: XY relationship changes</p>
<ul>
<li>Target distribution shifts</li>
<li>Example: &quot;Horror&quot; movies become popular in Summer</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="detecting-schema-drift">Detecting Schema Drift</h1>
<p><strong>Compare schemas</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># Load reference schema</span>
ref_df = pd.read_csv(<span class="hljs-string">&#x27;training_data.csv&#x27;</span>)
new_df = pd.read_csv(<span class="hljs-string">&#x27;production_data.csv&#x27;</span>)

<span class="hljs-comment"># Check column names</span>
missing_cols = <span class="hljs-built_in">set</span>(ref_df.columns) - <span class="hljs-built_in">set</span>(new_df.columns)
new_cols = <span class="hljs-built_in">set</span>(new_df.columns) - <span class="hljs-built_in">set</span>(ref_df.columns)

<span class="hljs-keyword">if</span> missing_cols:
    <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">f&quot;Missing columns: <span class="hljs-subst">{missing_cols}</span>&quot;</span>)

<span class="hljs-comment"># Check data types</span>
<span class="hljs-keyword">for</span> col <span class="hljs-keyword">in</span> ref_df.columns:
    <span class="hljs-keyword">if</span> col <span class="hljs-keyword">in</span> new_df.columns:
        <span class="hljs-keyword">if</span> ref_df[col].dtype != new_df[col].dtype:
            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Type mismatch in <span class="hljs-subst">{col}</span>: <span class="hljs-subst">{ref_df[col].dtype}</span> vs <span class="hljs-subst">{new_df[col].dtype}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="default" data-style="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
@import 'custom.css';
" lang="en-IN" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Fira+Code&amp;display=swap');
;background-color:#fff;background-image:none;" data-marpit-pagination-total="59">
<h1 id="detecting-data-drift">Detecting Data Drift</h1>
<p><strong>Statistical tests</strong>:</p>
<p><strong>Kolmogorov-Smirnov test</strong> (continuous variables):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> ks_2samp

<span class="hljs-comment"># Compare distributions</span>
statistic, p_value = ks_2samp(
    ref_df[<span class="hljs-string">&#x27;rating&#x27;</span>],
    new_df[<span class="hljs-string">&#x27;rating&#x27;</span>]
)

<span class="hljs-keyword">if</span> p_value &lt; <span class="hljs-number">0.05</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Distribution has changed significantly&quot;</span>)
</code></pre>
<p><strong>Chi-square test</strong> (categorical variables):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> chi2_contingency

<span class="hljs-comment"># Compare category distributions</span>
ref_counts = ref_df[<span class="hljs-string">&#x27;genre&#x27;</span>].value_counts()
new_counts = new_df[<span class="hljs-string">&#x27;genre&#x27;</span>].value_counts()

statistic, p_value, _, _ = chi2_contingency([ref_counts, new_counts])

<span class="hljs-keyword">if</span> p_value &lt; <span class="hljs-number">0.05</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Category distribution has changed&quot;</span>)
</code></pre>
</section>

<h1 id="monitoring-data-drift">Monitoring Data Drift</h1>
<p><strong>Track key metrics over time</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> json
<span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime

<span class="hljs-keyword">def</span> <span class="hljs-title function_">log_data_statistics</span>(<span class="hljs-params">df, dataset_name</span>):
    stats = {
        <span class="hljs-string">&quot;timestamp&quot;</span>: datetime.now().isoformat(),
        <span class="hljs-string">&quot;dataset&quot;</span>: dataset_name,
        <span class="hljs-string">&quot;num_rows&quot;</span>: <span class="hljs-built_in">len</span>(df),
        <span class="hljs-string">&quot;num_cols&quot;</span>: <span class="hljs-built_in">len</span>(df.columns),
        <span class="hljs-string">&quot;numeric_stats&quot;</span>: {
            col: {
                <span class="hljs-string">&quot;mean&quot;</span>: <span class="hljs-built_in">float</span>(df[col].mean()),
                <span class="hljs-string">&quot;std&quot;</span>: <span class="hljs-built_in">float</span>(df[col].std()),
                <span class="hljs-string">&quot;min&quot;</span>: <span class="hljs-built_in">float</span>(df[col].<span class="hljs-built_in">min</span>()),
                <span class="hljs-string">&quot;max&quot;</span>: <span class="hljs-built_in">float</span>(df[col].<span class="hljs-built_in">max</span>()),
            }
            <span class="hljs-keyword">for</span> col <span class="hljs-keyword">in</span> df.select_dtypes(include=[<span class="hljs-string">&#x27;number&#x27;</span>]).columns
        },
        <span class="hljs-string">&quot;missing_pct&quot;</span>: (df.isnull().<span class="hljs-built_in">sum</span>() / <span class="hljs-built_in">len</span>(df) * <span class="hljs-number">100</span>).to_dict()
    }

    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;data_stats.jsonl&#x27;</span>, <span class="hljs-string">&#x27;a&#x27;</span>) <span class="hljs-keyword">as</span> f:
        f.write(json.dumps(stats) + <span class="hljs-string">&#x27;\n&#x27;</span>)
</code></pre>

<h1 id="data-drift-response-strategies">Data Drift Response Strategies</h1>
<p><strong>When drift detected</strong>:</p>
<ol>
<li><strong>Retrain model</strong>: Use recent data</li>
<li><strong>Adjust preprocessing</strong>: Update scalers, encoders</li>
<li><strong>Alert humans</strong>: Investigate root cause</li>
<li><strong>Reject data</strong>: If too different, don't use</li>
<li><strong>Adaptive models</strong>: Use online learning</li>
</ol>
<p><strong>Tools</strong>:</p>
<ul>
<li><strong>Evidently AI</strong>: Drift detection and reports</li>
<li><strong>Alibi Detect</strong>: Statistical drift tests</li>
<li><strong>Great Expectations</strong>: Data validation framework</li>
</ul>

<p>Additional theory for production-grade data quality.</p>
