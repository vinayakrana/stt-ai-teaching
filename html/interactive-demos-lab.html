<h1 id="lab-overview">Lab Overview</h1>
<p><strong>Goal</strong>: Build THREE production-ready Streamlit apps to master interactive AI development.</p>
<p><strong>Apps</strong>:</p>
<ol>
<li><strong>Sentiment Analysis Dashboard</strong> (~90 min)</li>
<li><strong>Image Classification App</strong> (~90 min)</li>
<li><strong>YouTube Video Summarizer</strong> (~120 min)</li>
</ol>
<p><strong>Skills You'll Learn</strong>:</p>
<ul>
<li>Streamlit fundamentals (widgets, layout, state)</li>
<li>Integrating ML models</li>
<li>Error handling and UX</li>
<li>Deployment to Streamlit Cloud</li>
</ul>
<p><strong>Prerequisites</strong>: Python 3.8+, basic ML knowledge</p>
</section>

<h1 id="exercise-0-understanding-state">Exercise 0: Understanding State</h1>
<p><strong>Modify <code>test_app.py</code> to add a counter</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> streamlit <span class="hljs-keyword">as</span> st

st.title(<span class="hljs-string">&quot;Counter Example&quot;</span>)

<span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> This WON&#x27;T work (resets on each run)</span>
counter_bad = <span class="hljs-number">0</span>

<span class="hljs-keyword">if</span> st.button(<span class="hljs-string">&quot;Increment (broken)&quot;</span>):
    counter_bad += <span class="hljs-number">1</span>

st.write(<span class="hljs-string">f&quot;Broken counter: <span class="hljs-subst">{counter_bad}</span>&quot;</span>)

<span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> This WILL work (persists across reruns)</span>
<span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;counter&#x27;</span> <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> st.session_state:
    st.session_state.counter = <span class="hljs-number">0</span>

<span class="hljs-keyword">if</span> st.button(<span class="hljs-string">&quot;Increment (working)&quot;</span>):
    st.session_state.counter += <span class="hljs-number">1</span>

st.write(<span class="hljs-string">f&quot;Working counter: <span class="hljs-subst">{st.session_state.counter}</span>&quot;</span>)
</code></pre>
<p><strong>Key Takeaway</strong>: Use <code>st.session_state</code> for persistent data.</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-1---step-1-install-dependencies">App 1 - Step 1: Install Dependencies</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pip install transformers torch
</code></pre>
<p><strong>Create <code>sentiment_app.py</code></strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> streamlit <span class="hljs-keyword">as</span> st
<span class="hljs-keyword">from</span> transformers <span class="hljs-keyword">import</span> pipeline

st.set_page_config(
    page_title=<span class="hljs-string">&quot;Sentiment Analyzer&quot;</span>,
    page_icon=<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f60a.svg" data-marp-twemoji=""/>&quot;</span>,

)

st.title(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f60a.svg" data-marp-twemoji=""/> Sentiment Analysis Dashboard&quot;</span>)

</code></pre>
<p><strong>Run</strong>: <code>streamlit run sentiment_app.py</code></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-1---step-2-load-model-with-caching">App 1 - Step 2: Load Model with Caching</h1>
<p><strong>Add to <code>sentiment_app.py</code></strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@st.cache_resource</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">load_model</span>():
    <span class="hljs-string">&quot;&quot;&quot;Load model once and cache it&quot;&quot;&quot;</span>
    <span class="hljs-keyword">return</span> pipeline(
        <span class="hljs-string">&quot;sentiment-analysis&quot;</span>,
        model=<span class="hljs-string">&quot;distilbert-base-uncased-finetuned-sst-2-english&quot;</span>
    )

<span class="hljs-comment"># Load model</span>
<span class="hljs-keyword">with</span> st.spinner(<span class="hljs-string">&quot;Loading AI model... (this may take a minute)&quot;</span>):
    classifier = load_model()

st.success(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Model loaded successfully!&quot;</span>)
</code></pre>
<p><strong>Why <code>@st.cache_resource</code>?</strong></p>
<ul>
<li>Model loads <strong>once</strong> on first run</li>
<li>Subsequent reruns reuse cached model</li>
<li>Saves time and memory</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-1---step-3-user-input">App 1 - Step 3: User Input</h1>
<p><strong>Add input section</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">st.header(<span class="hljs-string">&quot;Enter Text to Analyze&quot;</span>)

text = st.text_area(
    <span class="hljs-string">&quot;Type or paste your text here:&quot;</span>,
    height=<span class="hljs-number">150</span>,
    placeholder=<span class="hljs-string">&quot;Example: I love this new feature! It&#x27;s amazing.&quot;</span>
)

<span class="hljs-comment"># Provide example buttons</span>
col1, col2, col3 = st.columns(<span class="hljs-number">3</span>)

<span class="hljs-keyword">with</span> col1:
    <span class="hljs-keyword">if</span> st.button(<span class="hljs-string">&quot;Example: Positive&quot;</span>):
        st.session_state.example_text = <span class="hljs-string">&quot;I absolutely love this product! Best purchase ever.&quot;</span>
        st.rerun()

<span class="hljs-keyword">with</span> col2:
    <span class="hljs-keyword">if</span> st.button(<span class="hljs-string">&quot;Example: Negative&quot;</span>):
        st.session_state.example_text = <span class="hljs-string">&quot;This is terrible. Worst experience of my life.&quot;</span>
        st.rerun()

<span class="hljs-keyword">with</span> col3:
    <span class="hljs-keyword">if</span> st.button(<span class="hljs-string">&quot;Example: Neutral&quot;</span>):
        st.session_state.example_text = <span class="hljs-string">&quot;The product arrived on time. It works as described.&quot;</span>
        st.rerun()

<span class="hljs-comment"># Use example text if set</span>
<span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;example_text&#x27;</span> <span class="hljs-keyword">in</span> st.session_state:
    text = st.session_state.example_text
    <span class="hljs-keyword">del</span> st.session_state.example_text
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="10" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-1---step-4-prediction-logic">App 1 - Step 4: Prediction Logic</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> text:
    <span class="hljs-keyword">with</span> st.spinner(<span class="hljs-string">&quot;Analyzing sentiment...&quot;</span>):
        result = classifier(text)[<span class="hljs-number">0</span>]

    label = result[<span class="hljs-string">&#x27;label&#x27;</span>]
    score = result[<span class="hljs-string">&#x27;score&#x27;</span>]

    <span class="hljs-comment"># Display result with color</span>
    <span class="hljs-keyword">if</span> label == <span class="hljs-string">&quot;POSITIVE&quot;</span>:
        st.success(<span class="hljs-string">f&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> **Sentiment**: <span class="hljs-subst">{label}</span>&quot;</span>)
    <span class="hljs-keyword">else</span>:
        st.error(<span class="hljs-string">f&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> **Sentiment**: <span class="hljs-subst">{label}</span>&quot;</span>)

    <span class="hljs-comment"># Confidence score</span>
    st.metric(<span class="hljs-string">&quot;Confidence&quot;</span>, <span class="hljs-string">f&quot;<span class="hljs-subst">{score:<span class="hljs-number">.2</span>%}</span>&quot;</span>)

    <span class="hljs-comment"># Visualization</span>
    chart_data = pd.DataFrame({
        <span class="hljs-string">&#x27;Sentiment&#x27;</span>: [label],
        <span class="hljs-string">&#x27;Confidence&#x27;</span>: [score]
    })
    st.bar_chart(chart_data.set_index(<span class="hljs-string">&#x27;Sentiment&#x27;</span>))
<span class="hljs-keyword">else</span>:
    st.info(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f446.svg" data-marp-twemoji=""/> Enter some text above to analyze&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="11" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-1---step-5-history-tracking">App 1 - Step 5: History Tracking</h1>
<p><strong>Initialize session state</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;history&#x27;</span> <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> st.session_state:
    st.session_state.history = []
</code></pre>
<p><strong>Store predictions</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> text:
    <span class="hljs-keyword">with</span> st.spinner(<span class="hljs-string">&quot;Analyzing sentiment...&quot;</span>):
        result = classifier(text)[<span class="hljs-number">0</span>]

    label = result[<span class="hljs-string">&#x27;label&#x27;</span>]
    score = result[<span class="hljs-string">&#x27;score&#x27;</span>]

    <span class="hljs-comment"># Add to history</span>
    st.session_state.history.append({
        <span class="hljs-string">&#x27;text&#x27;</span>: text[:<span class="hljs-number">50</span>] + <span class="hljs-string">&#x27;...&#x27;</span> <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(text) &gt; <span class="hljs-number">50</span> <span class="hljs-keyword">else</span> text,
        <span class="hljs-string">&#x27;sentiment&#x27;</span>: label,
        <span class="hljs-string">&#x27;confidence&#x27;</span>: score
    })

    <span class="hljs-comment"># (Display code from previous slide)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-1---step-6-display-history">App 1 - Step 6: Display History</h1>
<p><strong>Add history section</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">st.header(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> Prediction History&quot;</span>)

<span class="hljs-keyword">if</span> st.session_state.history:
    <span class="hljs-comment"># Convert to DataFrame</span>
    df = pd.DataFrame(st.session_state.history)

    <span class="hljs-comment"># Display table</span>
    st.dataframe(
        df,
        use_container_width=<span class="hljs-literal">True</span>,
        hide_index=<span class="hljs-literal">True</span>
    )

    <span class="hljs-comment"># Clear history button</span>
    <span class="hljs-keyword">if</span> st.button(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5d1.svg" data-marp-twemoji=""/> Clear History&quot;</span>):
        st.session_state.history = []
        st.rerun()
<span class="hljs-keyword">else</span>:
    st.info(<span class="hljs-string">&quot;No predictions yet. Analyze some text to build history!&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">

<h1 id="app-2---step-1-setup">App 2 - Step 1: Setup</h1>
<p><strong>Install dependencies</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pip install torch torchvision pillow
</code></pre>
<p><strong>Create <code>image_classifier_app.py</code></strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> streamlit <span class="hljs-keyword">as</span> st
<span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image
<span class="hljs-keyword">import</span> torch
<span class="hljs-keyword">from</span> torchvision <span class="hljs-keyword">import</span> models, transforms
<span class="hljs-keyword">import</span> json

st.set_page_config(
    page_title=<span class="hljs-string">&quot;Image Classifier&quot;</span>,
    page_icon=<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5bc.svg" data-marp-twemoji=""/>&quot;</span>,
    layout=<span class="hljs-string">&quot;wide&quot;</span>
)

st.title(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5bc.svg" data-marp-twemoji=""/> Image Classification App&quot;</span>)

<h1 id="app-2---step-2-load-model-and-labels">App 2 - Step 2: Load Model and Labels</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@st.cache_resource</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">load_model</span>(<span class="hljs-params">model_name</span>):

    <span class="hljs-keyword">elif</span> model_name == <span class="hljs-string">&quot;MobileNetV2&quot;</span>:

<span class="hljs-meta">@st.cache_data</span>

        <span class="hljs-keyword">return</span> json.load(f)

labels = load_labels()
</code></pre>

<h1 id="app-2---step-3-preprocessing-pipeline">App 2 - Step 3: Preprocessing Pipeline</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">preprocess_image</span>(<span class="hljs-params">image</span>):
    <span class="hljs-string">&quot;&quot;&quot;Preprocess image for model&quot;&quot;&quot;</span>
    transform = transforms.Compose([
        transforms.Resize(<span class="hljs-number">256</span>),
        transforms.CenterCrop(<span class="hljs-number">224</span>),
        transforms.ToTensor(),
        transforms.Normalize(
            mean=[<span class="hljs-number">0.485</span>, <span class="hljs-number">0.456</span>, <span class="hljs-number">0.406</span>],
            std=[<span class="hljs-number">0.229</span>, <span class="hljs-number">0.224</span>, <span class="hljs-number">0.225</span>]
        )
    ])

    <span class="hljs-comment"># Convert to RGB if needed</span>
    <span class="hljs-keyword">if</span> image.mode != <span class="hljs-string">&#x27;RGB&#x27;</span>:
        image = image.convert(<span class="hljs-string">&#x27;RGB&#x27;</span>)

    <span class="hljs-keyword">return</span> transform(image).unsqueeze(<span class="hljs-number">0</span>)  <span class="hljs-comment"># Add batch dimension</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="19" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-2---step-4-sidebar-model-selection">App 2 - Step 4: Sidebar Model Selection</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">with</span> st.sidebar:
    st.header(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2699.svg" data-marp-twemoji=""/> Model Settings&quot;</span>)

    model_name = st.selectbox(
        <span class="hljs-string">&quot;Choose Model&quot;</span>,
        [<span class="hljs-string">&quot;ResNet50&quot;</span>, <span class="hljs-string">&quot;MobileNetV2&quot;</span>],
        <span class="hljs-built_in">help</span>=<span class="hljs-string">&quot;ResNet50 is more accurate, MobileNetV2 is faster&quot;</span>

    top_k = st.slider(

        <span class="hljs-string">&quot;Confidence threshold&quot;</span>,
        min_value=<span class="hljs-number">0.0</span>,
        max_value=<span class="hljs-number">1.0</span>,
        value=<span class="hljs-number">0.1</span>,
        step=<span class="hljs-number">0.05</span>,
        <span class="hljs-built_in">help</span>=<span class="hljs-string">&quot;Only show predictions above this confidence&quot;</span>
    )

<span class="hljs-comment"># Load selected model</span>
model = load_model(model_name)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="20" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-2---step-5-file-upload">App 2 - Step 5: File Upload</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">st.header(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e4.svg" data-marp-twemoji=""/> Upload Image&quot;</span>)

uploaded_file = st.file_uploader(
    <span class="hljs-string">&quot;Choose an image...&quot;</span>,
    <span class="hljs-built_in">type</span>=[<span class="hljs-string">&#x27;jpg&#x27;</span>, <span class="hljs-string">&#x27;jpeg&#x27;</span>, <span class="hljs-string">&#x27;png&#x27;</span>],
    <span class="hljs-built_in">help</span>=<span class="hljs-string">&quot;Drag and drop or click to upload&quot;</span>
)

<span class="hljs-keyword">if</span> uploaded_file <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:
    <span class="hljs-comment"># Display uploaded image</span>
    image = Image.<span class="hljs-built_in">open</span>(uploaded_file)

    col1, col2 = st.columns(<span class="hljs-number">2</span>)

    <span class="hljs-keyword">with</span> col1:
        st.subheader(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f7.svg" data-marp-twemoji=""/> Uploaded Image&quot;</span>)
        st.image(image, use_column_width=<span class="hljs-literal">True</span>)

        <span class="hljs-comment"># Show image info</span>
        st.info(<span class="hljs-string">f&quot;&quot;&quot;
        **Filename**: <span class="hljs-subst">{uploaded_file.name}</span>
        **Size**: <span class="hljs-subst">{image.size}</span>
        **Mode**: <span class="hljs-subst">{image.mode}</span>
        **Format**: <span class="hljs-subst">{image.<span class="hljs-built_in">format</span>}</span>
        &quot;&quot;&quot;</span>)

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="21" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-2---step-6-classification">App 2 - Step 6: Classification</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">with</span> col2:
        st.subheader(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/> Predictions&quot;</span>)

        <span class="hljs-keyword">with</span> st.spinner(<span class="hljs-string">&quot;Classifying...&quot;</span>):
            <span class="hljs-comment"># Preprocess</span>
            input_tensor = preprocess_image(image)

            <span class="hljs-comment"># Inference</span>
            <span class="hljs-keyword">with</span> torch.no_grad():
                output = model(input_tensor)

            <span class="hljs-comment"># Get probabilities</span>
            probabilities = torch.nn.functional.softmax(output[<span class="hljs-number">0</span>], dim=<span class="hljs-number">0</span>)

            <span class="hljs-comment"># Get top K predictions</span>
            top_probs, top_indices = torch.topk(probabilities, top_k)

            <span class="hljs-comment"># Display results</span>
            <span class="hljs-keyword">for</span> i, (prob, idx) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(<span class="hljs-built_in">zip</span>(top_probs, top_indices)):
                prob_value = prob.item()

                <span class="hljs-keyword">if</span> prob_value &gt;= confidence_threshold:
                    label = labels[idx.item()]

                    st.metric(
                        label=<span class="hljs-string">f&quot;#<span class="hljs-subst">{i+<span class="hljs-number">1</span>}</span>: <span class="hljs-subst">{label}</span>&quot;</span>,
                        value=<span class="hljs-string">f&quot;<span class="hljs-subst">{prob_value:<span class="hljs-number">.2</span>%}</span>&quot;</span>
                    )
                    st.progress(prob_value)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-2---step-7-batch-processing">App 2 - Step 7: Batch Processing</h1>
<p><strong>Add batch upload capability</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">st.header(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e6.svg" data-marp-twemoji=""/> Batch Processing&quot;</span>)

batch_files = st.file_uploader(
    <span class="hljs-string">&quot;Upload multiple images&quot;</span>,
    <span class="hljs-built_in">type</span>=[<span class="hljs-string">&#x27;jpg&#x27;</span>, <span class="hljs-string">&#x27;jpeg&#x27;</span>, <span class="hljs-string">&#x27;png&#x27;</span>],
    accept_multiple_files=<span class="hljs-literal">True</span>
)

<span class="hljs-keyword">if</span> batch_files:
    st.write(<span class="hljs-string">f&quot;Processing <span class="hljs-subst">{<span class="hljs-built_in">len</span>(batch_files)}</span> images...&quot;</span>)

    results = []

    <span class="hljs-keyword">for</span> uploaded_file <span class="hljs-keyword">in</span> batch_files:
        image = Image.<span class="hljs-built_in">open</span>(uploaded_file)
        input_tensor = preprocess_image(image)

        <span class="hljs-keyword">with</span> torch.no_grad():
            output = model(input_tensor)

        probabilities = torch.nn.functional.softmax(output[<span class="hljs-number">0</span>], dim=<span class="hljs-number">0</span>)
        top_prob, top_idx = torch.<span class="hljs-built_in">max</span>(probabilities, <span class="hljs-number">0</span>)

        results.append({
            <span class="hljs-string">&#x27;filename&#x27;</span>: uploaded_file.name,
            <span class="hljs-string">&#x27;prediction&#x27;</span>: labels[top_idx.item()],
            <span class="hljs-string">&#x27;confidence&#x27;</span>: <span class="hljs-string">f&quot;<span class="hljs-subst">{top_prob.item():<span class="hljs-number">.2</span>%}</span>&quot;</span>
        })
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-2---step-8-display-batch-results">App 2 - Step 8: Display Batch Results</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-comment"># Display results table</span>
    <span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

        data=csv,
        file_name=<span class="hljs-string">&quot;classification_results.csv&quot;</span>,

    )

    <span class="hljs-comment"># Display thumbnails</span>

        <span class="hljs-keyword">with</span> cols[idx % <span class="hljs-number">5</span>]:
            image = Image.<span class="hljs-built_in">open</span>(uploaded_file)
            st.image(image, caption=results[idx][<span class="hljs-string">&#x27;prediction&#x27;</span>], use_column_width=<span class="hljs-literal">True</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-2---error-handling">App 2 - Error Handling</h1>
<p><strong>Add robust error handling</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">classify_image_safe</span>(<span class="hljs-params">image, model, labels</span>):
    <span class="hljs-string">&quot;&quot;&quot;Classify image with error handling&quot;&quot;&quot;</span>
    <span class="hljs-keyword">try</span>:
        input_tensor = preprocess_image(image)

        <span class="hljs-keyword">with</span> torch.no_grad():
            output = model(input_tensor)

        probabilities = torch.nn.functional.softmax(output[<span class="hljs-number">0</span>], dim=<span class="hljs-number">0</span>)
        <span class="hljs-keyword">return</span> probabilities

    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        st.error(<span class="hljs-string">f&quot;Error during classification: <span class="hljs-subst">{<span class="hljs-built_in">str</span>(e)}</span>&quot;</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>

<span class="hljs-comment"># Use in classification code</span>
<span class="hljs-keyword">if</span> uploaded_file:
    image = Image.<span class="hljs-built_in">open</span>(uploaded_file)

    probabilities = classify_image_safe(image, model, labels)

    <span class="hljs-keyword">if</span> probabilities <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:
        <span class="hljs-comment"># Display results</span>
        <span class="hljs-keyword">pass</span>
</code></pre>
</section>

<p><strong>Create <code>youtube_summarizer_app.py</code></strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> streamlit <span class="hljs-keyword">as</span> st
<span class="hljs-keyword">from</span> youtube_transcript_api <span class="hljs-keyword">import</span> YouTubeTranscriptApi

    page_icon=<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4fa.svg" data-marp-twemoji=""/>&quot;</span>,

)

st.title(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4fa.svg" data-marp-twemoji=""/> YouTube Video Summarizer&quot;</span>)

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-3---step-2-api-key-configuration">App 3 - Step 2: API Key Configuration</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">with</span> st.sidebar:
    st.header(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f511.svg" data-marp-twemoji=""/> API Configuration&quot;</span>)

    api_key = st.text_input(
        <span class="hljs-string">&quot;Enter Gemini API Key&quot;</span>,
        <span class="hljs-built_in">type</span>=<span class="hljs-string">&quot;password&quot;</span>,
        <span class="hljs-built_in">help</span>=<span class="hljs-string">&quot;Get your key from https://makersuite.google.com/app/apikey&quot;</span>
    )

    <span class="hljs-keyword">if</span> api_key:
        genai.configure(api_key=api_key)
        st.success(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> API key configured&quot;</span>)
    <span class="hljs-keyword">else</span>:
        st.warning(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Enter API key to continue&quot;</span>)

    st.markdown(<span class="hljs-string">&quot;---&quot;</span>)
    st.markdown(<span class="hljs-string">&quot;&quot;&quot;
    ### How to use:
    1. Enter Gemini API key
    2. Paste YouTube URL
    3. Get instant summary
    4. Ask follow-up questions
    &quot;&quot;&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="29" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-3---step-3-extract-video-id">App 3 - Step 3: Extract Video ID</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">extract_video_id</span>(<span class="hljs-params">url</span>):
    <span class="hljs-string">&quot;&quot;&quot;Extract video ID from various YouTube URL formats&quot;&quot;&quot;</span>
    patterns = [
        <span class="hljs-string">r&#x27;(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&amp;\n?#]+)&#x27;</span>,
        <span class="hljs-string">r&#x27;youtube\.com\/embed\/([^&amp;\n?#]+)&#x27;</span>,
        <span class="hljs-string">r&#x27;youtube\.com\/v\/([^&amp;\n?#]+)&#x27;</span>
    ]

    <span class="hljs-keyword">for</span> pattern <span class="hljs-keyword">in</span> patterns:
        <span class="hljs-keyword">match</span> = re.search(pattern, url)
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">match</span>:
            <span class="hljs-keyword">return</span> <span class="hljs-keyword">match</span>.group(<span class="hljs-number">1</span>)

    <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_video_info</span>(<span class="hljs-params">video_id</span>):
    <span class="hljs-string">&quot;&quot;&quot;Get video thumbnail and title&quot;&quot;&quot;</span>
    thumbnail = <span class="hljs-string">f&quot;https://img.youtube.com/vi/<span class="hljs-subst">{video_id}</span>/maxresdefault.jpg&quot;</span>
    <span class="hljs-keyword">return</span> thumbnail
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="30" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-3---step-4-fetch-transcript">App 3 - Step 4: Fetch Transcript</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fetch_transcript</span>(<span class="hljs-params">video_id</span>):
    <span class="hljs-string">&quot;&quot;&quot;Fetch video transcript&quot;&quot;&quot;</span>
    <span class="hljs-keyword">try</span>:
        transcript_list = YouTubeTranscriptApi.get_transcript(video_id)

        <span class="hljs-comment"># Combine all text</span>
        transcript = <span class="hljs-string">&quot; &quot;</span>.join([entry[<span class="hljs-string">&#x27;text&#x27;</span>] <span class="hljs-keyword">for</span> entry <span class="hljs-keyword">in</span> transcript_list])

        <span class="hljs-keyword">return</span> transcript, <span class="hljs-literal">None</span>

    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        error_msg = <span class="hljs-built_in">str</span>(e)

        <span class="hljs-keyword">if</span> <span class="hljs-string">&quot;No transcript&quot;</span> <span class="hljs-keyword">in</span> error_msg:
            <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>, <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> No transcript available for this video&quot;</span>
        <span class="hljs-keyword">elif</span> <span class="hljs-string">&quot;disabled&quot;</span> <span class="hljs-keyword">in</span> error_msg:
            <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>, <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Subtitles are disabled for this video&quot;</span>
        <span class="hljs-keyword">else</span>:
            <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>, <span class="hljs-string">f&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Error: <span class="hljs-subst">{error_msg}</span>&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="31" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-3---step-5-summarize-with-gemini">App 3 - Step 5: Summarize with Gemini</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@st.cache_data</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">summarize_transcript</span>(<span class="hljs-params">_model, transcript, summary_type=<span class="hljs-string">&quot;concise&quot;</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Generate summary using Gemini&quot;&quot;&quot;</span>

    prompts = {
        <span class="hljs-string">&quot;concise&quot;</span>: <span class="hljs-string">f&quot;&quot;&quot;Provide a concise summary (3-5 sentences) of this video transcript:

<span class="hljs-subst">{transcript}</span>

Summary:&quot;&quot;&quot;</span>,

        <span class="hljs-string">&quot;detailed&quot;</span>: <span class="hljs-string">f&quot;&quot;&quot;Provide a detailed summary with:
- Main topic
- Key points (bulleted)
- Important insights
- Conclusion

Transcript:
<span class="hljs-subst">{transcript}</span>

Summary:&quot;&quot;&quot;</span>,

        <span class="hljs-string">&quot;bullet&quot;</span>: <span class="hljs-string">f&quot;&quot;&quot;Create a bullet-point summary of the main ideas from this transcript:

<span class="hljs-subst">{transcript}</span>

Bullet points:&quot;&quot;&quot;</span>
    }

    response = _model.generate_content(prompts[summary_type])
    <span class="hljs-keyword">return</span> response.text
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="32" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-3---step-6-main-interface">App 3 - Step 6: Main Interface</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> api_key:
    st.info(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f448.svg" data-marp-twemoji=""/> Enter your Gemini API key in the sidebar to get started&quot;</span>)
    st.stop()

<span class="hljs-comment"># Initialize model</span>
model = genai.GenerativeModel(<span class="hljs-string">&#x27;gemini-pro&#x27;</span>)

st.header(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Enter YouTube URL&quot;</span>)

url = st.text_input(
    <span class="hljs-string">&quot;YouTube URL:&quot;</span>,
    placeholder=<span class="hljs-string">&quot;https://www.youtube.com/watch?v=...&quot;</span>
)

<span class="hljs-comment"># Summary type</span>
col1, col2, col3 = st.columns(<span class="hljs-number">3</span>)
<span class="hljs-keyword">with</span> col1:
    summary_type = st.radio(
        <span class="hljs-string">&quot;Summary Type&quot;</span>,
        [<span class="hljs-string">&quot;concise&quot;</span>, <span class="hljs-string">&quot;detailed&quot;</span>, <span class="hljs-string">&quot;bullet&quot;</span>],
        horizontal=<span class="hljs-literal">True</span>
    )

<span class="hljs-keyword">if</span> url:
    video_id = extract_video_id(url)

    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> video_id:
        st.error(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Invalid YouTube URL&quot;</span>)
        st.stop()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="33" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-3---step-7-display-video--summary">App 3 - Step 7: Display Video &amp; Summary</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-comment"># Display video thumbnail</span>
    col1, col2 = st.columns([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>])

    <span class="hljs-keyword">with</span> col1:
        st.image(
            get_video_info(video_id),
            caption=<span class="hljs-string">&quot;Video Thumbnail&quot;</span>,
            use_column_width=<span class="hljs-literal">True</span>
        )

    <span class="hljs-keyword">with</span> col2:
        st.video(url)

    <span class="hljs-comment"># Fetch transcript</span>
    <span class="hljs-keyword">with</span> st.spinner(<span class="hljs-string">&quot;Fetching transcript...&quot;</span>):
        transcript, error = fetch_transcript(video_id)

    <span class="hljs-keyword">if</span> error:
        st.error(error)
        st.stop()

    <span class="hljs-comment"># Show transcript stats</span>
    st.info(<span class="hljs-string">f&quot;&quot;&quot;
    **Transcript Stats:**
    - Characters: <span class="hljs-subst">{<span class="hljs-built_in">len</span>(transcript):,}</span>
    - Words: <span class="hljs-subst">{<span class="hljs-built_in">len</span>(transcript.split()):,}</span>
    &quot;&quot;&quot;</span>)
</code></pre>

<h1 id="app-3---step-8-generate-summary">App 3 - Step 8: Generate Summary</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-comment"># Generate summary</span>
    st.header(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cb.svg" data-marp-twemoji=""/> Summary&quot;</span>)

    <span class="hljs-keyword">with</span> st.spinner(<span class="hljs-string">&quot;Generating AI summary...&quot;</span>):
        summary = summarize_transcript(model, transcript, summary_type)

    st.markdown(summary)

    <span class="hljs-comment"># Download buttons</span>

    <span class="hljs-keyword">with</span> col1:
        st.download_button(

            data=summary,

            mime=<span class="hljs-string">&quot;text/plain&quot;</span>
        )

    <span class="hljs-keyword">with</span> col2:

            <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e5.svg" data-marp-twemoji=""/> Download Transcript&quot;</span>,
            data=transcript,
            file_name=<span class="hljs-string">f&quot;transcript_<span class="hljs-subst">{video_id}</span>.txt&quot;</span>,
            mime=<span class="hljs-string">&quot;text/plain&quot;</span>
        )
</code></pre>
</section>

<h1 id="app-3---step-9-chat-interface">App 3 - Step 9: Chat Interface</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    st.header(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ac.svg" data-marp-twemoji=""/> Chat with Video&quot;</span>)

    <span class="hljs-comment"># Initialize chat history</span>
    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;messages&#x27;</span> <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> st.session_state:
        st.session_state.messages = []

    <span class="hljs-comment"># Store transcript in session for chat context</span>
    <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;current_transcript&#x27;</span> <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> st.session_state:
        st.session_state.current_transcript = transcript

    <span class="hljs-comment"># Display chat history</span>
    <span class="hljs-keyword">for</span> message <span class="hljs-keyword">in</span> st.session_state.messages:
        <span class="hljs-keyword">with</span> st.chat_message(message[<span class="hljs-string">&quot;role&quot;</span>]):
            st.markdown(message[<span class="hljs-string">&quot;content&quot;</span>])

    <span class="hljs-comment"># Chat input</span>
    <span class="hljs-keyword">if</span> prompt := st.chat_input(<span class="hljs-string">&quot;Ask a question about the video...&quot;</span>):
        <span class="hljs-comment"># Add user message</span>
        st.session_state.messages.append({
            <span class="hljs-string">&quot;role&quot;</span>: <span class="hljs-string">&quot;user&quot;</span>,
            <span class="hljs-string">&quot;content&quot;</span>: prompt
        })

        <span class="hljs-keyword">with</span> st.chat_message(<span class="hljs-string">&quot;user&quot;</span>):
            st.markdown(prompt)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="36" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="44">
<h1 id="app-3---step-10-chat-response">App 3 - Step 10: Chat Response</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">        <span class="hljs-comment"># Generate assistant response</span>

<span class="hljs-subst">{st.session_state.current_transcript}</span>

User question: <span class="hljs-subst">{prompt}</span>

Answer:&quot;&quot;&quot;</span>

                response = model.generate_content(chat_prompt)

                st.markdown(answer)

        <span class="hljs-comment"># Add assistant message</span>
        st.session_state.messages.append({
            <span class="hljs-string">&quot;role&quot;</span>: <span class="hljs-string">&quot;assistant&quot;</span>,
            <span class="hljs-string">&quot;content&quot;</span>: answer
        })

    <span class="hljs-comment"># Clear chat button</span>
    <span class="hljs-keyword">if</span> st.button(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5d1.svg" data-marp-twemoji=""/> Clear Chat&quot;</span>):
        st.session_state.messages = []
        st.rerun()
