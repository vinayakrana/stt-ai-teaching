<p><strong>Optimization strategies</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 1. GPU acceleration</span>
<span class="hljs-keyword">import</span> kornia

transform = kornia.augmentation.AugmentationSequential(
    kornia.augmentation.RandomRotation(<span class="hljs-number">30</span>),
    kornia.augmentation.ColorJitter(<span class="hljs-number">0.2</span>, <span class="hljs-number">0.2</span>, <span class="hljs-number">0.2</span>, <span class="hljs-number">0.1</span>),
    data_keys=[<span class="hljs-string">&quot;input&quot;</span>]
)

<span class="hljs-comment"># Apply on GPU (batched)</span>
x_aug = transform(x_gpu)  <span class="hljs-comment"># Much faster than CPU</span>

<span class="hljs-comment"># 2. Caching expensive augmentations</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">CachedAugmentation</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, aug_fn, cache_size=<span class="hljs-number">10000</span></span>):
        <span class="hljs-variable language_">self</span>.aug_fn = aug_fn
        <span class="hljs-variable language_">self</span>.cache = {}

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__call__</span>(<span class="hljs-params">self, x, idx</span>):
        <span class="hljs-keyword">if</span> idx <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> <span class="hljs-variable language_">self</span>.cache:
            <span class="hljs-variable language_">self</span>.cache[idx] = <span class="hljs-variable language_">self</span>.aug_fn(x)
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.cache[idx]

<span class="hljs-comment"># 3. Parallel augmentation</span>
<span class="hljs-keyword">from</span> concurrent.futures <span class="hljs-keyword">import</span> ThreadPoolExecutor

<span class="hljs-keyword">def</span> <span class="hljs-title function_">parallel_augment</span>(<span class="hljs-params">images, aug_fn, n_workers=<span class="hljs-number">8</span></span>):
    <span class="hljs-keyword">with</span> ThreadPoolExecutor(max_workers=n_workers) <span class="hljs-keyword">as</span> executor:
        augmented = <span class="hljs-built_in">list</span>(executor.<span class="hljs-built_in">map</span>(aug_fn, images))
    <span class="hljs-keyword">return</span> augmented
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="en-IN">
<h1 id="data-mixing-beyond-mixup">Data Mixing Beyond Mixup</h1>
<p><strong>SaliencyMix</strong>: Mix based on saliency maps</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">saliencymix</span>(<span class="hljs-params">x, y, saliency_fn</span>):
    <span class="hljs-string">&quot;&quot;&quot;Mix based on saliency.&quot;&quot;&quot;</span>
    batch_size = x.size(<span class="hljs-number">0</span>)
    index = torch.randperm(batch_size)

    <span class="hljs-comment"># Get saliency maps</span>
    sal_a = saliency_fn(x)
    sal_b = saliency_fn(x[index])

    <span class="hljs-comment"># Mix based on saliency</span>
    mask = (sal_a &gt; sal_b).<span class="hljs-built_in">float</span>()
    mixed_x = mask * x + (<span class="hljs-number">1</span> - mask) * x[index]

    <span class="hljs-comment"># Label proportional to saliency</span>
    lam = mask.<span class="hljs-built_in">sum</span>() / mask.numel()

    <span class="hljs-keyword">return</span> mixed_x, y, y[index], lam
</code></pre>
<p><strong>PuzzleMix</strong>: Mix by solving optimization problem</p>
<ul>
<li>Find optimal cut to preserve features</li>
<li>More sophisticated than random cuts</li>
</ul>
<p><strong>Co-Mixup</strong>: Mix within same class to preserve fine-grained features</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="en-IN">
<h1 id="policy-search-for-optimal-augmentation">Policy Search for Optimal Augmentation</h1>
<p><strong>Population Based Augmentation (PBA)</strong>:</p>
<p><strong>Algorithm</strong>:</p>
<ol>
<li>Initialize population of augmentation policies</li>
<li>Train models with different policies</li>
<li>Select best performers</li>
<li>Mutate and combine policies</li>
<li>Repeat</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">AugmentationPolicy</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-variable language_">self</span>.ops = random.sample(ALL_OPS, k=<span class="hljs-number">5</span>)
        <span class="hljs-variable language_">self</span>.probs = np.random.uniform(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, size=<span class="hljs-number">5</span>)
        <span class="hljs-variable language_">self</span>.magnitudes = np.random.uniform(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, size=<span class="hljs-number">5</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">mutate</span>(<span class="hljs-params">self</span>):
        <span class="hljs-string">&quot;&quot;&quot;Mutate policy.&quot;&quot;&quot;</span>
        idx = random.randint(<span class="hljs-number">0</span>, <span class="hljs-number">4</span>)
        <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.5</span>:
            <span class="hljs-variable language_">self</span>.probs[idx] += np.random.normal(<span class="hljs-number">0</span>, <span class="hljs-number">0.1</span>)
        <span class="hljs-keyword">else</span>:
            <span class="hljs-variable language_">self</span>.magnitudes[idx] += np.random.normal(<span class="hljs-number">0</span>, <span class="hljs-number">0.1</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">crossover</span>(<span class="hljs-params">self, other</span>):
        <span class="hljs-string">&quot;&quot;&quot;Combine two policies.&quot;&quot;&quot;</span>
        child = AugmentationPolicy()
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
            <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.5</span>:
                child.ops[i] = <span class="hljs-variable language_">self</span>.ops[i]
                child.probs[i] = <span class="hljs-variable language_">self</span>.probs[i]
                child.magnitudes[i] = <span class="hljs-variable language_">self</span>.magnitudes[i]
            <span class="hljs-keyword">else</span>:
                child.ops[i] = other.ops[i]
                child.probs[i] = other.probs[i]
                child.magnitudes[i] = other.magnitudes[i]
        <span class="hljs-keyword">return</span> child

<span class="hljs-comment"># Population based training</span>
population = [AugmentationPolicy() <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">16</span>)]

<span class="hljs-keyword">for</span> generation <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">50</span>):
    <span class="hljs-comment"># Evaluate each policy</span>
    scores = []
    <span class="hljs-keyword">for</span> policy <span class="hljs-keyword">in</span> population:
        model = train_model(policy)
        score = evaluate_model(model)
        scores.append(score)

    <span class="hljs-comment"># Select top performers</span>
    top_indices = np.argsort(scores)[-<span class="hljs-number">8</span>:]
    survivors = [population[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> top_indices]

    <span class="hljs-comment"># Create next generation</span>
    population = survivors.copy()
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">8</span>):
        parent1, parent2 = random.sample(survivors, <span class="hljs-number">2</span>)
        child = parent1.crossover(parent2)
        child.mutate()
        population.append(child)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="en-IN">
<h1 id="augmentation-for-long-tail-distribution">Augmentation for Long-Tail Distribution</h1>
<p><strong>Problem</strong>: Rare classes benefit more from augmentation</p>
<p><strong>Class-balanced augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassBalancedAugmentation</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, class_counts</span>):
        <span class="hljs-comment"># Compute augmentation probability per class</span>
        <span class="hljs-comment"># More augmentation for rare classes</span>
        total = <span class="hljs-built_in">sum</span>(class_counts)
        <span class="hljs-variable language_">self</span>.aug_probs = {
            cls: <span class="hljs-number">1.0</span> - (count / total)
            <span class="hljs-keyword">for</span> cls, count <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(class_counts)
        }

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__call__</span>(<span class="hljs-params">self, x, y</span>):
        <span class="hljs-string">&quot;&quot;&quot;Apply augmentation based on class.&quot;&quot;&quot;</span>
        aug_prob = <span class="hljs-variable language_">self</span>.aug_probs[y]

        <span class="hljs-keyword">if</span> random.random() &lt; aug_prob:
            <span class="hljs-comment"># Strong augmentation for rare classes</span>
            x = strong_augment(x)
        <span class="hljs-keyword">else</span>:
            <span class="hljs-comment"># Weak augmentation for common classes</span>
            x = weak_augment(x)

        <span class="hljs-keyword">return</span> x, y

<span class="hljs-comment"># Example: CIFAR-10-LT (imbalanced)</span>
class_counts = [<span class="hljs-number">5000</span>, <span class="hljs-number">2997</span>, <span class="hljs-number">1796</span>, <span class="hljs-number">1077</span>, <span class="hljs-number">645</span>, <span class="hljs-number">387</span>, <span class="hljs-number">232</span>, <span class="hljs-number">139</span>, <span class="hljs-number">83</span>, <span class="hljs-number">50</span>]
aug = ClassBalancedAugmentation(class_counts)
</code></pre>
<p><strong>Remix</strong>: Oversample tail classes with mixup<br />
<strong>BBN</strong>: Bilateral-branch network with different augmentation per branch</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="en-IN">
<h1 id="temporal-augmentation-for-videos">Temporal Augmentation for Videos</h1>
<p><strong>Video-specific challenges</strong>:</p>
<ul>
<li>Temporal consistency</li>
<li>Motion patterns</li>
<li>Longer sequences</li>
</ul>
<p><strong>Temporal augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">temporal_augment</span>(<span class="hljs-params">video, fps=<span class="hljs-number">30</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Augment video data.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># 1. Temporal crop</span>
    start = random.randint(<span class="hljs-number">0</span>, <span class="hljs-built_in">len</span>(video) - <span class="hljs-number">64</span>)
    video = video[start:start+<span class="hljs-number">64</span>]

    <span class="hljs-comment"># 2. Temporal sub-sampling</span>
    stride = random.choice([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>])
    video = video[::stride]

    <span class="hljs-comment"># 3. Temporal jittering</span>
    <span class="hljs-comment"># Randomly drop/duplicate frames</span>
    <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.3</span>:
        drop_idx = random.randint(<span class="hljs-number">0</span>, <span class="hljs-built_in">len</span>(video)-<span class="hljs-number">1</span>)
        video = np.delete(video, drop_idx, axis=<span class="hljs-number">0</span>)

    <span class="hljs-comment"># 4. Speed perturbation</span>
    speed_factor = random.uniform(<span class="hljs-number">0.8</span>, <span class="hljs-number">1.2</span>)
    video = resample_video(video, speed_factor)

    <span class="hljs-keyword">return</span> video
</code></pre>
<p><strong>Spatial + Temporal</strong>:</p>
<ul>
<li>Apply same spatial aug to all frames (consistency)</li>
<li>Or different augs per frame (diversity)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" lang="en-IN">
<h1 id="3d-augmentation-for-point-clouds">3D Augmentation for Point Clouds</h1>
<p><strong>Point cloud augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">pointcloud_augment</span>(<span class="hljs-params">points</span>):
    <span class="hljs-string">&quot;&quot;&quot;Augment 3D point cloud.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># 1. Random rotation</span>
    angle = np.random.uniform(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>*np.pi)
    rotation_matrix = np.array([
        [np.cos(angle), -np.sin(angle), <span class="hljs-number">0</span>],
        [np.sin(angle), np.cos(angle), <span class="hljs-number">0</span>],
        [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>]
    ])
    points = points @ rotation_matrix.T

    <span class="hljs-comment"># 2. Random scaling</span>
    scale = np.random.uniform(<span class="hljs-number">0.8</span>, <span class="hljs-number">1.2</span>)
    points = points * scale

    <span class="hljs-comment"># 3. Random jitter</span>
    noise = np.random.normal(<span class="hljs-number">0</span>, <span class="hljs-number">0.02</span>, size=points.shape)
    points = points + noise

    <span class="hljs-comment"># 4. Random point dropout</span>
    keep_mask = np.random.random(<span class="hljs-built_in">len</span>(points)) &gt; <span class="hljs-number">0.1</span>
    points = points[keep_mask]

    <span class="hljs-keyword">return</span> points
</code></pre>
<p><strong>PointAugment</strong>: Learnable augmentation for point clouds<br />
<strong>PointMixup</strong>: Mixup in 3D space</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="en-IN">
<h1 id="graph-augmentation-for-gnns">Graph Augmentation for GNNs</h1>
<p><strong>Graph-specific augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">graph_augment</span>(<span class="hljs-params">graph</span>):
    <span class="hljs-string">&quot;&quot;&quot;Augment graph structure.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># 1. Edge dropping</span>
    edge_mask = torch.rand(graph.num_edges) &gt; <span class="hljs-number">0.1</span>
    graph.edge_index = graph.edge_index[:, edge_mask]

    <span class="hljs-comment"># 2. Node dropping</span>
    node_mask = torch.rand(graph.num_nodes) &gt; <span class="hljs-number">0.1</span>
    graph = graph.subgraph(node_mask)

    <span class="hljs-comment"># 3. Feature masking</span>
    feat_mask = torch.rand(graph.x.size(<span class="hljs-number">1</span>)) &gt; <span class="hljs-number">0.2</span>
    graph.x[:, ~feat_mask] = <span class="hljs-number">0</span>

    <span class="hljs-comment"># 4. Edge perturbation (add random edges)</span>
    n_new_edges = <span class="hljs-built_in">int</span>(<span class="hljs-number">0.1</span> * graph.num_edges)
    src = torch.randint(<span class="hljs-number">0</span>, graph.num_nodes, (n_new_edges,))
    dst = torch.randint(<span class="hljs-number">0</span>, graph.num_nodes, (n_new_edges,))
    new_edges = torch.stack([src, dst])
    graph.edge_index = torch.cat([graph.edge_index, new_edges], dim=<span class="hljs-number">1</span>)

    <span class="hljs-keyword">return</span> graph
</code></pre>
<p><strong>GraphCL</strong>: Contrastive learning for graphs with augmentation<br />
<strong>M-Mix</strong>: Mixup for molecular graphs</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="en-IN">
<h1 id="augmentation-evaluation-metrics">Augmentation Evaluation Metrics</h1>
<p><strong>How to measure augmentation quality?</strong></p>
<p><strong>1. Downstream Performance</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">evaluate_augmentation</span>(<span class="hljs-params">aug_fn, model, data</span>):
    <span class="hljs-string">&quot;&quot;&quot;Evaluate by downstream task performance.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Train with augmentation</span>
    model_aug = train_model(data, augmentation=aug_fn)
    acc_aug = evaluate(model_aug, test_data)

    <span class="hljs-comment"># Train without augmentation</span>
    model_no_aug = train_model(data, augmentation=<span class="hljs-literal">None</span>)
    acc_no_aug = evaluate(model_no_aug, test_data)

    improvement = acc_aug - acc_no_aug
    <span class="hljs-keyword">return</span> improvement
</code></pre>
<p><strong>2. Diversity Score</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">diversity_score</span>(<span class="hljs-params">original, augmented</span>):
    <span class="hljs-string">&quot;&quot;&quot;Measure diversity of augmented samples.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Compute pairwise distances</span>
    <span class="hljs-keyword">from</span> scipy.spatial.distance <span class="hljs-keyword">import</span> pdist

    all_samples = np.vstack([original, augmented])
    distances = pdist(all_samples)

    <span class="hljs-comment"># Higher mean distance = more diverse</span>
    <span class="hljs-keyword">return</span> np.mean(distances)
</code></pre>
<p><strong>3. Invariance Test</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">invariance_score</span>(<span class="hljs-params">model, x, augmentations</span>):
    <span class="hljs-string">&quot;&quot;&quot;Measure how invariant model is to augmentations.&quot;&quot;&quot;</span>
    original_pred = model(x)

    disagreements = []
    <span class="hljs-keyword">for</span> aug <span class="hljs-keyword">in</span> augmentations:
        x_aug = aug(x)
        aug_pred = model(x_aug)
        disagreement = (original_pred.argmax() != aug_pred.argmax()).<span class="hljs-built_in">float</span>().mean()
        disagreements.append(disagreement)

    <span class="hljs-comment"># Lower disagreement = better invariance</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span> - np.mean(disagreements)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" lang="en-IN">
<h1 id="curriculum-augmentation">Curriculum Augmentation</h1>
<p><strong>Idea</strong>: Start with weak augmentation, gradually increase strength</p>
<p><strong>Progressive augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">CurriculumAugmentation</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, max_epochs</span>):
        <span class="hljs-variable language_">self</span>.max_epochs = max_epochs
        <span class="hljs-variable language_">self</span>.current_epoch = <span class="hljs-number">0</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_augmentation</span>(<span class="hljs-params">self</span>):
        <span class="hljs-string">&quot;&quot;&quot;Return augmentation based on training progress.&quot;&quot;&quot;</span>
        <span class="hljs-comment"># Linearly increase augmentation strength</span>
        progress = <span class="hljs-variable language_">self</span>.current_epoch / <span class="hljs-variable language_">self</span>.max_epochs

        <span class="hljs-keyword">if</span> progress &lt; <span class="hljs-number">0.3</span>:
            <span class="hljs-comment"># Early: weak augmentation</span>
            <span class="hljs-keyword">return</span> A.Compose([
                A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
            ])
        <span class="hljs-keyword">elif</span> progress &lt; <span class="hljs-number">0.7</span>:
            <span class="hljs-comment"># Mid: medium augmentation</span>
            <span class="hljs-keyword">return</span> A.Compose([
                A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
                A.Rotate(limit=<span class="hljs-number">15</span>, p=<span class="hljs-number">0.5</span>),
                A.RandomBrightnessContrast(p=<span class="hljs-number">0.3</span>),
            ])
        <span class="hljs-keyword">else</span>:
            <span class="hljs-comment"># Late: strong augmentation</span>
            <span class="hljs-keyword">return</span> A.Compose([
                A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
                A.Rotate(limit=<span class="hljs-number">30</span>, p=<span class="hljs-number">0.5</span>),
                A.RandomBrightnessContrast(p=<span class="hljs-number">0.5</span>),
                A.GaussNoise(p=<span class="hljs-number">0.3</span>),
                A.Cutout(num_holes=<span class="hljs-number">8</span>, max_h_size=<span class="hljs-number">16</span>, max_w_size=<span class="hljs-number">16</span>, p=<span class="hljs-number">0.5</span>),
            ])

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">update_epoch</span>(<span class="hljs-params">self, epoch</span>):
        <span class="hljs-variable language_">self</span>.current_epoch = epoch

<span class="hljs-comment"># Training loop</span>
curr_aug = CurriculumAugmentation(max_epochs=<span class="hljs-number">100</span>)

<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>):
    augmentation = curr_aug.get_augmentation()

    <span class="hljs-keyword">for</span> x, y <span class="hljs-keyword">in</span> dataloader:
        x_aug = augmentation(image=x)[<span class="hljs-string">&#x27;image&#x27;</span>]
        <span class="hljs-comment"># Train...</span>

    curr_aug.update_epoch(epoch)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" lang="en-IN">
<h1 id="multi-modal-augmentation">Multi-Modal Augmentation</h1>
<p><strong>Cross-modal augmentation</strong>: Augment multiple modalities consistently</p>
<p><strong>Example</strong>: Image + Text</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">multimodal_augment</span>(<span class="hljs-params">image, caption</span>):
    <span class="hljs-string">&quot;&quot;&quot;Augment image and caption together.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Image augmentation</span>
    <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.5</span>:
        image = horizontal_flip(image)
        <span class="hljs-comment"># Update caption if needed</span>
        <span class="hljs-comment"># &quot;person on left&quot;  &quot;person on right&quot;</span>
        caption = flip_spatial_words(caption)

    <span class="hljs-comment"># Color augmentation</span>
    <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.3</span>:
        image = grayscale(image)
        <span class="hljs-comment"># Update caption: remove color words</span>
        caption = remove_color_adjectives(caption)

    <span class="hljs-comment"># Text augmentation (preserve image)</span>
    caption = synonym_replacement(caption)

    <span class="hljs-keyword">return</span> image, caption
</code></pre>
<p><strong>Audio + Text</strong> (speech recognition):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">audio_text_augment</span>(<span class="hljs-params">audio, transcript</span>):
    <span class="hljs-string">&quot;&quot;&quot;Augment audio and transcript together.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Speed perturbation</span>
    speed = random.uniform(<span class="hljs-number">0.9</span>, <span class="hljs-number">1.1</span>)
    audio = change_speed(audio, speed)
    <span class="hljs-comment"># Transcript unchanged (same words)</span>

    <span class="hljs-comment"># Add noise (audio only)</span>
    audio = add_noise(audio, snr_db=random.uniform(<span class="hljs-number">10</span>, <span class="hljs-number">30</span>))

    <span class="hljs-comment"># Text augmentation</span>
    <span class="hljs-comment"># Simulate recognition errors</span>
    transcript = simulate_asr_errors(transcript, error_rate=<span class="hljs-number">0.05</span>)

    <span class="hljs-keyword">return</span> audio, transcript
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" lang="en-IN">
<h1 id="foundation-model-based-augmentation">Foundation Model-Based Augmentation</h1>
<p><strong>Stable Diffusion for augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> diffusers <span class="hljs-keyword">import</span> StableDiffusionPipeline

pipe = StableDiffusionPipeline.from_pretrained(<span class="hljs-string">&quot;stabilityai/stable-diffusion-2-1&quot;</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">foundation_augment</span>(<span class="hljs-params">original_image, class_name, n_augments=<span class="hljs-number">5</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Generate augmented images using Stable Diffusion.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Create prompt from class name</span>
    prompts = [
        <span class="hljs-string">f&quot;a photo of a <span class="hljs-subst">{class_name}</span>&quot;</span>,
        <span class="hljs-string">f&quot;a <span class="hljs-subst">{class_name}</span> in different lighting&quot;</span>,
        <span class="hljs-string">f&quot;a <span class="hljs-subst">{class_name}</span> from different angle&quot;</span>,
        <span class="hljs-string">f&quot;a <span class="hljs-subst">{class_name}</span> in different background&quot;</span>,
        <span class="hljs-string">f&quot;a high quality photo of a <span class="hljs-subst">{class_name}</span>&quot;</span>,
    ]

    augmented_images = []
    <span class="hljs-keyword">for</span> prompt <span class="hljs-keyword">in</span> prompts[:n_augments]:
        <span class="hljs-comment"># Generate with guidance from original image</span>
        image = pipe(
            prompt=prompt,
            image=original_image,
            strength=<span class="hljs-number">0.5</span>,  <span class="hljs-comment"># How much to change</span>
        ).images[<span class="hljs-number">0</span>]

        augmented_images.append(image)

    <span class="hljs-keyword">return</span> augmented_images

<span class="hljs-comment"># Example: Augment &quot;cat&quot; images</span>
cat_images = foundation_augment(original_cat_image, <span class="hljs-string">&quot;cat&quot;</span>, n_augments=<span class="hljs-number">10</span>)
</code></pre>
<p><strong>Benefits</strong>:</p>
<ul>
<li>Semantically meaningful variations</li>
<li>Can generate rare classes</li>
<li>High visual quality</li>
</ul>
<p><strong>Challenges</strong>:</p>
<ul>
<li>Expensive (GPU, time)</li>
<li>May generate out-of-distribution samples</li>
<li>Need careful prompt engineering</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" lang="en-IN">
<h1 id="augmentation-transferability">Augmentation Transferability</h1>
<p><strong>Question</strong>: Do augmentations learned on one dataset transfer to others?</p>
<p><strong>Empirical findings</strong>:</p>
<p><strong>ImageNet  Other Vision Tasks</strong>:</p>
<ul>
<li>AutoAugment policies from ImageNet work well on CIFAR, SVHN</li>
<li><strong>Transferability</strong>: ~80-90% of performance</li>
</ul>
<p><strong>Natural Images  Medical Images</strong>:</p>
<ul>
<li>Standard augmentations (rotation, flip) transfer well</li>
<li>Advanced (CutMix, MixUp) less effective</li>
<li><strong>Transferability</strong>: ~60-70%</li>
</ul>
<p><strong>Practical implications</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Use pre-discovered policies for your domain</span>
<span class="hljs-keyword">from</span> timm.data.auto_augment <span class="hljs-keyword">import</span> auto_augment_transform

<span class="hljs-comment"># For natural images</span>
transform = auto_augment_transform(<span class="hljs-string">&#x27;original&#x27;</span>, {})

<span class="hljs-comment"># For medical images</span>
transform = auto_augment_transform(<span class="hljs-string">&#x27;original-mstd0.5&#x27;</span>, {})  <span class="hljs-comment"># Weaker</span>
</code></pre>
<p><strong>Domain-specific search</strong> still recommended for best results</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" lang="en-IN">
<h1 id="advanced-augmentation-summary">Advanced Augmentation Summary</h1>
<p><strong>Theoretical Foundations</strong>:</p>
<ul>
<li>Invariance and equivariance</li>
<li>Manifold hypothesis</li>
<li>Vicinal risk minimization (Mixup)</li>
<li>Consistency regularization</li>
</ul>
<p><strong>Advanced Mixing Strategies</strong>:</p>
<ul>
<li>Mixup, CutMix, MoEx</li>
<li>SaliencyMix, PuzzleMix</li>
<li>Class-balanced mixing</li>
</ul>
<p><strong>Modern Approaches</strong>:</p>
<ul>
<li>Diffusion models for augmentation</li>
<li>Contrastive learning (SimCLR, MoCo)</li>
<li>Adversarial training</li>
<li>Learnable augmentations</li>
</ul>
<p><strong>Specialized Domains</strong>:</p>
<ul>
<li>Video (temporal consistency)</li>
<li>3D point clouds</li>
<li>Graphs (GNNs)</li>
<li>Multi-modal data</li>
</ul>
<p><strong>Meta-Strategies</strong>:</p>
<ul>
<li>Policy search (AutoAugment, PBA)</li>
<li>Meta-learning for augmentation</li>
<li>Curriculum augmentation</li>
<li>Augmentation evaluation metrics</li>
</ul>
<p><strong>Production Considerations</strong>:</p>
<ul>
<li>Computational budget</li>
<li>GPU acceleration</li>
<li>Caching strategies</li>
<li>Transferability across domains</li>
</ul>
</section>
