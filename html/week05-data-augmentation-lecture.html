<h1 id="data-augmentation">Data Augmentation</h1>
<p><strong>CS 203: Software Tools and Techniques for AI</strong><br />
Prof. Nipun Batra, IIT Gandhinagar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-IN">
<h1 id="the-data-hunger-problem">The Data Hunger Problem</h1>
<p><strong>Deep learning models need data:</strong></p>
<ul>
<li>ResNet-50 trained on 1.2M ImageNet images</li>
<li>GPT-3 trained on 45TB of text</li>
<li>AlphaGo trained on 30M game positions</li>
</ul>
<p><strong>Your reality:</strong></p>
<ul>
<li>500 labeled images</li>
<li>1,000 text samples</li>
<li>100 audio clips</li>
</ul>
<p><strong>Solution:</strong> Create more data from existing data through augmentation</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-IN">
<h1 id="what-is-data-augmentation">What is Data Augmentation?</h1>
<p><strong>Data Augmentation</strong>: Apply transformations to existing data to create new training examples</p>
<p><strong>Key Idea</strong>: Generate variations that preserve the label but increase diversity</p>
<p><strong>Example (Image):</strong></p>
<ul>
<li>Original: Cat image</li>
<li>Rotated 10: Still a cat</li>
<li>Flipped horizontally: Still a cat</li>
<li>Slightly darker: Still a cat</li>
</ul>
<p><strong>Benefits:</strong></p>
<ul>
<li>More training data without labeling</li>
<li>Better generalization</li>
<li>Reduced overfitting</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-IN">
<h1 id="why-data-augmentation-works">Why Data Augmentation Works</h1>
<p><strong>1. Implicit Regularization</strong></p>
<ul>
<li>Model sees slightly different versions</li>
<li>Learns robust features</li>
<li>Reduces overfitting</li>
</ul>
<p><strong>2. Invariance Learning</strong></p>
<ul>
<li>Model learns that rotations don't change identity</li>
<li>Small color shifts don't matter</li>
<li>Position in frame doesn't change class</li>
</ul>
<p><strong>3. Coverage of Data Distribution</strong></p>
<ul>
<li>Fills gaps in training data</li>
<li>Simulates real-world variations</li>
<li>Tests robustness</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-IN">
<h1 id="data-augmentation-vs-data-collection">Data Augmentation vs Data Collection</h1>
<p><strong>Data Collection:</strong></p>
<ul>
<li>Time: Weeks to months</li>
<li>Cost: High (labeling, storage)</li>
<li>Effort: Manual collection and annotation</li>
<li>Diversity: Limited by budget</li>
</ul>
<p><strong>Data Augmentation:</strong></p>
<ul>
<li>Time: Minutes to hours</li>
<li>Cost: Low (just compute)</li>
<li>Effort: Automated transformations</li>
<li>Diversity: Programmatically generated</li>
</ul>
<p><strong>Best Practice:</strong> Do both! Augmentation complements collection.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-IN">
<h1 id="image-augmentation-geometric-transforms">Image Augmentation: Geometric Transforms</h1>
<p><strong>Basic transformations:</strong></p>
<ol>
<li><strong>Rotation</strong>: Rotate 15-30 degrees</li>
<li><strong>Horizontal Flip</strong>: Mirror image left-right</li>
<li><strong>Vertical Flip</strong>: Mirror image top-bottom (use carefully)</li>
<li><strong>Translation</strong>: Shift image by pixels</li>
<li><strong>Scaling</strong>: Zoom in/out</li>
<li><strong>Shearing</strong>: Skew image</li>
<li><strong>Cropping</strong>: Random crops</li>
</ol>
<p><strong>Implementation with PIL:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image

img = Image.<span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;cat.jpg&#x27;</span>)
rotated = img.rotate(<span class="hljs-number">15</span>)
flipped = img.transpose(Image.FLIP_LEFT_RIGHT)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-IN">
<h1 id="image-augmentation-color-transforms">Image Augmentation: Color Transforms</h1>
<p><strong>Color space adjustments:</strong></p>
<ol>
<li><strong>Brightness</strong>: Make lighter/darker</li>
<li><strong>Contrast</strong>: Increase/decrease contrast</li>
<li><strong>Saturation</strong>: Make more/less colorful</li>
<li><strong>Hue</strong>: Shift color spectrum</li>
<li><strong>Grayscale</strong>: Convert to black and white</li>
<li><strong>Color Jittering</strong>: Random color variations</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> ImageEnhance

enhancer = ImageEnhance.Brightness(img)
brighter = enhancer.enhance(<span class="hljs-number">1.5</span>)  <span class="hljs-comment"># 50% brighter</span>

enhancer = ImageEnhance.Contrast(img)
higher_contrast = enhancer.enhance(<span class="hljs-number">1.3</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-IN">
<h1 id="image-augmentation-advanced-techniques">Image Augmentation: Advanced Techniques</h1>
<p><strong>1. Cutout</strong>: Remove random patches</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Remove 16x16 patch</span>
x, y = random.randint(<span class="hljs-number">0</span>, w-<span class="hljs-number">16</span>), random.randint(<span class="hljs-number">0</span>, h-<span class="hljs-number">16</span>)
img[y:y+<span class="hljs-number">16</span>, x:x+<span class="hljs-number">16</span>] = <span class="hljs-number">0</span>
</code></pre>
<p><strong>2. Mixup</strong>: Blend two images</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">lambda_val = np.random.beta(alpha, alpha)
mixed = lambda_val * img1 + (<span class="hljs-number">1</span> - lambda_val) * img2
label = lambda_val * label1 + (<span class="hljs-number">1</span> - lambda_val) * label2
</code></pre>
<p><strong>3. CutMix</strong>: Replace patch with another image<br />
<strong>4. AugMix</strong>: Apply multiple augmentations and mix</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-IN">
<h1 id="albumentations-library">Albumentations Library</h1>
<p><strong>Fast and flexible image augmentation library</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> albumentations <span class="hljs-keyword">as</span> A
<span class="hljs-keyword">from</span> albumentations.pytorch <span class="hljs-keyword">import</span> ToTensorV2

transform = A.Compose([
    A.RandomRotate90(),
    A.Flip(),
    A.Transpose(),
    A.GaussNoise(),
    A.OneOf([
        A.MotionBlur(p=<span class="hljs-number">0.2</span>),
        A.MedianBlur(blur_limit=<span class="hljs-number">3</span>, p=<span class="hljs-number">0.1</span>),
        A.Blur(blur_limit=<span class="hljs-number">3</span>, p=<span class="hljs-number">0.1</span>),
    ], p=<span class="hljs-number">0.2</span>),
    A.ShiftScaleRotate(shift_limit=<span class="hljs-number">0.0625</span>, scale_limit=<span class="hljs-number">0.2</span>, rotate_limit=<span class="hljs-number">45</span>, p=<span class="hljs-number">0.2</span>),
    A.OneOf([
        A.OpticalDistortion(p=<span class="hljs-number">0.3</span>),
        A.GridDistortion(p=<span class="hljs-number">0.1</span>),
    ], p=<span class="hljs-number">0.2</span>),
    A.Normalize(mean=(<span class="hljs-number">0.485</span>, <span class="hljs-number">0.456</span>, <span class="hljs-number">0.406</span>), std=(<span class="hljs-number">0.229</span>, <span class="hljs-number">0.224</span>, <span class="hljs-number">0.225</span>)),
    ToTensorV2(),
])

augmented = transform(image=image)[<span class="hljs-string">&#x27;image&#x27;</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-IN">
<h1 id="albumentations---key-features">Albumentations - Key Features</h1>
<p><strong>Why Albumentations?</strong></p>
<ol>
<li><strong>Fast</strong>: Optimized with NumPy/OpenCV</li>
<li><strong>Flexible</strong>: Easy to compose transformations</li>
<li><strong>Framework-agnostic</strong>: Works with PyTorch, TensorFlow, etc.</li>
<li><strong>Preserves Bounding Boxes</strong>: For object detection</li>
<li><strong>Keypoint Support</strong>: For pose estimation</li>
</ol>
<p><strong>Common Augmentations:</strong></p>
<ul>
<li>Geometric: Rotate, Flip, Shift, Scale</li>
<li>Blur: Motion, Gaussian, Median</li>
<li>Noise: Gaussian, ISO, Salt &amp; Pepper</li>
<li>Weather: Rain, Fog, Snow, Sun Flare</li>
<li>Advanced: Cutout, CoarseDropout</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-IN">
<h1 id="image-augmentation-best-practices">Image Augmentation Best Practices</h1>
<p><strong>1. Choose Appropriate Augmentations</strong></p>
<ul>
<li>Natural images: Rotation, flip, color jitter</li>
<li>Medical images: Be careful with flips (anatomy matters)</li>
<li>Text/OCR: No rotation, no flip (orientation matters)</li>
</ul>
<p><strong>2. Augmentation Strength</strong></p>
<ul>
<li>Start mild, increase gradually</li>
<li>Too strong: Model learns wrong patterns</li>
<li>Too weak: No benefit</li>
</ul>
<p><strong>3. Validation Set</strong></p>
<ul>
<li>Don't augment validation/test data</li>
<li>Measure performance on real distribution</li>
</ul>
<p><strong>4. Domain-Specific</strong></p>
<ul>
<li>Satellite images: Rotation OK (no up direction)</li>
<li>Face recognition: Limited rotation (faces upright)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-IN">
<h1 id="when-not-to-augment">When NOT to Augment</h1>
<p><strong>Be careful with:</strong></p>
<ol>
<li><strong>Medical imaging</strong>: Artifacts can mislead diagnosis</li>
<li><strong>OCR/Text</strong>: Rotation can make text unreadable</li>
<li><strong>Fine-grained classification</strong>: Too much blur loses details</li>
<li><strong>Small objects</strong>: Heavy cropping loses object</li>
<li><strong>Asymmetric objects</strong>: Flips change meaning (e.g., left/right lung)</li>
</ol>
<p><strong>Rule:</strong> Only augment if transformation preserves label</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-IN">
<h1 id="text-augmentation-overview">Text Augmentation: Overview</h1>
<p><strong>Challenges:</strong></p>
<ul>
<li>Discrete tokens (can't interpolate like pixels)</li>
<li>Semantic meaning matters</li>
<li>Grammar and syntax constraints</li>
</ul>
<p><strong>Approaches:</strong></p>
<ol>
<li><strong>Rule-based</strong>: Synonym replacement, random operations</li>
<li><strong>Back-translation</strong>: Translate to another language and back</li>
<li><strong>Paraphrasing</strong>: LLMs generate paraphrases</li>
<li><strong>Contextual</strong>: BERT-based word replacement</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-IN">
<h1 id="text-augmentation-eda">Text Augmentation: EDA</h1>
<p><strong>Easy Data Augmentation (EDA) - Simple but effective</strong></p>
<p><strong>4 Operations:</strong></p>
<ol>
<li>
<p><strong>Synonym Replacement</strong>: Replace words with synonyms</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&quot;The movie was great&quot;</span>  <span class="hljs-string">&quot;The film was excellent&quot;</span>
</code></pre>
</li>
<li>
<p><strong>Random Insertion</strong>: Insert random synonyms</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&quot;I love this&quot;</span>  <span class="hljs-string">&quot;I really love this&quot;</span>
</code></pre>
</li>
<li>
<p><strong>Random Swap</strong>: Swap word positions</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&quot;She likes pizza&quot;</span>  <span class="hljs-string">&quot;She pizza likes&quot;</span>
</code></pre>
</li>
<li>
<p><strong>Random Deletion</strong>: Delete words randomly</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&quot;This is very good&quot;</span>  <span class="hljs-string">&quot;This very good&quot;</span>
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-IN">
<h1 id="text-augmentation-with-nlpaug">Text Augmentation with nlpaug</h1>
<p><strong>nlpaug: Comprehensive text augmentation library</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> nlpaug.augmenter.word <span class="hljs-keyword">as</span> naw
<span class="hljs-keyword">import</span> nlpaug.augmenter.sentence <span class="hljs-keyword">as</span> nas

<span class="hljs-comment"># Synonym replacement using WordNet</span>
aug_syn = naw.SynonymAug(aug_src=<span class="hljs-string">&#x27;wordnet&#x27;</span>)
text = <span class="hljs-string">&quot;The quick brown fox jumps over the lazy dog&quot;</span>
augmented = aug_syn.augment(text)
<span class="hljs-built_in">print</span>(augmented)
<span class="hljs-comment"># Output: &quot;The fast brown fox jump over the lazy dog&quot;</span>

<span class="hljs-comment"># Contextual word embeddings (BERT)</span>
aug_bert = naw.ContextualWordEmbsAug(
    model_path=<span class="hljs-string">&#x27;bert-base-uncased&#x27;</span>,
    action=<span class="hljs-string">&quot;substitute&quot;</span>
)
augmented = aug_bert.augment(text)

<span class="hljs-comment"># Back-translation</span>
aug_back = naw.BackTranslationAug(
    from_model_name=<span class="hljs-string">&#x27;facebook/wmt19-en-de&#x27;</span>,
    to_model_name=<span class="hljs-string">&#x27;facebook/wmt19-de-en&#x27;</span>
)
augmented = aug_back.augment(text)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-IN">
<h1 id="text-augmentation-back-translation">Text Augmentation: Back-Translation</h1>
<p><strong>Idea</strong>: Translate to another language and back</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> transformers <span class="hljs-keyword">import</span> pipeline

<span class="hljs-comment"># English  German  English</span>
en_de = pipeline(<span class="hljs-string">&quot;translation&quot;</span>, model=<span class="hljs-string">&quot;Helsinki-NLP/opus-mt-en-de&quot;</span>)
de_en = pipeline(<span class="hljs-string">&quot;translation&quot;</span>, model=<span class="hljs-string">&quot;Helsinki-NLP/opus-mt-de-en&quot;</span>)

text = <span class="hljs-string">&quot;I love machine learning&quot;</span>
german = en_de(text)[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;translation_text&#x27;</span>]
back = de_en(german)[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;translation_text&#x27;</span>]

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Original: <span class="hljs-subst">{text}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;German: <span class="hljs-subst">{german}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Back: <span class="hljs-subst">{back}</span>&quot;</span>)
<span class="hljs-comment"># Output: &quot;I love machine learning&quot;  &quot;Ich liebe maschinelles Lernen&quot;  &quot;I love machine learning&quot;</span>
</code></pre>
<p><strong>Pros</strong>: Maintains meaning, natural variations<br />
<strong>Cons</strong>: Expensive (requires translation models)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-IN">
<h1 id="text-augmentation-paraphrasing-with-llms">Text Augmentation: Paraphrasing with LLMs</h1>
<p><strong>Use LLMs to generate paraphrases</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> google <span class="hljs-keyword">import</span> genai
<span class="hljs-keyword">import</span> os

client = genai.Client(api_key=os.environ[<span class="hljs-string">&#x27;GEMINI_API_KEY&#x27;</span>])

<span class="hljs-keyword">def</span> <span class="hljs-title function_">paraphrase</span>(<span class="hljs-params">text, n=<span class="hljs-number">3</span></span>):
    prompt = <span class="hljs-string">f&quot;&quot;&quot;
    Generate <span class="hljs-subst">{n}</span> paraphrases of the following text.
    Keep the same meaning but use different words.
    Return one paraphrase per line.

    Text: <span class="hljs-subst">{text}</span>
    &quot;&quot;&quot;</span>

    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=prompt
    )

    paraphrases = response.text.strip().split(<span class="hljs-string">&#x27;\n&#x27;</span>)
    <span class="hljs-keyword">return</span> paraphrases

text = <span class="hljs-string">&quot;The model achieved 95% accuracy&quot;</span>
paraphrases = paraphrase(text, n=<span class="hljs-number">3</span>)
<span class="hljs-keyword">for</span> p <span class="hljs-keyword">in</span> paraphrases:
    <span class="hljs-built_in">print</span>(p)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-IN">
<h1 id="text-augmentation-best-practices">Text Augmentation Best Practices</h1>
<p><strong>1. Preserve Label</strong></p>
<ul>
<li>Sentiment: Don't change positive to negative</li>
<li>NER: Keep entity boundaries</li>
<li>Classification: Maintain class meaning</li>
</ul>
<p><strong>2. Maintain Coherence</strong></p>
<ul>
<li>Avoid random operations that break grammar</li>
<li>Check that output is readable</li>
</ul>
<p><strong>3. Domain-Specific</strong></p>
<ul>
<li>Legal text: Minimal changes (meaning critical)</li>
<li>Social media: More aggressive OK (informal)</li>
<li>Code: Very careful (syntax matters)</li>
</ul>
<p><strong>4. Quality Control</strong></p>
<ul>
<li>Manually review samples</li>
<li>Filter nonsensical augmentations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-IN">
<h1 id="audio-augmentation-overview">Audio Augmentation: Overview</h1>
<p><strong>Audio = Waveform + Spectrogram</strong></p>
<p><strong>Time Domain Augmentations:</strong></p>
<ul>
<li>Time stretching</li>
<li>Pitch shifting</li>
<li>Adding noise</li>
<li>Volume changes</li>
<li>Time shifting</li>
</ul>
<p><strong>Frequency Domain Augmentations:</strong></p>
<ul>
<li>SpecAugment</li>
<li>Frequency masking</li>
<li>Time masking</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-IN">
<h1 id="audio-augmentation-with-audiomentations">Audio Augmentation with audiomentations</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> audiomentations <span class="hljs-keyword">import</span> Compose, AddGaussianNoise, TimeStretch, PitchShift

augment = Compose([
    AddGaussianNoise(min_amplitude=<span class="hljs-number">0.001</span>, max_amplitude=<span class="hljs-number">0.015</span>, p=<span class="hljs-number">0.5</span>),
    TimeStretch(min_rate=<span class="hljs-number">0.8</span>, max_rate=<span class="hljs-number">1.25</span>, p=<span class="hljs-number">0.5</span>),
    PitchShift(min_semitones=-<span class="hljs-number">4</span>, max_semitones=<span class="hljs-number">4</span>, p=<span class="hljs-number">0.5</span>),
])

<span class="hljs-keyword">import</span> librosa

<span class="hljs-comment"># Load audio</span>
audio, sr = librosa.load(<span class="hljs-string">&#x27;audio.wav&#x27;</span>, sr=<span class="hljs-number">16000</span>)

<span class="hljs-comment"># Augment</span>
augmented_audio = augment(samples=audio, sample_rate=sr)

<span class="hljs-comment"># Save</span>
<span class="hljs-keyword">import</span> soundfile <span class="hljs-keyword">as</span> sf
sf.write(<span class="hljs-string">&#x27;augmented_audio.wav&#x27;</span>, augmented_audio, sr)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-IN">
<h1 id="specaugment-for-speech-recognition">SpecAugment for Speech Recognition</h1>
<p><strong>SpecAugment</strong>: Augment spectrograms directly</p>
<p><strong>Operations:</strong></p>
<ol>
<li><strong>Time Masking</strong>: Mask consecutive time steps</li>
<li><strong>Frequency Masking</strong>: Mask frequency channels</li>
<li><strong>Time Warping</strong>: Warp time axis</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch
<span class="hljs-keyword">from</span> torchaudio.transforms <span class="hljs-keyword">import</span> FrequencyMasking, TimeMasking

<span class="hljs-comment"># Convert to spectrogram</span>
spectrogram = torchaudio.transforms.MelSpectrogram()(audio)

<span class="hljs-comment"># Apply augmentations</span>
freq_mask = FrequencyMasking(freq_mask_param=<span class="hljs-number">30</span>)
time_mask = TimeMasking(time_mask_param=<span class="hljs-number">100</span>)

augmented_spec = time_mask(freq_mask(spectrogram))
</code></pre>
<p><strong>Used by:</strong> Google's speech recognition, Wav2Vec 2.0</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-IN">
<h1 id="audio-augmentation-common-techniques">Audio Augmentation: Common Techniques</h1>
<p><strong>1. Background Noise</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> audiomentations <span class="hljs-keyword">import</span> AddBackgroundNoise

augment = AddBackgroundNoise(
    sounds_path=<span class="hljs-string">&quot;/path/to/noise/files&quot;</span>,
    min_snr_db=<span class="hljs-number">3</span>,
    max_snr_db=<span class="hljs-number">30</span>,
    p=<span class="hljs-number">1.0</span>
)
</code></pre>
<p><strong>2. Room Impulse Response</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> audiomentations <span class="hljs-keyword">import</span> ApplyImpulseResponse

augment = ApplyImpulseResponse(
    ir_path=<span class="hljs-string">&quot;/path/to/impulse/responses&quot;</span>,
    p=<span class="hljs-number">0.5</span>
)
</code></pre>
<p><strong>3. Compression</strong> (MP3 artifacts)<br />
<strong>4. Clipping</strong> (Simulate distortion)<br />
<strong>5. Band-pass filters</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-IN">
<h1 id="augly-facebooks-augmentation-library">Augly: Facebook's Augmentation Library</h1>
<p><strong>Unified API for images, audio, video, and text</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> augly.image <span class="hljs-keyword">as</span> imaugs
<span class="hljs-keyword">import</span> augly.audio <span class="hljs-keyword">as</span> audaugs
<span class="hljs-keyword">import</span> augly.text <span class="hljs-keyword">as</span> textaugs

<span class="hljs-comment"># Image</span>
img_augmented = imaugs.augment_image(
    img,
    [
        imaugs.Blur(),
        imaugs.RandomNoise(),
        imaugs.Rotate(degrees=<span class="hljs-number">15</span>),
    ]
)

<span class="hljs-comment"># Audio</span>
audio_augmented = audaugs.apply_lambda(
    audio,
    aug_function=audaugs.add_background_noise,
    snr_level_db=<span class="hljs-number">10</span>
)

<span class="hljs-comment"># Text</span>
text_augmented = textaugs.simulate_typos(
    text,
    aug_char_p=<span class="hljs-number">0.05</span>,
    aug_word_p=<span class="hljs-number">0.05</span>
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-IN">
<h1 id="augly-features">Augly Features</h1>
<p><strong>Cross-Modal Augmentations:</strong></p>
<p><strong>Images:</strong></p>
<ul>
<li>Blur, brightness, contrast, noise</li>
<li>Overlay emoji, text, shapes</li>
<li>Meme generation</li>
<li>Pixel distortions</li>
</ul>
<p><strong>Audio:</strong></p>
<ul>
<li>Background noise, reverb, pitch shift</li>
<li>Clipping, speed, volume</li>
<li>Time stretch</li>
</ul>
<p><strong>Text:</strong></p>
<ul>
<li>Typos, contractions, slang</li>
<li>Profanity replacement</li>
<li>Gender swap</li>
</ul>
<p><strong>Video:</strong></p>
<ul>
<li>All image augs + temporal consistency</li>
<li>Frame rate changes, quality changes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-IN">
<h1 id="designing-an-augmentation-pipeline">Designing an Augmentation Pipeline</h1>
<p><strong>Step 1: Understand Your Task</strong></p>
<ul>
<li>Classification: Aggressive augmentation OK</li>
<li>Detection: Preserve bounding boxes</li>
<li>Segmentation: Transform masks too</li>
</ul>
<p><strong>Step 2: Start Simple</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Baseline: No augmentation</span>
<span class="hljs-comment"># Then add one at a time</span>
transform = A.Compose([
    A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
])
</code></pre>
<p><strong>Step 3: Gradually Increase</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">transform = A.Compose([
    A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
    A.Rotate(limit=<span class="hljs-number">15</span>, p=<span class="hljs-number">0.5</span>),
    A.RandomBrightnessContrast(p=<span class="hljs-number">0.3</span>),
])
</code></pre>
<p><strong>Step 4: Measure Impact</strong></p>
<ul>
<li>Track validation accuracy</li>
<li>Compare with/without each augmentation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-IN">
<h1 id="augmentation-hyperparameters">Augmentation Hyperparameters</h1>
<p><strong>Key parameters to tune:</strong></p>
<ol>
<li>
<p><strong>Probability (p)</strong>: How often to apply</p>
<ul>
<li>Start: p=0.5</li>
<li>Increase if underfitting</li>
<li>Decrease if validation worse</li>
</ul>
</li>
<li>
<p><strong>Magnitude</strong>: Strength of transformation</p>
<ul>
<li>Rotation: 10  30</li>
<li>Brightness: 10%  30%</li>
</ul>
</li>
<li>
<p><strong>Combination</strong>: How many augmentations together</p>
<ul>
<li>Start: 1-2 at a time</li>
<li>Advanced: 3-5 at a time</li>
</ul>
</li>
</ol>
<p><strong>Strategy</strong>: Grid search or random search</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-IN">
<h1 id="autoaugment--randaugment">AutoAugment &amp; RandAugment</h1>
<p><strong>AutoAugment</strong>: Learn augmentation policy with RL</p>
<p><strong>Problem</strong>: Manual tuning is tedious</p>
<p><strong>Solution</strong>: Use RL to find best augmentation sequence</p>
<p><strong>RandAugment</strong>: Simplified version</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torchvision.transforms <span class="hljs-keyword">import</span> RandAugment

transform = RandAugment(
    num_ops=<span class="hljs-number">2</span>,      <span class="hljs-comment"># Number of augmentations to apply</span>
    magnitude=<span class="hljs-number">9</span>     <span class="hljs-comment"># Strength (0-30)</span>
)

augmented = transform(image)
</code></pre>
<p><strong>Policies learned on ImageNet work well on other datasets!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-IN">
<h1 id="test-time-augmentation-tta">Test-Time Augmentation (TTA)</h1>
<p><strong>Idea</strong>: Augment at inference time and average predictions</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> albumentations <span class="hljs-keyword">as</span> A

<span class="hljs-keyword">def</span> <span class="hljs-title function_">tta_predict</span>(<span class="hljs-params">model, image, n_augments=<span class="hljs-number">10</span></span>):
    transform = A.Compose([
        A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
        A.Rotate(limit=<span class="hljs-number">15</span>, p=<span class="hljs-number">0.5</span>),
    ])

    predictions = []

    <span class="hljs-comment"># Original prediction</span>
    predictions.append(model.predict(image))

    <span class="hljs-comment"># Augmented predictions</span>
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_augments - <span class="hljs-number">1</span>):
        aug_image = transform(image=image)[<span class="hljs-string">&#x27;image&#x27;</span>]
        pred = model.predict(aug_image)
        predictions.append(pred)

    <span class="hljs-comment"># Average predictions</span>
    avg_pred = np.mean(predictions, axis=<span class="hljs-number">0</span>)
    <span class="hljs-keyword">return</span> avg_pred
</code></pre>
<p><strong>Result</strong>: Often 1-2% accuracy improvement<br />
<strong>Cost</strong>: 10 slower inference</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-IN">
<h1 id="measuring-augmentation-effectiveness">Measuring Augmentation Effectiveness</h1>
<p><strong>Experiment Design:</strong></p>
<ol>
<li><strong>Baseline</strong>: Train without augmentation</li>
<li><strong>With Aug</strong>: Train with augmentation</li>
<li><strong>Compare</strong>:
<ul>
<li>Training loss curves</li>
<li>Validation accuracy</li>
<li>Test accuracy</li>
<li>Overfitting gap</li>
</ul>
</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># No augmentation</span>
model1 = train_model(train_data, augment=<span class="hljs-literal">False</span>)
acc_no_aug = model1.evaluate(test_data)

<span class="hljs-comment"># With augmentation</span>
model2 = train_model(train_data, augment=<span class="hljs-literal">True</span>)
acc_with_aug = model2.evaluate(test_data)

improvement = acc_with_aug - acc_no_aug
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Improvement: <span class="hljs-subst">{improvement:<span class="hljs-number">.2</span>%}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-IN">
<h1 id="data-augmentation--active-learning">Data Augmentation + Active Learning</h1>
<p><strong>Combine both techniques:</strong></p>
<ol>
<li><strong>Active Learning</strong>: Select most informative samples</li>
<li><strong>Data Augmentation</strong>: Generate variations of selected samples</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Active learning loop with augmentation</span>
<span class="hljs-keyword">for</span> iteration <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_iterations):
    <span class="hljs-comment"># Query uncertain samples</span>
    query_idx = uncertainty_sampling(model, X_pool, n_samples=<span class="hljs-number">10</span>)

    <span class="hljs-comment"># Augment queried samples</span>
    X_aug, y_aug = augment_samples(X_pool[query_idx], y_pool[query_idx])

    <span class="hljs-comment"># Add original + augmented to training set</span>
    X_train = np.vstack([X_train, X_pool[query_idx], X_aug])
    y_train = np.hstack([y_train, y_pool[query_idx], y_aug])

    <span class="hljs-comment"># Retrain</span>
    model.fit(X_train, y_train)
</code></pre>
<p><strong>Result</strong>: Best of both worlds!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-IN">
<h1 id="domain-specific-augmentation">Domain-Specific Augmentation</h1>
<p><strong>Medical Imaging:</strong></p>
<ul>
<li>Mild rotations, flips (check anatomy)</li>
<li>Brightness/contrast (simulate different machines)</li>
<li>Elastic deformations</li>
<li>Avoid: Heavy blurs, unrealistic colors</li>
</ul>
<p><strong>Satellite Imagery:</strong></p>
<ul>
<li>Any rotation (no canonical orientation)</li>
<li>Color shifts (atmospheric conditions)</li>
<li>Cloud overlays</li>
</ul>
<p><strong>Document OCR:</strong></p>
<ul>
<li>Perspective transforms</li>
<li>Shadows, creases</li>
<li>Avoid: Rotation, flips (text orientation matters)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-IN">
<h1 id="synthetic-data-generation">Synthetic Data Generation</h1>
<p><strong>Beyond augmentation: Generate completely new data</strong></p>
<p><strong>Techniques:</strong></p>
<ol>
<li><strong>GANs</strong>: Generate realistic images</li>
<li><strong>Style Transfer</strong>: Change image style</li>
<li><strong>3D Rendering</strong>: Render synthetic scenes</li>
<li><strong>Text-to-Image</strong>: Stable Diffusion, DALL-E</li>
<li><strong>Simulation</strong>: Physics engines for robotics</li>
</ol>
<p><strong>Example: Car detection</strong></p>
<ul>
<li>Render 3D car models in various poses</li>
<li>Add backgrounds</li>
<li>Train detector</li>
</ul>
<p><strong>Benefits</strong>: Unlimited data, perfect labels</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-IN">
<h1 id="gans-for-data-augmentation">GANs for Data Augmentation</h1>
<p><strong>Use trained GAN to generate new samples</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torchvision.models <span class="hljs-keyword">import</span> inception_v3
<span class="hljs-keyword">import</span> torch

<span class="hljs-comment"># Train GAN on your dataset</span>
<span class="hljs-comment"># Then generate new samples</span>

generator = load_trained_gan()

<span class="hljs-comment"># Generate 1000 new images</span>
z = torch.randn(<span class="hljs-number">1000</span>, latent_dim)
fake_images = generator(z)

<span class="hljs-comment"># Add to training set</span>
X_train_augmented = torch.cat([X_train, fake_images])
</code></pre>
<p><strong>Challenges:</strong></p>
<ul>
<li>Training GANs is hard</li>
<li>May generate unrealistic samples</li>
<li>Need large dataset to train GAN</li>
</ul>
<p><strong>Alternative</strong>: Use pre-trained GANs (e.g., StyleGAN)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-IN">
<h1 id="augmentation-for-object-detection">Augmentation for Object Detection</h1>
<p><strong>Challenge</strong>: Must transform bounding boxes too</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> albumentations <span class="hljs-keyword">as</span> A

transform = A.Compose([
    A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
    A.Rotate(limit=<span class="hljs-number">10</span>, p=<span class="hljs-number">0.5</span>),
    A.RandomBrightnessContrast(p=<span class="hljs-number">0.3</span>),
], bbox_params=A.BboxParams(<span class="hljs-built_in">format</span>=<span class="hljs-string">&#x27;pascal_voc&#x27;</span>, label_fields=[<span class="hljs-string">&#x27;labels&#x27;</span>]))

<span class="hljs-comment"># Apply transformation</span>
augmented = transform(
    image=image,
    bboxes=[[<span class="hljs-number">23</span>, <span class="hljs-number">45</span>, <span class="hljs-number">120</span>, <span class="hljs-number">150</span>], [<span class="hljs-number">50</span>, <span class="hljs-number">80</span>, <span class="hljs-number">200</span>, <span class="hljs-number">250</span>]],
    labels=[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>]
)

aug_image = augmented[<span class="hljs-string">&#x27;image&#x27;</span>]
aug_bboxes = augmented[<span class="hljs-string">&#x27;bboxes&#x27;</span>]
aug_labels = augmented[<span class="hljs-string">&#x27;labels&#x27;</span>]
</code></pre>
<p><strong>Albumentations handles bbox transformations automatically!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-IN">
<h1 id="augmentation-for-semantic-segmentation">Augmentation for Semantic Segmentation</h1>
<p><strong>Challenge</strong>: Transform masks along with images</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">transform = A.Compose([
    A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
    A.Rotate(limit=<span class="hljs-number">30</span>, p=<span class="hljs-number">0.5</span>),
    A.ElasticTransform(p=<span class="hljs-number">0.3</span>),
    A.GridDistortion(p=<span class="hljs-number">0.3</span>),
])

<span class="hljs-comment"># Apply to both image and mask</span>
augmented = transform(image=image, mask=mask)

aug_image = augmented[<span class="hljs-string">&#x27;image&#x27;</span>]
aug_mask = augmented[<span class="hljs-string">&#x27;mask&#x27;</span>]

<span class="hljs-comment"># Mask is transformed identically to image</span>
<span class="hljs-keyword">assert</span> aug_image.shape[:<span class="hljs-number">2</span>] == aug_mask.shape
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-IN">
<h1 id="common-mistakes">Common Mistakes</h1>
<p><strong>1. Augmenting Test Data</strong></p>
<ul>
<li>Only augment training data!</li>
<li>Test on original distribution</li>
</ul>
<p><strong>2. Too Strong Augmentation</strong></p>
<ul>
<li>Model learns wrong patterns</li>
<li>Check augmented samples visually</li>
</ul>
<p><strong>3. Not Preserving Labels</strong></p>
<ul>
<li>Digit '6' flipped  '9' (different label!)</li>
<li>Medical: Left vs right matters</li>
</ul>
<p><strong>4. Inconsistent Preprocessing</strong></p>
<ul>
<li>Normalize before or after augmentation?</li>
<li>Be consistent in training and inference</li>
</ul>
<p><strong>5. Not Measuring Impact</strong></p>
<ul>
<li>Always compare with baseline</li>
<li>Track metrics</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-IN">
<h1 id="tools--libraries-summary">Tools &amp; Libraries Summary</h1>
<p><strong>Images:</strong></p>
<ul>
<li><strong>Albumentations</strong>: Fast, flexible, comprehensive</li>
<li><strong>imgaug</strong>: Similar to Albumentations</li>
<li><strong>torchvision.transforms</strong>: PyTorch native</li>
<li><strong>Augly</strong>: Facebook's unified library</li>
</ul>
<p><strong>Text:</strong></p>
<ul>
<li><strong>nlpaug</strong>: Comprehensive text augmentation</li>
<li><strong>TextAugment</strong>: EDA implementation</li>
<li><strong>Augly.text</strong>: Facebook's text augs</li>
</ul>
<p><strong>Audio:</strong></p>
<ul>
<li><strong>audiomentations</strong>: Time-domain augmentations</li>
<li><strong>torchaudio.transforms</strong>: Frequency-domain</li>
<li><strong>Augly.audio</strong>: Facebook's audio augs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-IN">
<h1 id="augmentation-in-production">Augmentation in Production</h1>
<p><strong>Considerations:</strong></p>
<ol>
<li>
<p><strong>Performance</strong>: Augment on-the-fly vs pre-computed</p>
<ul>
<li>On-the-fly: Saves storage, more variety</li>
<li>Pre-computed: Faster training</li>
</ul>
</li>
<li>
<p><strong>Reproducibility</strong>: Set random seeds</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">random.seed(<span class="hljs-number">42</span>)
np.random.seed(<span class="hljs-number">42</span>)
torch.manual_seed(<span class="hljs-number">42</span>)
</code></pre>
</li>
<li>
<p><strong>Validation</strong>: Don't augment val/test sets</p>
</li>
<li>
<p><strong>Monitoring</strong>: Track which augmentations used</p>
</li>
<li>
<p><strong>A/B Testing</strong>: Compare models with different augmentations</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-IN">
<h1 id="research-directions">Research Directions</h1>
<p><strong>Current Trends:</strong></p>
<ol>
<li><strong>Learned Augmentation</strong>: AutoML for augmentation policies</li>
<li><strong>Adversarial Augmentation</strong>: Generate hard examples</li>
<li><strong>Curriculum Augmentation</strong>: Start easy, increase difficulty</li>
<li><strong>Cross-Modal Augmentation</strong>: Transfer between modalities</li>
<li><strong>Foundation Model Augmentation</strong>: Use DALL-E, ChatGPT</li>
</ol>
<p><strong>Open Problems:</strong></p>
<ul>
<li>Optimal augmentation for small datasets</li>
<li>Task-specific augmentation design</li>
<li>Augmentation for few-shot learning</li>
<li>Augmentation quality metrics</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-IN">
<h1 id="case-study-image-classification">Case Study: Image Classification</h1>
<p><strong>Dataset</strong>: CIFAR-10 (10 classes, 50k train images)</p>
<p><strong>Baseline (No Augmentation):</strong></p>
<ul>
<li>Train accuracy: 99%</li>
<li>Test accuracy: 70%</li>
<li>Clear overfitting!</li>
</ul>
<p><strong>With Standard Augmentation:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">transform = A.Compose([
    A.HorizontalFlip(p=<span class="hljs-number">0.5</span>),
    A.RandomBrightnessContrast(p=<span class="hljs-number">0.2</span>),
    A.Rotate(limit=<span class="hljs-number">15</span>, p=<span class="hljs-number">0.5</span>),
])
</code></pre>
<ul>
<li>Train accuracy: 85%</li>
<li>Test accuracy: 82%</li>
<li>Better generalization!</li>
</ul>
<p><strong>Improvement: +12% test accuracy</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="en-IN">
<h1 id="what-weve-learned">What We've Learned</h1>
<p><strong>Core Concepts:</strong></p>
<ul>
<li>Data augmentation creates training data variations</li>
<li>Preserves labels while increasing diversity</li>
<li>Reduces overfitting and improves generalization</li>
</ul>
<p><strong>Techniques:</strong></p>
<ul>
<li>Image: Geometric + color transforms</li>
<li>Text: Synonym replacement, back-translation, paraphrasing</li>
<li>Audio: Time stretching, pitch shifting, noise</li>
</ul>
<p><strong>Libraries:</strong></p>
<ul>
<li>Albumentations (images)</li>
<li>nlpaug (text)</li>
<li>audiomentations (audio)</li>
<li>Augly (unified)</li>
</ul>
<p><strong>Best Practices:</strong></p>
<ul>
<li>Start simple, increase gradually</li>
<li>Measure impact</li>
<li>Don't augment test data</li>
<li>Domain-specific choices</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="en-IN">
<h1 id="practical-recommendations">Practical Recommendations</h1>
<p><strong>Getting Started:</strong></p>
<ol>
<li>Use Albumentations for images</li>
<li>Start with flip + rotate + brightness</li>
<li>Measure baseline vs augmented</li>
<li>Gradually add more augmentations</li>
</ol>
<p><strong>Hyperparameter Tuning:</strong></p>
<ul>
<li>Probability: 0.3-0.7</li>
<li>Magnitude: Start low, increase if underfitting</li>
<li>Number of augs: 2-4 simultaneously</li>
</ul>
<p><strong>Production:</strong></p>
<ul>
<li>Augment on-the-fly during training</li>
<li>No augmentation at inference (unless TTA)</li>
<li>Document your augmentation pipeline</li>
<li>Version control augmentation code</li>
</ul>
</section>

57 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g><g data-mml-node="mo" transform="translate(4986.6,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(5431.2,0)"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g><g data-mml-node="mo" transform="translate(6071.2,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container></p>
<p><strong>Theoretical motivation</strong>:</p>
<ul>
<li>Vicinal Risk Minimization (VRM)</li>
<li>Encourages linear behavior between training examples</li>
<li>Regularizes network to output convex combinations</li>
</ul>
<p><strong>Implementation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">mixup_data</span>(<span class="hljs-params">x, y, alpha=<span class="hljs-number">1.0</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Mixup data and labels.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> alpha &gt; <span class="hljs-number">0</span>:
        lam = np.random.beta(alpha, alpha)
    <span class="hljs-keyword">else</span>:
        lam = <span class="hljs-number">1</span>

    batch_size = x.size(<span class="hljs-number">0</span>)
    index = torch.randperm(batch_size)

    mixed_x = lam * x + (<span class="hljs-number">1</span> - lam) * x[index, :]
    y_a, y_b = y, y[index]

    <span class="hljs-keyword">return</span> mixed_x, y_a, y_b, lam

<span class="hljs-comment"># Training</span>
mixed_x, y_a, y_b, lam = mixup_data(x, y, alpha=<span class="hljs-number">1.0</span>)
pred = model(mixed_x)
loss = lam * criterion(pred, y_a) + (<span class="hljs-number">1</span> - lam) * criterion(pred, y_b)
</code></pre>
</section>

<h1 id="mixup-variants-cutmix-and-moex">Mixup Variants: CutMix and MoEx</h1>
<p><strong>CutMix</strong>: Replace patches instead of blending</p>
<p><strong>Advantages over Mixup</strong>:</p>
<ul>
<li>Preserves localization ability</li>
<li>More efficient for CNNs (no blend artifacts)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cutmix</span>(<span class="hljs-params">x, y, alpha=<span class="hljs-number">1.0</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;CutMix augmentation.&quot;&quot;&quot;</span>
    lam = np.random.beta(alpha, alpha)
    batch_size, _, H, W = x.shape
    index = torch.randperm(batch_size)

    <span class="hljs-comment"># Random box</span>
    cut_rat = np.sqrt(<span class="hljs-number">1.</span> - lam)
    cut_w = <span class="hljs-built_in">int</span>(W * cut_rat)
    cut_h = <span class="hljs-built_in">int</span>(H * cut_rat)

    cx = np.random.randint(W)
    cy = np.random.randint(H)

    bbx1 = np.clip(cx - cut_w // <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, W)
    bby1 = np.clip(cy - cut_h // <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, H)
    bbx2 = np.clip(cx + cut_w // <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, W)
    bby2 = np.clip(cy + cut_h // <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, H)

    <span class="hljs-comment"># Apply patch</span>
    x[:, :, bby1:bby2, bbx1:bbx2] = x[index, :, bby1:bby2, bbx1:bbx2]

    <span class="hljs-comment"># Adjust lambda to exactly match pixel ratio</span>
    lam = <span class="hljs-number">1</span> - ((bbx2 - bbx1) * (bby2 - bby1) / (W * H))

    <span class="hljs-keyword">return</span> x, y, y[index], lam
</code></pre>
<p><strong>MoEx</strong> (Momentum Exchange): Exponential moving average blending</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-IN">
<h1 id="diffusion-models-for-data-augmentation">Diffusion Models for Data Augmentation</h1>
<p><strong>Modern approach</strong>: Use diffusion models to generate variations</p>
<p><strong>Workflow</strong>:</p>
<ol>
<li>Add small noise to image</li>
<li>Denoise with pretrained diffusion model</li>
<li>Use denoised version as augmentation</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> diffusers <span class="hljs-keyword">import</span> StableDiffusionImg2ImgPipeline

pipe = StableDiffusionImg2ImgPipeline.from_pretrained(<span class="hljs-string">&quot;runwayml/stable-diffusion-v1-5&quot;</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">diffusion_augment</span>(<span class="hljs-params">image, prompt, strength=<span class="hljs-number">0.3</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Augment image using diffusion model.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Strength: How much to change (0=no change, 1=complete re-generation)</span>
    augmented = pipe(
        prompt=prompt,
        image=image,
        strength=strength,
        guidance_scale=<span class="hljs-number">7.5</span>
    ).images[<span class="hljs-number">0</span>]

    <span class="hljs-keyword">return</span> augmented

<span class="hljs-comment"># Example: Augment dog image</span>
prompt = <span class="hljs-string">&quot;a photo of a dog&quot;</span>
aug_image = diffusion_augment(original_image, prompt, strength=<span class="hljs-number">0.2</span>)
</code></pre>
<p><strong>Benefits</strong>:</p>
<ul>
<li>Semantically meaningful variations</li>
<li>Controllable via prompts</li>
<li>High quality</li>
</ul>
<p><strong>Challenges</strong>: Expensive, requires GPU</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-IN">
<h1 id="contrastive-learning-augmentation-strategies">Contrastive Learning Augmentation Strategies</h1>
<p><strong>SimCLR</strong>: Self-supervised learning via contrastive loss</p>
<p><strong>Key idea</strong>: Different augmentations of same image should have similar representations</p>
<p><strong>Augmentation composition</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torchvision.transforms <span class="hljs-keyword">as</span> transforms

<span class="hljs-comment"># SimCLR augmentation pipeline</span>
simclr_transform = transforms.Compose([
    transforms.RandomResizedCrop(<span class="hljs-number">224</span>),
    transforms.RandomHorizontalFlip(),
    transforms.RandomApply([
        transforms.ColorJitter(<span class="hljs-number">0.8</span>, <span class="hljs-number">0.8</span>, <span class="hljs-number">0.8</span>, <span class="hljs-number">0.2</span>)
    ], p=<span class="hljs-number">0.8</span>),
    transforms.RandomGrayscale(p=<span class="hljs-number">0.2</span>),
    transforms.GaussianBlur(kernel_size=<span class="hljs-number">23</span>),
    transforms.ToTensor(),
])

<span class="hljs-comment"># Create two different views</span>
view1 = simclr_transform(image)
view2 = simclr_transform(image)

<span class="hljs-comment"># Contrastive loss: views should be similar</span>
</code></pre>
<p><strong>Findings</strong>:</p>
<ul>
<li>Crop + color jitter most important</li>
<li>Composition matters more than individual augmentations</li>
<li>Stronger augmentation  better representations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-IN">
<h1 id="moco-momentum-contrast-augmentation">MoCo (Momentum Contrast) Augmentation</h1>
<p><strong>MoCo v2 augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">moco_transform = transforms.Compose([
    transforms.RandomResizedCrop(<span class="hljs-number">224</span>, scale=(<span class="hljs-number">0.2</span>, <span class="hljs-number">1.0</span>)),
    transforms.RandomApply([
        transforms.ColorJitter(<span class="hljs-number">0.4</span>, <span class="hljs-number">0.4</span>, <span class="hljs-number">0.4</span>, <span class="hljs-number">0.1</span>)

<p><strong>Augmentation as environments</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">irm_loss</span>(<span class="hljs-params">model, x, y, augmentations</span>):
    <span class="hljs-string">&quot;&quot;&quot;IRM loss across augmentation environments.&quot;&quot;&quot;</span>
    total_loss = <span class="hljs-number">0</span>
    penalty = <span class="hljs-number">0</span>

    <span class="hljs-keyword">for</span> aug <span class="hljs-keyword">in</span> augmentations:
        <span class="hljs-comment"># Environment: different augmentation</span>
        x_aug = aug(x)

        <span class="hljs-comment"># Standard loss</span>
        pred = model(x_aug)
        loss = F.cross_entropy(pred, y)
        total_loss += loss

        <span class="hljs-comment"># Gradient penalty (encourage invariance)</span>
        grad = torch.autograd.grad(loss, model.parameters(), create_graph=<span class="hljs-literal">True</span>)
        penalty += <span class="hljs-built_in">sum</span>((g ** <span class="hljs-number">2</span>).<span class="hljs-built_in">sum</span>() <span class="hljs-keyword">for</span> g <span class="hljs-keyword">in</span> grad)

    <span class="hljs-keyword">return</span> total_loss + lambda_irm * penalty
</code></pre>
<p><strong>Benefit</strong>: Robust to distribution shift</p>

250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g><g data-mml-node="mo" transform="translate(18930.7,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container></p><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">uda_loss</span>(<span class="hljs-params">model, x_unlabeled, strong_aug, weak_aug</span>):
    <span class="hljs-string">&quot;&quot;&quot;UDA consistency loss.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Weak augmentation prediction (pseudo-label)</span>
    <span class="hljs-keyword">with</span> torch.no_grad():
        weak_pred = model(weak_aug(x_unlabeled))
        pseudo_label = torch.softmax(weak_pred, dim=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Strong augmentation prediction</span>
    strong_pred = model(strong_aug(x_unlabeled))

    <span class="hljs-comment"># Consistency loss</span>
    loss = F.kl_div(
        F.log_softmax(strong_pred, dim=<span class="hljs-number">1</span>),
        pseudo_label,
        reduction=<span class="hljs-string">&#x27;batchmean&#x27;</span>
    )

    <span class="hljs-keyword">return</span> loss
</code></pre>
<p><strong>FixMatch</strong>: UDA + pseudo-labeling with confidence threshold</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fixmatch_loss</span>(<span class="hljs-params">model, x_unlabeled, threshold=<span class="hljs-number">0.95</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;FixMatch semi-supervised loss.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># Weak augmentation</span>
    weak_pred = model(weak_aug(x_unlabeled))
    max_probs, pseudo_labels = torch.<span class="hljs-built_in">max</span>(torch.softmax(weak_pred, dim=<span class="hljs-number">1</span>), dim=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Only use high-confidence predictions</span>
    mask = max_probs &gt;= threshold

    <span class="hljs-comment"># Strong augmentation</span>
    strong_pred = model(strong_aug(x_unlabeled))

    <span class="hljs-comment"># Supervised loss on pseudo-labels</span>
    loss = F.cross_entropy(strong_pred[mask], pseudo_labels[mask])

    <span class="hljs-keyword">return</span> loss
</code></pre>

<h1 id="learnable-augmentation-policies">Learnable Augmentation Policies</h1>
<p><strong>Neural Augmentation</strong>: Learn transformation parameters</p>
<p><strong>Approach</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">LearnableAugmentation</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__()
        <span class="hljs-comment"># Learnable parameters for augmentation</span>
        <span class="hljs-variable language_">self</span>.rotation_range = nn.Parameter(torch.tensor(<span class="hljs-number">15.0</span>))
        <span class="hljs-variable language_">self</span>.brightness_factor = nn.Parameter(torch.tensor(<span class="hljs-number">0.2</span>))

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        <span class="hljs-comment"># Apply augmentation with learned parameters</span>
        angle = torch.rand(<span class="hljs-number">1</span>) * <span class="hljs-variable language_">self</span>.rotation_range
        brightness = <span class="hljs-number">1</span> + torch.rand(<span class="hljs-number">1</span>) * <span class="hljs-variable language_">self</span>.brightness_factor

        x_aug = rotate(x, angle)
        x_aug = adjust_brightness(x_aug, brightness)

        <span class="hljs-keyword">return</span> x_aug

<span class="hljs-comment"># Training: Backprop through augmentation</span>
learnable_aug = LearnableAugmentation()
optimizer = torch.optim.Adam(learnable_aug.parameters())

<span class="hljs-keyword">for</span> x, y <span class="hljs-keyword">in</span> dataloader:
    x_aug = learnable_aug(x)
    pred = model(x_aug)
    loss = criterion(pred, y)
    loss.backward()  <span class="hljs-comment"># Gradients flow through augmentation!</span>
</code></pre>
<p><strong>Benefit</strong>: Automatically tune augmentation strength</p>

ersarial training</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">pgd_attack</span>(<span class="hljs-params">model, x, y, epsilon=<span class="hljs-number">0.3</span>, alpha=<span class="hljs-number">0.01</span>, num_iter=<span class="hljs-number">10</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Generate adversarial example.&quot;&quot;&quot;</span>
    x_adv = x.clone().detach()

    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_iter):
        x_adv.requires_grad = <span class="hljs-literal">True</span>

        <span class="hljs-comment"># Compute loss</span>
        pred = model(x_adv)
        loss = F.cross_entropy(pred, y)

        <span class="hljs-comment"># Gradient ascent</span>
        loss.backward()
        grad = x_adv.grad

        <span class="hljs-comment"># Update adversarial example</span>
        x_adv = x_adv + alpha * grad.sign()

        <span class="hljs-comment"># Project back to epsilon ball</span>
        perturbation = torch.clamp(x_adv - x, -epsilon, epsilon)
        x_adv = torch.clamp(x + perturbation, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>).detach()

    <span class="hljs-keyword">return</span> x_adv

<span class="hljs-comment"># Training with adversarial examples</span>
<span class="hljs-keyword">for</span> x, y <span class="hljs-keyword">in</span> dataloader:
    <span class="hljs-comment"># Standard training</span>
    pred = model(x)
    loss_clean = F.cross_entropy(pred, y)

    <span class="hljs-comment"># Adversarial training</span>
    x_adv = pgd_attack(model, x, y)
    pred_adv = model(x_adv)
    loss_adv = F.cross_entropy(pred_adv, y)

    <span class="hljs-comment"># Combined loss</span>
    loss = loss_clean + <span class="hljs-number">0.5</span> * loss_adv
</code></pre>

<h1 id="meta-learning-for-augmentation">Meta-Learning for Augmentation</h1>
<p><strong>Goal</strong>: Learn which augmentations help for specific tasks</p>
<p><strong>Meta-augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MetaAugmentation</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, augmentations</span>):
        <span class="hljs-variable language_">self</span>.augmentations = augmentations
        <span class="hljs-comment"># Learnable weights for each augmentation</span>
        <span class="hljs-variable language_">self</span>.weights = nn.Parameter(torch.ones(<span class="hljs-built_in">len</span>(augmentations)))

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">sample_augmentation</span>(<span class="hljs-params">self</span>):
        <span class="hljs-string">&quot;&quot;&quot;Sample augmentation based on learned weights.&quot;&quot;&quot;</span>
        probs = F.softmax(<span class="hljs-variable language_">self</span>.weights, dim=<span class="hljs-number">0</span>)
        idx = torch.multinomial(probs, <span class="hljs-number">1</span>).item()
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.augmentations[idx]

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">meta_train</span>(<span class="hljs-params">self, meta_train_tasks, meta_val_tasks</span>):
        <span class="hljs-string">&quot;&quot;&quot;Meta-training loop.&quot;&quot;&quot;</span>
        <span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_epochs):
            <span class="hljs-keyword">for</span> task <span class="hljs-keyword">in</span> meta_train_tasks:
                <span class="hljs-comment"># Sample augmentation</span>
                aug = <span class="hljs-variable language_">self</span>.sample_augmentation()

                <span class="hljs-comment"># Train on augmented data</span>
                x_aug, y_aug = aug(task.x_train), task.y_train
                model.train_step(x_aug, y_aug)

                <span class="hljs-comment"># Evaluate on validation</span>
                val_loss = model.evaluate(task.x_val, task.y_val)

                <span class="hljs-comment"># Update augmentation weights</span>
                val_loss.backward()
                <span class="hljs-variable language_">self</span>.weights.grad  <span class="hljs-comment"># Gradient on weights</span>
</code></pre>
<p><strong>Benefit</strong>: Task-specific augmentation policies</p>
