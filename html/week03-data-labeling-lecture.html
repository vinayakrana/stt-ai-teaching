<h1 id="the-labeling-bottleneck">The Labeling Bottleneck</h1>
<p><strong>The Reality</strong>:</p>
<ul>
<li>Data is abundant (unlabeled).</li>
<li>Labels are scarce (expensive).</li>
<li>80% of AI project time is Data Prep.</li>
</ul>
<p><strong>Why Labeling Matters</strong>:</p>
<ul>
<li><strong>Supervised Learning</strong>: Needs ground truth (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>).</li>
<li><strong>Evaluation</strong>: Even unsupervised methods need a test set to verify.</li>
<li><strong>Ambiguity</strong>: Labeling forces you to define your problem clearly.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">

<ol>
<li><strong>Classification</strong>: &quot;Cat&quot; vs &quot;Dog&quot;.</li>

<li><strong>Polygon</strong>: Segmentation (pixel-precise).</li>
<li><strong>Keypoints</strong>: Pose estimation (skeleton).</li>
</ol>
<p><strong>NLP</strong>:</p>
<ol>
<li><strong>Text Classification</strong>: Sentiment, Intent.</li>
<li><strong>NER (Named Entity Recognition)</strong>: Highlighting spans (Person, Org).</li>
<li><strong>Seq2Seq</strong>: Translation, Summarization.</li>
</ol>
</section>

<h1 id="annotation-interfaces-label-studio">Annotation Interfaces: Label Studio</h1>
<p><strong>Label Studio</strong>: Open-source, flexible, web-based tool.</p>
<p><strong>Configuration (XML)</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">Image</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;img&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;$image&quot;</span>/&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">RectangleLabels</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;tag&quot;</span> <span class="hljs-attr">toName</span>=<span class="hljs-string">&quot;img&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">Label</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;Car&quot;</span> <span class="hljs-attr">background</span>=<span class="hljs-string">&quot;red&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">Label</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;Person&quot;</span> <span class="hljs-attr">background</span>=<span class="hljs-string">&quot;blue&quot;</span>/&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">RectangleLabels</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span>
</code></pre>
<p><strong>Why usage XML?</strong></p>
<ul>
<li>Allows custom UI layouts.</li>
<li>Can mix modalities (Image + Text + Audio).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="quality-control-the-gold-standard">Quality Control: The Gold Standard</h1>
<p><strong>How do we know if labels are &quot;correct&quot;?</strong></p>
<ol>
<li>
<p><strong>Gold Standard (Ground Truth)</strong>:</p>
<ul>
<li>Experts label a small subset (e.g., 100 items).</li>
<li>Annotators are tested against this set.</li>
</ul>
</li>
<li>
<p><strong>Consensus (Majority Vote)</strong>:</p>
<ul>
<li>3 annotators label the same item.</li>
<li>If 2 say &quot;Cat&quot; and 1 says &quot;Dog&quot;, label is &quot;Cat&quot;.</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">

<h1 id="managing-labeling-teams">Managing Labeling Teams</h1>
<p><strong>Workflow</strong>:</p>
<ol>
<li><strong>Guidelines</strong>: Write detailed instructions (e.g., &quot;Does a reflection count as a car?&quot;).</li>
<li><strong>Pilot</strong>: Label 50 items, calculate Kappa. Refine guidelines.</li>
<li><strong>Production</strong>: Label large batch.</li>
<li><strong>Review</strong>: Spot check 10% of labels.</li>
</ol>
<p><strong>Human-in-the-Loop</strong>:</p>
<ul>
<li>Use Model to pre-label (Predictions).</li>
<li>Humans verify/correct (faster than starting from scratch).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="active-learning-smart-sampling">Active Learning: Smart Sampling</h1>
<p><strong>Problem</strong>: Labeling all data is expensive.<br />
<strong>Solution</strong>: Label only the most informative examples.</p>
<p><strong>Uncertainty Sampling</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">uncertainty_sampling</span>(<span class="hljs-params">model, unlabeled_pool, n=<span class="hljs-number">100</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Select examples where model is least confident.&quot;&quot;&quot;</span>
    predictions = model.predict_proba(unlabeled_pool)

    <span class="hljs-comment"># Entropy-based uncertainty</span>
    entropy = -np.<span class="hljs-built_in">sum</span>(predictions * np.log(predictions + <span class="hljs-number">1e-10</span>), axis=<span class="hljs-number">1</span>)

    <span class="hljs-comment"># Select top-n most uncertain</span>
    top_indices = np.argsort(entropy)[-n:]

    <span class="hljs-keyword">return</span> unlabeled_pool[top_indices]
</code></pre>
<p><strong>Benefit</strong>: Can achieve 90% accuracy with 20-30% of labeled data.</p>
</section>

<h1 id="active-learning-strategies">Active Learning Strategies</h1>

ata-mml-node="mi" transform="translate(8555.7,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(9127.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container></li>
</ul>
<p><strong>2. Query-by-Committee</strong>:</p>
<ul>
<li>Train ensemble of models</li>
<li>Select examples with highest disagreement</li>
</ul>
<p><strong>3. Expected Model Change</strong>:</p>
<ul>
<li>Select examples that would change model most if labeled</li>
</ul>
<p><strong>4. Diversity Sampling</strong>:</p>
<ul>
<li>Ensure selected samples are diverse (avoid redundancy)</li>
</ul>
</section>

<h1 id="active-learning-implementation">Active Learning Implementation</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.ensemble <span class="hljs-keyword">import</span> RandomForestClassifier
<span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> entropy

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ActiveLearner</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, model, X_pool, y_pool=<span class="hljs-literal">None</span></span>):
        <span class="hljs-variable language_">self</span>.model = model
        <span class="hljs-variable language_">self</span>.X_pool = X_pool
        <span class="hljs-variable language_">self</span>.y_pool = y_pool
        <span class="hljs-variable language_">self</span>.X_labeled = []
        <span class="hljs-variable language_">self</span>.y_labeled = []

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">query</span>(<span class="hljs-params">self, n_samples=<span class="hljs-number">10</span>, strategy=<span class="hljs-string">&#x27;entropy&#x27;</span></span>):
        <span class="hljs-string">&quot;&quot;&quot;Query most informative samples.&quot;&quot;&quot;</span>
        <span class="hljs-keyword">if</span> strategy == <span class="hljs-string">&#x27;entropy&#x27;</span>:
            probs = <span class="hljs-variable language_">self</span>.model.predict_proba(<span class="hljs-variable language_">self</span>.X_pool)
            scores = entropy(probs.T)
        <span class="hljs-keyword">elif</span> strategy == <span class="hljs-string">&#x27;margin&#x27;</span>:
            probs = <span class="hljs-variable language_">self</span>.model.predict_proba(<span class="hljs-variable language_">self</span>.X_pool)
            probs_sorted = np.sort(probs, axis=<span class="hljs-number">1</span>)
            scores = probs_sorted[:, -<span class="hljs-number">1</span>] - probs_sorted[:, -<span class="hljs-number">2</span>]

        <span class="hljs-comment"># Select top-n uncertain samples</span>
        query_idx = np.argsort(scores)[-n_samples:]
        <span class="hljs-keyword">return</span> query_idx

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">teach</span>(<span class="hljs-params">self, idx, labels</span>):
        <span class="hljs-string">&quot;&quot;&quot;Add labeled samples to training set.&quot;&quot;&quot;</span>
        <span class="hljs-variable language_">self</span>.X_labeled.extend(<span class="hljs-variable language_">self</span>.X_pool[idx])
        <span class="hljs-variable language_">self</span>.y_labeled.extend(labels)

        <span class="hljs-comment"># Remove from pool</span>
        <span class="hljs-variable language_">self</span>.X_pool = np.delete(<span class="hljs-variable language_">self</span>.X_pool, idx, axis=<span class="hljs-number">0</span>)

        <span class="hljs-comment"># Retrain model</span>
        <span class="hljs-variable language_">self</span>.model.fit(<span class="hljs-variable language_">self</span>.X_labeled, <span class="hljs-variable language_">self</span>.y_labeled)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="weak-supervision-programmatic-labeling">Weak Supervision: Programmatic Labeling</h1>
<p><strong>Idea</strong>: Write labeling functions instead of manually labeling.</p>
<p><strong>Example</strong> (Spam detection):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Labeling Function 1: Check for money mentions</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">lf_contains_money</span>(<span class="hljs-params">text</span>):
    <span class="hljs-keyword">if</span> re.search(<span class="hljs-string">r&#x27;\$\d+|\bmoney\b&#x27;</span>, text, re.I):
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>  <span class="hljs-comment"># SPAM</span>
    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>  <span class="hljs-comment"># NOT_SPAM</span>

<span class="hljs-comment"># Labeling Function 2: All caps</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">lf_all_caps</span>(<span class="hljs-params">text</span>):
    <span class="hljs-keyword">if</span> text.isupper() <span class="hljs-keyword">and</span> <span class="hljs-built_in">len</span>(text) &gt; <span class="hljs-number">10</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>  <span class="hljs-comment"># SPAM</span>
    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>  <span class="hljs-comment"># NOT_SPAM</span>

<span class="hljs-comment"># Labeling Function 3: Urgency words</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">lf_urgency</span>(<span class="hljs-params">text</span>):
    urgent_words = [<span class="hljs-string">&#x27;urgent&#x27;</span>, <span class="hljs-string">&#x27;act now&#x27;</span>, <span class="hljs-string">&#x27;limited time&#x27;</span>]
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">any</span>(word <span class="hljs-keyword">in</span> text.lower() <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> urgent_words):
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>  <span class="hljs-comment"># SPAM</span>
    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>  <span class="hljs-comment"># NOT_SPAM</span>
</code></pre>
<p><strong>Combine</strong>: Use majority vote or probabilistic model (Snorkel).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="snorkel-framework">Snorkel Framework</h1>
<p><strong>Snorkel</strong>: Framework for weak supervision.</p>
<p><strong>Workflow</strong>:</p>
<ol>
<li>Write labeling functions (LFs)</li>
<li>Apply LFs to unlabeled data</li>
<li>Learn generative model to denoise labels</li>
<li>Train final classifier on probabilistic labels</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> snorkel.labeling <span class="hljs-keyword">import</span> labeling_function, PandasLFApplier
<span class="hljs-keyword">from</span> snorkel.labeling.model <span class="hljs-keyword">import</span> LabelModel

<span class="hljs-meta">@labeling_function()</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">lf_keyword_spam</span>(<span class="hljs-params">x</span>):
    keywords = [<span class="hljs-string">&#x27;free&#x27;</span>, <span class="hljs-string">&#x27;win&#x27;</span>, <span class="hljs-string">&#x27;click here&#x27;</span>]
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span> <span class="hljs-keyword">if</span> <span class="hljs-built_in">any</span>(k <span class="hljs-keyword">in</span> x.text.lower() <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> keywords) <span class="hljs-keyword">else</span> -<span class="hljs-number">1</span>

<span class="hljs-comment"># Apply LFs</span>
lfs = [lf_keyword_spam, lf_contains_money, lf_urgency]
applier = PandasLFApplier(lfs=lfs)
L_train = applier.apply(df_train)

<span class="hljs-comment"># Train label model (denoising)</span>
label_model = LabelModel(cardinality=<span class="hljs-number">2</span>, verbose=<span class="hljs-literal">True</span>)
label_model.fit(L_train, n_epochs=<span class="hljs-number">500</span>)

<span class="hljs-comment"># Get probabilistic labels</span>
probs = label_model.predict_proba(L_train)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="14" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="weak-supervision-benefits-and-challenges">Weak Supervision: Benefits and Challenges</h1>
<p><strong>Benefits</strong>:</p>
<ul>
<li><strong>Scalability</strong>: Label thousands of examples in minutes</li>
<li><strong>Flexibility</strong>: Encode domain knowledge</li>
<li><strong>Iteration</strong>: Easy to update rules vs re-labeling</li>
<li><strong>Cost</strong>: Much cheaper than manual annotation</li>
</ul>
<p><strong>Challenges</strong>:</p>
<ul>
<li><strong>Quality</strong>: LFs may be noisy or conflicting</li>
<li><strong>Coverage</strong>: LFs may abstain on many examples</li>
<li><strong>Bias</strong>: Rules encode human biases</li>
<li><strong>Complexity</strong>: Need to balance precision vs coverage</li>
</ul>
<p><strong>When to use</strong>:</p>
<ul>
<li>Limited budget for labeling</li>
<li>Domain expertise available (for writing rules)</li>
<li>Patterns exist in data (keywords, regex, heuristics)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="15" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="semi-supervised-learning">Semi-Supervised Learning</h1>
<p><strong>Setting</strong>: Small labeled set + Large unlabeled set.</p>
<p><strong>Self-Training</strong>:</p>
<ol>
<li>Train model on labeled data</li>
<li>Predict on unlabeled data</li>
<li>Add high-confidence predictions to labeled set</li>
<li>Repeat</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">self_training</span>(<span class="hljs-params">model, X_labeled, y_labeled, X_unlabeled, threshold=<span class="hljs-number">0.9</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Iterative self-training.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">for</span> iteration <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>):
        <span class="hljs-comment"># Train on current labeled set</span>
        model.fit(X_labeled, y_labeled)

        <span class="hljs-comment"># Predict on unlabeled</span>
        probs = model.predict_proba(X_unlabeled)
        max_probs = np.<span class="hljs-built_in">max</span>(probs, axis=<span class="hljs-number">1</span>)
        preds = np.argmax(probs, axis=<span class="hljs-number">1</span>)

        <span class="hljs-comment"># Select high-confidence predictions</span>
        confident_idx = max_probs &gt; threshold

        <span class="hljs-keyword">if</span> confident_idx.<span class="hljs-built_in">sum</span>() == <span class="hljs-number">0</span>:
            <span class="hljs-keyword">break</span>  <span class="hljs-comment"># No more confident predictions</span>

        <span class="hljs-comment"># Add to labeled set</span>
        X_labeled = np.vstack([X_labeled, X_unlabeled[confident_idx]])
        y_labeled = np.hstack([y_labeled, preds[confident_idx]])

        <span class="hljs-comment"># Remove from unlabeled</span>
        X_unlabeled = X_unlabeled[~confident_idx]

        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Iteration <span class="hljs-subst">{iteration}</span>: Added <span class="hljs-subst">{confident_idx.<span class="hljs-built_in">sum</span>()}</span> samples&quot;</span>)

    <span class="hljs-keyword">return</span> model
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="16" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="co-training-multi-view-learning">Co-Training: Multi-View Learning</h1>
<p><strong>Idea</strong>: Use different views of same data.</p>
<p><strong>Example</strong> (Web page classification):</p>
<ul>
<li>View 1: Page text</li>
<li>View 2: Anchor text from links to page</li>
</ul>
<p><strong>Algorithm</strong>:</p>
<ol>
<li>Train classifier on each view independently</li>
<li>Each classifier labels unlabeled data</li>
<li>Add high-confidence predictions from one view to other view's training set</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">co_training</span>(<span class="hljs-params">X1, X2, y, X1_unlabeled, X2_unlabeled, n_iter=<span class="hljs-number">10</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Co-training with two views.&quot;&quot;&quot;</span>
    model1 = RandomForestClassifier()
    model2 = RandomForestClassifier()

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_iter):
        <span class="hljs-comment"># Train on labeled data</span>
        model1.fit(X1, y)
        model2.fit(X2, y)

        <span class="hljs-comment"># Predict on unlabeled</span>
        probs1 = model1.predict_proba(X1_unlabeled)
        probs2 = model2.predict_proba(X2_unlabeled)

        <span class="hljs-comment"># Select top-k confident from each</span>
        k = <span class="hljs-number">10</span>
        conf1_idx = np.argsort(np.<span class="hljs-built_in">max</span>(probs1, axis=<span class="hljs-number">1</span>))[-k:]
        conf2_idx = np.argsort(np.<span class="hljs-built_in">max</span>(probs2, axis=<span class="hljs-number">1</span>))[-k:]

        <span class="hljs-comment"># Add to labeled set (cross-teach)</span>
        X1 = np.vstack([X1, X1_unlabeled[conf2_idx]])
        X2 = np.vstack([X2, X2_unlabeled[conf1_idx]])
        y = np.hstack([y, np.argmax(probs2[conf2_idx], axis=<span class="hljs-number">1</span>)])

    <span class="hljs-keyword">return</span> model1, model2
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="17" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="crowdsourcing-platforms">Crowdsourcing Platforms</h1>
<p><strong>Major Platforms</strong>:</p>
<table>
<thead>
<tr>
<th style="text-align:left">Platform</th>
<th style="text-align:left">Use Case</th>
<th style="text-align:center">Cost</th>
<th style="text-align:center">Quality</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>Amazon MTurk</strong></td>
<td style="text-align:left">Generic tasks</td>
<td style="text-align:center">Low</td>
<td style="text-align:center">Variable</td>
</tr>
<tr>
<td style="text-align:left"><strong>Scale AI</strong></td>
<td style="text-align:left">High-quality CV/NLP</td>
<td style="text-align:center">High</td>
<td style="text-align:center">High</td>
</tr>
<tr>
<td style="text-align:left"><strong>Labelbox</strong></td>
<td style="text-align:left">Enterprise labeling</td>
<td style="text-align:center">Medium</td>
<td style="text-align:center">Medium-High</td>
</tr>
<tr>
<td style="text-align:left"><strong>Hive</strong></td>
<td style="text-align:left">Image/video annotation</td>
<td style="text-align:center">Medium</td>
<td style="text-align:center">High</td>
</tr>
<tr>
<td style="text-align:left"><strong>Appen</strong></td>
<td style="text-align:left">Multilingual, global</td>
<td style="text-align:center">Medium</td>
<td style="text-align:center">Medium</td>
</tr>
</tbody>
</table>
<p><strong>Key Considerations</strong>:</p>
<ul>
<li><strong>Task complexity</strong>: Simple (MTurk) vs Expert (Scale AI)</li>
<li><strong>Quality control</strong>: Gold standard questions, redundancy</li>
<li><strong>Pricing</strong>: Per-task vs per-hour vs subscription</li>
<li><strong>Turnaround time</strong>: Hours (MTurk) vs days (Scale AI)</li>

<h1 id="crowdsourcing-quality-control">Crowdsourcing: Quality Control</h1>
<p><strong>Challenge</strong>: Workers may be inattentive or malicious.</p>
<p><strong>Solutions</strong>:</p>
<p><strong>1. Gold Standard Questions</strong> (Test questions):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Mix 10% gold questions into tasks</span>
gold_questions = [
    {<span class="hljs-string">&quot;text&quot;</span>: <span class="hljs-string">&quot;The sky is blue&quot;</span>, <span class="hljs-string">&quot;label&quot;</span>: <span class="hljs-string">&quot;POSITIVE&quot;</span>},  <span class="hljs-comment"># Known</span>
]

<span class="hljs-comment"># Check worker accuracy on gold questions</span>
<span class="hljs-keyword">if</span> worker_accuracy &lt; <span class="hljs-number">0.8</span>:
    reject_worker()
</code></pre>
<p><strong>2. Redundancy</strong> (Multiple workers per item):</p>
<ul>
<li>Assign same task to 3-5 workers</li>
<li>Use majority vote or probabilistic model</li>
</ul>
<p><strong>3. Worker Reputation</strong>:</p>
<ul>
<li>Track accuracy over time</li>
<li>Weight votes by reputation</li>
</ul>
<p><strong>4. Attention Checks</strong>:</p>
<ul>
<li>&quot;Please select 'Strongly Agree' for this question&quot;</li>
</ul>
</section>

g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="msub" transform="translate(1722.4,0)"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mo" transform="translate(486,244) translate(-250 0)"><path data-c="AF" d="M69 544V590H430V544H69Z"></path></g></g></g><g data-mml-node="mi" transform="translate(675,-150) scale(0.707)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g><rect width="3228" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-contai <ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="2.113ex" role="img" focusable="false" viewBox="0 -934 751 934"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mo" transform="translate(486,244) translate(-250 0)"><path data-c="AF" d="M69 544V590H430V544H69Z"></path></g></g></g></g></g></svg></mjx-container>: Overall agreement</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.386ex" height="2.47ex" role="img" focusable="false" viewBox="0 -934 1054.5 1091.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mo" transform="translate(486,244) translate(-250 0)"><path data-c="AF" d="M69 544V590H430V544H69Z"></path></g></g></g><g data-mml-node="mi" transform="translate(675,-150) scale(0.707)"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g></g></svg></mjx-container>: Expected agreement by chance</li>

<p><strong>Implementation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> statsmodels.stats.inter_rater <span class="hljs-keyword">import</span> fleiss_kappa

<span class="hljs-comment"># Data format: (n_items, n_categories)</span>
<span class="hljs-comment"># Each row: counts of categories for an item</span>
data = np.array([
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">3</span>],  <span class="hljs-comment"># Item 1: 3 annotators chose category 2</span>
    [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>],  <span class="hljs-comment"># Item 2: 1 chose cat 0, 2 chose cat 1</span>
    [<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>],
])

kappa = fleiss_kappa(data)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Fleiss&#x27; Kappa: <span class="hljs-subst">{kappa:<span class="hljs-number">.3</span>f}</span>&quot;</span>)
</code></pre>

<ul>
<li>&lt; 0: Poor agreement</li>
<li>0.0-0.20: Slight</li>
<li>0.21-0.40: Fair</li>
<li>0.41-0.60: Moderate</li>
<li>0.61-0.80: Substantial</li>
<li>0.81-1.00: Almost perfect</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> krippendorff

<span class="hljs-comment"># Data format: (n_annotators, n_items)</span>
reliability_data = [
    [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>],  <span class="hljs-comment"># Annotator 1</span>
    [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">3</span>],  <span class="hljs-comment"># Annotator 2</span>
    [<span class="hljs-literal">None</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>],  <span class="hljs-comment"># Annotator 3 (missing value)</span>
]

alpha = krippendorff.alpha(
    reliability_data=reliability_data,
    level_of_measurement=<span class="hljs-string">&#x27;nominal&#x27;</span>
)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Krippendorff&#x27;s Alpha: <span class="hljs-subst">{alpha:<span class="hljs-number">.3</span>f}</span>&quot;</span>)
</code></pre>
<p><strong>Advantage</strong>: Handles complex annotation scenarios better than Cohen's or Fleiss'.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="21" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="labeling-bias-types-and-impact">Labeling Bias: Types and Impact</h1>
<p><strong>Types of Bias</strong>:</p>
<p><strong>1. Selection Bias</strong>:</p>
<ul>
<li>Annotators label non-representative subset</li>
<li>Example: Only labeling easy cases</li>
</ul>
<p><strong>2. Confirmation Bias</strong>:</p>
<ul>
<li>Annotators favor pre-existing beliefs</li>
<li>Example: Political bias in sentiment labeling</li>
</ul>
<p><strong>3. Anchoring Bias</strong>:</p>
<ul>
<li>First label influences subsequent labels</li>
<li>Example: Seeing &quot;spam&quot; first makes next emails look more like spam</li>
</ul>
<p><strong>4. Fatigue</strong>:</p>
<ul>
<li>Quality degrades over long sessions</li>
<li>Solution: Limit session length, insert breaks</li>
</ul>
<p><strong>5. Label Leakage</strong>:</p>
<ul>
<li>Annotators see previous labels or model predictions</li>
<li>Can lead to confirmation of errors</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="mitigating-labeling-bias">Mitigating Labeling Bias</h1>
<p><strong>Strategies</strong>:</p>
<p><strong>1. Blind Annotation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Don&#x27;t show annotators previous labels or predictions</span>
<span class="hljs-comment"># Randomize order to prevent patterns</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">randomize_annotation_order</span>(<span class="hljs-params">tasks</span>):
    <span class="hljs-keyword">return</span> random.sample(tasks, <span class="hljs-built_in">len</span>(tasks))
</code></pre>
<p><strong>2. Calibration Sessions</strong>:</p>
<ul>
<li>Train annotators together</li>
<li>Discuss edge cases and establish consensus</li>
</ul>
<p><strong>3. Regular Audits</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">audit_annotator_quality</span>(<span class="hljs-params">annotations, gold_standard</span>):
    <span class="hljs-string">&quot;&quot;&quot;Track annotator drift over time.&quot;&quot;&quot;</span>
    accuracy_over_time = []

    <span class="hljs-keyword">for</span> batch <span class="hljs-keyword">in</span> annotations.groupby(<span class="hljs-string">&#x27;batch_id&#x27;</span>):
        acc = (batch[<span class="hljs-string">&#x27;label&#x27;</span>] == gold_standard[batch.index]).mean()
        accuracy_over_time.append(acc)

    <span class="hljs-comment"># Alert if accuracy drops</span>
    <span class="hljs-keyword">if</span> accuracy_over_time[-<span class="hljs-number">1</span>] &lt; <span class="hljs-number">0.85</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Annotator quality degrading&quot;</span>)

    <span class="hljs-keyword">return</span> accuracy_over_time
</code></pre>
<p><strong>4. Diverse Annotator Pool</strong>:</p>
<ul>
<li>Multiple backgrounds reduce systematic bias</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="label-noise-detection-and-handling">Label Noise: Detection and Handling</h1>
<p><strong>Sources of Noise</strong>:</p>
<ul>
<li>Genuine ambiguity in data</li>
<li>Annotator mistakes</li>
<li>Poorly defined guidelines</li>
</ul>
<p><strong>Confident Learning</strong> (cleanlab):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> cleanlab.classification <span class="hljs-keyword">import</span> CleanLearning

<span class="hljs-comment"># Wrap any sklearn classifier</span>
cl = CleanLearning(RandomForestClassifier())

<span class="hljs-comment"># Automatically identify and remove noisy labels</span>
cl.fit(X_train, y_train)

<span class="hljs-comment"># Get indices of likely label errors</span>
label_errors = cl.get_label_issues()

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Found <span class="hljs-subst">{<span class="hljs-built_in">len</span>(label_errors)}</span> potential label errors&quot;</span>)

<span class="hljs-comment"># Train on cleaned data</span>
X_clean = X_train[~label_errors]
y_clean = y_train[~label_errors]
</code></pre>
<p><strong>Theory</strong>: Uses predicted probabilities to find labels that don't match model's confidence.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="consensus-mechanisms-dawid-skene-model">Consensus Mechanisms: Dawid-Skene Model</h1>
<p><strong>Problem</strong>: Annotators have different error rates.</p>
<p><strong>Dawid-Skene Model</strong>:</p>
<ul>
<li>Probabilistic model for aggregating labels</li>
<li>Learns confusion matrix per annotator</li>
<li>Estimates true labels given noisy annotations</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> crowdkit.aggregation <span class="hljs-keyword">import</span> DawidSkene

<span class="hljs-comment"># Data format: DataFrame with columns [&#x27;task&#x27;, &#x27;worker&#x27;, &#x27;label&#x27;]</span>
annotations = pd.DataFrame([
    {<span class="hljs-string">&#x27;task&#x27;</span>: <span class="hljs-number">1</span>, <span class="hljs-string">&#x27;worker&#x27;</span>: <span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;label&#x27;</span>: <span class="hljs-string">&#x27;spam&#x27;</span>},
    {<span class="hljs-string">&#x27;task&#x27;</span>: <span class="hljs-number">1</span>, <span class="hljs-string">&#x27;worker&#x27;</span>: <span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;label&#x27;</span>: <span class="hljs-string">&#x27;spam&#x27;</span>},
    {<span class="hljs-string">&#x27;task&#x27;</span>: <span class="hljs-number">1</span>, <span class="hljs-string">&#x27;worker&#x27;</span>: <span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;label&#x27;</span>: <span class="hljs-string">&#x27;not_spam&#x27;</span>},
    {<span class="hljs-string">&#x27;task&#x27;</span>: <span class="hljs-number">2</span>, <span class="hljs-string">&#x27;worker&#x27;</span>: <span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;label&#x27;</span>: <span class="hljs-string">&#x27;spam&#x27;</span>},
    {<span class="hljs-string">&#x27;task&#x27;</span>: <span class="hljs-number">2</span>, <span class="hljs-string">&#x27;worker&#x27;</span>: <span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;label&#x27;</span>: <span class="hljs-string">&#x27;not_spam&#x27;</span>},
])

ds = DawidSkene(n_iter=<span class="hljs-number">100</span>)
aggregated_labels = ds.fit_predict(annotations)

<span class="hljs-built_in">print</span>(aggregated_labels)
<span class="hljs-comment"># Output: Probabilistic consensus labels</span>
</code></pre>
<p><strong>Better than majority vote</strong>: Weighs reliable annotators more.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="25" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">

<p><strong>Quality vs Quantity</strong>:</p>
<ul>

<p><strong>Optimal strategy depends on task</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">optimize_annotation_budget</span>(<span class="hljs-params">budget, cost_per_annotation, target_accuracy</span>):
    <span class="hljs-string">&quot;&quot;&quot;Find optimal n and k.&quot;&quot;&quot;</span>
    best_config = <span class="hljs-literal">None</span>
    best_score = <span class="hljs-number">0</span>

    <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">10</span>):  <span class="hljs-comment"># Annotators per sample</span>
        n = budget // (k * cost_per_annotation)  <span class="hljs-comment"># Samples</span>

        <span class="hljs-comment"># Estimated quality (simplified)</span>
        quality = <span class="hljs-number">1</span> - (<span class="hljs-number">0.3</span> ** k)  <span class="hljs-comment"># More annotators = higher quality</span>

        <span class="hljs-comment"># Combined score (quality * quantity)</span>
        score = quality * n

        <span class="hljs-keyword">if</span> score &gt; best_score <span class="hljs-keyword">and</span> quality &gt;= target_accuracy:
            best_score = score
            best_config = {<span class="hljs-string">&#x27;n&#x27;</span>: n, <span class="hljs-string">&#x27;k&#x27;</span>: k, <span class="hljs-string">&#x27;quality&#x27;</span>: quality}

    <span class="hljs-keyword">return</span> best_config
</code></pre>

<h1 id="measuring-annotation-productivity">Measuring Annotation Productivity</h1>
<p><strong>Metrics</strong>:</p>
<p><strong>1. Throughput</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">throughput = annotations_completed / time_spent_hours
<span class="hljs-comment"># Target: 50-100 simple labels/hour</span>
</code></pre>
<p><strong>2. Learning Curve</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">plot_learning_curve</span>(<span class="hljs-params">annotations_df</span>):
    <span class="hljs-string">&quot;&quot;&quot;Plot annotator speed over time.&quot;&quot;&quot;</span>
    annotations_df[<span class="hljs-string">&#x27;time_per_label&#x27;</span>] = (
        annotations_df.groupby(<span class="hljs-string">&#x27;annotator&#x27;</span>)[<span class="hljs-string">&#x27;timestamp&#x27;</span>]
        .diff()
        .dt.total_seconds()
    )

    <span class="hljs-comment"># Group by batch</span>
    avg_time = annotations_df.groupby(<span class="hljs-string">&#x27;batch_id&#x27;</span>)[<span class="hljs-string">&#x27;time_per_label&#x27;</span>].mean()

    plt.plot(avg_time.index, avg_time.values)
    plt.xlabel(<span class="hljs-string">&#x27;Batch Number&#x27;</span>)
    plt.ylabel(<span class="hljs-string">&#x27;Avg Time per Label (seconds)&#x27;</span>)
    plt.title(<span class="hljs-string">&#x27;Annotation Speed Over Time&#x27;</span>)
</code></pre>

<h1 id="data-programming-advanced-patterns">Data Programming: Advanced Patterns</h1>
<p><strong>Labeling Function Patterns</strong>:</p>
<p><strong>1. Pattern Matching</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@labeling_function()</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">lf_regex_email</span>(<span class="hljs-params">x</span>):
    <span class="hljs-string">&quot;&quot;&quot;Detect emails in text.&quot;&quot;&quot;</span>
    pattern = <span class="hljs-string">r&#x27;\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b&#x27;</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span> <span class="hljs-keyword">if</span> re.search(pattern, x.text) <span class="hljs-keyword">else</span> -<span class="hljs-number">1</span>
</code></pre>
<p><strong>2. External Knowledge</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> nltk.corpus <span class="hljs-keyword">import</span> wordnet

<span class="hljs-meta">@labeling_function()</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">lf_wordnet_positive</span>(<span class="hljs-params">x</span>):
    <span class="hljs-string">&quot;&quot;&quot;Use WordNet to detect positive sentiment.&quot;&quot;&quot;</span>
    positive_words = <span class="hljs-built_in">set</span>([<span class="hljs-string">&#x27;good&#x27;</span>, <span class="hljs-string">&#x27;great&#x27;</span>, <span class="hljs-string">&#x27;excellent&#x27;</span>, <span class="hljs-string">&#x27;amazing&#x27;</span>])
    words = x.text.lower().split()

    <span class="hljs-keyword">if</span> <span class="hljs-built_in">any</span>(w <span class="hljs-keyword">in</span> positive_words <span class="hljs-keyword">for</span> w <span class="hljs-keyword">in</span> words):
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>  <span class="hljs-comment"># POSITIVE</span>
    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>  <span class="hljs-comment"># NEGATIVE</span>
</code></pre>
<p><strong>3. Third-Party Models</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> textblob <span class="hljs-keyword">import</span> TextBlob

<span class="hljs-meta">@labeling_function()</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">lf_textblob_polarity</span>(<span class="hljs-params">x</span>):
    <span class="hljs-string">&quot;&quot;&quot;Use TextBlob for sentiment.&quot;&quot;&quot;</span>
    polarity = TextBlob(x.text).sentiment.polarity
    <span class="hljs-keyword">if</span> polarity &gt; <span class="hljs-number">0.1</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>  <span class="hljs-comment"># POSITIVE</span>
    <span class="hljs-keyword">elif</span> polarity &lt; -<span class="hljs-number">0.1</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>  <span class="hljs-comment"># NEGATIVE</span>
    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>  <span class="hljs-comment"># ABSTAIN</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="29" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="few-shot-learning-for-labeling">Few-Shot Learning for Labeling</h1>
<p><strong>Goal</strong>: Train model with very few examples (5-10 per class).</p>
<p><strong>Meta-Learning Approach</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sentence_transformers <span class="hljs-keyword">import</span> SentenceTransformer

<span class="hljs-comment"># Few-shot classifier using embeddings</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">FewShotClassifier</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, model_name=<span class="hljs-string">&#x27;all-MiniLM-L6-v2&#x27;</span></span>):
        <span class="hljs-variable language_">self</span>.model = SentenceTransformer(model_name)
        <span class="hljs-variable language_">self</span>.support_embeddings = <span class="hljs-literal">None</span>
        <span class="hljs-variable language_">self</span>.support_labels = <span class="hljs-literal">None</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">fit</span>(<span class="hljs-params">self, support_texts, support_labels</span>):
        <span class="hljs-string">&quot;&quot;&quot;Train on few examples.&quot;&quot;&quot;</span>
        <span class="hljs-variable language_">self</span>.support_embeddings = <span class="hljs-variable language_">self</span>.model.encode(support_texts)
        <span class="hljs-variable language_">self</span>.support_labels = np.array(support_labels)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">self, query_texts, k=<span class="hljs-number">3</span></span>):
        <span class="hljs-string">&quot;&quot;&quot;Predict using k-nearest neighbors.&quot;&quot;&quot;</span>
        query_embeddings = <span class="hljs-variable language_">self</span>.model.encode(query_texts)

        predictions = []
        <span class="hljs-keyword">for</span> query_emb <span class="hljs-keyword">in</span> query_embeddings:
            <span class="hljs-comment"># Compute cosine similarity</span>
            similarities = np.dot(<span class="hljs-variable language_">self</span>.support_embeddings, query_emb) / (
                np.linalg.norm(<span class="hljs-variable language_">self</span>.support_embeddings, axis=<span class="hljs-number">1</span>) *
                np.linalg.norm(query_emb)
            )

            <span class="hljs-comment"># Get top-k neighbors</span>
            top_k_idx = np.argsort(similarities)[-k:]
            top_k_labels = <span class="hljs-variable language_">self</span>.support_labels[top_k_idx]

            <span class="hljs-comment"># Majority vote</span>
            pred = np.bincount(top_k_labels).argmax()
            predictions.append(pred)

        <span class="hljs-keyword">return</span> np.array(predictions)
</code></pre>
</section>

<h1 id="prompt-based-labeling-with-llms">Prompt-Based Labeling with LLMs</h1>
<p><strong>Modern Approach</strong>: Use GPT-4 or Claude for labeling.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> anthropic

<span class="hljs-keyword">def</span> <span class="hljs-title function_">llm_label</span>(<span class="hljs-params">text, task_description, examples</span>):
    <span class="hljs-string">&quot;&quot;&quot;Use LLM for zero/few-shot labeling.&quot;&quot;&quot;</span>
    client = anthropic.Anthropic()

    prompt = <span class="hljs-string">f&quot;&quot;&quot;Task: <span class="hljs-subst">{task_description}</span>

Examples:
<span class="hljs-subst">{examples}</span>

Now classify this text:
Text: <span class="hljs-subst">{text}</span>

Classification:&quot;&quot;&quot;</span>

    message = client.messages.create(
        model=<span class="hljs-string">&quot;claude-3-5-sonnet-20241022&quot;</span>,
        max_tokens=<span class="hljs-number">10</span>,
        messages=[{<span class="hljs-string">&quot;role&quot;</span>: <span class="hljs-string">&quot;user&quot;</span>, <span class="hljs-string">&quot;content&quot;</span>: prompt}]
    )

    <span class="hljs-keyword">return</span> message.content[<span class="hljs-number">0</span>].text.strip()

<span class="hljs-comment"># Example usage</span>
task = <span class="hljs-string">&quot;Classify sentiment as POSITIVE or NEGATIVE&quot;</span>
examples = <span class="hljs-string">&quot;&quot;&quot;
Text: &quot;I love this product!&quot;  POSITIVE
Text: &quot;Terrible experience.&quot;  NEGATIVE
&quot;&quot;&quot;</span>

label = llm_label(<span class="hljs-string">&quot;The service was amazing!&quot;</span>, task, examples)
<span class="hljs-built_in">print</span>(label)  <span class="hljs-comment"># Output: POSITIVE</span>
</code></pre>
<p><strong>Cost-Quality Analysis</strong>: LLM labeling at $0.01/label vs human at $0.10/label.</p>
</section>

<h1 id="synthetic-data-generation">Synthetic Data Generation</h1>
<p><strong>Goal</strong>: Generate labeled data programmatically.</p>
<p><strong>Text Augmentation</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> nlpaug.augmenter.word <span class="hljs-keyword">as</span> naw

<span class="hljs-comment"># Synonym replacement</span>
aug_synonym = naw.SynonymAug(aug_src=<span class="hljs-string">&#x27;wordnet&#x27;</span>)
text = <span class="hljs-string">&quot;The movie was great&quot;</span>
augmented = aug_synonym.augment(text)
<span class="hljs-comment"># Output: &quot;The film was excellent&quot;</span>

<span class="hljs-comment"># Back-translation</span>
<span class="hljs-keyword">from</span> googletrans <span class="hljs-keyword">import</span> Translator
translator = Translator()

<span class="hljs-keyword">def</span> <span class="hljs-title function_">back_translate</span>(<span class="hljs-params">text, intermediate_lang=<span class="hljs-string">&#x27;fr&#x27;</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Translate to intermediate language and back.&quot;&quot;&quot;</span>
    <span class="hljs-comment"># English -&gt; French</span>
    translated = translator.translate(text, dest=intermediate_lang).text
    <span class="hljs-comment"># French -&gt; English</span>
    back = translator.translate(translated, dest=<span class="hljs-string">&#x27;en&#x27;</span>).text
    <span class="hljs-keyword">return</span> back

augmented = back_translate(<span class="hljs-string">&quot;The movie was great&quot;</span>)
<span class="hljs-comment"># Output: &quot;The film was great&quot; (slightly different)</span>
</code></pre>
<p><strong>Image Augmentation</strong>: Rotation, flip, crop, color jitter.</p>
</section>

<h1 id="transfer-learning-to-reduce-labeling">Transfer Learning to Reduce Labeling</h1>
<p><strong>Pre-trained Models</strong>: Already learned general features.</p>
<p><strong>Fine-tuning Strategy</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> transformers <span class="hljs-keyword">import</span> AutoModelForSequenceClassification, Trainer

<span class="hljs-comment"># Load pre-trained model</span>
model = AutoModelForSequenceClassification.from_pretrained(
    <span class="hljs-string">&#x27;distilbert-base-uncased&#x27;</span>,
    num_labels=<span class="hljs-number">2</span>
)

<span class="hljs-comment"># Fine-tune on small labeled set (100-1000 examples)</span>
trainer = Trainer(
    model=model,
    train_dataset=small_labeled_dataset,
    eval_dataset=validation_dataset,
)

trainer.train()
</code></pre>
<p><strong>Effectiveness</strong>:</p>
<ul>
<li>Pre-trained on 100M examples</li>
<li>Fine-tune on 1K examples</li>
<li>Achieve 95% accuracy (vs 70% training from scratch)</li>
</ul>
<p><strong>Reduces labeling needs by 10-100x</strong>.</p>
</section>

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="34" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="multi-task-annotation">Multi-Task Annotation</h1>
<p><strong>Scenario</strong>: Annotate multiple attributes simultaneously.</p>
<p><strong>Example</strong> (Product reviews):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;text&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Great phone but battery life is poor&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;annotations&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
    <span class="hljs-attr">&quot;overall_sentiment&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;MIXED&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;aspects&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>
      <span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;aspect&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;phone&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-attr">&quot;sentiment&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;POSITIVE&quot;</span><span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>
      <span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;aspect&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;battery&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-attr">&quot;sentiment&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;NEGATIVE&quot;</span><span class="hljs-punctuation">}</span>
    <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;rating&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">3</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;would_recommend&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">false</span></span>
  <span class="hljs-punctuation">}</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p><strong>Benefits</strong>:</p>
<ul>
<li>More efficient than separate tasks</li>
<li>Captures relationships between attributes</li>
</ul>
<p><strong>Challenge</strong>: More complex guidelines, higher cognitive load.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="35" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="handling-edge-cases-and-ambiguity">Handling Edge Cases and Ambiguity</h1>
<p><strong>Define Ambiguity Threshold</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># In annotation interface, allow &quot;UNCERTAIN&quot; label</span>
labels = [<span class="hljs-string">&quot;POSITIVE&quot;</span>, <span class="hljs-string">&quot;NEGATIVE&quot;</span>, <span class="hljs-string">&quot;NEUTRAL&quot;</span>, <span class="hljs-string">&quot;UNCERTAIN&quot;</span>]

<span class="hljs-comment"># Later, handle uncertain labels</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">resolve_uncertain_labels</span>(<span class="hljs-params">annotations</span>):
    <span class="hljs-string">&quot;&quot;&quot;Send uncertain cases to expert annotators.&quot;&quot;&quot;</span>
    uncertain = annotations[annotations[<span class="hljs-string">&#x27;label&#x27;</span>] == <span class="hljs-string">&#x27;UNCERTAIN&#x27;</span>]

    <span class="hljs-comment"># Send to expert pool</span>
    expert_annotations = expert_annotate(uncertain)

    <span class="hljs-comment"># Merge back</span>
    annotations.loc[uncertain.index, <span class="hljs-string">&#x27;label&#x27;</span>] = expert_annotations

    <span class="hljs-keyword">return</span> annotations
</code></pre>
<p><strong>Escalation Protocol</strong>:</p>
<ol>
<li>Regular annotators handle clear cases</li>
<li>Flag ambiguous cases</li>
<li>Senior annotators resolve flags</li>
<li>Update guidelines based on patterns</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="36" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="annotation-audit-trails">Annotation Audit Trails</h1>
<p><strong>Track Everything</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">annotation_log = {
    <span class="hljs-string">&quot;id&quot;</span>: <span class="hljs-string">&quot;ann_12345&quot;</span>,
    <span class="hljs-string">&quot;task_id&quot;</span>: <span class="hljs-string">&quot;task_789&quot;</span>,

    <span class="hljs-string">&quot;timestamp&quot;</span>: <span class="hljs-string">&quot;2024-01-15T10:30:00Z&quot;</span>,

}

<p><strong>Benefits</strong>:</p>
<ul>
<li>Debug quality issues</li>
<li>Measure annotator performance</li>
<li>Reproducibility</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="37" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="label-taxonomy-design">Label Taxonomy Design</h1>
<p><strong>Hierarchical Labels</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Product Review
 Electronics
    Smartphones
       Android
       iOS
    Laptops
        Gaming
        Business
 Clothing
     Men's
     Women's
</code></pre>
<p><strong>Considerations</strong>:</p>
<ul>
<li><strong>Depth</strong>: Too many levels = confusion</li>
<li><strong>Balance</strong>: Similar number of examples per category</li>
<li><strong>Mutual Exclusivity</strong>: Clear boundaries</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Hierarchical labeling</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">hierarchical_label</span>(<span class="hljs-params">text, taxonomy</span>):
    <span class="hljs-string">&quot;&quot;&quot;Multi-level classification.&quot;&quot;&quot;</span>
    labels = {}

    <span class="hljs-comment"># Level 1: Electronics vs Clothing</span>
    labels[<span class="hljs-string">&#x27;category&#x27;</span>] = classify(text, [<span class="hljs-string">&#x27;Electronics&#x27;</span>, <span class="hljs-string">&#x27;Clothing&#x27;</span>])

    <span class="hljs-comment"># Level 2: Subcategory</span>
    <span class="hljs-keyword">if</span> labels[<span class="hljs-string">&#x27;category&#x27;</span>] == <span class="hljs-string">&#x27;Electronics&#x27;</span>:
        labels[<span class="hljs-string">&#x27;subcategory&#x27;</span>] = classify(text, [<span class="hljs-string">&#x27;Smartphones&#x27;</span>, <span class="hljs-string">&#x27;Laptops&#x27;</span>])

    <span class="hljs-keyword">return</span> labels
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="38" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="domain-adaptation-for-labeling">Domain Adaptation for Labeling</h1>
<p><strong>Problem</strong>: Labels from one domain don't transfer well.</p>
<p><strong>Example</strong>: Sentiment in product reviews vs movie reviews.</p>
<p><strong>Solution</strong>: Active learning + Transfer learning.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Train on source domain (movie reviews)</span>
model.fit(X_source, y_source)

<span class="hljs-comment"># Active learning on target domain (product reviews)</span>
<span class="hljs-keyword">for</span> iteration <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>):
    <span class="hljs-comment"># Select uncertain examples from target</span>
    uncertain_idx = uncertainty_sampling(model, X_target_unlabeled)

    <span class="hljs-comment"># Label selected examples</span>
    y_selected = manual_label(X_target_unlabeled[uncertain_idx])

    <span class="hljs-comment"># Add to target training set</span>
    X_target_labeled = np.vstack([X_target_labeled,
                                   X_target_unlabeled[uncertain_idx]])
    y_target_labeled = np.hstack([y_target_labeled, y_selected])

    <span class="hljs-comment"># Fine-tune on target</span>
    model.fit(X_target_labeled, y_target_labeled)
</code></pre>
<p><strong>Result</strong>: Achieve target domain accuracy with 10-20% of labeling effort.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="41">
<h1 id="summary-annotation-best-practices">Summary: Annotation Best Practices</h1>
<p><strong>Before Labeling</strong>:</p>
<ol>
<li>Define clear taxonomy and guidelines</li>
<li>Set up quality control (gold standard, IAA)</li>
<li>Choose appropriate tools and platform</li>
<li>Budget allocation (n samples, k annotators)</li>
</ol>
<p><strong>During Labeling</strong>:</p>
<ol>
<li>Monitor IAA and quality metrics</li>
<li>Regular calibration sessions</li>
<li>Handle edge cases and ambiguity</li>
<li>Track productivity and fatigue</li>
</ol>
<p><strong>After Labeling</strong>:</p>
<ol>
<li>Detect and clean label noise</li>
<li>Audit final dataset</li>
<li>Document annotation process</li>
<li>Update guidelines for future iterations</li>
</ol>
</section>
