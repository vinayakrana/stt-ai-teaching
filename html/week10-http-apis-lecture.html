</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="36" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="restful-api-design-principles">RESTful API Design Principles</h1>
<p><strong>REST (Representational State Transfer)</strong>: Architectural style for APIs</p>
<p><strong>Key principles</strong>:</p>
<p><strong>1. Resource-based URLs</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>GET    /models          # List all models
GET    /models/{id}     # Get specific model
POST   /models          # Create new model
PUT    /models/{id}     # Update model
DELETE /models/{id}     # Delete model
</code></pre>
<p><strong>2. HTTP methods are semantic</strong>:</p>
<ul>
<li>GET: Read (idempotent, no side effects)</li>
<li>POST: Create (not idempotent)</li>
<li>PUT: Update/replace (idempotent)</li>
<li>PATCH: Partial update</li>
<li>DELETE: Remove (idempotent)</li>
</ul>
<p><strong>3. Status codes matter</strong>:</p>
<ul>
<li>200: OK</li>
<li>201: Created</li>
<li>400: Bad request</li>
<li>401: Unauthorized</li>
<li>429: Too many requests</li>
<li>500: Server error</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="37" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="api-versioning-strategies-1">API Versioning Strategies</h1>
<p><strong>Problem</strong>: API changes break existing clients.</p>
<p><strong>Strategy 1: URL versioning</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/v1/predict&quot;</span></span>)  </span><span class="hljs-comment"># Old version</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict_v1</span>(<span class="hljs-params">data: InputV1</span>):
    <span class="hljs-keyword">return</span> model_v1.predict(data)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/v2/predict&quot;</span></span>)  </span><span class="hljs-comment"># New version</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict_v2</span>(<span class="hljs-params">data: InputV2</span>):
    <span class="hljs-keyword">return</span> model_v2.predict(data)
</code></pre>
<p><strong>Strategy 2: Header versioning</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> Header

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">data: Input, api_version: <span class="hljs-built_in">str</span> = Header(<span class="hljs-params"><span class="hljs-string">&quot;1.0&quot;</span></span>)</span>):
    <span class="hljs-keyword">if</span> api_version == <span class="hljs-string">&quot;1.0&quot;</span>:
        <span class="hljs-keyword">return</span> model_v1.predict(data)
    <span class="hljs-keyword">elif</span> api_version == <span class="hljs-string">&quot;2.0&quot;</span>:
        <span class="hljs-keyword">return</span> model_v2.predict(data)
</code></pre>
<p><strong>Best practice</strong>: URL versioning (clearer, easier to cache).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="38" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="middleware-and-dependency-injection">Middleware and Dependency Injection</h1>
<p><strong>Middleware</strong>: Code that runs before/after requests.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.middleware(<span class="hljs-params"><span class="hljs-string">&quot;http&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">add_timing_header</span>(<span class="hljs-params">request: Request, call_next</span>):
    <span class="hljs-string">&quot;&quot;&quot;Add response time header.&quot;&quot;&quot;</span>
    start_time = time.time()

    response = <span class="hljs-keyword">await</span> call_next(request)

    process_time = time.time() - start_time
    response.headers[<span class="hljs-string">&quot;X-Process-Time&quot;</span>] = <span class="hljs-built_in">str</span>(process_time)

    <span class="hljs-keyword">return</span> response
</code></pre>
<p><strong>Dependency Injection</strong>: Reusable components.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> Depends

<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_current_user</span>(<span class="hljs-params">token: <span class="hljs-built_in">str</span> = Header(<span class="hljs-params">...</span>)</span>):
    <span class="hljs-string">&quot;&quot;&quot;Verify authentication token.&quot;&quot;&quot;</span>
    user = verify_token(token)
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> user:
        <span class="hljs-keyword">raise</span> HTTPException(<span class="hljs-number">401</span>, <span class="hljs-string">&quot;Invalid token&quot;</span>)
    <span class="hljs-keyword">return</span> user

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/me&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">read_user</span>(<span class="hljs-params">user: User = Depends(<span class="hljs-params">get_current_user</span>)</span>):
    <span class="hljs-keyword">return</span> user
</code></pre>
<p><strong>Benefits</strong>: Code reuse, testing, separation of concerns.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="caching-strategies-for-ml-apis">Caching Strategies for ML APIs</h1>
<p><strong>Problem</strong>: Model inference is expensive, many duplicate requests.</p>
<p><strong>Solution</strong>: Cache predictions.</p>
<p><strong>In-memory caching</strong> (simple):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> functools <span class="hljs-keyword">import</span> lru_cache

<span class="hljs-meta">@lru_cache(<span class="hljs-params">maxsize=<span class="hljs-number">1000</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict_cached</span>(<span class="hljs-params">input_hash: <span class="hljs-built_in">str</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Cache predictions by input hash.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">return</span> model.predict(input_data)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">data: Input</span>):
    <span class="hljs-comment"># Hash input for cache key</span>
    input_hash = hashlib.md5(<span class="hljs-built_in">str</span>(data).encode()).hexdigest()

    result = predict_cached(input_hash)
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;prediction&quot;</span>: result}
</code></pre>
<p><strong>Redis caching</strong> (distributed):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> redis
r = redis.Redis(host=<span class="hljs-string">&#x27;localhost&#x27;</span>, port=<span class="hljs-number">6379</span>)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">data: Input</span>):
    cache_key = <span class="hljs-string">f&quot;pred:<span class="hljs-subst">{<span class="hljs-built_in">hash</span>(<span class="hljs-built_in">str</span>(data))}</span>&quot;</span>

    <span class="hljs-comment"># Check cache</span>
    cached = r.get(cache_key)
    <span class="hljs-keyword">if</span> cached:
        <span class="hljs-keyword">return</span> json.loads(cached)

    <span class="hljs-comment"># Compute prediction</span>
    result = model.predict(data)

    <span class="hljs-comment"># Cache for 1 hour</span>
    r.setex(cache_key, <span class="hljs-number">3600</span>, json.dumps(result))

    <span class="hljs-keyword">return</span> result
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="40" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="load-balancing-and-horizontal-scaling">Load Balancing and Horizontal Scaling</h1>
<p><strong>Problem</strong>: Single server can't handle all traffic.</p>
<p><strong>Solution</strong>: Run multiple instances, distribute load.</p>
<p><strong>Load balancer</strong> (Nginx):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-nginx"><span class="hljs-section">upstream</span> api_servers {
    <span class="hljs-attribute">server</span> <span class="hljs-number">127.0.0.1:8000</span>;
    <span class="hljs-attribute">server</span> <span class="hljs-number">127.0.0.1:8001</span>;
    <span class="hljs-attribute">server</span> <span class="hljs-number">127.0.0.1:8002</span>;
}

<span class="hljs-section">server</span> {
    <span class="hljs-attribute">listen</span> <span class="hljs-number">80</span>;
    <span class="hljs-section">location</span> / {
        <span class="hljs-attribute">proxy_pass</span> http://api_servers;
    }
}
</code></pre>
<p><strong>Scaling strategies</strong>:</p>
<ul>
<li><strong>Vertical</strong>: Bigger machine (limited)</li>
<li><strong>Horizontal</strong>: More machines (unlimited)</li>
</ul>
<p><strong>Sticky sessions</strong> (for stateful apps):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-nginx"><span class="hljs-section">upstream</span> api_servers {
    ip_hash;  <span class="hljs-comment"># Route same IP to same server</span>
    <span class="hljs-attribute">server</span> <span class="hljs-number">127.0.0.1:8000</span>;
    <span class="hljs-attribute">server</span> <span class="hljs-number">127.0.0.1:8001</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="41" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="rate-limiting-algorithms">Rate Limiting Algorithms</h1>
<p><strong>Token Bucket</strong>: Classic algorithm.</p>
<p><strong>Algorithm</strong>:</p>
<ol>
<li>Bucket starts with N tokens</li>
<li>Each request consumes 1 token</li>
<li>Tokens refill at rate R per second</li>
<li>If bucket empty, reject request</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time

<span class="hljs-keyword">class</span> <span class="hljs-title class_">TokenBucket</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, rate, capacity</span>):
        <span class="hljs-variable language_">self</span>.rate = rate  <span class="hljs-comment"># tokens per second</span>
        <span class="hljs-variable language_">self</span>.capacity = capacity
        <span class="hljs-variable language_">self</span>.tokens = capacity
        <span class="hljs-variable language_">self</span>.last_update = time.time()

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">consume</span>(<span class="hljs-params">self, tokens=<span class="hljs-number">1</span></span>):
        <span class="hljs-string">&quot;&quot;&quot;Try to consume tokens. Return True if allowed.&quot;&quot;&quot;</span>
        now = time.time()
        <span class="hljs-comment"># Refill tokens</span>
        elapsed = now - <span class="hljs-variable language_">self</span>.last_update
        <span class="hljs-variable language_">self</span>.tokens = <span class="hljs-built_in">min</span>(<span class="hljs-variable language_">self</span>.capacity, <span class="hljs-variable language_">self</span>.tokens + elapsed * <span class="hljs-variable language_">self</span>.rate)
        <span class="hljs-variable language_">self</span>.last_update = now

        <span class="hljs-keyword">if</span> <span class="hljs-variable language_">self</span>.tokens &gt;= tokens:
            <span class="hljs-variable language_">self</span>.tokens -= tokens
            <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>

<span class="hljs-comment"># Usage</span>
bucket = TokenBucket(rate=<span class="hljs-number">10</span>, capacity=<span class="hljs-number">100</span>)  <span class="hljs-comment"># 10 req/s, burst 100</span>

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">data: Input</span>):
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> bucket.consume():
        <span class="hljs-keyword">raise</span> HTTPException(<span class="hljs-number">429</span>, <span class="hljs-string">&quot;Rate limit exceeded&quot;</span>)
    <span class="hljs-keyword">return</span> model.predict(data)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="42" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="authentication-and-authorization">Authentication and Authorization</h1>
<p><strong>Authentication</strong>: Who are you?<br />
<strong>Authorization</strong>: What can you do?</p>
<p><strong>API Key authentication</strong> (simple):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">API_KEYS = {<span class="hljs-string">&quot;abc123&quot;</span>: <span class="hljs-string">&quot;user1&quot;</span>, <span class="hljs-string">&quot;def456&quot;</span>: <span class="hljs-string">&quot;user2&quot;</span>}

<span class="hljs-keyword">def</span> <span class="hljs-title function_">verify_api_key</span>(<span class="hljs-params">api_key: <span class="hljs-built_in">str</span> = Header(<span class="hljs-params">...</span>)</span>):
    <span class="hljs-string">&quot;&quot;&quot;Verify API key.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> api_key <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> API_KEYS:
        <span class="hljs-keyword">raise</span> HTTPException(<span class="hljs-number">401</span>, <span class="hljs-string">&quot;Invalid API key&quot;</span>)
    <span class="hljs-keyword">return</span> API_KEYS[api_key]

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">data: Input, user: <span class="hljs-built_in">str</span> = Depends(<span class="hljs-params">verify_api_key</span>)</span>):
    log_prediction(user, data)
    <span class="hljs-keyword">return</span> model.predict(data)
</code></pre>
<p><strong>JWT authentication</strong> (stateless):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> jose <span class="hljs-keyword">import</span> JWTError, jwt

SECRET_KEY = <span class="hljs-string">&quot;your-secret-key&quot;</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">verify_jwt</span>(<span class="hljs-params">token: <span class="hljs-built_in">str</span> = Header(<span class="hljs-params">...</span>)</span>):
    <span class="hljs-string">&quot;&quot;&quot;Verify JWT token.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">try</span>:
        payload = jwt.decode(token, SECRET_KEY, algorithms=[<span class="hljs-string">&quot;HS256&quot;</span>])
        <span class="hljs-keyword">return</span> payload[<span class="hljs-string">&quot;sub&quot;</span>]  <span class="hljs-comment"># user ID</span>
    <span class="hljs-keyword">except</span> JWTError:
        <span class="hljs-keyword">raise</span> HTTPException(<span class="hljs-number">401</span>, <span class="hljs-string">&quot;Invalid token&quot;</span>)
</code></pre>
<p><strong>OAuth 2.0</strong> (for third-party apps): Most secure, most complex.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="43" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="websockets-for-real-time-ml">WebSockets for Real-Time ML</h1>
<p><strong>Problem</strong>: HTTP is request-response. What about streaming predictions?</p>
<p><strong>Solution</strong>: WebSockets (bidirectional, persistent connection).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> WebSocket

<span class="hljs-meta">@app.websocket(<span class="hljs-params"><span class="hljs-string">&quot;/ws/predict&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">websocket_predict</span>(<span class="hljs-params">websocket: WebSocket</span>):
    <span class="hljs-string">&quot;&quot;&quot;Stream predictions over WebSocket.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">await</span> websocket.accept()

    <span class="hljs-keyword">try</span>:
        <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
            <span class="hljs-comment"># Receive data from client</span>
            data = <span class="hljs-keyword">await</span> websocket.receive_text()

            <span class="hljs-comment"># Run inference</span>
            prediction = model.predict(data)

            <span class="hljs-comment"># Send result back</span>
            <span class="hljs-keyword">await</span> websocket.send_json({<span class="hljs-string">&quot;prediction&quot;</span>: prediction})

    <span class="hljs-keyword">except</span> WebSocketDisconnect:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Client disconnected&quot;</span>)

<span class="hljs-comment"># Client (JavaScript):</span>
<span class="hljs-comment"># const ws = new WebSocket(&quot;ws://localhost:8000/ws/predict&quot;);</span>
<span class="hljs-comment"># ws.send(JSON.stringify({features: [1, 2, 3]}));</span>
<span class="hljs-comment"># ws.onmessage = (event) =&gt; console.log(event.data);</span>
</code></pre>
<p><strong>Use cases</strong>: Real-time chat, streaming inference, live dashboards.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="44" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="api-gateway-pattern">API Gateway Pattern</h1>
<p><strong>Problem</strong>: Multiple microservices, client needs to call all of them.</p>
<p><strong>Solution</strong>: API Gateway (single entry point).</p>
<p><strong>Architecture</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Client  API Gateway  Model A
                     Model B
                     Database
</code></pre>
<p><strong>Benefits</strong>:</p>
<ul>
<li>Single authentication point</li>
<li>Rate limiting across services</li>
<li>Request routing and aggregation</li>
<li>Caching and compression</li>
</ul>
<p><strong>Implementation</strong> (FastAPI):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> httpx

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/aggregate-predict&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">aggregate_predict</span>(<span class="hljs-params">data: Input</span>):
    <span class="hljs-string">&quot;&quot;&quot;Call multiple models and aggregate.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">async</span> <span class="hljs-keyword">with</span> httpx.AsyncClient() <span class="hljs-keyword">as</span> client:
        <span class="hljs-comment"># Call models in parallel</span>
        results = <span class="hljs-keyword">await</span> asyncio.gather(
            client.post(<span class="hljs-string">&quot;http://model-a/predict&quot;</span>, json=data.<span class="hljs-built_in">dict</span>()),
            client.post(<span class="hljs-string">&quot;http://model-b/predict&quot;</span>, json=data.<span class="hljs-built_in">dict</span>())
        )

    <span class="hljs-comment"># Aggregate predictions (e.g., ensemble)</span>
    final_pred = (results[<span class="hljs-number">0</span>].json()[<span class="hljs-string">&#x27;pred&#x27;</span>] + results[<span class="hljs-number">1</span>].json()[<span class="hljs-string">&#x27;pred&#x27;</span>]) / <span class="hljs-number">2</span>

    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;prediction&quot;</span>: final_pred}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="45" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="summary">Summary</h1>
<p><strong>Key concepts</strong>:</p>
<ol>
<li>FastAPI = Modern, fast, type-safe Python web framework</li>
<li>Pydantic = Automatic validation and documentation</li>
<li>Async = Handle concurrent requests efficiently</li>
<li>Testing = TestClient for automated verification</li>
<li>Production = Health checks, logging, security</li>
</ol>
<p><strong>ML-specific patterns</strong>:</p>
<ul>
<li>Load model once at startup</li>
<li>Validate inputs strictly</li>
<li>Log all predictions</li>
<li>Handle errors gracefully</li>
<li>Provide health endpoints</li>
</ul>
<p><strong>Advanced topics</strong>:</p>
<ul>
<li>RESTful design principles</li>
<li>API versioning strategies</li>
<li>Middleware and dependency injection</li>
<li>Caching (in-memory, Redis)</li>
<li>Load balancing and horizontal scaling</li>
<li>Rate limiting (token bucket)</li>
<li>Authentication (API keys, JWT, OAuth)</li>
<li>WebSockets for streaming</li>
<li>API gateway pattern</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="46" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
