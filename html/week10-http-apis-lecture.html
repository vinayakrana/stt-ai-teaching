<h1 id="recap-the-web-data-pipeline">Recap: The Web Data Pipeline</h1>
<p><strong>Week 1</strong>: We were <strong>Consumers</strong>.</p>
<ul>
<li>We <em>sent</em> HTTP requests (<code>GET</code>) to fetch data.</li>
<li>Tools: <code>curl</code>, <code>requests</code>, Browser.</li>
</ul>
<p><strong>Week 10 (Today)</strong>: We become <strong>Producers</strong>.</p>
<ul>
<li>We will <em>build</em> the server that accepts requests.</li>
<li>We will <em>serve</em> our ML models to the world.</li>
<li>Tool: <strong>FastAPI</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="why-build-apis-for-ai">Why Build APIs for AI?</h1>
<p><strong>1. The &quot;Inference&quot; Gap</strong></p>
<ul>
<li>You have a trained model in a Jupyter Notebook (<code>model.pkl</code>).</li>
<li>A mobile app developer wants to use it.</li>
<li>They can't run your notebook!</li>
</ul>
<p><strong>2. Solution: The API Contract</strong></p>
<ul>
<li>The app sends a JSON request: <code>{&quot;features&quot;: [1.5, 2.0]}</code></li>
<li>Your API runs the model and returns JSON: <code>{&quot;prediction&quot;: &quot;Cat&quot;}</code></li>
<li><strong>Decoupling</strong>: The app doesn't care if you use PyTorch, sklearn, or magic.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="why-fastapi">Why FastAPI?</h1>
<p><strong>Modern Python web framework for APIs</strong></p>
<p><strong>Key Features:</strong></p>
<ul>
<li><strong>Fast</strong>: High performance (on par with NodeJS/Go).</li>
<li><strong>Type Hints</strong>: Uses Python types for validation.</li>
<li><strong>Auto-Docs</strong>: Generates Swagger UI automatically.</li>
<li><strong>Async</strong>: Native support for concurrency.</li>
<li><strong>Standards</strong>: Based on JSON Schema and OpenAPI.</li>
</ul>
<p><strong>Alternatives</strong>: Flask (older, simpler), Django (full-stack, heavy).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="fastapi-setup">FastAPI Setup</h1>
<p><strong>Installation:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pip install <span class="hljs-string">&quot;fastapi[standard]&quot;</span>
</code></pre>
<p><strong>Hello World (<code>main.py</code>):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> FastAPI

app = FastAPI()

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_root</span>():
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;message&quot;</span>: <span class="hljs-string">&quot;Hello World&quot;</span>}
</code></pre>
<p><strong>Run server:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">fastapi dev main.py
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="the-request-response-cycle-server-side">The Request-Response Cycle (Server Side)</h1>
<ol>
<li><strong>Listen</strong>: Server waits on a port (e.g., 8000).</li>
<li><strong>Route</strong>: URL <code>/predict</code> matches a specific Python function.</li>
<li><strong>Validate</strong>: Check if input data matches expected format (Pydantic).</li>
<li><strong>Process</strong>: Run your logic (inference).</li>
<li><strong>Response</strong>: Convert result to JSON and send back.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="path-parameters">Path Parameters</h1>
<p><strong>Dynamic URL segments:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/items/{item_id}&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_item</span>(<span class="hljs-params">item_id: <span class="hljs-built_in">int</span></span>):
    <span class="hljs-comment"># FastAPI automatically converts string &quot;42&quot; to int 42</span>
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;item_id&quot;</span>: item_id}
</code></pre>
<p><strong>Validation is automatic:</strong></p>
<ul>
<li>Request: <code>GET /items/42</code> -&gt; 200 OK</li>
<li>Request: <code>GET /items/foo</code> -&gt; 422 Unprocessable Entity (Validation Error)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="query-parameters">Query Parameters</h1>
<p><strong>Key-value pairs after <code>?</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># URL: /items/?skip=0&amp;limit=10</span>
<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/items/&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_items</span>(<span class="hljs-params">skip: <span class="hljs-built_in">int</span> = <span class="hljs-number">0</span>, limit: <span class="hljs-built_in">int</span> = <span class="hljs-number">10</span></span>):
    <span class="hljs-keyword">return</span> fake_items_db[skip : skip + limit]
</code></pre>
<p><strong>Optional parameters:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> <span class="hljs-type">Optional</span>

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/search&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">search</span>(<span class="hljs-params">q: <span class="hljs-type">Optional</span>[<span class="hljs-built_in">str</span>] = <span class="hljs-literal">None</span></span>):
    <span class="hljs-keyword">if</span> q:
        <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;results&quot;</span>: perform_search(q)}
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;results&quot;</span>: []}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="request-body-the-pydantic-power">Request Body: The Pydantic Power</h1>
<p><strong>Sending data (POST) requires a schema.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Item</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    name: <span class="hljs-built_in">str</span>
    price: <span class="hljs-built_in">float</span>
    is_offer: <span class="hljs-built_in">bool</span> = <span class="hljs-literal">None</span>

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/items/&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">create_item</span>(<span class="hljs-params">item: Item</span>):
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;item_name&quot;</span>: item.name, <span class="hljs-string">&quot;item_price&quot;</span>: item.price}
</code></pre>
<p><strong>Client sends JSON:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Hammer&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-attr">&quot;price&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">15.5</span><span class="hljs-punctuation">}</span>
</code></pre>
<p><strong>FastAPI parses it into a Python object.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="10" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="pydantic-validation-for-ml">Pydantic Validation for ML</h1>
<p><strong>Enforce constraints on your model inputs:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel, Field

<span class="hljs-keyword">class</span> <span class="hljs-title class_">PredictionRequest</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    <span class="hljs-comment"># Ensure age is realistic</span>
    age: <span class="hljs-built_in">int</span> = Field(gt=<span class="hljs-number">0</span>, lt=<span class="hljs-number">120</span>) 
    
    <span class="hljs-comment"># Ensure income is positive</span>
    income: <span class="hljs-built_in">float</span> = Field(gt=<span class="hljs-number">0</span>)
    
    <span class="hljs-comment"># Categorical validation? Use Enums!</span>
</code></pre>
<p><strong>Why this matters</strong>:</p>
<ul>
<li>Prevents garbage data from crashing your model.</li>
<li>Provides clear error messages to API users.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="11" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="serving-an-ml-model">Serving an ML Model</h1>
<p><strong>Pattern: Load Global, Predict Local</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> joblib
<span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> FastAPI

app = FastAPI()
model = <span class="hljs-literal">None</span>

<span class="hljs-comment"># Load model ONCE when app starts</span>
<span class="hljs-meta">@app.on_event(<span class="hljs-params"><span class="hljs-string">&quot;startup&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">load_model</span>():
    <span class="hljs-keyword">global</span> model
    model = joblib.load(<span class="hljs-string">&quot;iris_model.pkl&quot;</span>)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">features: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">float</span>]</span>):
    prediction = model.predict([features])
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;class&quot;</span>: <span class="hljs-built_in">int</span>(prediction[<span class="hljs-number">0</span>])}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="handling-files-imagesaudio">Handling Files (Images/Audio)</h1>
<p><strong>For Computer Vision or Audio models:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> File, UploadFile
<span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image
<span class="hljs-keyword">import</span> io

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/classify-image&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">classify</span>(<span class="hljs-params">file: UploadFile = File(<span class="hljs-params">...</span>)</span>):
    <span class="hljs-comment"># Read bytes</span>
    contents = <span class="hljs-keyword">await</span> file.read()
    
    <span class="hljs-comment"># Convert to PIL Image</span>
    image = Image.<span class="hljs-built_in">open</span>(io.BytesIO(contents))
    
    <span class="hljs-comment"># Run inference...</span>
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;label&quot;</span>: <span class="hljs-string">&quot;cat&quot;</span>, <span class="hljs-string">&quot;confidence&quot;</span>: <span class="hljs-number">0.98</span>}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="automatic-documentation-swagger-ui">Automatic Documentation (Swagger UI)</h1>
<p><strong>The Killer Feature.</strong></p>
<p>Navigate to <code>http://localhost:8000/docs</code>.</p>
<p>You get an interactive UI to:</p>
<ul>
<li>See all endpoints.</li>
<li>See required JSON schemas.</li>
<li><strong>Try it out</strong> button to send requests directly from the browser.</li>
</ul>
<p>No more writing API docs manually!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="14" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="asyncawait-concurrency">Async/Await: Concurrency</h1>
<p><strong>Python is synchronous by default.</strong></p>
<ul>
<li>If one request takes 5s, everyone waits.</li>
</ul>
<p><strong>Async allows concurrency:</strong></p>
<ul>
<li>While waiting for DB/Disk/Network, handle other requests.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">read_root</span>():
    <span class="hljs-comment"># await database_query()</span>
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;message&quot;</span>: <span class="hljs-string">&quot;I am non-blocking!&quot;</span>}
</code></pre>
<p><strong>Rule of Thumb for ML</strong>:</p>
<ul>
<li><code>model.predict()</code> is CPU-bound (blocking).</li>
<li>Define ML endpoints with standard <code>def</code> (FastAPI runs them in a thread pool).</li>
<li>Define DB/Network endpoints with <code>async def</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="15" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="testing-apis">Testing APIs</h1>
<p><strong>Use <code>TestClient</code> (based on requests/httpx).</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi.testclient <span class="hljs-keyword">import</span> TestClient
<span class="hljs-keyword">from</span> main <span class="hljs-keyword">import</span> app

client = TestClient(app)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">test_predict</span>():
    response = client.post(
        <span class="hljs-string">&quot;/predict&quot;</span>, 
        json={<span class="hljs-string">&quot;features&quot;</span>: [<span class="hljs-number">5.1</span>, <span class="hljs-number">3.5</span>, <span class="hljs-number">1.4</span>, <span class="hljs-number">0.2</span>]}
    )
    <span class="hljs-keyword">assert</span> response.status_code == <span class="hljs-number">200</span>
    <span class="hljs-keyword">assert</span> response.json() == {<span class="hljs-string">&quot;class&quot;</span>: <span class="hljs-number">0</span>}
</code></pre>
<p><strong>Run with <code>pytest</code>.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="16" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="dependency-injection">Dependency Injection</h1>
<p><strong>Reusable logic (Database sessions, Auth tokens).</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> Depends

<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_token_header</span>(<span class="hljs-params">x_token: <span class="hljs-built_in">str</span> = Header(<span class="hljs-params"></span>)</span>):
    <span class="hljs-keyword">if</span> x_token != <span class="hljs-string">&quot;secret-token&quot;</span>:
        <span class="hljs-keyword">raise</span> HTTPException(status_code=<span class="hljs-number">400</span>, detail=<span class="hljs-string">&quot;Invalid Header&quot;</span>)

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/items/&quot;</span>, dependencies=[Depends(<span class="hljs-params">get_token_header</span>)]</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_items</span>():
    <span class="hljs-keyword">return</span> [{<span class="hljs-string">&quot;item&quot;</span>: <span class="hljs-string">&quot;Foo&quot;</span>}, {<span class="hljs-string">&quot;item&quot;</span>: <span class="hljs-string">&quot;Bar&quot;</span>}]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="17" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="error-handling-in-fastapi">Error Handling in FastAPI</h1>
<p><strong>Custom exceptions for better error messages:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> HTTPException

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/items/{item_id}&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_item</span>(<span class="hljs-params">item_id: <span class="hljs-built_in">int</span></span>):
    <span class="hljs-keyword">if</span> item_id <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> database:
        <span class="hljs-keyword">raise</span> HTTPException(
            status_code=<span class="hljs-number">404</span>,
            detail=<span class="hljs-string">f&quot;Item <span class="hljs-subst">{item_id}</span> not found&quot;</span>,
            headers={<span class="hljs-string">&quot;X-Error&quot;</span>: <span class="hljs-string">&quot;ItemNotFound&quot;</span>}
        )
    <span class="hljs-keyword">return</span> database[item_id]
</code></pre>
<p><strong>Custom exception handlers:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi.responses <span class="hljs-keyword">import</span> JSONResponse

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ModelNotLoadedError</span>(<span class="hljs-title class_ inherited__">Exception</span>):
    <span class="hljs-keyword">pass</span>

<span class="hljs-meta">@app.exception_handler(<span class="hljs-params">ModelNotLoadedError</span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">model_exception_handler</span>(<span class="hljs-params">request, exc</span>):
    <span class="hljs-keyword">return</span> JSONResponse(
        status_code=<span class="hljs-number">503</span>,
        content={<span class="hljs-string">&quot;error&quot;</span>: <span class="hljs-string">&quot;Model not available&quot;</span>}
    )
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="18" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="input-validation-best-practices">Input Validation Best Practices</h1>
<p><strong>Use Pydantic validators for complex rules:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel, validator, Field

<span class="hljs-keyword">class</span> <span class="hljs-title class_">PredictionInput</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    age: <span class="hljs-built_in">int</span> = Field(gt=<span class="hljs-number">0</span>, lt=<span class="hljs-number">120</span>, description=<span class="hljs-string">&quot;Age in years&quot;</span>)
    income: <span class="hljs-built_in">float</span> = Field(gt=<span class="hljs-number">0</span>)
    credit_score: <span class="hljs-built_in">int</span> = Field(ge=<span class="hljs-number">300</span>, le=<span class="hljs-number">850</span>)

<span class="hljs-meta">    @validator(<span class="hljs-params"><span class="hljs-string">&#x27;income&#x27;</span></span>)</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">income_realistic</span>(<span class="hljs-params">cls, v</span>):
        <span class="hljs-keyword">if</span> v &gt; <span class="hljs-number">10_000_000</span>:  <span class="hljs-comment"># $10M annual income</span>
            <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&#x27;Income seems unrealistic&#x27;</span>)
        <span class="hljs-keyword">return</span> v

<span class="hljs-meta">    @validator(<span class="hljs-params"><span class="hljs-string">&#x27;credit_score&#x27;</span></span>)</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">validate_credit</span>(<span class="hljs-params">cls, v</span>):
        <span class="hljs-keyword">if</span> v &lt; <span class="hljs-number">300</span> <span class="hljs-keyword">or</span> v &gt; <span class="hljs-number">850</span>:
            <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&#x27;Credit score out of valid range&#x27;</span>)
        <span class="hljs-keyword">return</span> v
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="19" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="response-models">Response Models</h1>
<p><strong>Control what data is returned:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">User</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    username: <span class="hljs-built_in">str</span>
    email: <span class="hljs-built_in">str</span>
    password: <span class="hljs-built_in">str</span>  <span class="hljs-comment"># Sensitive!</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">UserResponse</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    username: <span class="hljs-built_in">str</span>
    email: <span class="hljs-built_in">str</span>
    <span class="hljs-comment"># Password excluded</span>

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/users/&quot;</span>, response_model=UserResponse</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">create_user</span>(<span class="hljs-params">user: User</span>):
    <span class="hljs-comment"># Save user with password</span>
    save_to_db(user)
    <span class="hljs-comment"># Return without password</span>
    <span class="hljs-keyword">return</span> user
</code></pre>
<p><strong>Benefits</strong>: Automatic filtering, validation of outputs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="20" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="api-versioning-strategies">API Versioning Strategies</h1>
<p><strong>Why version?</strong></p>
<ul>
<li>Maintain backward compatibility</li>
<li>Allow gradual migrations</li>
<li>Support multiple clients</li>
</ul>
<p><strong>URL versioning</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/v1/predict&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict_v1</span>(<span class="hljs-params">data: InputV1</span>):
    <span class="hljs-keyword">return</span> old_model.predict(data)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/v2/predict&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict_v2</span>(<span class="hljs-params">data: InputV2</span>):
    <span class="hljs-keyword">return</span> new_model.predict(data)
</code></pre>
<p><strong>Header versioning</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">data: Input, version: <span class="hljs-built_in">str</span> = Header(<span class="hljs-params"><span class="hljs-string">&quot;v1&quot;</span></span>)</span>):
    <span class="hljs-keyword">if</span> version == <span class="hljs-string">&quot;v1&quot;</span>:
        <span class="hljs-keyword">return</span> old_model.predict(data)
    <span class="hljs-keyword">return</span> new_model.predict(data)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="21" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="cors-cross-origin-resource-sharing">CORS (Cross-Origin Resource Sharing)</h1>
<p><strong>Problem</strong>: Browsers block requests from different domains by default.</p>
<p><strong>Solution</strong>: Enable CORS for web apps to call your API.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi.middleware.cors <span class="hljs-keyword">import</span> CORSMiddleware

app.add_middleware(
    CORSMiddleware,
    allow_origins=[<span class="hljs-string">&quot;*&quot;</span>],  <span class="hljs-comment"># In production: specific domains</span>
    allow_credentials=<span class="hljs-literal">True</span>,
    allow_methods=[<span class="hljs-string">&quot;*&quot;</span>],
    allow_headers=[<span class="hljs-string">&quot;*&quot;</span>],
)
</code></pre>
<p><strong>Production</strong>: Replace <code>[&quot;*&quot;]</code> with specific origins:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">allow_origins=[<span class="hljs-string">&quot;https://myapp.com&quot;</span>, <span class="hljs-string">&quot;https://dashboard.myapp.com&quot;</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="rate-limiting">Rate Limiting</h1>
<p><strong>Protect your API from abuse:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> slowapi <span class="hljs-keyword">import</span> Limiter, _rate_limit_exceeded_handler
<span class="hljs-keyword">from</span> slowapi.util <span class="hljs-keyword">import</span> get_remote_address

limiter = Limiter(key_func=get_remote_address)
app.state.limiter = limiter
app.add_exception_handler(RateLimitExceeded, _rate_limit_exceeded_handler)

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-meta">@limiter.limit(<span class="hljs-params"><span class="hljs-string">&quot;10/minute&quot;</span></span>)  </span><span class="hljs-comment"># Max 10 requests per minute per IP</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">request: Request</span>):
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;prediction&quot;</span>: model.predict(<span class="hljs-built_in">input</span>)}
</code></pre>
<p><strong>Why needed</strong>:</p>
<ul>
<li>Prevent DoS attacks</li>
<li>Manage GPU/CPU usage</li>
<li>Fair resource allocation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="logging-and-monitoring">Logging and Monitoring</h1>
<p><strong>Structured logging for production:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> logging
<span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime

logging.basicConfig(level=logging.INFO)
logger = logging.getLogger(__name__)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">input_data: PredictionInput</span>):
    start_time = datetime.now()

    logger.info(<span class="hljs-string">f&quot;Prediction request received: <span class="hljs-subst">{input_data}</span>&quot;</span>)

    <span class="hljs-keyword">try</span>:
        result = model.predict(input_data)

        latency = (datetime.now() - start_time).total_seconds()
        logger.info(<span class="hljs-string">f&quot;Prediction successful, latency: <span class="hljs-subst">{latency}</span>s&quot;</span>)

        <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;prediction&quot;</span>: result}

    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        logger.error(<span class="hljs-string">f&quot;Prediction failed: <span class="hljs-subst">{e}</span>&quot;</span>, exc_info=<span class="hljs-literal">True</span>)
        <span class="hljs-keyword">raise</span> HTTPException(status_code=<span class="hljs-number">500</span>, detail=<span class="hljs-string">&quot;Prediction failed&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="health-check-endpoint">Health Check Endpoint</h1>
<p><strong>Essential for deployment and monitoring:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/health&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">health_check</span>():
    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&quot;status&quot;</span>: <span class="hljs-string">&quot;healthy&quot;</span>,
        <span class="hljs-string">&quot;model_loaded&quot;</span>: model <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>,
        <span class="hljs-string">&quot;version&quot;</span>: <span class="hljs-string">&quot;1.0.0&quot;</span>,
        <span class="hljs-string">&quot;timestamp&quot;</span>: datetime.now().isoformat()
    }

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/readiness&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">readiness_check</span>():
    <span class="hljs-comment"># More thorough check</span>
    <span class="hljs-keyword">if</span> model <span class="hljs-keyword">is</span> <span class="hljs-literal">None</span>:
        <span class="hljs-keyword">raise</span> HTTPException(status_code=<span class="hljs-number">503</span>, detail=<span class="hljs-string">&quot;Model not loaded&quot;</span>)

    <span class="hljs-comment"># Test model</span>
    <span class="hljs-keyword">try</span>:
        test_input = [[<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>, <span class="hljs-number">4.0</span>]]
        _ = model.predict(test_input)
        <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;status&quot;</span>: <span class="hljs-string">&quot;ready&quot;</span>}
    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        <span class="hljs-keyword">raise</span> HTTPException(status_code=<span class="hljs-number">503</span>, detail=<span class="hljs-string">f&quot;Model unhealthy: <span class="hljs-subst">{e}</span>&quot;</span>)
</code></pre>
<p><strong>Difference</strong>: Health = basic check, Readiness = can serve traffic.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="25" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="security-best-practices">Security Best Practices</h1>
<p><strong>1. API Key Authentication:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi.security <span class="hljs-keyword">import</span> APIKeyHeader

API_KEY = <span class="hljs-string">&quot;your-secret-key&quot;</span>
api_key_header = APIKeyHeader(name=<span class="hljs-string">&quot;X-API-Key&quot;</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">verify_api_key</span>(<span class="hljs-params">api_key: <span class="hljs-built_in">str</span> = Depends(<span class="hljs-params">api_key_header</span>)</span>):
    <span class="hljs-keyword">if</span> api_key != API_KEY:
        <span class="hljs-keyword">raise</span> HTTPException(status_code=<span class="hljs-number">403</span>, detail=<span class="hljs-string">&quot;Invalid API Key&quot;</span>)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span>, dependencies=[Depends(<span class="hljs-params">verify_api_key</span>)]</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">data: Input</span>):
    <span class="hljs-keyword">return</span> model.predict(data)
</code></pre>
<p><strong>2. Input sanitization:</strong></p>
<ul>
<li>Validate all inputs with Pydantic</li>
<li>Set maximum lengths for strings</li>
<li>Reject suspicious patterns</li>
</ul>
<p><strong>3. HTTPS only:</strong></p>
<ul>
<li>Use TLS certificates in production</li>
<li>Redirect HTTP to HTTPS</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="requestresponse-examples">Request/Response Examples</h1>
<p><strong>Document API with examples:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">PredictionInput</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    features: <span class="hljs-type">List</span>[<span class="hljs-built_in">float</span>] = Field(
        ...,
        example=[<span class="hljs-number">5.1</span>, <span class="hljs-number">3.5</span>, <span class="hljs-number">1.4</span>, <span class="hljs-number">0.2</span>],
        description=<span class="hljs-string">&quot;Iris measurements&quot;</span>
    )

    <span class="hljs-keyword">class</span> <span class="hljs-title class_">Config</span>:
        schema_extra = {
            <span class="hljs-string">&quot;example&quot;</span>: {
                <span class="hljs-string">&quot;features&quot;</span>: [<span class="hljs-number">5.1</span>, <span class="hljs-number">3.5</span>, <span class="hljs-number">1.4</span>, <span class="hljs-number">0.2</span>]
            }
        }

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span>, response_model=PredictionOutput</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params"><span class="hljs-built_in">input</span>: PredictionInput</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Predict iris species from measurements.

    - **features**: List of 4 floats [sepal_length, sepal_width, petal_length, petal_width]
    - **Returns**: Predicted species and confidence
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">return</span> model.predict(<span class="hljs-built_in">input</span>)
</code></pre>
<p>Shows in Swagger UI with examples!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="background-tasks">Background Tasks</h1>
<p><strong>For non-blocking operations:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> BackgroundTasks

<span class="hljs-keyword">def</span> <span class="hljs-title function_">log_prediction</span>(<span class="hljs-params">input_data: <span class="hljs-built_in">dict</span>, prediction: <span class="hljs-built_in">dict</span></span>):
    <span class="hljs-comment"># Save to database</span>
    db.save_prediction(input_data, prediction)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/predict&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params"><span class="hljs-built_in">input</span>: Input, background_tasks: BackgroundTasks</span>):
    result = model.predict(<span class="hljs-built_in">input</span>)

    <span class="hljs-comment"># Log asynchronously</span>
    background_tasks.add_task(log_prediction, <span class="hljs-built_in">input</span>.<span class="hljs-built_in">dict</span>(), result)

    <span class="hljs-keyword">return</span> result
</code></pre>
<p><strong>Use cases</strong>: Logging, sending emails, updating analytics.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="file-uploads-imagesaudio">File Uploads (Images/Audio)</h1>
<p><strong>Handling multipart form data:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> File, UploadFile
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image
<span class="hljs-keyword">import</span> io

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/classify-image&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">classify_image</span>(<span class="hljs-params">file: UploadFile = File(<span class="hljs-params">...</span>)</span>):
    <span class="hljs-comment"># Validate file type</span>
    <span class="hljs-keyword">if</span> file.content_type <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> [<span class="hljs-string">&quot;image/jpeg&quot;</span>, <span class="hljs-string">&quot;image/png&quot;</span>]:
        <span class="hljs-keyword">raise</span> HTTPException(<span class="hljs-number">400</span>, <span class="hljs-string">&quot;Invalid file type&quot;</span>)

    <span class="hljs-comment"># Read and process</span>
    contents = <span class="hljs-keyword">await</span> file.read()
    image = Image.<span class="hljs-built_in">open</span>(io.BytesIO(contents))

    <span class="hljs-comment"># Preprocess</span>
    image = image.resize((<span class="hljs-number">224</span>, <span class="hljs-number">224</span>))
    img_array = np.array(image) / <span class="hljs-number">255.0</span>

    <span class="hljs-comment"># Predict</span>
    prediction = model.predict(np.expand_dims(img_array, <span class="hljs-number">0</span>))

    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&quot;filename&quot;</span>: file.filename,
        <span class="hljs-string">&quot;class&quot;</span>: <span class="hljs-built_in">int</span>(prediction[<span class="hljs-number">0</span>]),
        <span class="hljs-string">&quot;confidence&quot;</span>: <span class="hljs-built_in">float</span>(prediction[<span class="hljs-number">0</span>])
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="29" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="streaming-responses">Streaming Responses</h1>
<p><strong>For large datasets or LLM outputs:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi.responses <span class="hljs-keyword">import</span> StreamingResponse
<span class="hljs-keyword">import</span> time

<span class="hljs-keyword">def</span> <span class="hljs-title function_">generate_text</span>():
    prompt = <span class="hljs-string">&quot;Once upon a time&quot;</span>
    <span class="hljs-keyword">for</span> token <span class="hljs-keyword">in</span> llm.generate(prompt):
        <span class="hljs-keyword">yield</span> <span class="hljs-string">f&quot;data: <span class="hljs-subst">{token}</span>\n\n&quot;</span>
        time.sleep(<span class="hljs-number">0.1</span>)

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/generate&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">stream</span>():
    <span class="hljs-keyword">return</span> StreamingResponse(
        generate_text(),
        media_type=<span class="hljs-string">&quot;text/event-stream&quot;</span>
    )
</code></pre>
<p><strong>Client receives tokens as they're generated</strong> (Server-Sent Events).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="30" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="deployment-considerations">Deployment Considerations</h1>
<p><strong>Production checklist</strong>:</p>
<ol>
<li><strong>Logging</strong>: Structured logs (JSON format)</li>
<li><strong>Error handling</strong>: Catch all exceptions</li>
<li><strong>Validation</strong>: Strict Pydantic models</li>
<li><strong>Security</strong>: API keys, rate limiting, HTTPS</li>
<li><strong>Monitoring</strong>: Health checks, metrics</li>
<li><strong>Documentation</strong>: Auto-generated + custom</li>
<li><strong>Testing</strong>: Unit tests, integration tests</li>
<li><strong>Performance</strong>: Caching, async where possible</li>
<li><strong>Versioning</strong>: API versioning strategy</li>
<li><strong>CORS</strong>: Configured for your frontend</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="31" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="production-servers">Production Servers</h1>
<p><strong>Development server</strong> (<code>fastapi dev</code>):</p>
<ul>
<li>Auto-reload on code changes</li>
<li>Detailed error messages</li>
<li><strong>NOT for production</strong></li>
</ul>
<p><strong>Production servers</strong>:</p>
<p><strong>Uvicorn</strong> (ASGI server):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
</code></pre>
<p><strong>Gunicorn + Uvicorn workers</strong> (better):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker
</code></pre>
<p><strong>Docker</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dockerfile"><span class="hljs-keyword">FROM</span> python:<span class="hljs-number">3.10</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> . /app</span>
<span class="hljs-keyword">WORKDIR</span><span class="language-bash"> /app</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> pip install -r requirements.txt</span>
<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;uvicorn&quot;</span>, <span class="hljs-string">&quot;main:app&quot;</span>, <span class="hljs-string">&quot;--host&quot;</span>, <span class="hljs-string">&quot;0.0.0.0&quot;</span>]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="32" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="best-practices-for-ml-apis">Best Practices for ML APIs</h1>
<ol>
<li><strong>Batching</strong>: Batch requests for GPU efficiency</li>
<li><strong>Validation</strong>: Strict Pydantic models</li>
<li><strong>Versioning</strong>: <code>/v1/predict</code>, <code>/v2/predict</code></li>
<li><strong>Logging</strong>: Log inputs for drift detection</li>
<li><strong>Health checks</strong>: <code>/health</code> and <code>/readiness</code></li>
<li><strong>Error handling</strong>: Graceful failures with clear messages</li>
<li><strong>Documentation</strong>: Use Pydantic examples</li>
<li><strong>Testing</strong>: Comprehensive test coverage</li>
<li><strong>Security</strong>: API keys, rate limiting</li>
<li><strong>Monitoring</strong>: Track latency, throughput, errors</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="33" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="performance-optimization">Performance Optimization</h1>
<p><strong>Model loading</strong>:</p>
<ul>
<li>Load once at startup (global variable)</li>
<li>Use <code>@app.on_event(&quot;startup&quot;)</code></li>
</ul>
<p><strong>Caching</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> functools <span class="hljs-keyword">import</span> lru_cache

<span class="hljs-meta">@lru_cache(<span class="hljs-params">maxsize=<span class="hljs-number">128</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">expensive_preprocessing</span>(<span class="hljs-params">input_text: <span class="hljs-built_in">str</span></span>):
    <span class="hljs-keyword">return</span> process(input_text)
</code></pre>
<p><strong>Async for I/O-bound tasks</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/data&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_data</span>():
    result = <span class="hljs-keyword">await</span> fetch_from_database()
    <span class="hljs-keyword">return</span> result
</code></pre>
<p><strong>Connection pooling</strong> for databases.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="34" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
<h1 id="api-documentation-best-practices">API Documentation Best Practices</h1>
<p><strong>Auto-generated docs</strong> (Swagger UI):</p>
<ul>
<li>Available at <code>/docs</code></li>
<li>Interactive testing</li>
<li>Shows request/response schemas</li>
</ul>
<p><strong>ReDoc</strong> (alternative view):</p>
<ul>
<li>Available at <code>/redoc</code></li>
<li>More readable for humans</li>
</ul>
<p><strong>Custom descriptions</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">app = FastAPI(
    title=<span class="hljs-string">&quot;ML Prediction API&quot;</span>,
    description=<span class="hljs-string">&quot;API for serving machine learning models&quot;</span>,

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="35" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="46">
