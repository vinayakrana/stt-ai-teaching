<h1 id="week-5-git--api-integration">Week 5: Git &amp; API Integration</h1>
<p><strong>CS 203: Software Tools and Techniques for AI</strong><br />
Prof. Nipun Batra, IIT Gandhinagar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-IN">
<h1 id="this-weeks-journey">This Week's Journey</h1>
<p><strong>Part 1: Git Fundamentals</strong></p>
<ul>
<li>Version control concepts and Git internals</li>
<li>Basic Git workflow with visual diagrams</li>
<li>Branching and merging strategies</li>
<li>Collaboration with GitHub</li>
</ul>
<p><strong>Part 2: Calling External APIs</strong></p>
<ul>
<li>Using <code>requests</code> and <code>httpx</code></li>
<li>Error handling and retries</li>
<li>Rate limiting and pagination</li>
</ul>
<p><strong>Part 3: Integrating LLM APIs with FastAPI</strong></p>
<ul>
<li>Building AI-powered endpoints</li>
<li>Streaming responses</li>
<li>Cost optimization</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-IN">
<h1 id="why-version-control">Why Version Control?</h1>
<p><strong>The Problem:</strong></p>
<ul>
<li><code>project_final.py</code></li>
<li><code>project_final_v2.py</code></li>
<li><code>project_final_ACTUALLY_FINAL.py</code></li>
<li><code>project_final_this_time_i_mean_it.py</code></li>
</ul>
<p><strong>The Solution: Git</strong></p>
<ul>
<li>Track every change</li>
<li>Go back to any version</li>
<li>Collaborate without conflicts</li>
<li>Experiment safely with branches</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-IN">
<h1 id="what-is-git">What is Git?</h1>
<p><strong>Distributed Version Control System</strong></p>
<p><strong>Key Concepts:</strong></p>
<ul>
<li><strong>Repository (repo)</strong>: Project folder tracked by Git</li>
<li><strong>Commit</strong>: Snapshot of your project at a point in time</li>
<li><strong>Branch</strong>: Parallel version of your code</li>
<li><strong>Remote</strong>: Server copy (e.g., GitHub, GitLab)</li>
</ul>
<p><strong>Git vs GitHub:</strong></p>
<ul>
<li>Git: Version control system (tool)</li>
<li>GitHub: Hosting service for Git repositories (platform)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-IN">
<h1 id="git-internals-the-git-directory">Git Internals: The <code>.git</code> Directory</h1>
<p>When you run <code>git init</code>, Git creates a <code>.git/</code> directory:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">.git/
 HEAD              <span class="hljs-comment"># Points to current branch</span>
 config            <span class="hljs-comment"># Repository configuration</span>
 objects/          <span class="hljs-comment"># Database of all content</span>
    2e/          <span class="hljs-comment"># First 2 chars of SHA-1 hash</span>
       9f3a... <span class="hljs-comment"># Rest of hash (file content)</span>
    ...
 refs/             <span class="hljs-comment"># Pointers to commits</span>
    heads/       <span class="hljs-comment"># Local branches</span>
       main
    remotes/     <span class="hljs-comment"># Remote branches</span>
        origin/
            main
 index             <span class="hljs-comment"># Staging area</span>
</code></pre>
<p><strong>Git stores everything as content-addressed objects!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-IN">
<h1 id="installing-and-configuring-git">Installing and Configuring Git</h1>
<p><strong>Install:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># macOS</span>
brew install git

<span class="hljs-comment"># Ubuntu/Debian</span>
<span class="hljs-built_in">sudo</span> apt install git

<span class="hljs-comment"># Verify</span>
git --version
</code></pre>
<p><strong>Configure:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Set your identity</span>
git config --global user.name <span class="hljs-string">&quot;Your Name&quot;</span>
git config --global user.email <span class="hljs-string">&quot;your.email@example.com&quot;</span>

<span class="hljs-comment"># Check configuration</span>
git config --list
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-IN">
<h1 id="creating-your-first-repository">Creating Your First Repository</h1>
<p><strong>Initialize a new repo:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Create project directory</span>
<span class="hljs-built_in">mkdir</span> my-project
<span class="hljs-built_in">cd</span> my-project

<span class="hljs-comment"># Initialize Git</span>
git init

<span class="hljs-comment"># Check status</span>
git status
</code></pre>
<p><strong>Output:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Initialized empty Git repository in /path/to/my-project/.git/
On branch master
No commits yet
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-IN">
<h1 id="git-objects-the-building-blocks">Git Objects: The Building Blocks</h1>
<p>Git stores four types of objects (all in <code>.git/objects/</code>):</p>
<p><strong>1. Blob</strong> (Binary Large Object)</p>
<ul>
<li>Stores file content</li>
<li>Identified by SHA-1 hash of content</li>
</ul>
<p><strong>2. Tree</strong></p>
<ul>
<li>Represents directory structure</li>
<li>Points to blobs and other trees</li>
</ul>
<p><strong>3. Commit</strong></p>
<ul>
<li>Points to a tree (snapshot)</li>
<li>Contains metadata (author, message, parent)</li>
</ul>
<p><strong>4. Tag</strong></p>
<ul>
<li>Named reference to a commit</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-IN">
<h1 id="git-object-model-visualized">Git Object Model Visualized</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph TD
    C1[Commit a1b2c3] --&gt; T1[Tree def456]
    C1 --&gt; P1[Parent: null]
    C1 --&gt; M1[Message: 'Initial commit']

    T1 --&gt; B1[Blob: README.md]
    T1 --&gt; B2[Blob: main.py]
    T1 --&gt; T2[Tree: src/]

    T2 --&gt; B3[Blob: utils.py]

    style C1 fill:#e8f5e9
    style T1 fill:#fff4e1
    style T2 fill:#fff4e1
    style B1 fill:#e1f5ff
    style B2 fill:#e1f5ff
    style B3 fill:#e1f5ff
</code></pre>
<p><strong>Each commit is a snapshot of the entire project tree.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-IN">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Hello World&quot;</span> | git hash-object --stdin
<span class="hljs-comment"># Output: 557db03de997c86a4a028e1ebd3a1ceb225be238</span>
</code></pre>
<p><strong>Properties:</strong></p>
<ul>
<li>Same content  Same hash (deterministic)</li>
<li>Different content  Different hash (collision-resistant)</li>
<li>Hash serves as unique identifier</li>
</ul>
<p><strong>Git abbreviates hashes</strong> (first 7 chars usually sufficient):</p>
<ul>
<li>Full: <code>557db03de997c86a4a028e1ebd3a1ceb225be238</code></li>
<li>Short: <code>557db03</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-IN">
<h1 id="the-three-states">The Three States</h1>
<p><strong>Git has three main states for files:</strong></p>
<ol>
<li><strong>Working Directory</strong>: Where you edit files</li>
<li><strong>Staging Area (Index)</strong>: Files ready to commit</li>
<li><strong>Repository (.git)</strong>: Committed snapshots</li>
</ol>
<p><strong>Visual Flow:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph LR
    A[Working Directory] --&gt;|git add| B[Staging Area]
    B --&gt;|git commit| C[Repository]
    C --&gt;|git checkout| A

    style A fill:#e1f5ff
    style B fill:#fff4e1
    style C fill:#e8f5e9
</code></pre>
<p><strong>Commands:</strong></p>
<ul>
<li><code>git add</code>  Move changes to staging</li>
<li><code>git commit</code>  Save staged snapshot to repository</li>
<li><code>git checkout</code>  Restore files from repository</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-IN">
<h1 id="basic-git-workflow">Basic Git Workflow</h1>
<p><strong>1. Create or modify files:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;# My Project&quot;</span> &gt; README.md
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;print(&#x27;Hello&#x27;)&quot;</span> &gt; main.py
</code></pre>
<p><strong>2. Check status:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git status
</code></pre>
<p><strong>3. Stage files:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git add README.md main.py
<span class="hljs-comment"># Or add all: git add .</span>
</code></pre>
<p><strong>4. Commit:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git commit -m <span class="hljs-string">&quot;Initial commit: Add README and main.py&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-IN">
<h1 id="viewing-history">Viewing History</h1>
<p><strong>See commit history:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Full log</span>
git <span class="hljs-built_in">log</span>

<span class="hljs-comment"># Condensed view</span>
git <span class="hljs-built_in">log</span> --oneline

<span class="hljs-comment"># With graph</span>
git <span class="hljs-built_in">log</span> --oneline --graph --all

<span class="hljs-comment"># Last N commits</span>
git <span class="hljs-built_in">log</span> -n 5
</code></pre>
<p><strong>Example output:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>a1b2c3d Add user authentication
e4f5g6h Fix validation bug
i7j8k9l Initial commit
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-IN">
<h1 id="understanding-commits">Understanding Commits</h1>
<p><strong>Each commit has:</strong></p>
<ul>
<li>Unique hash (SHA-1): <code>a1b2c3d4e5f6...</code></li>
<li>Author and timestamp</li>
<li>Commit message</li>
<li>Parent commit(s)</li>
<li>Snapshot of all files</li>
</ul>
<p><strong>Commit Anatomy:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git cat-file -p a1b2c3
<span class="hljs-comment"># tree def456789abc</span>
<span class="hljs-comment"># parent e4f5g6h7i8j9  (if not first commit)</span>
<span class="hljs-comment"># author Alice &lt;alice@example.com&gt; 1234567890 +0000</span>
<span class="hljs-comment"># committer Alice &lt;alice@example.com&gt; 1234567890 +0000</span>
<span class="hljs-comment">#</span>
<span class="hljs-comment"># Add email validation to user registration</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-IN">
<h1 id="commit-history-as-a-directed-acyclic-graph-dag">Commit History as a Directed Acyclic Graph (DAG)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">gitGraph
    commit id: &quot;Initial commit&quot;
    commit id: &quot;Add user model&quot;
    commit id: &quot;Add validation&quot;
    commit id: &quot;Fix bug&quot;
    commit id: &quot;Add tests&quot;
</code></pre>
<p><strong>Each commit points to its parent(s):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    C3[Commit C3] --&gt; C2[Commit C2]
    C2 --&gt; C1[Commit C1]
    C1 --&gt; C0[Commit C0]

    C3 -.-&gt; T3[Tree: snapshot 3]
    C2 -.-&gt; T2[Tree: snapshot 2]
    C1 -.-&gt; T1[Tree: snapshot 1]
    C0 -.-&gt; T0[Tree: snapshot 0]

    style C3 fill:#e8f5e9
    style C2 fill:#e8f5e9
    style C1 fill:#e8f5e9
    style C0 fill:#e8f5e9
</code></pre>
<p><strong>Git history flows backwards: newer commits point to older ones.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-IN">
<h1 id="good-commit-messages">Good Commit Messages</h1>
<p><strong>Good commit messages:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Good - Imperative mood, describes what the commit does</span>
git commit -m <span class="hljs-string">&quot;Add email validation to user registration&quot;</span>
git commit -m <span class="hljs-string">&quot;Fix null pointer exception in login handler&quot;</span>
git commit -m <span class="hljs-string">&quot;Refactor database connection pooling&quot;</span>

<span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Bad - Vague, not descriptive</span>
git commit -m <span class="hljs-string">&quot;fixed stuff&quot;</span>
git commit -m <span class="hljs-string">&quot;asdf&quot;</span>
git commit -m <span class="hljs-string">&quot;updates&quot;</span>
git commit -m <span class="hljs-string">&quot;changes&quot;</span>
</code></pre>
<p><strong>Conventional Commits Pattern:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git commit -m <span class="hljs-string">&quot;feat: add user profile picture upload&quot;</span>
git commit -m <span class="hljs-string">&quot;fix: resolve race condition in auth&quot;</span>
git commit -m <span class="hljs-string">&quot;docs: update API documentation&quot;</span>
git commit -m <span class="hljs-string">&quot;test: add unit tests for validator&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-IN">
<h1 id="viewing-changes">Viewing Changes</h1>
<p><strong>See what changed:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Unstaged changes</span>
git diff

<span class="hljs-comment"># Staged changes</span>
git diff --staged

<span class="hljs-comment"># Changes in specific file</span>
git diff main.py

<span class="hljs-comment"># Compare commits</span>
git diff a1b2c3d e4f5g6h
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-IN">
<h1 id="ignoring-files">Ignoring Files</h1>
<p><strong>Create <code>.gitignore</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Python</span>
__pycache__/
*.pyc
*.pyo
.<span class="hljs-built_in">env</span>
venv/
.venv/

<span class="hljs-comment"># IDE</span>
.vscode/
.idea/
*.swp

<span class="hljs-comment"># OS</span>
.DS_Store
Thumbs.db

<span class="hljs-comment"># Project-specific</span>
uploads/
*.<span class="hljs-built_in">log</span>
</code></pre>
<p><strong>Files in <code>.gitignore</code> won't be tracked</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-IN">
<h1 id="undoing-changes">Undoing Changes</h1>
<p><strong>Discard unstaged changes:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Single file</span>
git checkout -- main.py

<span class="hljs-comment"># All files</span>
git checkout -- .
</code></pre>
<p><strong>Unstage files:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git reset HEAD main.py
</code></pre>
<p><strong>Amend last commit:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Fix commit message or add forgotten files</span>
git add forgotten_file.py
git commit --amend -m <span class="hljs-string">&quot;Updated commit message&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-IN">
<h1 id="what-is-a-branch-conceptually">What is a Branch? (Conceptually)</h1>
<p><strong>A branch is just a pointer to a commit.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    HEAD[HEAD] -.-&gt;|points to| MAIN
    MAIN[main] --&gt; C3[Commit C3]
    C3 --&gt; C2[Commit C2]
    C2 --&gt; C1[Commit C1]

    style HEAD fill:#ffe1f5
    style MAIN fill:#e8f5e9
    style C3 fill:#e1f5ff
    style C2 fill:#e1f5ff
    style C1 fill:#e1f5ff
</code></pre>
<p><strong>Key concepts:</strong></p>
<ul>
<li><strong>Branch</strong>: Movable pointer to a commit (stored in <code>.git/refs/heads/</code>)</li>
<li><strong>HEAD</strong>: Pointer to the current branch (stored in <code>.git/HEAD</code>)</li>
<li>Creating a branch is cheap (just create a 41-byte file!)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-IN">
<h1 id="branching---why">Branching - Why?</h1>
<p><strong>Branches allow parallel development:</strong></p>
<ul>
<li><strong>main/master</strong>: Production-ready code</li>
<li><strong>develop</strong>: Integration branch</li>
<li><strong>feature/user-auth</strong>: New feature</li>
<li><strong>bugfix/login-error</strong>: Bug fix</li>
<li><strong>experiment/new-algorithm</strong>: Experimentation</li>
</ul>
<p><strong>Benefits:</strong></p>
<ul>
<li>Work on features independently</li>
<li>Don't break main code</li>
<li>Easy experimentation</li>
</ul>
<p><strong>File system view:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">.git/refs/heads/
 main           <span class="hljs-comment"># Contains: a1b2c3d (commit hash)</span>
 develop        <span class="hljs-comment"># Contains: e4f5g6h</span>
 feature-login  <span class="hljs-comment"># Contains: i7j8k9l</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-IN">
<h1 id="creating-and-switching-branches">Creating and Switching Branches</h1>
<p><strong>Create branch:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git branch feature-login
</code></pre>
<p><strong>Switch to branch:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git checkout feature-login
<span class="hljs-comment"># Or in one command:</span>
git checkout -b feature-login
</code></pre>
<p><strong>List branches:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git branch
<span class="hljs-comment"># * indicates current branch</span>
</code></pre>
<p><strong>Modern syntax (Git 2.23+):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git switch feature-login
git switch -c new-feature
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-IN">
<h1 id="creating-a-branch-visual-step-by-step">Creating a Branch: Visual Step-by-Step</h1>
<p><strong>Initial state:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    HEAD[HEAD] -.-&gt; MAIN[main]
    MAIN --&gt; C2[C2: Add tests]
    C2 --&gt; C1[C1: Add model]

    style HEAD fill:#ffe1f5
    style MAIN fill:#e8f5e9
</code></pre>
<p><strong>After <code>git branch feature</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    HEAD[HEAD] -.-&gt; MAIN[main]
    MAIN --&gt; C2[C2: Add tests]
    FEATURE[feature] --&gt; C2
    C2 --&gt; C1[C1: Add model]

    style HEAD fill:#ffe1f5
    style MAIN fill:#e8f5e9
    style FEATURE fill:#fff4e1
</code></pre>
<p><strong>After <code>git checkout feature</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    HEAD[HEAD] -.-&gt; FEATURE[feature]
    MAIN[main] --&gt; C2[C2: Add tests]
    FEATURE --&gt; C2
    C2 --&gt; C1[C1: Add model]

    style HEAD fill:#ffe1f5
    style FEATURE fill:#e8f5e9
    style MAIN fill:#fff4e1
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-IN">
<h1 id="making-commits-on-a-branch">Making Commits on a Branch</h1>
<p><strong>After <code>git commit -m &quot;Add API integration&quot;</code> on feature branch:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    HEAD[HEAD] -.-&gt; FEATURE[feature]
    FEATURE --&gt; C3[C3: Add API]
    C3 --&gt; C2[C2: Add tests]
    MAIN[main] --&gt; C2
    C2 --&gt; C1[C1: Add model]

    style HEAD fill:#ffe1f5
    style FEATURE fill:#e8f5e9
    style C3 fill:#c8e6c9
    style MAIN fill:#fff4e1
</code></pre>
<p><strong>Notice:</strong></p>
<ul>
<li><code>feature</code> moved forward to C3</li>
<li><code>main</code> still points to C2</li>
<li>Branches have diverged!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-IN">
<h1 id="working-with-branches">Working with Branches</h1>
<p><strong>Example workflow:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Create and switch to new branch</span>
git checkout -b feature-api-integration

<span class="hljs-comment"># Make changes</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;def call_api(): pass&quot;</span> &gt;&gt; api.py
git add api.py
git commit -m <span class="hljs-string">&quot;Add API integration module&quot;</span>

<span class="hljs-comment"># Switch back to main</span>
git checkout main

<span class="hljs-comment"># View all branches</span>
git branch -a
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-IN">
<h1 id="merging-branches">Merging Branches</h1>
<p><strong>Merge feature into main:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Switch to target branch</span>
git checkout main

<span class="hljs-comment"># Merge feature branch</span>
git merge feature-login

<span class="hljs-comment"># Delete merged branch (optional)</span>
git branch -d feature-login
</code></pre>
<p><strong>Types of merges:</strong></p>
<ul>
<li><strong>Fast-forward</strong>: Linear history (no divergence)</li>
<li><strong>Three-way merge</strong>: Creates merge commit (diverged branches)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-IN">
<h1 id="fast-forward-merge">Fast-Forward Merge</h1>
<p><strong>Scenario</strong>: <code>main</code> hasn't changed since <code>feature</code> was created.</p>
<p><strong>Before merge:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    HEAD[HEAD] -.-&gt; MAIN[main]
    MAIN --&gt; C2[C2]
    FEATURE[feature] --&gt; C4[C4]
    C4 --&gt; C3[C3]
    C3 --&gt; C2
    C2 --&gt; C1[C1]

    style MAIN fill:#fff4e1
    style FEATURE fill:#e8f5e9
</code></pre>
<p><strong>After <code>git merge feature</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    HEAD[HEAD] -.-&gt; MAIN[main]
    MAIN --&gt; C4[C4]
    C4 --&gt; C3[C3]
    C3 --&gt; C2[C2]
    C2 --&gt; C1[C1]

    style MAIN fill:#e8f5e9
</code></pre>
<p><strong>Result</strong>: <code>main</code> simply moves forward to C4. No merge commit needed!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-IN">
<h1 id="three-way-merge">Three-Way Merge</h1>
<p><strong>Scenario</strong>: Both <code>main</code> and <code>feature</code> have new commits.</p>
<p><strong>Before merge:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    MAIN[main] --&gt; C3[C3: main work]
    FEATURE[feature] --&gt; C4[C4: feature work]
    C3 --&gt; C2[C2: common ancestor]
    C4 --&gt; C2
    C2 --&gt; C1[C1]

    style MAIN fill:#fff4e1
    style FEATURE fill:#e8f5e9
    style C2 fill:#ffe1f5
</code></pre>
<p><strong>After <code>git merge feature</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    HEAD[HEAD] -.-&gt; MAIN[main]
    MAIN --&gt; M[M: Merge commit]
    M --&gt; C3[C3: main work]
    M --&gt; C4[C4: feature work]
    C3 --&gt; C2[C2: common ancestor]
    C4 --&gt; C2
    C2 --&gt; C1[C1]

    style MAIN fill:#e8f5e9
    style M fill:#c8e6c9
</code></pre>
<p><strong>Result</strong>: Git creates a new merge commit <code>M</code> with two parents!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-IN">
<h1 id="how-three-way-merge-works">How Three-Way Merge Works</h1>
<p>Git uses <strong>three snapshots</strong> to merge:</p>
<ol>
<li><strong>Common ancestor</strong> (C2): Where branches diverged</li>
<li><strong>Target branch</strong> (C3): Current branch (<code>main</code>)</li>
<li><strong>Source branch</strong> (C4): Branch being merged (<code>feature</code>)</li>
</ol>
<p><strong>Algorithm</strong>:</p>
<ul>
<li>If file changed in <code>feature</code> but not in <code>main</code>  take <code>feature</code> version</li>
<li>If file changed in <code>main</code> but not in <code>feature</code>  take <code>main</code> version</li>
<li>If file changed in both the same way  automatic merge</li>
<li>If file changed in both differently  <strong>CONFLICT</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-IN">
<h1 id="handling-merge-conflicts">Handling Merge Conflicts</h1>
<p><strong>Conflict occurs when:</strong></p>
<ul>
<li>Same line edited in both branches</li>
<li>File deleted in one, modified in other</li>
</ul>
<p><strong>Conflict markers in file:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">&lt;&lt;&lt;&lt;&lt;&lt;&lt; HEAD (Current Change - main branch)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello from main&quot;</span>)
=======
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello from feature&quot;</span>)
&gt;&gt;&gt;&gt;&gt;&gt;&gt; feature-branch (Incoming Change)
</code></pre>
<p><strong>Resolving:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git merge feature-branch
<span class="hljs-comment"># Auto-merging main.py</span>
<span class="hljs-comment"># CONFLICT (content): Merge conflict in main.py</span>

<span class="hljs-comment"># 1. Open main.py and edit to resolve conflict</span>
<span class="hljs-comment"># 2. Remove conflict markers</span>
<span class="hljs-comment"># 3. Keep desired code (or combine both)</span>

<span class="hljs-comment"># Mark as resolved:</span>
git add main.py
git commit -m <span class="hljs-string">&quot;Merge feature-branch, resolve conflicts&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-IN">
<h1 id="conflict-resolution-visualized">Conflict Resolution Visualized</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant User
    participant Git
    participant File

    User-&gt;&gt;Git: git merge feature
    Git-&gt;&gt;File: Check for conflicts
    File--&gt;&gt;Git: Conflict detected!
    Git--&gt;&gt;User: CONFLICT in main.py

    User-&gt;&gt;File: Edit file, remove markers
    File--&gt;&gt;User: Resolved version

    User-&gt;&gt;Git: git add main.py
    User-&gt;&gt;Git: git commit -m &quot;Resolve conflict&quot;
    Git--&gt;&gt;User: Merge complete!

    Note over Git: Creates merge commit&lt;br/&gt;with two parents
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-IN">
<h1 id="common-merge-conflict-example">Common Merge Conflict Example</h1>
<p><strong>Branch <code>main</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_total</span>(<span class="hljs-params">items</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(item.price <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> items)
</code></pre>
<p><strong>Branch <code>feature</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_total</span>(<span class="hljs-params">items</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(item.price * item.quantity <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> items)
</code></pre>
<p><strong>After <code>git merge feature</code> (conflict!):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_total</span>(<span class="hljs-params">items</span>):
&lt;&lt;&lt;&lt;&lt;&lt;&lt; HEAD
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(item.price <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> items)
=======
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(item.price * item.quantity <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> items)
&gt;&gt;&gt;&gt;&gt;&gt;&gt; feature
</code></pre>
<p><strong>Resolution</strong> (keep feature version):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_total</span>(<span class="hljs-params">items</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(item.price * item.quantity <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> items)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-IN">
<h1 id="remote-repositories">Remote Repositories</h1>
<p><strong>Local vs Remote:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph TB
    subgraph &quot;Your Computer (Local)&quot;
        WD[Working Directory]
        SA[Staging Area]
        LR[Local Repository]
    end

    subgraph &quot;GitHub/GitLab (Remote)&quot;
        RR[Remote Repository]
    end

    WD --&gt;|git add| SA
    SA --&gt;|git commit| LR
    LR --&gt;|git push| RR
    RR --&gt;|git pull| LR
    LR --&gt;|git checkout| WD

    style WD fill:#e1f5ff
    style SA fill:#fff4e1
    style LR fill:#e8f5e9
    style RR fill:#ffe1f5
</code></pre>
<p><strong>Connect to GitHub:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Add remote</span>
git remote add origin https://github.com/username/repo.git

<span class="hljs-comment"># View remotes</span>
git remote -v

<span class="hljs-comment"># Push to remote</span>
git push -u origin main
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-IN">
<h1 id="remote-branches">Remote Branches</h1>
<p><strong>Remote-tracking branches</strong> are references to the state of remote branches:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">.git/refs/
 heads/              <span class="hljs-comment"># Local branches</span>
    main
    feature
 remotes/            <span class="hljs-comment"># Remote-tracking branches</span>
     origin/
         main
         feature
</code></pre>
<p><strong>Naming convention</strong>: <code>remote-name/branch-name</code></p>
<ul>
<li><code>origin/main</code>: Remote branch <code>main</code> on <code>origin</code></li>
<li><code>origin/feature</code>: Remote branch <code>feature</code> on <code>origin</code></li>
</ul>
<p><strong>These are read-only snapshots of remote state!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-IN">
<h1 id="clone-fetch-pull-push-visualized">Clone, Fetch, Pull, Push Visualized</h1>
<p><strong><code>git clone</code></strong>: Copy entire repository</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant Local
    participant Remote

    Remote-&gt;&gt;Local: Clone entire history
    Note over Local: Creates local repo&lt;br/&gt;+ working directory&lt;br/&gt;+ origin remote
</code></pre>
<p><strong><code>git fetch</code></strong>: Download new commits (doesn't modify working directory)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant Local
    participant Remote

    Local-&gt;&gt;Remote: Any new commits?
    Remote--&gt;&gt;Local: Here's C4, C5
    Note over Local: Updates origin/main&lt;br/&gt;Local main unchanged
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-IN">
<h1 id="pull-vs-fetch">Pull vs Fetch</h1>
<p><strong><code>git fetch</code></strong>: Download changes, don't merge</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git fetch origin
<span class="hljs-comment"># Downloads new commits to origin/main</span>
<span class="hljs-comment"># Your local main is unchanged</span>
</code></pre>
<p><strong><code>git pull</code></strong>: Download + merge (fetch + merge)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git pull origin main
<span class="hljs-comment"># Equivalent to:</span>
git fetch origin
git merge origin/main
</code></pre>
<p><strong>Visual comparison:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph LR
    subgraph &quot;git fetch&quot;
        F1[origin/main: C5] --&gt; F2[local main: C3]
    end

    subgraph &quot;git pull&quot;
        P1[origin/main: C5] --&gt; P2[local main: C5]
    end

    style F2 fill:#fff4e1
    style P2 fill:#e8f5e9
</code></pre>
<p><strong>Best practice</strong>: Use <code>git fetch</code> to review changes, then merge manually.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-IN">
<h1 id="push-sending-your-work">Push: Sending Your Work</h1>
<p><strong>After <code>git push origin main</code>:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph RL
    subgraph &quot;Remote (GitHub)&quot;
        OR[origin/main] --&gt; RC3[C3]
    end

    subgraph &quot;Local&quot;
        LM[main] --&gt; RC3
        ORM[origin/main] -.-&gt;|tracking| RC3
    end

    RC3 --&gt; C2[C2]
    C2 --&gt; C1[C1]

    style OR fill:#ffe1f5
    style LM fill:#e8f5e9
    style ORM fill:#fff4e1
</code></pre>
<p><strong>Push is rejected if remote has new commits!</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git push origin main
<span class="hljs-comment"># ! [rejected] Updates were rejected because the remote contains work</span>
<span class="hljs-comment"># hint: You have not pulled the changes from the remote...</span>
</code></pre>
<p><strong>Solution</strong>: Pull first, then push:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git pull origin main  <span class="hljs-comment"># Fetch + merge remote changes</span>
git push origin main   <span class="hljs-comment"># Now push succeeds</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-IN">
<h1 id="push-and-pull">Push and Pull</h1>
<p><strong>Push changes:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># First time (set upstream)</span>
git push -u origin main

<span class="hljs-comment"># Subsequent pushes</span>
git push
</code></pre>
<p><strong>Pull changes:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Fetch and merge</span>
git pull

<span class="hljs-comment"># Equivalent to:</span>
git fetch
git merge origin/main
</code></pre>
<p><strong>Best practice:</strong> Always pull before push</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-IN">
<h1 id="collaboration-workflow">Collaboration Workflow</h1>
<p><strong>Standard flow:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. Pull latest changes</span>
git pull

<span class="hljs-comment"># 2. Create feature branch</span>
git checkout -b feature-new-endpoint

<span class="hljs-comment"># 3. Make changes and commit</span>
git add .
git commit -m <span class="hljs-string">&quot;Add new endpoint&quot;</span>

<span class="hljs-comment"># 4. Push branch</span>
git push -u origin feature-new-endpoint

<span class="hljs-comment"># 5. Create Pull Request on GitHub</span>

<span class="hljs-comment"># 6. After review, merge on GitHub</span>

<span class="hljs-comment"># 7. Update local main</span>
git checkout main
git pull
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-IN">
<h1 id="collaboration-workflow-visualized">Collaboration Workflow Visualized</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">sequenceDiagram
    participant A as Alice (Developer)
    participant LA as Alice's Local
    participant GH as GitHub (Remote)
    participant LB as Bob's Local
    participant B as Bob (Reviewer)

    A-&gt;&gt;LA: git checkout -b feature
    A-&gt;&gt;LA: Make changes
    A-&gt;&gt;LA: git commit
    LA-&gt;&gt;GH: git push origin feature

    A-&gt;&gt;GH: Create Pull Request
    GH--&gt;&gt;B: Email notification
    B-&gt;&gt;GH: Review code
    B-&gt;&gt;GH: Request changes

    A-&gt;&gt;LA: Fix issues
    LA-&gt;&gt;GH: git push (updates PR)
    B-&gt;&gt;GH: Approve PR
    GH-&gt;&gt;GH: Merge feature  main

    A-&gt;&gt;LA: git checkout main
    LA-&gt;&gt;GH: git pull
    B-&gt;&gt;LB: git pull
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="en-IN">
<h1 id="complete-git-workflow-feature-development">Complete Git Workflow: Feature Development</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">gitGraph
    commit id: &quot;C1: Initial&quot;
    commit id: &quot;C2: Add models&quot;

    branch feature-login
    checkout feature-login
    commit id: &quot;C3: Add login form&quot;
    commit id: &quot;C4: Add validation&quot;

    checkout main
    commit id: &quot;C5: Update README&quot;

    checkout feature-login
    commit id: &quot;C6: Add tests&quot;

    checkout main
    merge feature-login id: &quot;M1: Merge feature-login&quot;

    commit id: &quot;C7: Deploy to prod&quot;
</code></pre>
<p><strong>Timeline:</strong></p>
<ol>
<li>Start from <code>main</code> at C2</li>
<li>Create <code>feature-login</code> branch</li>
<li>Work on feature (C3, C4, C6)</li>
<li>Meanwhile, <code>main</code> progresses (C5)</li>
<li>Merge feature back to <code>main</code> (M1)</li>
<li>Continue on <code>main</code> (C7)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="en-IN">
<h1 id="pull-requests">Pull Requests</h1>
<p><strong>What is a PR?</strong></p>
<ul>
<li>Request to merge your branch</li>
<li>Code review mechanism</li>
<li>Discussion platform</li>
</ul>
<p><strong>Creating a PR (GitHub):</strong></p>
<ol>
<li>Push branch to GitHub</li>
<li>Visit repository on GitHub</li>
<li>Click &quot;Compare &amp; pull request&quot;</li>
<li>Add description</li>
<li>Request reviewers</li>
<li>Address feedback</li>
<li>Merge when approved</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="en-IN">
<h1 id="common-git-commands-summary">Common Git Commands Summary</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git init                    <span class="hljs-comment"># Initialize repository</span>
git status                  <span class="hljs-comment"># Check status</span>
git add &lt;file&gt;             <span class="hljs-comment"># Stage files</span>
git commit -m <span class="hljs-string">&quot;message&quot;</span>    <span class="hljs-comment"># Commit changes</span>
git <span class="hljs-built_in">log</span>                    <span class="hljs-comment"># View history</span>
git diff                   <span class="hljs-comment"># View changes</span>
git branch                 <span class="hljs-comment"># List branches</span>
git checkout -b &lt;branch&gt;   <span class="hljs-comment"># Create and switch branch</span>
git merge &lt;branch&gt;         <span class="hljs-comment"># Merge branch</span>
git push                   <span class="hljs-comment"># Push to remote</span>
git pull                   <span class="hljs-comment"># Pull from remote</span>
git <span class="hljs-built_in">clone</span> &lt;url&gt;            <span class="hljs-comment"># Clone repository</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="en-IN">
<h1 id="git-best-practices">Git Best Practices</h1>
<p><strong>1. Commit often, push regularly</strong><br />
<strong>2. Write clear commit messages</strong><br />
<strong>3. Use branches for features</strong><br />
<strong>4. Pull before push</strong><br />
<strong>5. Don't commit sensitive data</strong><br />
<strong>6. Use <code>.gitignore</code></strong><br />
<strong>7. Review before committing</strong><br />
<strong>8. Keep commits focused</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="en-IN">
<h1 id="calling-external-apis-from-python">Calling External APIs from Python</h1>
<p><strong>Why call external APIs?</strong></p>
<ul>
<li>Weather data</li>
<li>Currency exchange rates</li>
<li>News aggregation</li>
<li>Translation services</li>
<li>AI/ML services (LLMs, vision)</li>
<li>Social media data</li>
</ul>
<p><strong>Tools:</strong></p>
<ul>
<li><code>requests</code>: Synchronous HTTP library</li>
<li><code>httpx</code>: Modern async/sync library</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="en-IN">
<h1 id="using-requests-library">Using requests Library</h1>
<p><strong>Basic GET request:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests

response = requests.get(<span class="hljs-string">&quot;https://api.github.com/users/octocat&quot;</span>)

<span class="hljs-built_in">print</span>(response.status_code)  <span class="hljs-comment"># 200</span>
<span class="hljs-built_in">print</span>(response.json())       <span class="hljs-comment"># Parsed JSON</span>
<span class="hljs-built_in">print</span>(response.headers)      <span class="hljs-comment"># Response headers</span>
</code></pre>
<p><strong>POST request:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">data = {<span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-string">&quot;email&quot;</span>: <span class="hljs-string">&quot;alice@example.com&quot;</span>}

response = requests.post(
    <span class="hljs-string">&quot;https://api.example.com/users&quot;</span>,
    json=data
)

<span class="hljs-built_in">print</span>(response.json())
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" lang="en-IN">
<h1 id="request-headers-and-authentication">Request Headers and Authentication</h1>
<p><strong>Custom headers:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">headers = {
    <span class="hljs-string">&quot;Authorization&quot;</span>: <span class="hljs-string">&quot;Bearer YOUR_TOKEN&quot;</span>,
    <span class="hljs-string">&quot;Content-Type&quot;</span>: <span class="hljs-string">&quot;application/json&quot;</span>
}

response = requests.get(
    <span class="hljs-string">&quot;https://api.example.com/data&quot;</span>,
    headers=headers
)
</code></pre>
<p><strong>API Key authentication:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">params = {<span class="hljs-string">&quot;api_key&quot;</span>: <span class="hljs-string">&quot;YOUR_API_KEY&quot;</span>}

response = requests.get(
    <span class="hljs-string">&quot;https://api.openweathermap.org/data/2.5/weather&quot;</span>,
    params={<span class="hljs-string">&quot;q&quot;</span>: <span class="hljs-string">&quot;London&quot;</span>, <span class="hljs-string">&quot;appid&quot;</span>: <span class="hljs-string">&quot;YOUR_API_KEY&quot;</span>}
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-IN">
<h1 id="error-handling">Error Handling</h1>
<p><strong>Always handle errors:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests

<span class="hljs-keyword">try</span>:
    response = requests.get(<span class="hljs-string">&quot;https://api.example.com/data&quot;</span>, timeout=<span class="hljs-number">5</span>)
    response.raise_for_status()  <span class="hljs-comment"># Raises exception for 4xx/5xx</span>
    data = response.json()
    <span class="hljs-built_in">print</span>(data)
<span class="hljs-keyword">except</span> requests.exceptions.Timeout:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Request timed out&quot;</span>)
<span class="hljs-keyword">except</span> requests.exceptions.HTTPError <span class="hljs-keyword">as</span> e:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;HTTP error: <span class="hljs-subst">{e}</span>&quot;</span>)
<span class="hljs-keyword">except</span> requests.exceptions.RequestException <span class="hljs-keyword">as</span> e:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Error: <span class="hljs-subst">{e}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-IN">
<h1 id="retry-logic">Retry Logic</h1>
<p><strong>Implement retries for reliability:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> requests.adapters <span class="hljs-keyword">import</span> HTTPAdapter
<span class="hljs-keyword">from</span> urllib3.util.retry <span class="hljs-keyword">import</span> Retry

session = requests.Session()

retry = Retry(
    total=<span class="hljs-number">3</span>,
    backoff_factor=<span class="hljs-number">1</span>,
    status_forcelist=[<span class="hljs-number">429</span>, <span class="hljs-number">500</span>, <span class="hljs-number">502</span>, <span class="hljs-number">503</span>, <span class="hljs-number">504</span>]
)

adapter = HTTPAdapter(max_retries=retry)
session.mount(<span class="hljs-string">&quot;https://&quot;</span>, adapter)

response = session.get(<span class="hljs-string">&quot;https://api.example.com/data&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-IN">
<h1 id="rate-limiting">Rate Limiting</h1>
<p><strong>Respect API rate limits:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time
<span class="hljs-keyword">import</span> requests

<span class="hljs-keyword">def</span> <span class="hljs-title function_">call_api_with_rate_limit</span>(<span class="hljs-params">urls, calls_per_second=<span class="hljs-number">1</span></span>):
    results = []
    delay = <span class="hljs-number">1</span> / calls_per_second

    <span class="hljs-keyword">for</span> url <span class="hljs-keyword">in</span> urls:
        response = requests.get(url)
        results.append(response.json())
        time.sleep(delay)

    <span class="hljs-keyword">return</span> results

urls = [<span class="hljs-string">f&quot;https://api.example.com/item/<span class="hljs-subst">{i}</span>&quot;</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>)]
data = call_api_with_rate_limit(urls, calls_per_second=<span class="hljs-number">2</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="en-IN">
<h1 id="pagination">Pagination</h1>
<p><strong>Handle paginated responses:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fetch_all_pages</span>(<span class="hljs-params">base_url</span>):
    all_data = []
    page = <span class="hljs-number">1</span>

    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        response = requests.get(<span class="hljs-string">f&quot;<span class="hljs-subst">{base_url}</span>?page=<span class="hljs-subst">{page}</span>&quot;</span>)
        data = response.json()

        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> data:
            <span class="hljs-keyword">break</span>

        all_data.extend(data)
        page += <span class="hljs-number">1</span>

    <span class="hljs-keyword">return</span> all_data

users = fetch_all_pages(<span class="hljs-string">&quot;https://api.example.com/users&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="en-IN">
<h1 id="using-httpx-library">Using httpx Library</h1>
<p><strong>Modern alternative to requests:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> httpx

<span class="hljs-comment"># Synchronous</span>
response = httpx.get(<span class="hljs-string">&quot;https://api.github.com/users/octocat&quot;</span>)
<span class="hljs-built_in">print</span>(response.json())

<span class="hljs-comment"># Async</span>
<span class="hljs-keyword">import</span> asyncio

<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">fetch_data</span>():
    <span class="hljs-keyword">async</span> <span class="hljs-keyword">with</span> httpx.AsyncClient() <span class="hljs-keyword">as</span> client:
        response = <span class="hljs-keyword">await</span> client.get(<span class="hljs-string">&quot;https://api.github.com/users/octocat&quot;</span>)
        <span class="hljs-keyword">return</span> response.json()

data = asyncio.run(fetch_data())
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" lang="en-IN">
<h1 id="async-api-calls">Async API Calls</h1>
<p><strong>Fetch multiple URLs concurrently:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> asyncio
<span class="hljs-keyword">import</span> httpx

<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">fetch_all</span>(<span class="hljs-params">urls</span>):
    <span class="hljs-keyword">async</span> <span class="hljs-keyword">with</span> httpx.AsyncClient() <span class="hljs-keyword">as</span> client:
        tasks = [client.get(url) <span class="hljs-keyword">for</span> url <span class="hljs-keyword">in</span> urls]
        responses = <span class="hljs-keyword">await</span> asyncio.gather(*tasks)
        <span class="hljs-keyword">return</span> [r.json() <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> responses]

urls = [
    <span class="hljs-string">&quot;https://api.github.com/users/octocat&quot;</span>,
    <span class="hljs-string">&quot;https://api.github.com/users/torvalds&quot;</span>,
]

data = asyncio.run(fetch_all(urls))
</code></pre>
<p><strong>Much faster than sequential requests!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="en-IN">
<h1 id="integrating-apis-with-fastapi">Integrating APIs with FastAPI</h1>
<p><strong>Example: Weather API endpoint</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> FastAPI, HTTPException
<span class="hljs-keyword">import</span> requests

app = FastAPI()

<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&quot;/weather/{city}&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_weather</span>(<span class="hljs-params">city: <span class="hljs-built_in">str</span></span>):
    api_key = <span class="hljs-string">&quot;YOUR_API_KEY&quot;</span>
    url = <span class="hljs-string">f&quot;https://api.openweathermap.org/data/2.5/weather&quot;</span>

    <span class="hljs-keyword">try</span>:
        response = requests.get(url, params={
            <span class="hljs-string">&quot;q&quot;</span>: city,
            <span class="hljs-string">&quot;appid&quot;</span>: api_key,
            <span class="hljs-string">&quot;units&quot;</span>: <span class="hljs-string">&quot;metric&quot;</span>
        })
        response.raise_for_status()
        <span class="hljs-keyword">return</span> response.json()
    <span class="hljs-keyword">except</span> requests.exceptions.RequestException <span class="hljs-keyword">as</span> e:
        <span class="hljs-keyword">raise</span> HTTPException(status_code=<span class="hljs-number">500</span>, detail=<span class="hljs-built_in">str</span>(e))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="en-IN">
<h1 id="integrating-llm-apis---gemini">Integrating LLM APIs - Gemini</h1>
<p><strong>Setup:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> os
<span class="hljs-keyword">from</span> google <span class="hljs-keyword">import</span> genai
<span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> FastAPI

app = FastAPI()

client = genai.Client(api_key=os.environ[<span class="hljs-string">&#x27;GEMINI_API_KEY&#x27;</span>])

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/generate&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">generate_text</span>(<span class="hljs-params">prompt: <span class="hljs-built_in">str</span></span>):
    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=prompt
    )
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;response&quot;</span>: response.text}
</code></pre>
<p><strong>Test:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">http POST http://localhost:8000/generate prompt=<span class="hljs-string">&quot;Explain quantum computing&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" lang="en-IN">
<h1 id="llm-api---text-understanding">LLM API - Text Understanding</h1>
<p><strong>Sentiment analysis endpoint:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel

<span class="hljs-keyword">class</span> <span class="hljs-title class_">TextInput</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    text: <span class="hljs-built_in">str</span>

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/sentiment&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">analyze_sentiment</span>(<span class="hljs-params"><span class="hljs-built_in">input</span>: TextInput</span>):
    prompt = <span class="hljs-string">f&quot;Analyze sentiment (Positive/Negative/Neutral): <span class="hljs-subst">{<span class="hljs-built_in">input</span>.text}</span>&quot;</span>

    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=prompt
    )

    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&quot;text&quot;</span>: <span class="hljs-built_in">input</span>.text,
        <span class="hljs-string">&quot;sentiment&quot;</span>: response.text
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="en-IN">
<h1 id="llm-api---structured-output">LLM API - Structured Output</h1>
<p><strong>Extract entities as JSON:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> json

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/extract-entities&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">extract_entities</span>(<span class="hljs-params"><span class="hljs-built_in">input</span>: TextInput</span>):
    prompt = <span class="hljs-string">f&quot;&quot;&quot;
    Extract entities as JSON:
    {{&quot;Person&quot;: [], &quot;Organization&quot;: [], &quot;Location&quot;: [], &quot;Date&quot;: []}}

    Text: <span class="hljs-subst">{<span class="hljs-built_in">input</span>.text}</span>
    &quot;&quot;&quot;</span>

    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=prompt
    )

    <span class="hljs-keyword">try</span>:
        entities = json.loads(response.text)
        <span class="hljs-keyword">return</span> entities
    <span class="hljs-keyword">except</span> json.JSONDecodeError:
        <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;error&quot;</span>: <span class="hljs-string">&quot;Failed to parse response&quot;</span>}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="en-IN">
<h1 id="llm-api---image-analysis">LLM API - Image Analysis</h1>
<p><strong>Analyze uploaded images:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> UploadFile, File
<span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image
<span class="hljs-keyword">import</span> io

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/analyze-image&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">analyze_image</span>(<span class="hljs-params">
    file: UploadFile = File(<span class="hljs-params">...</span>),
    prompt: <span class="hljs-built_in">str</span> = <span class="hljs-string">&quot;Describe this image&quot;</span>
</span>):
    contents = <span class="hljs-keyword">await</span> file.read()
    image = Image.<span class="hljs-built_in">open</span>(io.BytesIO(contents))

    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=[prompt, image]
    )

    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&quot;filename&quot;</span>: file.filename,
        <span class="hljs-string">&quot;analysis&quot;</span>: response.text
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="en-IN">
<h1 id="streaming-responses">Streaming Responses</h1>
<p><strong>Stream LLM output in real-time:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi.responses <span class="hljs-keyword">import</span> StreamingResponse

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/stream&quot;</span></span>)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">stream_response</span>(<span class="hljs-params"><span class="hljs-built_in">input</span>: TextInput</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">generate</span>():
        response = client.models.generate_content(
            model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
            contents=<span class="hljs-built_in">input</span>.text,
            config={<span class="hljs-string">&quot;stream&quot;</span>: <span class="hljs-literal">True</span>}
        )

        <span class="hljs-keyword">for</span> chunk <span class="hljs-keyword">in</span> response:
            <span class="hljs-keyword">yield</span> chunk.text

    <span class="hljs-keyword">return</span> StreamingResponse(generate(), media_type=<span class="hljs-string">&quot;text/plain&quot;</span>)
</code></pre>
<p><strong>Client sees text appear progressively</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="en-IN">
<h1 id="cost-optimization">Cost Optimization</h1>
<p><strong>Strategies:</strong></p>
<ol>
<li><strong>Cache responses:</strong></li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> functools <span class="hljs-keyword">import</span> lru_cache

<span class="hljs-meta">@lru_cache(<span class="hljs-params">maxsize=<span class="hljs-number">100</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_llm_response</span>(<span class="hljs-params">prompt: <span class="hljs-built_in">str</span></span>):
    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=prompt
    )
    <span class="hljs-keyword">return</span> response.text
</code></pre>
<ol start="2">
<li><strong>Use cheaper models when possible</strong></li>
<li><strong>Limit output length</strong></li>
<li><strong>Batch similar requests</strong></li>
<li><strong>Monitor usage</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" lang="en-IN">
<h1 id="building-a-translation-api">Building a Translation API</h1>
<p><strong>Complete example:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> FastAPI
<span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> BaseModel
<span class="hljs-keyword">from</span> google <span class="hljs-keyword">import</span> genai
<span class="hljs-keyword">import</span> os

app = FastAPI()
client = genai.Client(api_key=os.environ[<span class="hljs-string">&#x27;GEMINI_API_KEY&#x27;</span>])

<span class="hljs-keyword">class</span> <span class="hljs-title class_">TranslationRequest</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    text: <span class="hljs-built_in">str</span>
    target_language: <span class="hljs-built_in">str</span>

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/translate&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">translate</span>(<span class="hljs-params">req: TranslationRequest</span>):
    prompt = <span class="hljs-string">f&quot;Translate to <span class="hljs-subst">{req.target_language}</span>: <span class="hljs-subst">{req.text}</span>&quot;</span>

    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=prompt
    )

    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&quot;original&quot;</span>: req.text,
        <span class="hljs-string">&quot;translated&quot;</span>: response.text,
        <span class="hljs-string">&quot;language&quot;</span>: req.target_language
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="en-IN">
<h1 id="building-a-summarization-api">Building a Summarization API</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">SummarizeRequest</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    text: <span class="hljs-built_in">str</span>
    max_sentences: <span class="hljs-built_in">int</span> = <span class="hljs-number">3</span>

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/summarize&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">summarize</span>(<span class="hljs-params">req: SummarizeRequest</span>):
    prompt = <span class="hljs-string">f&quot;&quot;&quot;
    Summarize in <span class="hljs-subst">{req.max_sentences}</span> sentences:

    <span class="hljs-subst">{req.text}</span>
    &quot;&quot;&quot;</span>

    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=prompt
    )

    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&quot;original_length&quot;</span>: <span class="hljs-built_in">len</span>(req.text),
        <span class="hljs-string">&quot;summary&quot;</span>: response.text
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="en-IN">
<h1 id="building-a-qa-api">Building a QA API</h1>
<p><strong>Question answering with context:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">QARequest</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    context: <span class="hljs-built_in">str</span>
    question: <span class="hljs-built_in">str</span>

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/qa&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">answer_question</span>(<span class="hljs-params">req: QARequest</span>):
    prompt = <span class="hljs-string">f&quot;&quot;&quot;
    Context: <span class="hljs-subst">{req.context}</span>

    Question: <span class="hljs-subst">{req.question}</span>

    Answer:
    &quot;&quot;&quot;</span>

    response = client.models.generate_content(
        model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
        contents=prompt
    )

    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&quot;question&quot;</span>: req.question,
        <span class="hljs-string">&quot;answer&quot;</span>: response.text
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" lang="en-IN">
<h1 id="environment-variables">Environment Variables</h1>

OPENWEATHER_API_KEY=your_key_here
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> dotenv <span class="hljs-keyword">import</span> load_dotenv
<span class="hljs-keyword">import</span> os

</code></pre>
<p><strong>Add <code>.env</code> to <code>.gitignore</code>!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" lang="en-IN">
<h1 id="error-handling-best-practices">Error Handling Best Practices</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> HTTPException

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/generate&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">generate</span>(<span class="hljs-params">prompt: <span class="hljs-built_in">str</span></span>):
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> prompt.strip():
        <span class="hljs-keyword">raise</span> HTTPException(status_code=<span class="hljs-number">400</span>, detail=<span class="hljs-string">&quot;Prompt cannot be empty&quot;</span>)

    <span class="hljs-keyword">try</span>:
        response = client.models.generate_content(
            model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
            contents=prompt
        )
        <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;response&quot;</span>: response.text}
    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        <span class="hljs-keyword">raise</span> HTTPException(
            status_code=<span class="hljs-number">500</span>,
            detail=<span class="hljs-string">f&quot;LLM API error: <span class="hljs-subst">{<span class="hljs-built_in">str</span>(e)}</span>&quot;</span>
        )
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" lang="en-IN">
<h1 id="logging-and-monitoring">Logging and Monitoring</h1>
<p><strong>Track API usage:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> logging

logging.basicConfig(level=logging.INFO)
logger = logging.getLogger(__name__)

<span class="hljs-meta">@app.post(<span class="hljs-params"><span class="hljs-string">&quot;/generate&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">generate</span>(<span class="hljs-params">prompt: <span class="hljs-built_in">str</span></span>):
    logger.info(<span class="hljs-string">f&quot;Received prompt: <span class="hljs-subst">{prompt[:<span class="hljs-number">50</span>]}</span>...&quot;</span>)

    <span class="hljs-keyword">try</span>:
        response = client.models.generate_content(
            model=<span class="hljs-string">&quot;models/gemini-2.0-flash-exp&quot;</span>,
            contents=prompt
        )
        logger.info(<span class="hljs-string">f&quot;Generated response length: <span class="hljs-subst">{<span class="hljs-built_in">len</span>(response.text)}</span>&quot;</span>)
        <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;response&quot;</span>: response.text}
    <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
        logger.error(<span class="hljs-string">f&quot;Error: <span class="hljs-subst">{<span class="hljs-built_in">str</span>(e)}</span>&quot;</span>)
        <span class="hljs-keyword">raise</span> HTTPException(status_code=<span class="hljs-number">500</span>, detail=<span class="hljs-built_in">str</span>(e))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" lang="en-IN">
<h1 id="testing-api-integrations">Testing API Integrations</h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> unittest.mock <span class="hljs-keyword">import</span> Mock, patch
