<h1 id="deployment-on-constrained-devices">Deployment on Constrained Devices</h1>
<p><strong>CS 203: Software Tools and Techniques for AI</strong><br />
Prof. Nipun Batra, IIT Gandhinagar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="2" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="the-edge-challenge">The &quot;Edge&quot; Challenge</h1>
<p><strong>Scenario</strong>: You trained a ResNet-50. It's 100MB.<br />
You want to run it on a Raspberry Pi or a Mobile Phone.</p>
<p><strong>Constraints:</strong></p>
<ol>
<li><strong>Memory</strong>: Device has 2GB RAM, model needs 4GB.</li>
<li><strong>Latency</strong>: Inference takes 5s, user needs &lt;100ms.</li>
<li><strong>Power</strong>: GPU drains battery in 20 mins.</li>
<li><strong>Storage</strong>: App limit is 50MB.</li>
</ol>
<p><strong>Solution</strong>: Model Optimization.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="edge-vs-cloud-deployment">Edge vs Cloud Deployment</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Aspect</th>
<th style="text-align:left">Cloud</th>
<th style="text-align:left">Edge</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>Compute</strong></td>
<td style="text-align:left">Unlimited (scalable)</td>
<td style="text-align:left">Limited (fixed hardware)</td>
</tr>
<tr>
<td style="text-align:left"><strong>Latency</strong></td>
<td style="text-align:left">Network + Processing</td>
<td style="text-align:left">Processing only</td>
</tr>
<tr>
<td style="text-align:left"><strong>Privacy</strong></td>
<td style="text-align:left">Data leaves device</td>
<td style="text-align:left">Data stays local</td>
</tr>
<tr>
<td style="text-align:left"><strong>Cost</strong></td>
<td style="text-align:left">Per-request pricing</td>
<td style="text-align:left">One-time hardware</td>
</tr>
<tr>
<td style="text-align:left"><strong>Connectivity</strong></td>
<td style="text-align:left">Requires internet</td>
<td style="text-align:left">Works offline</td>
</tr>
</tbody>
</table>
<p><strong>Use cases for Edge</strong>:</p>
<ul>
<li>Real-time (AR/VR, autonomous vehicles)</li>
<li>Privacy-sensitive (medical, personal data)</li>
<li>Offline scenarios (rural areas, airplanes)</li>
<li>Cost at scale (millions of devices)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="hardware-constraints">Hardware Constraints</h1>
<p><strong>Mobile devices</strong> (phones, tablets):</p>
<ul>
<li>CPU: ARM-based (different instruction set)</li>
<li>RAM: 2-8GB</li>
<li>Storage: Limited app size</li>
<li>Power: Battery-constrained</li>
</ul>
<p><strong>IoT devices</strong> (Raspberry Pi, Arduino):</p>
<ul>
<li>CPU: Very limited (1-4 cores, &lt; 2GHz)</li>
<li>RAM: 512MB - 4GB</li>
<li>No GPU or NPU in many cases</li>
</ul>
<p><strong>Edge servers</strong> (NVIDIA Jetson):</p>
<ul>
<li>Dedicated ML accelerators</li>
<li>4-32GB RAM</li>
<li>Power-efficient GPUs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="model-optimization-taxonomy">Model Optimization Taxonomy</h1>
<p><strong>Size reduction</strong>:</p>
<ol>
<li><strong>Quantization</strong>: Lower precision (FP32  INT8)</li>
<li><strong>Pruning</strong>: Remove weights</li>
<li><strong>Knowledge Distillation</strong>: Train smaller model</li>
<li><strong>Low-rank factorization</strong>: Decompose weight matrices</li>
</ol>
<p><strong>Speed optimization</strong>:<br />
5. <strong>Operator fusion</strong>: Merge operations<br />
6. <strong>Graph optimization</strong>: Simplify computation graph<br />
7. <strong>Hardware acceleration</strong>: Use specialized chips</p>
<p><strong>Architecture design</strong>:<br />
8. <strong>Neural Architecture Search (NAS)</strong>: Find efficient architectures<br />
9. <strong>Efficient architectures</strong>: MobileNet, EfficientNet</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="techniques-overview">Techniques Overview</h1>
<p><img src="../figures/week12_optimization_techniques.png" alt="Model Optimization Techniques" /></p>
<p><strong>Today's Focus</strong>:</p>
<ol>
<li><strong>Quantization</strong>: Lower precision math</li>
<li><strong>Pruning</strong>: Removing useless connections</li>
<li><strong>Knowledge Distillation</strong>: Train smaller student model</li>
<li><strong>ONNX</strong>: Efficient cross-platform runtime</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="optimization-techniques-comparison">Optimization Techniques: Comparison</h1>
<table>
<thead>
<tr>
<th>Technique</th>
<th>Size Reduction</th>
<th>Speed Improvement</th>
<th>Accuracy Impact</th>
<th>Implementation Complexity</th>
<th>When to Use</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Quantization (INT8)</strong></td>
<td>4x (FP32INT8)</td>
<td>2-4x faster</td>
<td>Minimal (&lt;1%)</td>
<td>Low</td>
<td>Always (first step)</td>
</tr>
<tr>
<td><strong>Pruning (50%)</strong></td>
<td>2x (half weights)</td>
<td>1.5-2x faster</td>
<td>Small (1-2%)</td>
<td>Medium</td>
<td>After quantization</td>
</tr>
<tr>
<td><strong>Knowledge Distillation</strong></td>
<td>Depends on student size</td>
<td>Significant</td>
<td>Can match teacher</td>
<td>High</td>
<td>When you can retrain</td>
</tr>
<tr>
<td><strong>NAS</strong></td>
<td>Variable</td>
<td>Variable</td>
<td>Can improve</td>
<td>Very High</td>
<td>Research/new domains</td>
</tr>
</tbody>
</table>
<p><strong>Typical pipeline</strong>: Train  Prune  Quantize  Export (ONNX)  Deploy</p>
<p><strong>Best bang for buck</strong>: Quantization (easy + effective)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="quantization-theory">Quantization: Theory</h1>
<p><strong>Standard Training</strong>: Float32 (32-bit floating point).<br />
<strong>Quantization</strong>: Convert to Int8 (8-bit integer).</p>
<p><strong>Formula</strong>:</p>

<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.636ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 723 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z"></path></g></g></g></svg></mjx-container>: Zero-point (offset)</li>
</ul>
<p><strong>Impact</strong>:</p>
<ul>
<li><strong>Size</strong>: 32 bits  8 bits = <strong>4x reduction</strong></li>
<li><strong>Speed</strong>: Integer math faster on CPUs (2-4x speedup)</li>
<li><strong>Accuracy</strong>: Minimal drop (&lt;1%) for robust models</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="quantization-detailed-example">Quantization: Detailed Example</h1>
<p><strong>Float32 weights</strong>: <code>[-2.5, -1.0, 0.0, 1.5, 3.0]</code></p>
<p><strong>Quantization process</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 1. Find min/max</span>
min_val, max_val = -<span class="hljs-number">2.5</span>, <span class="hljs-number">3.0</span>

<span class="hljs-comment"># 2. Calculate scale</span>
scale = (max_val - min_val) / <span class="hljs-number">255</span>  <span class="hljs-comment"># 0.0216</span>

<span class="hljs-comment"># 3. Calculate zero-point</span>
zero_point = -<span class="hljs-built_in">int</span>(min_val / scale)  <span class="hljs-comment"># 116</span>

<span class="hljs-comment"># 4. Quantize</span>
quantized = <span class="hljs-built_in">round</span>(weights / scale + zero_point)
<span class="hljs-comment"># Result: [0, 70, 116, 185, 255]</span>
</code></pre>
<p><strong>Dequantize</strong>: <code>(quantized - zero_point) * scale</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="10" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="types-of-quantization">Types of Quantization</h1>
<p><strong>1. Post-Training Quantization (PTQ)</strong>:</p>
<ul>
<li>Train normal FP32 model</li>
<li>Calibrate with small dataset (~1000 samples)</li>
<li>Convert to INT8</li>
<li><strong>Pros</strong>: Easy, no retraining</li>
<li><strong>Cons</strong>: Slight accuracy drop</li>
</ul>
<p><strong>2. Quantization-Aware Training (QAT)</strong>:</p>
<ul>
<li>Simulate quantization during training</li>
<li>Model learns to adapt to lower precision</li>
<li><strong>Pros</strong>: Best accuracy</li>
<li><strong>Cons</strong>: Slower training</li>
</ul>
<p><strong>3. Dynamic Quantization</strong>:</p>
<ul>
<li>Weights INT8, activations FP32</li>
<li>No calibration needed</li>
<li>Good for RNNs/Transformers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="11" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="quantization-granularity">Quantization Granularity</h1>
<p><strong>Per-tensor quantization</strong>:</p>
<ul>
<li>Single scale for entire tensor</li>
<li>Faster but less accurate</li>
</ul>
<p><strong>Per-channel quantization</strong>:</p>
<ul>
<li>Separate scale per conv channel</li>
<li>Better accuracy</li>
</ul>
<p><strong>Example</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch

<span class="hljs-comment"># Per-tensor</span>
model_int8 = torch.quantization.quantize_dynamic(
    model, {torch.nn.Linear}, dtype=torch.qint8
)

<span class="hljs-comment"># Per-channel (after QAT)</span>
model.qconfig = torch.quantization.get_default_qconfig(<span class="hljs-string">&#x27;fbgemm&#x27;</span>)
torch.quantization.prepare_qat(model)
<span class="hljs-comment"># Train...</span>
torch.quantization.convert(model)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="pruning-theory">Pruning Theory</h1>
<p><strong>Observation</strong>: Neural networks are over-parameterized.</p>
<ul>
<li>Many weights near zero</li>
<li>Removing them barely affects accuracy</li>
</ul>
<p><strong>Magnitude-based pruning</strong>:</p>
<ol>
<li>Rank weights by absolute value</li>
<li>Remove smallest X% (e.g., 50%)</li>
<li>Fine-tune to recover accuracy</li>
</ol>
<p><strong>Structured vs Unstructured</strong>:</p>
<ul>
<li><strong>Unstructured</strong>: Remove individual weights  sparse matrices</li>
<li><strong>Structured</strong>: Remove entire channels/neurons  smaller dense matrices</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="pruning-strategies">Pruning Strategies</h1>
<p><strong>One-shot pruning</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn.utils.prune <span class="hljs-keyword">as</span> prune

<span class="hljs-comment"># Prune 30% of weights in layer</span>
prune.l1_unstructured(module.conv1, name=<span class="hljs-string">&#x27;weight&#x27;</span>, amount=<span class="hljs-number">0.3</span>)
</code></pre>
<p><strong>Iterative pruning</strong> (better accuracy):</p>
<ol>
<li>Train to convergence</li>
<li>Prune small %</li>
<li>Fine-tune</li>
<li>Repeat</li>
</ol>
<p><strong>Lottery Ticket Hypothesis</strong>:</p>
<ul>
<li>Subnetwork exists that can train to same accuracy</li>
<li>Find it by pruning + reset + retrain</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="14" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="structured-pruning-example">Structured Pruning Example</h1>
<p><strong>Remove entire filters</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Prune 40% of filters in conv layer</span>
prune.ln_structured(
    module.conv1,
    name=<span class="hljs-string">&quot;weight&quot;</span>,
    amount=<span class="hljs-number">0.4</span>,
    n=<span class="hljs-number">2</span>,      <span class="hljs-comment"># L2 norm</span>
    dim=<span class="hljs-number">0</span>     <span class="hljs-comment"># Filter dimension</span>
)
</code></pre>
<p><strong>Benefits</strong>:</p>
<ul>
<li>Actually reduces computation (not just params)</li>
<li>No special hardware support needed</li>
<li>Works well with quantization</li>
</ul>
<p><strong>Challenge</strong>: Harder to maintain accuracy than unstructured.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="15" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="knowledge-distillation">Knowledge Distillation</h1>
<p><strong>Idea</strong>: Compress knowledge from large &quot;teacher&quot; to small &quot;student&quot;.</p>
<p><strong>Process</strong>:</p>
<ol>
<li>Train large teacher model (high accuracy)</li>
<li>Use teacher's soft outputs as targets</li>
<li>Train small student to mimic teacher</li>
</ol>
<p><strong>Loss function</strong>:</p>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -0.566ex; display: block; width: 100%; height: auto; max-height: 2.398ex;" xmlns="http://www.w3.org/2000/svg" width="49.163ex" height="2.398ex" role="img" focusable="false" viewBox="0 -810 21730.2 1060"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g><g data-mml-node="mo" transform="translate(958.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mi" transform="translate(2014.6,0)"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g><g data-mml-node="mo" transform="translate(2876.8,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 22 <h1 id="knowledge-distillation-code">Knowledge Distillation Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn.functional <span class="hljs-keyword">as</span> F

<span class="hljs-keyword">def</span> <span class="hljs-title function_">distillation_loss</span>(<span class="hljs-params">student_logits, teacher_logits, labels, T=<span class="hljs-number">3</span>, alpha=<span class="hljs-number">0.5</span></span>):
    <span class="hljs-comment"># Hard loss (student vs true labels)</span>
    hard_loss = F.cross_entropy(student_logits, labels)

    <span class="hljs-comment"># Soft loss (student vs teacher)</span>
    soft_student = F.log_softmax(student_logits / T, dim=<span class="hljs-number">1</span>)
    soft_teacher = F.softmax(teacher_logits / T, dim=<span class="hljs-number">1</span>)
    soft_loss = F.kl_div(soft_student, soft_teacher, reduction=<span class="hljs-string">&#x27;batchmean&#x27;</span>) * T*T

    <span class="hljs-comment"># Combined loss</span>
    <span class="hljs-keyword">return</span> alpha * hard_loss + (<span class="hljs-number">1</span> - alpha) * soft_loss
</code></pre>
<p><strong>Temperature (T)</strong>: Higher = softer probabilities.</p>
</section>

<h1 id="neural-architecture-search-nas">Neural Architecture Search (NAS)</h1>
<p><strong>Goal</strong>: Automatically find efficient architectures.</p>
<p><strong>Search space</strong>:</p>
<ul>
<li>Number of layers</li>
<li>Layer types (conv, pooling, skip)</li>
<li>Kernel sizes, channels</li>
</ul>
<p><strong>Search strategy</strong>:</p>
<ol>
<li><strong>Random search</strong>: Try random architectures</li>
<li><strong>Reinforcement learning</strong>: RL agent proposes architectures</li>
<li><strong>Gradient-based</strong>: DARTS (differentiable)</li>
</ol>
<p><strong>Hardware-aware NAS</strong>: Optimize for specific device constraints.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="18" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="efficient-architecture-families">Efficient Architecture Families</h1>
<p><strong>MobileNet</strong> (Google):</p>
<ul>
<li>Depthwise separable convolutions</li>
<li>9x fewer parameters than VGG</li>
</ul>
<p><strong>EfficientNet</strong> (Google):</p>
<ul>
<li>Compound scaling (depth + width + resolution)</li>
<li>State-of-art accuracy/efficiency trade-off</li>
</ul>
<p><strong>SqueezeNet</strong>:</p>
<ul>
<li>Fire modules (squeeze + expand)</li>
<li>50x smaller than AlexNet</li>
</ul>
<p><strong>TinyML architectures</strong>:</p>
<ul>
<li>&lt; 1MB models for microcontrollers</li>
<li>MobileNet-v3, MicroNet</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="19" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="onnx-open-neural-network-exchange">ONNX: Open Neural Network Exchange</h1>
<p><strong>The Universal Bridge</strong></p>
<p><img src="../figures/week12_onnx_ecosystem.png" alt="ONNX Ecosystem" /></p>
<p><strong>Why use it?</strong></p>
<ul>
<li><strong>Interoperability</strong>: Train in PyTorch, deploy in C++</li>
<li><strong>Optimization</strong>: Graph-level optimizations (fusion, constant folding)</li>
<li><strong>Hardware support</strong>: CPU, GPU, mobile accelerators</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="20" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="onnx-export-example">ONNX Export Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch
<span class="hljs-keyword">import</span> torch.onnx

<span class="hljs-comment"># Load PyTorch model</span>
model = torch.load(<span class="hljs-string">&quot;model.pth&quot;</span>)
model.<span class="hljs-built_in">eval</span>()

<span class="hljs-comment"># Create dummy input</span>
dummy_input = torch.randn(<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">224</span>, <span class="hljs-number">224</span>)

<span class="hljs-comment"># Export to ONNX</span>
torch.onnx.export(
    model,
    dummy_input,
    <span class="hljs-string">&quot;model.onnx&quot;</span>,
    export_params=<span class="hljs-literal">True</span>,
    opset_version=<span class="hljs-number">14</span>,
    input_names=[<span class="hljs-string">&#x27;input&#x27;</span>],
    output_names=[<span class="hljs-string">&#x27;output&#x27;</span>],
    dynamic_axes={<span class="hljs-string">&#x27;input&#x27;</span>: {<span class="hljs-number">0</span>: <span class="hljs-string">&#x27;batch_size&#x27;</span>}}  <span class="hljs-comment"># Variable batch size</span>
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="21" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="onnx-runtime-inference">ONNX Runtime Inference</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> onnxruntime <span class="hljs-keyword">as</span> ort
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Load ONNX model</span>
session = ort.InferenceSession(<span class="hljs-string">&quot;model.onnx&quot;</span>)

<span class="hljs-comment"># Prepare input</span>
input_data = np.random.randn(<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">224</span>, <span class="hljs-number">224</span>).astype(np.float32)

<span class="hljs-comment"># Run inference</span>
outputs = session.run(
    <span class="hljs-literal">None</span>,  <span class="hljs-comment"># Output names (None = all outputs)</span>
    {<span class="hljs-string">&#x27;input&#x27;</span>: input_data}
)

<span class="hljs-built_in">print</span>(outputs[<span class="hljs-number">0</span>])  <span class="hljs-comment"># Prediction</span>
</code></pre>
<p><strong>Benefits</strong>: 2-3x faster than PyTorch on CPU.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="onnx-graph-optimizations">ONNX Graph Optimizations</h1>
<p><strong>Operator fusion</strong>:</p>
<ul>
<li>Conv + BatchNorm + ReLU  Single fused op</li>
<li>Reduces memory bandwidth</li>
</ul>
<p><strong>Constant folding</strong>:</p>
<ul>
<li>Pre-compute constants at export time</li>
</ul>
<p><strong>Dead code elimination</strong>:</p>
<ul>
<li>Remove unused branches</li>
</ul>
<p><strong>Quantization</strong>:</p>
<ul>
<li>ONNX Runtime supports INT8 quantization</li>
</ul>
<p><strong>Graph example</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code># Before: 3 ops
Conv  BatchNorm  ReLU

# After: 1 fused op
ConvBNReLU
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="hardware-acceleration-options">Hardware Acceleration Options</h1>
<p><strong>Mobile</strong> (iOS/Android):</p>
<ul>
<li><strong>CoreML</strong> (Apple): Optimized for iPhone/iPad</li>
<li><strong>TensorFlow Lite</strong>: Cross-platform mobile</li>
<li><strong>ONNX Mobile</strong>: ONNX Runtime for mobile</li>
</ul>
<p><strong>Edge TPU</strong> (Google Coral):</p>
<ul>
<li>Hardware accelerator for INT8 models</li>
<li>4 TOPS (trillion operations/sec)</li>
</ul>
<p><strong>NVIDIA Jetson</strong>:</p>
<ul>
<li>TensorRT for GPU optimization</li>
<li>Mixed precision (FP16)</li>
</ul>
<p><strong>Intel Neural Compute Stick</strong>:</p>
<ul>
<li>USB accelerator for edge inference</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="tensorflow-lite-conversion">TensorFlow Lite Conversion</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf

<span class="hljs-comment"># Convert Keras model to TFLite</span>
converter = tf.lite.TFLiteConverter.from_keras_model(model)

<span class="hljs-comment"># Enable optimizations</span>
converter.optimizations = [tf.lite.Optimize.DEFAULT]

<span class="hljs-comment"># Quantize to INT8</span>
converter.representative_dataset = representative_data_gen
converter.target_spec.supported_ops = [tf.lite.OpsSet.TFLITE_BUILTINS_INT8]

<span class="hljs-comment"># Convert</span>
tflite_model = converter.convert()

<span class="hljs-comment"># Save</span>
<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;model.tflite&quot;</span>, <span class="hljs-string">&quot;wb&quot;</span>) <span class="hljs-keyword">as</span> f:
    f.write(tflite_model)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="25" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="tensorrt-nvidia-overview">TensorRT (NVIDIA): Overview</h1>
<p><strong>High-performance inference engine for NVIDIA GPUs</strong></p>
<p><strong>Key optimizations</strong>:</p>
<ul>
<li><strong>Layer fusion</strong>: Combine operations (Conv+BN+ReLU  single kernel)</li>
<li><strong>Precision calibration</strong>: Automatic FP32  FP16  INT8 conversion</li>
<li><strong>Kernel auto-tuning</strong>: Select fastest GPU kernels for your model</li>
<li><strong>Memory optimization</strong>: Reduce memory footprint</li>
</ul>
<p><strong>Performance gains</strong>:</p>
<ul>
<li>Typical speedup: 2-5x over PyTorch</li>
<li>Latency reduction: 50-80% for large models</li>
<li>Best for production deployment on NVIDIA GPUs</li>
</ul>
<p><strong>Use cases</strong>: Real-time inference, video processing, autonomous vehicles</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="tensorrt-implementation">TensorRT: Implementation</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> tensorrt <span class="hljs-keyword">as</span> trt

<span class="hljs-comment"># 1. Create builder and network</span>
builder = trt.Builder(TRT_LOGGER)
network = builder.create_network()

<span class="hljs-comment"># 2. Parse ONNX model</span>
parser = trt.OnnxParser(network, TRT_LOGGER)
parser.parse_from_file(<span class="hljs-string">&quot;model.onnx&quot;</span>)

<span class="hljs-comment"># 3. Configure optimization</span>
config = builder.create_builder_config()
config.set_flag(trt.BuilderFlag.FP16)  <span class="hljs-comment"># Enable FP16</span>

<span class="hljs-comment"># 4. Build optimized engine</span>
engine = builder.build_engine(network, config)
</code></pre>
<p><strong>Next step</strong>: Save engine and load for inference</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="benchmarking-models">Benchmarking Models</h1>
<p><strong>Metrics to measure</strong>:</p>
<ol>
<li><strong>Latency</strong>: Time per inference (ms)</li>
<li><strong>Throughput</strong>: Inferences per second</li>
<li><strong>Memory usage</strong>: Peak RAM (MB)</li>
<li><strong>Model size</strong>: Disk space (MB)</li>
<li><strong>Energy consumption</strong>: Battery drain (mAh)</li>
</ol>
<p><strong>Tools</strong>:</p>
<ul>
<li><code>torch.utils.benchmark</code> (PyTorch)</li>
<li><code>time</code> module (simple timing)</li>
<li><code>memory_profiler</code> (RAM usage)</li>
<li>Device-specific profilers (Android Profiler, Xcode Instruments)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="latency-benchmarking-code">Latency Benchmarking Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time
<span class="hljs-keyword">import</span> torch

model.<span class="hljs-built_in">eval</span>()
input_data = torch.randn(<span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">224</span>, <span class="hljs-number">224</span>)

<span class="hljs-comment"># Warmup (JIT compilation, cache warming)</span>
<span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>):
    _ = model(input_data)

<span class="hljs-comment"># Benchmark</span>
times = []
<span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>):
    start = time.time()
    <span class="hljs-keyword">with</span> torch.no_grad():
        _ = model(input_data)
    times.append(time.time() - start)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Mean latency: <span class="hljs-subst">{np.mean(times)*<span class="hljs-number">1000</span>:<span class="hljs-number">.2</span>f}</span> ms&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Std latency: <span class="hljs-subst">{np.std(times)*<span class="hljs-number">1000</span>:<span class="hljs-number">.2</span>f}</span> ms&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;P95 latency: <span class="hljs-subst">{np.percentile(times, <span class="hljs-number">95</span>)*<span class="hljs-number">1000</span>:<span class="hljs-number">.2</span>f}</span> ms&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="29" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="accuracy-vs-efficiency-trade-off">Accuracy vs Efficiency Trade-off</h1>
<p><strong>Pareto frontier</strong>: No single &quot;best&quot; model.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Model</th>
<th style="text-align:center">Size</th>
<th style="text-align:center">Latency</th>
<th style="text-align:center">Accuracy</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">ResNet-50</td>
<td style="text-align:center">98MB</td>
<td style="text-align:center">50ms</td>
<td style="text-align:center">76%</td>
</tr>
<tr>
<td style="text-align:left">+ Pruning 50%</td>
<td style="text-align:center">49MB</td>
<td style="text-align:center">40ms</td>
<td style="text-align:center">75%</td>
</tr>
<tr>
<td style="text-align:left">+ Quantization INT8</td>
<td style="text-align:center">12MB</td>
<td style="text-align:center">15ms</td>
<td style="text-align:center">74%</td>
</tr>
<tr>
<td style="text-align:left">MobileNet-v2</td>
<td style="text-align:center">14MB</td>
<td style="text-align:center">10ms</td>
<td style="text-align:center">72%</td>
</tr>
<tr>
<td style="text-align:left">+ Quantization</td>
<td style="text-align:center">3.5MB</td>
<td style="text-align:center">5ms</td>
<td style="text-align:center">71%</td>
</tr>
</tbody>
</table>
<p><strong>Choose based on constraints</strong>:</p>
<ul>
<li>Strict latency  MobileNet quantized</li>
<li>High accuracy needed  ResNet pruned</li>
<li>Smallest size  MobileNet quantized</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="30" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="deployment-checklist">Deployment Checklist</h1>
<p><strong>Pre-deployment</strong>:</p>
<ul>
<li>[ ] Model optimized (quantized/pruned)</li>
<li>[ ] Benchmarked on target device</li>
<li>[ ] Accuracy validated</li>
<li>[ ] Error handling implemented</li>
</ul>
<p><strong>Deployment</strong>:</p>
<ul>
<li>[ ] Model packaged (ONNX, TFLite, etc.)</li>
<li>[ ] Inference code tested</li>
<li>[ ] Fallback strategy (cloud API)</li>
</ul>
<p><strong>Post-deployment</strong>:</p>
<ul>
<li>[ ] Monitor latency in production</li>
<li>[ ] Track accuracy degradation</li>
<li>[ ] A/B test optimizations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="31" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
<h1 id="summary">Summary</h1>
<p><strong>Key techniques</strong>:</p>
<ol>
<li><strong>Quantization</strong>: 4x smaller, 2-4x faster</li>
<li><strong>Pruning</strong>: Remove redundant weights</li>
<li><strong>Knowledge Distillation</strong>: Train small student model</li>
<li><strong>ONNX</strong>: Universal deployment format</li>
<li><strong>Hardware acceleration</strong>: TensorRT, CoreML, TFLite</li>
</ol>
<p><strong>Typical pipeline</strong>:<br />
Train (FP32)  Prune  Quantize (INT8)  Export (ONNX)  Deploy</p>
<p><strong>Lab</strong>: Hands-on optimization and benchmarking!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-style="@import &quot;custom.css&quot;;" lang="en-IN" data-marpit-pagination="32" style="--paginate:true;--theme:default;--style:@import &quot;custom.css&quot;;;" data-marpit-pagination-total="32">
